–∞.</p>\n<p>–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–æ–≤–µ–ª–∞ 3 –¥–Ω—ñ –Ω–∞ —Å–∫–ª–∞–¥—ñ, —Å–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—é—á–∏ –∑–∞ –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫–∞–º–∏. –í–∏—è–≤–∏–ª–∏, —â–æ <strong>80% —á–∞—Å—É</strong> –ø—Ä–∞—Ü—ñ–≤–Ω–∏–∫–∏ —à—É–∫–∞—é—Ç—å —Ç–æ–≤–∞—Ä –≤—Ä—É—á–Ω—É, –±–æ —Å–∏—Å—Ç–µ–º–∞ –Ω–µ –ø–æ–∫–∞–∑—É—î —Ç–æ—á–Ω–µ –º—ñ—Å—Ü–µ–∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—è. –¶–µ —Å—Ç–∞–ª–æ –∫–ª—é—á–æ–≤–æ—é –≤–∏–º–æ–≥–æ—é!</p>\n","<h1>–ü—Ä–æ—Ç–æ—Ç–∏–ø—É–≤–∞–Ω–Ω—è (Prototyping) üé®</h1>\n<p>–°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ä–∞–Ω–Ω—ñ—Ö –≤–µ—Ä—Å—ñ–π –ø—Ä–æ–¥—É–∫—Ç—É –¥–ª—è –≤–∞–ª—ñ–¥–∞—Ü—ñ—ó (–ø–µ—Ä–µ–≤—ñ—Ä–∫–∏) —ñ–¥–µ–π.</p>\n<h3>–í–∏–¥–∏ –ø—Ä–æ—Ç–æ—Ç–∏–ø—ñ–≤</h3>\n<table>\n<thead>\n<tr>\n<th>–¢–∏–ø</th>\n<th>–î–µ—Ç–∞–ª—ñ–∑–∞—Ü—ñ—è</th>\n<th>–ß–∞—Å —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è</th>\n<th>–ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>Paper sketches (–ø–∞–ø–µ—Ä–æ–≤—ñ –µ—Å–∫—ñ–∑–∏)</strong> ‚úèÔ∏è</td>\n<td>–ù–∏–∑—å–∫–∞</td>\n<td>–•–≤–∏–ª–∏–Ω–∏</td>\n<td>–ü–æ—á–∞—Ç–∫–æ–≤—ñ —ñ–¥–µ—ó</td>\n</tr>\n<tr>\n<td><strong>Wireframes (–∫–∞—Ä–∫–∞—Å–∏)</strong> üìê</td>\n<td>–°–µ—Ä–µ–¥–Ω—è</td>\n<td>–ì–æ–¥–∏–Ω–∏</td>\n<td>–°—Ç—Ä—É–∫—Ç—É—Ä–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É</td>\n</tr>\n<tr>\n<td><strong>Interactive mockups (—ñ–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ñ –º–∞–∫–µ—Ç–∏)</strong> üñ±Ô∏è</td>\n<td>–í–∏—Å–æ–∫–∞</td>\n<td>–î–Ω—ñ</td>\n<td>–¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è UX (–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–æ–≥–æ –¥–æ—Å–≤—ñ–¥—É)</td>\n</tr>\n<tr>\n<td><strong>Working prototype (—Ä–æ–±–æ—á–∏–π –ø—Ä–æ—Ç–æ—Ç–∏–ø)</strong> üíª</td>\n<td>–î—É–∂–µ –≤–∏—Å–æ–∫–∞</td>\n<td>–¢–∏–∂–Ω—ñ</td>\n<td>–¢–µ—Ö–Ω—ñ—á–Ω–∞ –≤–∞–ª—ñ–¥–∞—Ü—ñ—è</td>\n</tr>\n</tbody></table>\n<p><strong>–ü—Ä–∞–≤–∏–ª–æ:</strong> –°—Ç–≤–æ—Ä—é–π—Ç–µ –ø—Ä–æ—Ç–æ—Ç–∏–ø –∑ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–æ—é –¥–µ—Ç–∞–ª—ñ–∑–∞—Ü—ñ—î—é, –¥–æ—Å—Ç–∞—Ç–Ω—å–æ—é –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∑–≤–æ—Ä–æ—Ç–Ω–æ–≥–æ –∑–≤'—è–∑–∫—É (feedback)!</p>\n","<h1>–ú–∞–∫–µ—Ç–∏ (Mockups): —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ —Ç–∞ –ø—ñ–¥—Ö–æ–¥–∏ üéØ</h1>\n<h3>–ü–æ–ø—É–ª—è—Ä–Ω—ñ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</h3>\n<ul>\n<li><strong>Figma</strong> ‚Äî –∫–æ–ª–∞–±–æ—Ä–∞— : 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üìç –ê–¥—Ä–µ—Å–∞ –¥–æ—Å—Ç–∞–≤–∫–∏</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n","<h1>–ü—Ä—ñ–æ—Ä–∏—Ç–µ–∑–∞—Ü—ñ—è –≤–∏–º–æ–≥ üéØ</h1>\n<h2>Must/Should/Could/Won't</h2>\n<p>–¢–µ—Ö–Ω—ñ–∫–∞ –∫–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—ó –≤–∏–º–æ–≥ –∑–∞ –≤–∞–∂–ª–∏–≤—ñ—Å—Ç—é –¥–ª—è —É—Å–ø—ñ—Ö—É –ø—Ä–æ—î–∫—Ç—É.</p>\n<h3>–ö–∞—Ç–µ–≥–æ—Ä—ñ—ó</h3>\n<ul>\n<li><p>üî¥ <strong>Must Have (–º–∞—î –±—É—Ç–∏)</strong> ‚Äî –±–µ–∑ —Ü—å–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç –Ω–µ –ø—Ä–∞—Ü—é—î</p>\n<ul>\n<li><em>–ü—Ä–∏–∫–ª–∞–¥:</em> –ú–æ–∂–ª–∏–≤—ñ—Å—Ç—å –¥–æ–¥–∞—Ç–∏ —Ç–æ–≤–∞—Ä —É –∫–æ—à–∏–∫</li>\n</ul>\n</li>\n<li><p>üü† <strong>Should Have (–ø–æ–≤–∏–Ω–Ω–æ –±—É—Ç–∏)</strong> ‚Äî –¥—É–∂–µ –±–∞–∂–∞–Ω–æ, –∞–ª–µ –Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ</p>\n<ul>\n<li><em>–ü—Ä–∏–∫–ª–∞–¥:</em> –§—ñ–ª—å—Ç—Ä–∏ –¥–ª—è –ø–æ—à—É–∫—É —Ç–æ–≤–∞—Ä—ñ–≤</li>\n</ul>\n</li>\n<li><p>üü° <strong>Could Have (–º–æ–∂–µ –±—É—Ç–∏)</strong> ‚Äî nice to have (–ø—Ä–∏—î–º–Ω–∞ –¥–æ–¥–∞—Ç–∫–æ–≤–∞ —Ñ—É–Ω–∫—Ü—ñ—è), —è–∫—â–æ —î —á–∞—Å</p>\n<ul>\n<li><em>–ü—Ä–∏–∫–ª–∞–¥:</em> –°–ø–∏—Å–æ–∫ –±–∞–∂–∞–Ω—å</li>\n</ul>\n</li>\n<li><p>‚ö™ <strong>Won't Have (–Ω–µ –±—É–¥–µ –∑–∞—Ä–∞–∑)</strong> ‚Äî –Ω–µ –≤–∫–ª—é—á–∞—î–º–æ –≤ —Ü–µ–π —Ä–µ–ª—ñ–∑</p>\n<ul>\n<li><em>–ü—Ä–∏–∫–ª–∞–¥:</em> AR (–¥–æ–ø–æ–≤–Ω–µ–Ω–∞ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—å) –ø—Ä–∏–º—ñ—Ä–∫–∞ —Ç–æ–≤–∞—Ä—ñ–≤</li>\n</ul>\n</li>\n</ul>\n","<h1>–ü—Ä—ñ–æ—Ä–∏—Ç–µ–∑–∞—Ü—ñ—è: –ø—Ä–∞–∫—Ç–∏—á–Ω—ñ –ø–æ—Ä–∞–¥–∏ üí°</h1>\n<h3>–Ø–∫ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏?</h3>\n<ol>\n<li><strong>–ó–±—ñ—Ä –≤–∏–º–æ–≥</strong> ‚Äî —Å–∫–ª–∞–¥—ñ—Ç—å –ø–æ–≤–Ω–∏–π —Å–ø–∏—Å–æ–∫</li>\n<li><strong>–ö–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—è</strong> ‚Äî —Ä–æ–∑–ø–æ–¥—ñ–ª—ñ—Ç—å –ø–æ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è—Ö —Ä–∞–∑–æ–º –∑—ñ –∑–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∏–º–∏ —Å—Ç–æ—Ä–æ–Ω–∞–º–∏</li>\n<li><strong>–ü—Ä–∞–≤–∏–ª–æ 60/20/20</strong> üìä<ul>\n<li>Must Have: ~60% –±—é–¥–∂–µ—Ç—É/—á–∞—Å—É</li>\n<li>Should Have: ~20%</li>\n<li>Could Have: ~20%</li>\n</ul>\n</li>\n</ol>\n<h3>–¢–∏–ø–æ–≤—ñ –ø–æ–º–∏–ª–∫–∏ ‚ö†Ô∏è</h3>\n<ul>\n<li>‚ùå –í—Å–µ –≤ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó Must Have</li>\n<li>‚ùå –ö–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—è –±–µ–∑ –∑–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∏—Ö —Å—Ç–æ—Ä—ñ–Ω</li>\n<li>‚ùå –Ü–≥–Ω–æ—Ä—É–≤–∞–Ω–Ω—è —Ç–µ—Ö–Ω—ñ—á–Ω–∏—Ö –æ–±–º–µ–∂–µ–Ω—å</li>\n</ul>\n<p><strong>–ü–æ—Ä–∞–¥–∞:</strong> –Ø–∫—â–æ &gt;70% –≤–∏–º–æ–≥ Must Have ‚Äî –ø–æ–≤–µ—Ä—Ç–∞–π—Ç–µ—Å—å –¥–æ –∞–Ω–∞–ª—ñ–∑—É!</p>\n","<h1>–ú–æ–¥–µ–ª—å –ö–∞–Ω–æ üé®</h1>\n<h2>Kano Model</h2>\n<p>–ú–æ–¥–µ–ª—å –∫–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—ó –≤–∏–º–æ–≥ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –≤–ø–ª–∏–≤—É –Ω–∞ –∑–∞–¥–æ–≤–æ–ª–µ–Ω—ñ—Å—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤.</p>\n<h3>–¢–∏–ø–∏ –≤–∏–º–æ–≥</h3>\n<p>üìà <strong>Basic (–±–∞–∑–æ–≤—ñ)</strong> ‚Äî –æ—á—ñ–∫—É—é—Ç—å—Å—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º</p>\n<ul>\n<li><em>–Ø–∫—â–æ —î:</em> –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–∞ —Ä–µ–∞–∫—Ü—ñ—è</li>\n<li><em>–Ø–∫—â–æ –Ω–µ–º–∞—î:</em> —Ä–æ–∑—á–∞—Ä—É–≤–∞–Ω–Ω—è</li>\n<li><em>–ü—Ä–∏–∫–ª–∞–¥:</em> –ë–µ–∑–ø–µ–∫–∞ –¥–∞–Ω–∏—Ö –≤ –±–∞–Ω–∫—ñ–≤—Å—å–∫–æ–º—É –¥–æ–¥–∞—Ç–∫—É</li>\n</ul>\n<p>‚ö° <strong>Performance (–ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å)</strong> ‚Äî —á–∏–º –±—ñ–ª—å—à–µ, —Ç–∏–º –∫—Ä–∞—â–µ</p>\n<ul>\n<li>–õ—ñ–Ω—ñ–π–Ω–∏–π –∑–≤'—è–∑–æ–∫ –∑ –∑–∞–¥–æ–≤–æ–ª–µ–Ω—ñ—Å—Ç—é</li>\n<li><em>–ü—Ä–∏–∫–ª–∞–¥:</em> –®–≤–∏–¥–∫—ñ—Å—Ç—å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏</li>\n</ul>\n<p>üåü <strong>Excitement (–∑–∞—Ö–æ–ø–ª–µ–Ω–Ω—è)</strong> ‚Äî –Ω–µ—Å–ø–æ–¥—ñ–≤–∞–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó, —â–æ –≤—Ä–∞–∂–∞—é—Ç—å</p>\n<ul>\n<li><em>–Ø–∫—â–æ —î:</em> –≤–µ–ª–∏–∫–µ –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è</li>\n<li><em>–Ø–∫—â–æ –Ω–µ–º–∞—î:</em> –Ω–µ –æ—á—ñ–∫—É–≤–∞–ª–∏, –Ω–µ —Ä–æ–∑—á–∞—Ä–æ–≤–∞–Ω—ñ</li>\n<li><em>–ü—Ä–∏–∫–ª–∞–¥:</em> Face ID (—Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—è –æ–±–ª–∏—á—á—è) –≤ –ø–µ—Ä—à–æ–º—É iPhone X</li>\n</ul>\n","<h1>–ó–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è –º–æ–¥–µ–ª—ñ –ö–∞–Ω–æ üéØ</h1>\n<h3>–Ø–∫ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏?</h3>\n<ol>\n<li><p><strong>–ê–Ω–∫–µ—Ç—É–≤–∞–Ω–Ω—è</strong> üìã</p>\n<ul>\n<li>Functional question (—Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è): \"–Ø–∫ –≤–∏ –ø–æ—á—É–≤–∞—Ç–∏–º–µ—Ç–µ—Å—å, —è–∫—â–æ —Ü—è —Ñ—É–Ω–∫—Ü—ñ—è –±—É–¥–µ?\"</li>\n<li>Dysfunctional question (–¥–∏—Å—Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è): \"–Ø–∫ –≤–∏ –ø–æ—á—É–≤–∞—Ç–∏–º–µ—Ç–µ—Å—å, —è–∫—â–æ —Ü—ñ—î—ó —Ñ—É–Ω–∫—Ü—ñ—ó –Ω–µ –±—É–¥–µ?\"</li>\n</ul>\n</li>\n<li><p><strong>–ê–Ω–∞–ª—ñ–∑ –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π</strong></p>\n<ul>\n<li>–í–∏–∑–Ω–∞—á—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä—ñ—é –∫–æ–∂–Ω–æ—ó –≤–∏–º–æ–≥–∏</li>\n<li>–ü–æ—Ä–∞—Ö—É–π—Ç–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</li>\n</ul>\n</li>\n<li><p><strong>–ü—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω—å</strong> üé®</p>\n<ul>\n<li><strong>Basic</strong> ‚Äî –æ–±–æ–≤'—è–∑–∫–æ–≤–æ –≤–∫–ª—é—á–∞—î–º–æ</li>\n<li><strong>Performance</strong> ‚Äî –æ–ø—Ç–∏–º—ñ–∑—É—î–º–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ</li>\n<li><strong>Excitement</strong> ‚Äî –¥–æ–¥–∞—î–º–æ, —è–∫—â–æ —î —Ä–µ—Å—É—Ä—Å–∏</li>\n</ul>\n</li>\n</ol>\n<h3>–í–∞–∂–ª–∏–≤–æ! ‚è∞</h3>\n<p>–í–∏–º–æ–≥–∏ –º—ñ–≥—Ä—É—é—Ç—å –º—ñ–∂ –∫–∞—Ç–µ–≥–æ—Ä—ñ—è–º–∏ –∑ —á–∞—Å–æ–º. –¢–µ, —â–æ –±—É–ª–æ Excitement —É 2020, –º–æ–∂–µ –±—É—Ç–∏ Basic —É 2025!</p>\n","<h1>–í–∏—Ä—ñ—à–µ–Ω–Ω—è –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤ ü§ù</h1>\n<h2>–º—ñ–∂ –∑–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∏–º–∏ —Å—Ç–æ—Ä–æ–Ω–∞–º–∏</h2>\n<h3>–¢–∏–ø–æ–≤—ñ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏</h3>\n<ul>\n<li>üíº <strong>–ë—ñ–∑–Ω–µ—Å vs –¢–µ—Ö–Ω—ñ—á–Ω–∞ –∫–æ–º–∞–Ω–¥–∞</strong> ‚Äî \"—Ö–æ—á—É –≤—Å–µ —ñ –∑–∞—Ä–∞–∑\" vs \"—Ü–µ –Ω–µ–º–æ–∂–ª–∏–≤–æ\"</li>\n<li>üë• <strong>–†—ñ–∑–Ω—ñ –≥—Ä—É–ø–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</strong> ‚Äî –Ω–æ–≤–∞—á–∫–∏ vs –µ–∫—Å–ø–µ—Ä—Ç–∏</li>\n<li>üí∞ <strong>–ë—é–¥–∂–µ—Ç vs Scope</strong> ‚Äî –æ–±–º–µ–∂–µ–Ω—ñ —Ä–µ—Å—É—Ä—Å–∏, –Ω–µ–æ–±–º–µ–∂–µ–Ω—ñ –ø–æ–±–∞–∂–∞–Ω–Ω—è</li>\n</ul>\n<h3>–¢–µ—Ö–Ω—ñ–∫–∏ –≤–∏—Ä—ñ—à–µ–Ω–Ω—è</h3>\n<h4>1Ô∏è‚É£ –ú–æ–¥–µ—Ä–∞—Ü—ñ—è –≤–æ—Ä–∫—à–æ–ø—ñ–≤</h4>\n<p>–ù–µ–π—Ç—Ä–∞–ª—å–Ω–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä (BA/PM ‚Äî –±—ñ–∑–Ω–µ—Å-–∞–Ω–∞–ª—ñ—Ç–∏–∫/–º–µ–Ω–µ–¥–∂–µ—Ä –ø—Ä–æ—î–∫—Ç—É) –¥–æ–ø–æ–º–∞–≥–∞—î –¥–æ—Å—è–≥—Ç–∏ –∫–æ–Ω—Å–µ–Ω—Å—É—Å—É</p>\n<h4>2Ô∏è‚É£ –î–∞–Ω—ñ —Ç–∞ –º–µ—Ç—Ä–∏–∫–∏ üìä</h4>\n<ul>\n<li>–ü—Ä–æ–≤–µ–¥—ñ—Ç—å A/B —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</li>\n<li>–ü–æ–∫–∞–∂—ñ—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è</li>\n<li>–ê–Ω–∞–ª—ñ–∑—É–π—Ç–µ –∑–≤–æ—Ä–æ—Ç–Ω–∏–π –∑–≤'—è–∑–æ–∫ (feedback) –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</li>\n</ul>\n<h4>3Ô∏è‚É£ –ü—Ä–æ—Ç–æ—Ç–∏–ø—É–≤–∞–Ω–Ω—è üé®</h4>\n<p>–°—Ç–≤–æ—Ä—ñ—Ç—å –¥–≤–∞ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ —Ç–∞ –¥–∞–π—Ç–µ —Å–ø—Ä–æ–±—É–≤–∞—Ç–∏</p>\n","<h1>–°—Ç—Ä–∞—Ç–µ–≥—ñ—ó —Ä–æ–∑–≤'—è–∑–∞–Ω–Ω—è –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤ üéØ</h1>\n<h3>–ê–Ω–∞–ª—ñ–∑ –∫–æ–º–ø—Ä–æ–º—ñ—Å—ñ–≤ (Trade-off analysis)</h3>\n<p><strong>–ü—Ä–∏–∫–ª–∞–¥:</strong> –ö–æ–Ω—Ñ–ª—ñ–∫—Ç –º—ñ–∂ —à–≤–∏–¥–∫—ñ—Å—Ç—é —Ä–æ–∑—Ä–æ–±–∫–∏ —Ç–∞ —è–∫—ñ—Å—Ç—é.</p>\n<table>\n<thead>\n<tr>\n<th>–ö—Ä–∏—Ç–µ—Ä—ñ–π</th>\n<th>–í–∞—Ä—ñ–∞–Ω—Ç –ê</th>\n<th>–í–∞—Ä—ñ–∞–Ω—Ç –ë</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ß–∞—Å —Ä–æ–∑—Ä–æ–±–∫–∏</td>\n<td>2 —Ç–∏–∂–Ω—ñ ‚ö°</td>\n<td>6 —Ç–∏–∂–Ω—ñ–≤ üêå</td>\n</tr>\n<tr>\n<td>–ú–∞—Å—à—Ç–∞–±–æ–≤–∞–Ω—ñ—Å—Ç—å</td>\n<td>–ù–∏–∑—å–∫–∞ ‚ö†Ô∏è</td>\n<td>–í–∏—Å–æ–∫–∞ ‚úÖ</td>\n</tr>\n<tr>\n<td>–í–∞—Ä—Ç—ñ—Å—Ç—å –ø—ñ–¥—Ç—Ä–∏–º–∫–∏</td>\n<td>–í–∏—Å–æ–∫–∞ üí∏</td>\n<td>–ù–∏–∑—å–∫–∞ üí∞</td>\n</tr>\n<tr>\n<td>–†–∏–∑–∏–∫</td>\n<td>–í–∏—Å–æ–∫–∏–π üî¥</td>\n<td>–ù–∏–∑—å–∫–∏–π üü¢</td>\n</tr>\n</tbody></table>\n<h3>–ï—Å–∫–∞–ª–∞—Ü—ñ—è (Escalation)</h3>\n<p>–ö–æ–ª–∏ –Ω–µ –º–æ–∂–µ—Ç–µ –≤–∏—Ä—ñ—à–∏—Ç–∏ —Å–∞–º—ñ:</p>\n<ol>\n<li>üìù –ó–∞–¥–æ–∫—É–º–µ–Ω—Ç—É–π—Ç–µ –ø—Ä–æ–±–ª–µ–º—É —Ç–∞ –≤–∞—Ä—ñ–∞–Ω—Ç–∏</li>\n<li>üìä –ü—ñ–¥–≥–æ—Ç—É–π—Ç–µ –∞–Ω–∞–ª—ñ–∑ –≤–ø–ª–∏–≤—É</li>\n<li>‚¨ÜÔ∏è –ü–µ—Ä–µ–¥–∞–π—Ç–µ –Ω–∞ –≤–∏—â–∏–π —Ä—ñ–≤–µ–Ω—å (sponsor ‚Äî —Å–ø–æ–Ω—Å–æ—Ä –ø—Ä–æ—î–∫—Ç—É, steering committee ‚Äî –∫–µ—Ä—ñ–≤–Ω–∏–π –∫–æ–º—ñ—Ç–µ—Ç)</li>\n</ol>\n<p><strong>–ü—Ä–∞–≤–∏–ª–æ:</strong> –ï—Å–∫–∞–ª–∞—Ü—ñ—è ‚Äî —Ü–µ –Ω–µ –ø—Ä–æ–≤–∞–ª, —Ü–µ —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç! üõ†Ô∏è</p>\n","<h1>–î–æ–∫—É–º–µ–Ω—Ç—É–≤–∞–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ üìù</h1>\n<h3>–©–æ —Ñ—ñ–∫—Å—É–≤–∞—Ç–∏?</h3>\n<ul>\n<li>‚úÖ –ó—ñ–±—Ä–∞–Ω—ñ –≤–∏–º–æ–≥–∏</li>\n<li>üë• –•—Ç–æ –±—É–≤ –¥–∂–µ—Ä–µ–ª–æ–º —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó</li>\n<li>üìÖ –ö–æ–ª–∏ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –æ—Ç—Ä–∏–º–∞–Ω–∞</li>\n<li>üéØ –ö–æ–Ω—Ç–µ–∫—Å—Ç —Ç–∞ –ø–µ—Ä–µ–¥—É–º–æ–≤–∏</li>\n<li>‚ùì –í—ñ–¥–∫—Ä–∏—Ç—ñ –ø–∏—Ç–∞–Ω–Ω—è</li>\n<li>‚ö†Ô∏è –ü—Ä–∏–ø—É—â–µ–Ω–Ω—è (assumptions) —Ç–∞ —Ä–∏–∑–∏–∫–∏</li>\n</ul>\n<h3>–§–æ—Ä–º–∞—Ç–∏</h3>\n<ul>\n<li><strong>User Stories (–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫—ñ —ñ—Å—Ç–æ—Ä—ñ—ó)</strong> –¥–ª—è Agile –∫–æ–º–∞–Ω–¥</li>\n<li><strong>Use Cases (—Å—Ü–µ–Ω–∞—Ä—ñ—ó –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è)</strong> –¥–ª—è —Å–∫–ª–∞–¥–Ω–∏—Ö —Å–∏—Å—Ç–µ–º</li>\n<li><strong>BRD</strong> (Business Requirements Document ‚Äî –¥–æ–∫—É–º–µ–Ω—Ç –±—ñ–∑–Ω–µ—Å-–≤–∏–º–æ–≥) –¥–ª—è —Ñ–æ—Ä–º–∞–ª—å–Ω–∏—Ö –ø—Ä–æ—î–∫—Ç—ñ–≤</li>\n<li><strong>Vision –¥–æ–∫—É–º–µ–Ω—Ç</strong> –¥–ª—è —Å—Ç–∞—Ä—Ç–∞–ø—ñ–≤</li>\n</ul>\n","<h1>–ù–∞–π–∫—Ä–∞—â—ñ –ø—Ä–∞–∫—Ç–∏–∫–∏ üåü</h1>\n<h2>Best Practices –≤—ñ–¥ –µ–∫—Å–ø–µ—Ä—Ç–∞</h2>\n<h3>‚úÖ DO (—Ä–æ–±—ñ—Ç—å)</h3>\n<ul>\n<li>üë• –ó–∞–ª—É—á–∞–π—Ç–µ —Ä—ñ–∑–Ω—ñ —Ç–∏–ø–∏ –∑–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∏—Ö —Å—Ç–æ—Ä—ñ–Ω</li>\n<li>üîÑ –ö–æ–º–±—ñ–Ω—É–π—Ç–µ –∫—ñ–ª—å–∫–∞ —Ç–µ—Ö–Ω—ñ–∫</li>\n<li>‚úÖ –í–∞–ª—ñ–¥—É–π—Ç–µ (–ø–µ—Ä–µ–≤—ñ—Ä—è–π—Ç–µ) –∑—ñ–±—Ä–∞–Ω—ñ –≤–∏–º–æ–≥–∏</li>\n<li>üìä –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—é</li>\n<li>üéØ –§–æ–∫—É—Å—É–π—Ç–µ—Å—å –Ω–∞ –ø—Ä–æ–±–ª–µ–º—ñ, –∞ –Ω–µ –Ω–∞ —Ä—ñ—à–µ–Ω–Ω—ñ</li>\n</ul>\n<h3>‚ùå DON'T (–Ω–µ —Ä–æ–±—ñ—Ç—å)</h3>\n<ul>\n<li>üö´ –ù–µ –ø–æ–∫–ª–∞–¥–∞–π—Ç–µ—Å—å –ª–∏—à–µ –Ω–∞ –æ–¥–Ω—É —Ç–µ—Ö–Ω—ñ–∫—É</li>\n<li>üìù –ù–µ –∑–±–∏—Ä–∞–π—Ç–µ –≤–∏–º–æ–≥–∏ \"–Ω–∞ –ø–∞–ø–µ—Ä—ñ\" –±–µ–∑ –∫–æ–Ω—Ç–µ–∫—Å—Ç—É</li>\n<li>üí≠ –ù–µ –ø—Ä–∏–ø—É—Å–∫–∞–π—Ç–µ ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä—è–π—Ç–µ!</li>\n<li>ü§ê –ù–µ —ñ–≥–Ω–æ—Ä—É–π—Ç–µ —Ç–∏—Ö–∏—Ö –∑–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∏—Ö —Å—Ç–æ—Ä—ñ–Ω</li>\n<li>‚è∞ –ù–µ –≤—ñ–¥–∫–ª–∞–¥–∞–π—Ç–µ –¥–æ–∫—É–º–µ–Ω—Ç—É–≤–∞–Ω–Ω—è</li>\n</ul>\n","<h1>–ü—ñ–¥—Å—É–º–∫–∏ üéØ</h1>\n<h3>–ö–ª—é—á–æ–≤—ñ takeaways</h3>\n<ol>\n<li><p>üé® <strong>–†—ñ–∑–Ω—ñ —Ç–µ—Ö–Ω—ñ–∫–∏ –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ–π</strong> ‚Äî –Ω–µ–º–∞—î \"–æ–¥–Ω–æ–≥–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø—ñ–¥—Ö–æ–¥—É\"</p>\n</li>\n<li><p>üë• <strong>–ó–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω—ñ —Å—Ç–æ—Ä–æ–Ω–∏ ‚Äî –¥–∂–µ—Ä–µ–ª–æ –ø—Ä–∞–≤–¥–∏</strong> ‚Äî –ø—Ä–∞—Ü—é–π—Ç–µ –∑ –Ω–∏–º–∏, –∞ –Ω–µ –≤—ñ–¥ –Ω–∏—Ö</p>\n</li>\n<li><p>‚ö° <strong>–†–∞–Ω–Ω—î –≤–∏—è–≤–ª–µ–Ω–Ω—è = –º–µ–Ω—à—ñ –≤–∏—Ç—Ä–∞—Ç–∏</strong> ‚Äî —ñ–Ω–≤–µ—Å—Ç—É–π—Ç–µ —á–∞—Å –Ω–∞ –ø–æ—á–∞—Ç–∫—É</p>\n</li>\n<li><p>üîÑ <strong>–Ü—Ç–µ—Ä–∞—Ç–∏–≤–Ω–∏–π (–ø–æ–≤—Ç–æ—Ä—é–≤–∞–Ω–∏–π) –ø—Ä–æ—Ü–µ—Å</strong> ‚Äî –ø–æ–≤–µ—Ä—Ç–∞–π—Ç–µ—Å—å —ñ —É—Ç–æ—á–Ω—é–π—Ç–µ</p>\n</li>\n<li><p>üìä <strong>–î–∞–Ω—ñ vs –µ–º–æ—Ü—ñ—ó</strong> ‚Äî –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ —Ñ–∞–∫—Ç–∏ –¥–ª—è –≤–∏—Ä—ñ—à–µ–Ω–Ω—è –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤</p>\n</li>\n<li><p>üéØ <strong>–ü—Ä—ñ–æ—Ä–∏—Ç–∏–∑–∞—Ü—ñ—è –æ–±–æ–≤'—è–∑–∫–æ–≤–∞</strong> ‚Äî –Ω–µ –º–æ–∂–Ω–∞ –∑—Ä–æ–±–∏—Ç–∏ –≤—Å–µ –æ–¥—Ä–∞–∑—É</p>\n</li>\n</ol>\n<p><strong>–ü–∞–º'—è—Ç–∞–π—Ç–µ:</strong> –Ø–∫—ñ—Å–Ω–∏–π –∑–±—ñ—Ä –≤–∏–º–æ–≥ ‚Äî —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç —É—Å–ø—ñ—à–Ω–æ–≥–æ –ø—Ä–æ—î–∫—Ç—É! üöÄ</p>\n","<h1>–ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è ‚ùì</h1>\n<ol>\n<li><p><strong>–Ø–∫—ñ —Ç–∏–ø–∏ —ñ–Ω—Ç–µ—Ä–≤'—é –≤–∏ –∑–Ω–∞—î—Ç–µ?</strong> üé§</p>\n</li>\n<li><p><strong>–ö–æ–ª–∏ –∫—Ä–∞—â–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∞–Ω–∫–µ—Ç—É–≤–∞–Ω–Ω—è –∑–∞–º—ñ—Å—Ç—å —ñ–Ω—Ç–µ—Ä–≤'—é?</strong> üìä</p>\n</li>\n<li><p><strong>–©–æ –æ–∑–Ω–∞—á–∞—é—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó Must/Should/Could/Won't?</strong> üéØ</p>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ User Journey Map?</strong> üó∫Ô∏è</p>\n</li>\n<li><p><strong>–Ø–∫—ñ —Ç—Ä–∏ —Ç–∏–ø–∏ –≤–∏–º–æ–≥ —î –≤ –º–æ–¥–µ–ª—ñ –ö–∞–Ω–æ?</strong> üìà</p>\n</li>\n<li><p><strong>–ù–∞–≤—ñ—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–∞ –ø—Ä—ñ–æ—Ä–∏—Ç–∏–∑–∞—Ü—ñ—è –≤–∏–º–æ–≥?</strong> üí°</p>\n</li>\n</ol>\n","<h1>–î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É! üôè</h1>\n<h2>–ü–∏—Ç–∞–Ω–Ω—è? üí¨</h2>\n<p><strong>–õ–µ–∫—Ç–æ—Ä:</strong> –ö–æ–±–∏–ª—è–Ω—Å—å–∫–∏–π –ê–Ω—Ç–æ–Ω</p>\n","<h1>–ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤ üìö</h1>\n<p><strong>A/B Testing (A/B —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è)</strong> ‚Äî –º–µ—Ç–æ–¥ –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –¥–≤–æ—Ö –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ –¥–ª—è –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –∫—Ä–∞—â–æ–≥–æ</p>\n<p><strong>Assumptions (–ø—Ä–∏–ø—É—â–µ–Ω–Ω—è)</strong> ‚Äî —Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è, —è–∫—ñ –ø—Ä–∏–π–º–∞—é—Ç—å—Å—è —è–∫ —ñ—Å—Ç–∏–Ω–Ω—ñ –±–µ–∑ –¥–æ–∫–∞–∑—ñ–≤ –Ω–∞ –º–æ–º–µ–Ω—Ç –ø–ª–∞–Ω—É–≤–∞–Ω–Ω—è</p>\n<p><strong>BA</strong> (Business Analyst, –±—ñ–∑–Ω–µ—Å-–∞–Ω–∞–ª—ñ—Ç–∏–∫) ‚Äî —Ñ–∞—Ö—ñ–≤–µ—Ü—å –∑ –∞–Ω–∞–ª—ñ–∑—É —Ç–∞ –¥–æ–∫—É–º–µ–Ω—Ç—É–≤–∞–Ω–Ω—è –≤–∏–º–æ–≥</p>\n<p><strong>Brainstorming (–º–æ–∑–∫–æ–≤–∏–π —à—Ç—É—Ä–º)</strong> ‚Äî —Ç–µ—Ö–Ω—ñ–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó —ñ–¥–µ–π —É –≥—Ä—É–ø—ñ –±–µ–∑ –∫—Ä–∏—Ç–∏–∫–∏</p>\n<p><strong>BRD</strong> (Business Requirements Document, –¥–æ–∫—É–º–µ–Ω—Ç –±—ñ–∑–Ω–µ—Å-–≤–∏–º–æ–≥) ‚Äî —Ñ–æ—Ä–º–∞–ª—å–Ω–∏–π –æ–ø–∏—Å –≤–∏–º–æ–≥ –¥–æ –ø—Ä–æ–¥—É–∫—Ç—É</p>\n<p><strong>Domain Modeling (–º–æ–¥–µ–ª—é–≤–∞–Ω–Ω—è –ø—Ä–µ–¥–º–µ—Ç–Ω–æ—ó –æ–±–ª–∞—Å—Ç—ñ)</strong> ‚Äî —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –º–æ–¥–µ–ª—ñ –±—ñ–∑–Ω–µ—Å-—Å—É—Ç–Ω–æ—Å—Ç–µ–π —Ç–∞ —ó—Ö –∑–≤'—è–∑–∫—ñ–≤</p>\n<p><strong>Elicitation (–∑–±—ñ—Ä –≤–∏–º–æ–≥)</strong> ‚Äî –ø—Ä–æ—Ü–µ—Å –≤–∏—è–≤–ª–µ–Ω–Ω—è —Ç–∞ –∑–±–æ—Ä—É –≤–∏–º–æ–≥ –≤—ñ–¥ –∑–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∏—Ö —Å—Ç–æ—Ä—ñ–Ω</p>\n<p><strong>Escalation (–µ—Å–∫–∞–ª–∞—Ü—ñ—è)</strong> ‚Äî –ø–µ—Ä–µ–¥–∞—á–∞ –ø—Ä–æ–±–ª–µ–º–∏ –Ω–∞ –≤–∏—â–∏–π —Ä—ñ–≤–µ–Ω—å —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –¥–ª—è –≤–∏—Ä—ñ—à–µ–Ω–Ω—è</p>\n<p><strong>Ethnographic Research (–µ—Ç–Ω–æ–≥—Ä–∞—Ñ—ñ—á–Ω–µ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è)</strong> ‚Äî –≥–ª–∏–±–æ–∫–µ –≤–∏–≤—á–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ —É —ó—Ö –ø—Ä–∏—Ä–æ–¥–Ω–æ–º—É —Å–µ—Ä–µ–¥–æ–≤–∏—â—ñ</p>\n<p><strong>Facilitation (—Ñ–∞—Å–∏–ª—ñ—Ç–∞—Ü—ñ—è)</strong> ‚Äî –ø—Ä–æ—Ü–µ—Å –º–æ–¥–µ—Ä—É–≤–∞–Ω–Ω—è –≥—Ä—É–ø–æ–≤–∏—Ö —Å–µ—Å—ñ–π –¥–ª—è –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è –º–µ—Ç–∏</p>\n<p><strong>Feedback (–∑–≤–æ—Ä–æ—Ç–Ω–∏–π –∑–≤'—è–∑–æ–∫)</strong> ‚Äî —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ —Ä–µ–∞–∫—Ü—ñ—é –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç –∞–±–æ —ñ–¥–µ—é</p>\n<p><strong>Focus Group (—Ñ–æ–∫—É—Å-–≥—Ä—É–ø–∞)</strong> ‚Äî –Ω–µ–≤–µ–ª–∏–∫–∞ –≥—Ä—É–ø–∞ –ª—é–¥–µ–π –¥–ª—è –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ—ó —Ç–µ–º–∏</p>\n<p><strong>JAD</strong> (Joint Application Design, —Å–ø—ñ–ª—å–Ω–µ –ø—Ä–æ—î–∫—Ç—É–≤–∞–Ω–Ω—è –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É) ‚Äî —Ç–µ—Ö–Ω—ñ–∫–∞ –≤–æ—Ä–∫—à–æ–ø—ñ–≤ –¥–ª—è –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –≤–∏–º–æ–≥</p>\n<p><strong>Journey Map (–∫–∞—Ä—Ç–∞ –ø–æ–¥–æ—Ä–æ–∂—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞)</strong> ‚Äî –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–æ—Å–≤—ñ–¥—É –≤–∑–∞—î–º–æ–¥—ñ—ó –∑ –ø—Ä–æ–¥—É–∫—Ç–æ–º</p>\n<p><strong>Kano Model (–º–æ–¥–µ–ª—å –ö–∞–Ω–æ)</strong> ‚Äî –º–µ—Ç–æ–¥ –∫–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—ó –≤–∏–º–æ–≥ –∑–∞ –≤–ø–ª–∏–≤–æ–º –Ω–∞ –∑–∞–¥–æ–≤–æ–ª–µ–Ω—ñ—Å—Ç—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</p>\n<p><strong>Low-fidelity (–Ω–∏–∑—å–∫–æ–¥–µ—Ç–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π)</strong> ‚Äî –ø—Ä–æ—Å—Ç–∏–π, —Å—Ö–µ–º–∞—Ç–∏—á–Ω–∏–π –ø—Ä–æ—Ç–æ—Ç–∏–ø –∞–±–æ –º–∞–∫–µ—Ç</p>\n<p><strong>Mockup (–º–∞–∫–µ—Ç)</strong> ‚Äî —Å—Ç–∞—Ç–∏—á–Ω–µ –≤—ñ–∑—É–∞–ª—å–Ω–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è –º–∞–π–±—É—Ç–Ω—å–æ–≥–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É</p>\n<p><strong>PM</strong> (Project Manager, –º–µ–Ω–µ–¥–∂–µ—Ä –ø—Ä–æ—î–∫—Ç—É) ‚Äî –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–∏–π –∑–∞ –ø–ª–∞–Ω—É–≤–∞–Ω–Ω—è —Ç–∞ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –ø—Ä–æ—î–∫—Ç—É</p>\n<p><strong>Prototype (–ø—Ä–æ—Ç–æ—Ç–∏–ø)</strong> ‚Äî —Ä–∞–Ω–Ω—è —Ä–æ–±–æ—á–∞ –≤–µ—Ä—Å—ñ—è –ø—Ä–æ–¥—É–∫—Ç—É –¥–ª—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è —ñ–¥–µ–π</p>\n<p><strong>Shadowing (—Å—É–ø—Ä–æ–≤–æ–¥–∂–µ–Ω–Ω—è)</strong> ‚Äî –º–µ—Ç–æ–¥ —Å–ø–æ—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è, –∫–æ–ª–∏ –¥–æ—Å–ª—ñ–¥–Ω–∏–∫ —Å—É–ø—Ä–æ–≤–æ–¥–∂—É—î –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –ø—Ä–æ—Ç—è–≥–æ–º –¥–Ω—è</p>\n<p><strong>Stakeholder (–∑–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∞ —Å—Ç–æ—Ä–æ–Ω–∞)</strong> ‚Äî –±—É–¥—å-—è–∫–∞ –æ—Å–æ–±–∞ –∞–±–æ –≥—Ä—É–ø–∞, —â–æ –≤–ø–ª–∏–≤–∞—î –Ω–∞ –ø—Ä–æ—î–∫—Ç –∞–±–æ –æ—Ç—Ä–∏–º—É—î –≤—ñ–¥ –Ω—å–æ–≥–æ –≤–ø–ª–∏–≤</p>\n<p><strong>Steering Committee (–∫–µ—Ä—ñ–≤–Ω–∏–π –∫–æ–º—ñ—Ç–µ—Ç)</strong> ‚Äî –≥—Ä—É–ø–∞ –∫–µ—Ä—ñ–≤–Ω–∏–∫—ñ–≤, —â–æ –ø—Ä–∏–π–º–∞—é—Ç—å –∫–ª—é—á–æ–≤—ñ —Ä—ñ—à–µ–Ω–Ω—è –ø–æ –ø—Ä–æ—î–∫—Ç—É</p>\n<p><strong>Trade-off (–∫–æ–º–ø—Ä–æ–º—ñ—Å)</strong> ‚Äî –±–∞–ª–∞–Ω—Å –º—ñ–∂ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—É—é—á–∏–º–∏ –≤–∏–º–æ–≥–∞–º–∏ –∞–±–æ –æ–±–º–µ–∂–µ–Ω–Ω—è–º–∏</p>\n<p><strong>UI</strong> (User Interface, –∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å) ‚Äî –∑–∞—Å–æ–±–∏ –≤–∑–∞—î–º–æ–¥—ñ—ó –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑ —Å–∏—Å—Ç–µ–º–æ—é</p>\n<p><strong>Use Case (—Å—Ü–µ–Ω–∞—Ä—ñ–π –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è)</strong> ‚Äî –æ–ø–∏—Å –≤–∑–∞—î–º–æ–¥—ñ—ó –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∑ —Å–∏—Å—Ç–µ–º–æ—é –¥–ª—è –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è –º–µ—Ç–∏</p>\n<p><strong>User Story (–∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∞ —ñ—Å—Ç–æ—Ä—ñ—è)</strong> ‚Äî –∫–æ—Ä–æ—Ç–∫–∏–π –æ–ø–∏—Å —Ñ—É–Ω–∫—Ü—ñ—ó –∑ —Ç–æ—á–∫–∏ –∑–æ—Ä—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</p>\n<p><strong>UX</strong> (User Experience, –∫–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫–∏–π –¥–æ—Å–≤—ñ–¥)** ‚Äî –∑–∞–≥–∞–ª—å–Ω—ñ –≤—Ä–∞–∂–µ–Ω–Ω—è –≤—ñ–¥ –≤–∑–∞—î–º–æ–¥—ñ—ó –∑ –ø—Ä–æ–¥—É–∫—Ç–æ–º</p>\n<p><strong>Validation (–≤–∞–ª—ñ–¥–∞—Ü—ñ—è)</strong> ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—ñ —Ç–∞ –ø–æ–≤–Ω–æ—Ç–∏ –∑—ñ–±—Ä–∞–Ω–∏—Ö –≤–∏–º–æ–≥</p>\n<p><strong>Vision Document (–¥–æ–∫—É–º–µ–Ω—Ç –±–∞—á–µ–Ω–Ω—è)</strong> ‚Äî –æ–ø–∏—Å —Å—Ç—Ä–∞—Ç–µ–≥—ñ—á–Ω–∏—Ö —Ü—ñ–ª–µ–π —Ç–∞ –Ω–∞–ø—Ä—è–º–∫—É —Ä–æ–∑–≤–∏—Ç–∫—É –ø—Ä–æ–¥—É–∫—Ç—É</p>\n<p><strong>Wireframe (–∫–∞—Ä–∫–∞—Å)</strong> ‚Äî —Å—Ö–µ–º–∞—Ç–∏—á–Ω–µ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É –±–µ–∑ –¥–µ—Ç–∞–ª—ñ–∑–∞—Ü—ñ—ó –¥–∏–∑–∞–π–Ω—É</p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
