e\">int</span>[]&gt; getThem() {\n    List&lt;<span class=\"hljs-type\">int</span>[]&gt; list1 = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">ArrayList</span>&lt;&gt;();\n    <span class=\"hljs-keyword\">for</span> (<span class=\"hljs-type\">int</span>[] x : theList)\n        <span class=\"hljs-keyword\">if</span> (x[<span class=\"hljs-number\">0</span>] == <span class=\"hljs-number\">4</span>)\n            list1.add(x);\n    <span class=\"hljs-keyword\">return</span> list1;\n}\n\n<span class=\"hljs-comment\">// ‚úÖ –î–û–ë–†–ï: –ó—Ä–æ–∑—É–º—ñ–ª—ñ —ñ–º–µ–Ω–∞ —Ä–æ–∑–∫—Ä–∏–≤–∞—é—Ç—å –∫–æ–Ω—Ç–µ–∫—Å—Ç</span>\n<span class=\"hljs-keyword\">public</span> List&lt;Cell&gt; <span class=\"hljs-title function_\">getFlaggedCells</span><span class=\"hljs-params\">()</span> {\n    List&lt;Cell&gt; flaggedCells = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">ArrayList</span>&lt;&gt;();\n    <span class=\"hljs-keyword\">for</span> (Cell cell : gameBoard)\n        <span class=\"hljs-keyword\">if</span> (cell.isFlagged())\n            flaggedCells.add(cell);\n    <span class=\"hljs-keyword\">return</span> flaggedCells;\n}</code></pre><div class=\"danger\"><strong>üö´ –ê–Ω—Ç–∏–ø–∞—Ç–µ—Ä–Ω–∏</strong> <ul>\n<li><strong>–û–¥–Ω–æ–ª—ñ—Ç–µ—Ä–Ω—ñ —ñ–º–µ–Ω–∞</strong>: <code>a</code>, <code>b</code>, <code>c</code>, <code>i</code> (–æ–∫—Ä—ñ–º –ª—ñ—á–∏–ª—å–Ω–∏–∫—ñ–≤ —Ü–∏–∫–ª—ñ–≤)</li>\n<li><strong>–ù–µ–∑—Ä–æ–∑—É–º—ñ–ª—ñ –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∏</strong>: <code>DtaRcrd102</code>, <code>genymdhms</code></li>\n<li><strong>Hungarian notation (–£–≥–æ—Ä—Å—å–∫–∞ –Ω–æ—Ç–∞—Ü—ñ—è)</strong>: <code>strName</code>, <code>iCount</code>, <code>bFlag</code> ‚Äî –ø—Ä–µ—Ñ—ñ–∫—Å–∏ —Ç–∏–ø—ñ–≤ –¥–∞–Ω–∏—Ö</li>\n<li><strong>–®—É–º–æ–≤—ñ —Å–ª–æ–≤–∞</strong>: <code>DataInfo</code>, <code>ManagerProcessor</code>, <code>InfoData</code></li>\n</ul>\n</div>\n\n","<h1>üìù Meaningful Naming: –ö–æ–Ω—Ç–µ–∫—Å—Ç —á–µ—Ä–µ–∑ —ñ–º–µ–Ω–∞</h1>\n<pre><code class=\"language-java hl –°–∫–ª–∞–¥–Ω—ñ –±–ª–æ–∫–∏</strong> (if/else/while): –≤–∏–Ω–æ—Å—å—Ç–µ –≤ –æ–∫—Ä–µ–º—ñ —Ñ—É–Ω–∫—Ü—ñ—ó –¥–ª—è —á–∏—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç—ñ</li>\n</ul>\n</div>\n\n","<h1>‚öôÔ∏è Functions: Single Responsibility</h1>\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–û–ì–ê–ù–û: –§—É–Ω–∫—Ü—ñ—è —Ä–æ–±–∏—Ç—å –∑–∞–Ω–∞–¥—Ç–æ –±–∞–≥–∞—Ç–æ</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">processUser</span><span class=\"hljs-params\">(User user)</span> {\n    <span class=\"hljs-comment\">// –í–∞–ª—ñ–¥–∞—Ü—ñ—è</span>\n    <span class=\"hljs-keyword\">if</span> (user.getEmail() == <span class=\"hljs-literal\">null</span> || !user.getEmail().contains(<span class=\"hljs-string\">\"@\"</span>)) {\n        <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">ValidationException</span>(<span class=\"hljs-string\">\"Invalid email\"</span>);\n    }\n    \n    <span class=\"hljs-comment\">// –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è</span>\n    database.save(user);\n    \n    <span class=\"hljs-comment\">// –í—ñ–¥–ø—Ä–∞–≤–∫–∞ email</span>\n    <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">message</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">\"Welcome, \"</span> + user.getName();\n    emailService.send(user.getEmail(), <span class=\"hljs-string\">\"Welcome\"</span>, message);\n    \n    <span class=\"hljs-comment\">// –õ–æ–≥—É–≤–∞–Ω–Ω—è</span>\n    logger.info(<span class=\"hljs-string\">\"User processed: \"</span> + user.getId());\n    \n    <span class=\"hljs-comment\">// –ê–Ω–∞–ª—ñ—Ç–∏–∫–∞</span>\n    analytics.trackEvent(<span class=\"hljs-string\">\"user_registered\"</span>, user.getId());\n}\n\n<span class=\"hljs-comment\">// ‚úÖ –î–û–ë–†–ï: –ö–æ–∂–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è —Ä–æ–±–∏—Ç—å –æ–¥–Ω—É —Ä—ñ—á</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">registerUser</span><span class=\"hljs-params\">(User user)</span> {\n    validateUser(user);\n    saveUser(user);\n    sendWelcomeEmail(user);\n    logUserRegistration(user);\n    trackRegistrationEvent(user);\n}\n\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">validateUser</span><span class=\"hljs-params\">(User user)</span> {\n    <span class=\"hljs-keyword\">if</span> (user.getEmail() == <span class=\"hljs-literal\">null</span> || !user.getEmail().contains(<span class=\"hljs-string\">\"@\"</span>)) {\n        <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">ValidationException</span>(<span class=\"hljs-string\">\"Invalid email\"</span>);\n    }\n}\n\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">saveUser</span><span class=\"hljs-params\">(User user)</span> {\n    database.save(user);\n}\n\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">sendWelcomeEmail</span><span class=\"hljs-params\">(User user)</span> {\n    <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">message</span> <span class=\"hljs-operator\">=</span> createWelcomeMessage(user);\n    emailService.send(user.getEmail(), <span class=\"hljs-string\">\"Welcome\"</span>, message);\n}</code></pre>","<h1>‚öôÔ∏è Functions: –ü–∞—Ä–∞–º–µ—Ç—Ä–∏</h1>\n<div class=\"warning\"><strong>‚ö†Ô∏è –ü—Ä–∞–≤–∏–ª–æ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤</strong> <ul>\n<li><strong>0 –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ (niladic)</strong> ‚Äî —ñ–¥–µ–∞–ª—å–Ω–æ üåü</li>\n<li><strong>1 –ø–∞—Ä–∞–º–µ—Ç—Ä (monadic)</strong> ‚Äî –¥–æ–±—Ä–µ ‚úÖ</li>\n<li><strong>2 –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ (dyadic)</strong> ‚Äî –ø—Ä–∏–π–Ω—è—Ç–Ω–æ ‚ö†Ô∏è</li>\n<li><strong>3 –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ (triadic)</strong> ‚Äî —É–Ω–∏–∫–∞—Ç–∏ üö´</li>\n<li><strong>4+ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤</strong> ‚Äî —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥ –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–π ‚ùå</li>\n</ul>\n</div>\n\n\n\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–û–ì–ê–ù–û: –ó–∞–±–∞–≥–∞—Ç–æ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤</span>\n<span class=\"hljs-keyword\">public</span> Order <span class=\"hljs-title function_\">createOrder</span><span class=\"hljs-params\">(String customerName, String email, \n                        String address, String city, String zip,\n                        String productId, <span class=\"hljs-type\">int</span> quantity, \n                        <span class=\"hljs-type\">double</span> price, String currency)</span> {\n    <span class=\"hljs-comment\">// ...</span>\n}\n\n<span class=\"hljs-comment\">// ‚úÖ –î–û–ë–†–ï: –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –æ–±'—î–∫—Ç—ñ–≤</span>\n<span class=\"hljs-keyword\">public</span> Order <span class=\"hljs-title function_\">createOrder</span><span class=\"hljs-params\">(Customer customer, OrderDetails details)</span> {\n    <span class=\"hljs-comment\">// ...</span>\n}\n\n<span class=\"hljs-comment\">// üåü –ê–ë–û: Builder pattern</span>\n<span class=\"hljs-type\">Order</span> <span class=\"hljs-variable\">order</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">OrderBuilder</span>()\n    .withCustomer(customer)\n    .withProduct(product)\n    .withQuantity(<span class=\"hljs-number\">5</span>)\n    .withShipping(shippingInfo)\n    .build();</code></pre>","<h1>‚öôÔ∏è Functions: –†—ñ–≤–Ω—ñ –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—ó</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –ü—Ä–∏–Ω—Ü–∏–ø –æ–¥–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—ó</strong> <p>–í—Å—ñ –æ–ø–µ—Ä–∞—Ü—ñ—ó —É —Ñ—É–Ω–∫—Ü—ñ—ó –º–∞—é—Ç—å –±—É—Ç–∏ –Ω–∞ <strong>–æ–¥–Ω–æ–º—É —Ä—ñ–≤–Ω—ñ –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—ó</strong>.</p>\n</div>\n\n\n\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–û–ì–ê–ù–û: –ó–º—ñ—à–∞–Ω—ñ —Ä—ñ–≤–Ω—ñ –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—ó</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">processPayment</span><span class=\"hljs-params\">(Order order)</span> {\n    <span class=\"hljs-comment\">// –í–∏—Å–æ–∫–∏–π —Ä—ñ–≤–µ–Ω—å</span>\n    validateOrder(order);\n    \n    <span class=\"hljs-comment\">// –ù–∏–∑—å–∫–∏–π —Ä—ñ–≤–µ–Ω—å - –¥–µ—Ç–∞–ª—ñ SQL!</span>\n    <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">sql</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">\"INSERT INTO payments (order_id, amount) VALUES (?, ?)\"</span>;\n    <span class=\"hljs-type\">PreparedStatement</span> <span class=\"hljs-variable\">stmt</span> <span class=\"hljs-operator\">=</span> connection.prepareStatement(sql);\n    stmt.setLong(<span class=\"hljs-number\">1</span>, order.getId());\n    stmt.setDouble(<span class=\"hljs-number\">2</span>, order.getTotal());\n    stmt.executeUpdate();\n    \n    <span class=\"hljs-comment\">// –í–∏—Å–æ–∫–∏–π —Ä—ñ–≤–µ–Ω—å</span>\n    sendConfirmationEmail(order);\n}\n\n<span class=\"hljs-comment\">// ‚úÖ –î–û–ë–†–ï: –û–¥–Ω–æ—Ä—ñ–¥–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—ó</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">processPayment</span><span class=\"hljs-params\">(Order order)</span> {\n    validateOrder(order);\n    savePayment(order);\n    sendConfirmationEmail(order);\n}\n\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">savePayment</span><span class=\"hljs-params\">(Order order)</span> {\n    <span class=\"hljs-type\">Payment</span> <span class=\"hljs-variable\">payment</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Payment</span>(order.getId(), order.getTotal());\n    paymentRepository.save(payment);\n}</code></pre>\n<div class=\"mermaid\" data-source=\"graph TD\n    A[üéØ –í–∏—Å–æ–∫–∏–π —Ä—ñ–≤–µ–Ω—å: processPayment] --&gt; B[üìã –°–µ—Ä–µ–¥–Ω—ñ–π —Ä—ñ–≤–µ–Ω—å: validateOrder]\n    A --&gt; C[üìã –°–µ—Ä–µ–¥–Ω—ñ–π —Ä—ñ–≤–µ–Ω—å: savePayment]\n    A --&gt; D[üìã –°–µ—Ä–µ–¥–Ω—ñ–π —Ä—ñ–≤–µ–Ω—å: sendEmail]\n    C --&gt; E[üíæ –ù–∏–∑—å–∫–∏–π —Ä—ñ–≤–µ–Ω—å: SQL –æ–ø–µ—Ä–∞—Ü—ñ—ó]\n\n    style A fill:#E6F3FF\n    style B fill:#FFF4E6\n    style C fill:#FFF4E6\n    style D fill:#FFF4E6\n    style E fill:#FFE6E6\"><svg id=\"exp-1762496347913-9-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 860px;\" viewBox=\"0 0 860 332\" role=\"graphics-document document\" aria-roledescription=\"flowchart-v2\"><style>#exp-1762496347913-9-0{font-family:system-ui,-apple-system,BlinkMacSystemFont,\"Segoe UI\",Roboto,Arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#exp-1762496347913-9-0 .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#exp-1762496347913-9-0 .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 20s linear infinite;stroke-linecap:round;}#exp-1762496347913-9-0 .error-icon{fill:#552222;}#exp-1762496347913-9-0 .error-text{fill:#552222;stroke:#552222;}#exp-1762496347913-9-0 .edge-thickness-normal{stroke-width:1px;}#exp-1762496347913-9-0 .edge-thickness-thick{stroke-width:3.5px;}#exp-1762496347913-9-0 .edge-pattern-solid{stroke-dasharray:0;}#exp-1762496347913-9-0 .edge-thickness-invisible{stroke-width:0;fill:none;}#exp-1762496347913-9-0 .edge-pattern-dashed{stroke-dasharray:3;}#exp-1762496347913-9-0 .edge-pattern-dotted{stroke-dasharray:2;}#exp-1762496347913-9-0 .marker{fill:#333333;stroke:#333333;}#exp-1762496347913-9-0 .marker.cross{stroke:#333333;}#exp-1762496347913-9-0 svg{font-family:system-ui,-apple-syst ight=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;\"><span class=\"nodeLabel \"><p>üìã –°–µ—Ä–µ–¥–Ω—ñ–π —Ä—ñ–≤–µ–Ω—å: savePayment</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-D-5\" transform=\"translate(728, 166)\"><rect class=\"basic label-container\" style=\"fill:#FFF4E6 !important\" x=\"-124\" y=\"-36\" width=\"248\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-100, -24)\"><rect></rect><foreignObject width=\"200\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;\"><span class=\"nodeLabel \"><p>üìã –°–µ—Ä–µ–¥–Ω—ñ–π —Ä—ñ–≤–µ–Ω—å: sendEmail</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-E-7\" transform=\"translate(430, 288)\"><rect class=\"basic label-container\" style=\"fill:#FFE6E6 !important\" x=\"-124\" y=\"-36\" width=\"248\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-100, -24)\"><rect></rect><foreignObject width=\"200\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table; white-space: break-spaces; line-height: 1.5; max-width: 200px; text-align: center; width: 200px;\"><span class=\"nodeLabel \"><p>üíæ –ù–∏–∑—å–∫–∏–π —Ä—ñ–≤–µ–Ω—å: SQL –æ–ø–µ—Ä–∞—Ü—ñ—ó</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n","<h1>‚öôÔ∏è Functions: –ü—Ä–∏–∫–ª–∞–¥ —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥—É</h1>\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–û–ì–ê–ù–û: –î–æ–≤–≥–∞ —Ñ—É–Ω–∫—Ü—ñ—è –∑ –±–∞–≥–∞—Ç—å–º–∞ –æ–±–æ–≤'—è–∑–∫–∞–º–∏</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">generateReport</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> userId)</span> {\n    <span class=\"hljs-type\">User</span> <span class=\"hljs-variable\">user</span> <span class=\"hljs-operator\">=</span> database.query(<span class=\"hljs-string\">\"SELECT * FROM users WHERE id = \"</span> + userId);\n    <span class=\"hljs-keyword\">if</span> (user != <span class=\"hljs-literal\">null</span>) {\n        List&lt;Order&gt; orders = database.query(\n            <span class=\"hljs-string\">\"SELECT * FROM orders WHERE user_id = \"</span> + userId);\n        <span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">total</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n        <span class=\"hljs-keyword\">for</span> (Order order : orders) {\n            total += order.getAmount();\n        }\n        <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">report</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">\"Report for: \"</span> + user.getName() + <span class=\"hljs-string\">\"\\n\"</span>;\n        report += <span class=\"hljs-string\">\"Total orders: \"</span> + orders.size() + <span class=\"hljs-string\">\"\\n\"</span>;\n        report += <span class=\"hljs-string\">\"Total amount: $\"</span> + total + <span class=\"hljs-string\">\"\\n\"</span>;\n        <span class=\"hljs-type\">File</span> <span class=\"hljs-variable\">file</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">File</span>(<span class=\"hljs-string\">\"report_\"</span> + userId + <span class=\"hljs-string\">\".txt\"</span>);\n        <span class=\"hljs-type\">FileWriter</span> <span class=\"hljs-variable\">writer</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">FileWriter</span>(file);\n        writer.write(report);\n        writer.close();\n        System.out.println(<span class=\"hljs-string\">\"Report generated: \"</span> + file.getName());\n    }\n}\n\n<span class=\"hljs-comment\">// ‚úÖ –î–û–ë–†–ï: –†–æ–∑–±–∏—Ç–æ –Ω–∞ –º–∞–ª—ñ —Ñ—É–Ω–∫—Ü—ñ—ó</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">generateUserReport</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> userId)</span> {\n    <span class=\"hljs-type\">User</span> <span class=\"hljs-variable\">user</span> <span class=\"hljs-operator\">=</span> findUser(userId);\n    List&lt;Order&gt; orders = findUserOrders(userId);\n    <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">report</span> <span class=\"hljs-operator\">=</span> createReportContent(user, orders);\n    saveReport(userId, report);\n}\n\n<span class=\"hljs-keyword\">private</span> User <span class=\"hljs-title function_\">findUser</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> userId)</span> {\n    <span class=\"hljs-keyword\">return</span> userRepository.findById(userId);\n}\n\n<span class=\"hljs-keyword\">private</span> List&lt;Order&gt; <span class=\"hljs-title function_\">findUserOrders</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> userId)</span> {\n    <span class=\"hljs-keyword\">return</span> orderRepository.findByUserId(userId);\n}\n\n<span class=\"hljs-keyword\">private</span> String <span class=\"hljs-title function_\">createReportContent</span><span class=\"hljs-params\">(User user, List&lt;Order&gt; orders)</span> {\n    <span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">total</span> <span class=\"hljs-operator\">=</span> calculateTotal(orders);\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">ReportBuilder</span>()\n        .addHeader(user.getName())\n        .addOrderCount(orders.size())\n        .addTotalAmount(total)\n        .build();\n}\n\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">calculateTotal</span><span class=\"hljs-params\">(List&lt;Order&gt; orders)</span> {\n    <span class=\"hljs-keyword\">return</span> orders.stream()\n        .mapToDouble(Order::getAmount)\n        .sum();\n}\n\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">saveReport</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> userId, String content)</span> {\n    reportStorage.save(<span class=\"hljs-string\">\"report_\"</span> + userId + <span class=\"hljs-string\">\".txt\"</span>, content);\n}</code></pre>","<h1>üí¨ –ö–æ–º–µ–Ω—Ç–∞—Ä—ñ: –ö–æ–ª–∏ –ø–æ—Ç—Ä—ñ–±–Ω—ñ, –∫–æ–ª–∏ —à–∫—ñ–¥–ª–∏–≤—ñ</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –ì–æ–ª–æ–≤–Ω–∏–π –ø—Ä–∏–Ω—Ü–∏–ø</strong> <p><strong>–ù–∞–π–∫—Ä–∞—â–∏–π –∫–æ–º–µ–Ω—Ç–∞—Ä ‚Äî —Ü–µ —Ç–æ–π, —è–∫–∏–π –≤–∞–º –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ –ø–∏—Å–∞—Ç–∏.</strong><br>–ö–æ–¥ –º–∞—î –±—É—Ç–∏ <strong>—Å–∞–º–æ–¥–æ–∫—É–º–µ–Ω—Ç–æ–≤–∞–Ω–∏–º</strong>.</p>\n</div>\n\n\n\n<h2>‚úÖ –ö–æ—Ä–∏—Å–Ω—ñ –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ</h2>\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚úÖ Legal comments (–ª—ñ—Ü–µ–Ω–∑—ñ—è, –∞–≤—Ç–æ—Ä—Å—å–∫—ñ –ø—Ä–∞–≤–∞)</span>\n<span class=\"hljs-comment\">/*\n * Copyright (C) 2025 Company Name\n * Licensed under Apache 2.0\n */</span>\n\n<span class=\"hljs-comment\">// ‚úÖ –ü–æ—è—Å–Ω–µ–Ω–Ω—è –ß–û–ú–£, –∞ –Ω–µ –©–û</span>\n<span class=\"hljs-comment\">// –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ regex –∑–∞–º—ñ—Å—Ç—å split() –±–æ split –Ω–µ –ø—Ä–∞—Ü—é—î –∑ Unicode –ø—Ä–∞–≤–∏–ª—å–Ω–æ</span>\nString[] parts = text.split(<span class=\"hljs-string\">\"\\\\p{Z}+\"</span>);\n\n<span class=\"hljs-comment\">// ‚úÖ –ü–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è –ø—Ä–æ –Ω–∞—Å–ª—ñ–¥–∫–∏</span>\n<span class=\"hljs-comment\">// –£–í–ê–ì–ê: –¶–µ–π –º–µ—Ç–æ–¥ –∑–∞–π–º–∞—î ~2GB –ø–∞–º'—è—Ç—ñ</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyw class=\"hljs-literal\">null</span>) {\n        <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">IllegalArgumentException</span>(<span class=\"hljs-string\">\"Order cannot be null\"</span>);\n    }\n    <span class=\"hljs-keyword\">if</span> (order.getItems().isEmpty()) {\n        <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">IllegalStateException</span>(<span class=\"hljs-string\">\"Order must have items\"</span>);\n    }\n    <span class=\"hljs-comment\">// –û—Å–Ω–æ–≤–Ω–∞ –ª–æ–≥—ñ–∫–∞</span>\n    calculateTotal(order);\n    saveOrder(order);\n}</code></pre><div class=\"tip\"><strong>üí° –ö–ª—é—á–æ–≤—ñ –ø–æ—Ä–∞–¥–∏</strong> <ul>\n<li><strong>Fail-fast</strong>: –ü–µ—Ä–µ–≤—ñ—Ä—è–π—Ç–µ –ø–µ—Ä–µ–¥—É–º–æ–≤–∏ –Ω–∞ –ø–æ—á–∞—Ç–∫—É –º–µ—Ç–æ–¥—É</li>\n<li><strong>–Ü–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</strong>: –ü–∏—à—ñ—Ç—å —â–æ –ø—ñ—à–ª–æ –Ω–µ —Ç–∞–∫ —ñ —á–æ–º—É</li>\n<li><strong>–ù–µ —ñ–≥–Ω–æ—Ä—É–π—Ç–µ –ø–æ–º–∏–ª–∫–∏</strong>: –ó–∞–≤–∂–¥–∏ –ª–æ–≥—É–π—Ç–µ –∞–±–æ –ø—Ä–æ–±—Ä–∞—Å—É–π—Ç–µ –¥–∞–ª—ñ</li>\n<li><strong>–£–Ω–∏–∫–∞–π—Ç–µ null</strong>: –ö—Ä–∞—â–µ –∫–∏–Ω—É—Ç–∏ –≤–∏–Ω—è—Ç–æ–∫, –Ω—ñ–∂ –ø–æ–≤–µ—Ä–Ω—É—Ç–∏ null</li>\n</ul>\n</div>\n\n\n\n\n\n<div class=\"note\"><strong>üìù –î–µ—Ç–∞–ª—å–Ω—ñ—à–µ –ø—Ä–æ exceptions</strong> <p>–û–±—Ä–æ–±–∫–∞ –≤–∏–Ω—è—Ç–∫—ñ–≤ (exceptions) ‚Äî —Ü–µ –æ–∫—Ä–µ–º–∞ –≤–µ–ª–∏–∫–∞ —Ç–µ–º–∞, —è–∫—É –º–∏ —Ä–æ–∑–≥–ª—è–Ω–µ–º–æ –Ω–∞ –º–∞–π–±—É—Ç–Ω—ñ—Ö –∑–∞–Ω—è—Ç—Ç—è—Ö.</p>\n</div>\n\n","<h1>üé® DRY: Don't Repeat Yourself</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è DRY Principle</strong> <p><strong>–ö–æ–∂–µ–Ω —Ñ—Ä–∞–≥–º–µ–Ω—Ç –∑–Ω–∞–Ω—å –º–∞—î –º–∞—Ç–∏ —î–¥–∏–Ω–µ, –Ω–µ–¥–≤–æ–∑–Ω–∞—á–Ω–µ, –∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç–Ω–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è –≤ —Å–∏—Å—Ç–µ–º—ñ.</strong></p>\n</div>\n\n\n\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–û–ì–ê–ù–û: –î—É–±–ª—é–≤–∞–Ω–Ω—è –∫–æ–¥—É</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">calculateOrderTotal</span><span class=\"hljs-params\">(Order order)</span> {\n    <span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">total</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n    <span class=\"hljs-keyword\">for</span> (Item item : order.getItems()) {\n        total += item.getPrice() * item.getQuantity();\n    }\n    total = total * <span class=\"hljs-number\">0.9</span>; <span class=\"hljs-comment\">// –ó–Ω–∏–∂–∫–∞ 10%</span>\n    <span class=\"hljs-keyword\">return</span> total;\n}\n\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">calculateInvoiceTotal</span><span class=\"hljs-params\">(Invoice invoice)</span> {\n    <span class=\"hljs-type\">double</span> <span class=\"hljs-variable\">total</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n    <span class=\"hljs-keyword\">for</span> (Item item : invoice.getItems()) {\n        total += item.getPrice() * item.getQuantity();\n    }\n    total = total * <span class=\"hljs-number\">0.9</span>; <span class=\"hljs-comment\">// –ó–Ω–∏–∂–∫–∞ 10%</span>\n    <span class=\"hljs-keyword\">return</span> total;\n}\n\n<span class=\"hljs-comment\">// ‚úÖ –î–û–ë–†–ï: –í–∏–Ω–µ—Å–µ–Ω–Ω—è —Å–ø—ñ–ª—å–Ω–æ—ó –ª–æ–≥—ñ–∫–∏</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">calculateOrderTotal</span><span class=\"hljs-params\">(Order order)</span> {\n    <span class=\"hljs-keyword\">return</span> applyDiscount(calculateItemsTotal(order.getItems()));\n}\n\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">calculateInvoiceTotal</span><span class=\"hljs-params\">(Invoice invoice)</span> {\n    <span class=\"hljs-keyword\">return</span> applyDiscount(calculateItemsTotal(invoice.getItems()));\n}\n\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">calculateItemsTotal</span><span class=\"hljs-params\">(List&lt;Item&gt; items)</span> {\n    <span class=\"hljs-keyword\">return</span> items.stream()\n        .mapToDouble(item -&gt; item.getPrice() * item.getQuantity())\n        .sum();\n}\n\n<span class=\"hljs-keyword\">private</span> <span class=\"hljs-type\">double</span> <span class=\"hljs-title function_\">applyDiscount</span><span class=\"hljs-params\">(<span class=\"hljs-type\">double</span> total)</span> {\n    <span class=\"hljs-keyword\">return</span> total * <span class=\"hljs-number\">0.9</span>;\n}</code></pre><div class=\"success\"><strong>‚úÖ –†–µ–∞–ª—å–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥: Amazon</strong> <p>Amazon –∞–∫—Ç–∏–≤–Ω–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î <strong>shared libraries</strong> —Ç–∞ <strong>microservices</strong> —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –¥—É–±–ª—é–≤–∞–Ω–Ω—è –±—ñ–∑–Ω–µ—Å-–ª–æ–≥—ñ–∫–∏ –º—ñ–∂ —Ä—ñ–∑–Ω–∏–º–∏ —Å–µ—Ä–≤—ñ—Å–∞–º–∏.</p>\n</div>\n\n","<h1>üé® KISS: Keep It Simple, Stupid</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è KISS Principle</strong> <p><strong>–ü—Ä–æ—Å—Ç–æ—Ç–∞ ‚Äî —Ü–µ –Ω–∞–π–≤–∏—â–∞ —Ñ–æ—Ä–º–∞ –≤–∏—Ç–æ–Ω—á–µ–Ω–æ—Å—Ç—ñ.</strong><br>–ù–∞–π–ø—Ä–æ—Å—Ç—ñ—à–µ —Ä—ñ—à–µ–Ω–Ω—è, —è–∫–µ –ø—Ä–∞—Ü—é—î, ‚Äî –Ω–∞–π–∫—Ä–∞—â–µ —Ä—ñ—à–µ–Ω–Ω—è.</p>\n</div>\n\n\n\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–û–ì–ê–ù–û: Overengineering</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">IUserValidatorFactory</span> {\n    IUserValidator <span class=\"hljs-title function_\">createValidator</span><span class=\"hljs-params\">()</span>;\n}\n\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">UserValidatorFactoryImpl</span> <span class=\"hljs-keyword\">implements</span> <span class=\"hljs-title class_\">IUserValidatorFactory</span> {\n    <span class=\"hljs-meta\">@Override</span>\n    <span class=\"hljs-keyword\">public</span> IUserValidator <span class=\"hljs-title function_\">createValidator</span><span class=\"hljs-params\">()</span> {\n        <span class=\"hljs-keyword\">return</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">ConcreteUserValidatorImpl</span>();\n    }\n}\n\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">IUserValidator</span> {\n    ValidationResult <span class=\"hljs-title function_\">validate</span><span class=\"hljs-params\">(User user)</span>;\n}\n\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ConcreteUserValidatorImpl</span> <span class=\"hljs-keyword\">implements</span> <span class=\"hljs-title class_\">IUserValidator</span> {\n    <span class=\"hljs-meta\">@Override</span>\n    <span class=\"hljs-keyword\">public</span> ValidationResult <span class=\"hljs-title function_\">validate</span><span class=\"hljs-params\">(User user)</span> {\n        <span class=\"hljs-keyword\">if</span> (user.getEmail() == <span class=\"hljs-literal\">null</span> || !user.getEmail().contains(<span class=\"hljs-string\">\"@\"</span>)) {\n            <span class=\"hljs-keyword\">return</span> ValidationResult.invalid(<span class=\"hljs-string\">\"Invalid email\"</span>);\n        }\n        <span class=\"hljs-keyword\">return</span> ValidationResult.valid();\n    }\n}\n\n<span class=\"hljs-comment\">// ‚úÖ –î–û–ë–†–ï: –ü—Ä–æ—Å—Ç–µ —Ç–∞ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–µ —Ä—ñ—à–µ–Ω–Ω—è</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">UserValidator</span> {\n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">validate</span><span class=\"hljs-params\">(User user)</span> {\n        <span class=\"hljs-keyword\">if</span> (user.getEmail() == <span class=\"hljs-literal\">null</span> || !user.getEmail().contains(<span class=\"hljs-string\">\"@\"</span>)) {\n            <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">ValidationException</span>(<span class=\"hljs-string\">\"Invalid email\"</span>);\n        }\n    }\n}</code></pre><div class=\"warning\"><strong>‚ö†Ô∏è –ö–æ–ª–∏ KISS –ø–æ—Ä—É—à—É—î—Ç—å—Å—è</strong> <ul>\n<li>–ó–∞–Ω–∞–¥—Ç–æ –±–∞–≥–∞—Ç–æ –ø–∞—Ç–µ—Ä–Ω—ñ–≤ –ø—Ä–æ–µ–∫—Ç—É–≤–∞–Ω–Ω—è \"–Ω–∞ –º–∞–π–±—É—Ç–Ω—î\"</li>\n<li>–ê–±—Å—Ç—Ä–∞–∫—Ü—ñ—ó –∑–∞—Ä–∞–¥–∏ –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ–π</li>\n<li>–ù–∞–¥–º—ñ—Ä–Ω–∞ –≥–µ–Ω–µ—Ä–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–ª—è \"–º–æ–∂–ª–∏–≤–∏—Ö\" –≤–∏–ø–∞–¥–∫—ñ–≤</li>\n</ul>\n</div>\n\n","<h1>üé® YAGNI: You Aren't Gonna Need It</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è YAGNI Principle</strong> <p><strong>–ù–µ –¥–æ–¥–∞–≤–∞–π—Ç–µ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å, –ø–æ–∫–∏ –≤–æ–Ω–∞ —Ä–µ–∞–ª—å–Ω–æ –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–∞.</strong><br>–ú–∞–π–±—É—Ç–Ω—î –Ω–µ–ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω–µ ‚Äî –ø–∏—à—ñ—Ç—å –∫–æ–¥ –¥–ª—è —Å—å–æ–≥–æ–¥–Ω—ñ—à–Ω—ñ—Ö –ø–æ—Ç—Ä–µ–±.</p>\n</div>\n\n\n\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–û–ì–ê–ù–û: –î–æ–¥–∞—î–º–æ —Ñ—É–Ω–∫—Ü—ñ—ó \"–Ω–∞ –º–∞–π–±—É—Ç–Ω—î\"</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">User</span> {\n    <span class=\"hljs-keyword\">private</span> String name;\n    <span class=\"hljs-keyword\">private</span> String email;\n    \n    <span class=\"hljs-comment\">// –ü–æ–∫–∏ –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ, –∞–ª–µ \"–º–æ–∂–ª–∏–≤–æ –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è\"</span>\n    <span class=\"hljs-keyword\">private</span> String secondaryEmail;\n    <span class=\"hljs-keyw —å –ø—Ä–æ –Ω–µ—ó</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<div class=\"tip\"><strong>üí° –ü—Ä–∞–≤–∏–ª–æ 80/20</strong> <p><strong>80% —Ñ—É–Ω–∫—Ü—ñ–π, —è–∫—ñ –º–∏ –¥–æ–¥–∞—î–º–æ \"–Ω–∞ –º–∞–π–±—É—Ç–Ω—î\", –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è.</strong><br>–ó–æ—Å–µ—Ä–µ–¥—å—Ç–µ—Å—å –Ω–∞ 20%, —è–∫—ñ —Ä–µ–∞–ª—å–Ω–æ –ø–æ—Ç—Ä—ñ–±–Ω—ñ.</p>\n</div>\n\n","<h1>üö® Code Smells: –û–≥–ª—è–¥</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –©–æ —Ç–∞–∫–µ Code Smell?</strong> <p><strong>Code Smell</strong> ‚Äî —Ü–µ —Å–∏–º–ø—Ç–æ–º —É –∫–æ–¥—ñ, —è–∫–∏–π –≤–∫–∞–∑—É—î –Ω–∞ –º–æ–∂–ª–∏–≤—É –≥–ª–∏–±—à—É –ø—Ä–æ–±–ª–µ–º—É. –¶–µ –Ω–µ –±–∞–≥, –∞–ª–µ —Å–∏–≥–Ω–∞–ª —â–æ –∫–æ–¥ –ø–æ—Ç—Ä–µ–±—É—î —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥—É.</p>\n</div>\n\n\n\n<h2>üö® –¢–æ–ø-5 –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏—Ö Code Smells</h2>\n<table>\n<thead>\n<tr>\n<th>Smell</th>\n<th>–û–ø–∏—Å</th>\n<th>–°–∏–≥–Ω–∞–ª</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>üî¥ Long Method</strong> (–î–æ–≤–≥–∏–π –º–µ—Ç–æ–¥)</td>\n<td>–§—É–Ω–∫—Ü—ñ—è &gt; 30-40 —Ä—è–¥–∫—ñ–≤</td>\n<td>–°–∫–ª–∞–¥–Ω–æ –∑—Ä–æ–∑—É–º—ñ—Ç–∏, –≤–∞–∂–∫–æ —Ç–µ—Å—Ç—É–≤–∞—Ç–∏</td>\n</tr>\n<tr>\n<td><strong>üî¥ Large Class</strong> (–í–µ–ª–∏–∫–∏–π –∫–ª–∞—Å)</td>\n<td>–ö–ª–∞—Å —Ä–æ–±–∏—Ç—å –∑–∞–Ω–∞–¥—Ç–æ –±–∞–≥–∞—Ç–æ</td>\n<td>–ü–æ—Ä—É—à–µ–Ω–Ω—è Single Responsibility</td>\n</tr>\n<tr>\n<td><strong>üî¥ Duplicated Code</strong> (–î—É–±–ª—é–≤–∞–Ω–Ω—è –∫–æ–¥—É)</td>\n<td>–ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –∫–æ–¥—É</td>\n<td>–ü–æ—Ä—É—à–µ–Ω–Ω—è DRY</td>\n</tr>\n<tr>\n<td><strong>üî¥ Magic Numbers</strong> (–ú–∞–≥—ñ—á–Ω—ñ —á–∏—Å–ª–∞)</td>\n<td>–ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏ –±–µ–∑ –ø–æ—è—Å–Ω–µ–Ω–Ω—è</td>\n<td><code>if (status == 42)</code> ‚Äî —â–æ —Ç–∞–∫–µ 42?</td>\n</tr>\n<tr>\n<td><strong>üî¥ Dead Code</strong> (–ú–µ—Ä—Ç–≤–∏–π –∫–æ–¥)</td>\n<td>–ö–æ–¥, —è–∫–∏–π –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è</td>\n<td>–ó–∞—Ö–∞—Ä–∞—â—É—î –ø—Ä–æ—î–∫—Ç, –≤–≤–æ–¥–∏—Ç—å –≤ –æ–º–∞–Ω—É</td>\n</tr>\n</tbody></table>\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span <span class=\"hljs-params\">(String x, <span class=\"hljs-type\">int</span> y, String z)</span> {\n        n = x;\n        a = y;\n        e = z;\n    }\n    \n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">v</span><span class=\"hljs-params\">()</span> {\n        <span class=\"hljs-comment\">// –ü–µ—Ä–µ–≤—ñ—Ä—è—î —á–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –≤–∞–ª—ñ–¥–Ω–∏–π</span>\n        <span class=\"hljs-keyword\">if</span> (a &gt; <span class=\"hljs-number\">18</span> &amp;&amp; e != <span class=\"hljs-literal\">null</span> &amp;&amp; e.contains(<span class=\"hljs-string\">\"@\"</span>)) {\n            <span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">true</span>;\n        }\n        <span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">false</span>;\n    }\n    \n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">p</span><span class=\"hljs-params\">()</span> {\n        System.out.println(<span class=\"hljs-string\">\"User: \"</span> + n + <span class=\"hljs-string\">\", Age: \"</span> + a + <span class=\"hljs-string\">\", Email: \"</span> + e);\n    }\n}</code></pre><h2>ü§î –ó–∞–≤–¥–∞–Ω–Ω—è:</h2>\n<ol>\n<li>–ó–Ω–∞–π–¥—ñ—Ç—å <strong>–º—ñ–Ω—ñ–º—É–º 5 –ø—Ä–æ–±–ª–µ–º</strong> –∑ naming</li>\n<li>–©–æ —â–µ –º–æ–∂–Ω–∞ –ø–æ–∫—Ä–∞—â–∏—Ç–∏?</li>\n<li>–Ø–∫—ñ –ø—Ä–∏–Ω—Ü–∏–ø–∏ Clean Code –ø–æ—Ä—É—à–µ–Ω–æ?</li>\n</ol>\n<div class=\"tip\"><strong>üí° –ü—ñ–¥–∫–∞–∑–∫–∞</strong> <p>–ó–≥–∞–¥–∞–π—Ç–µ: Meaningful Names, Magic Numbers, Self-Documenting Code</p>\n</div>\n\n","<h1>üí™ –ü—Ä–∞–∫—Ç–∏—á–Ω–∞ –≤–ø—Ä–∞–≤–∞ #2: –†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥ —Ñ—É–Ω–∫—Ü—ñ—ó</h1>\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">processData</span><span class=\"hljs-params\">(List&lt;String&gt; data)</span> {\n    <span class=\"hljs-keyword\">for</span> (String item : data) {\n        String[] parts = item.split(<span class=\"hljs-string\">\",\"</span>);\n        <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">name</span> <span class=\"hljs-operator\">=</span> parts[<span class=\"hljs-number\">0</span>];\n        <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">age</span> <span class=\"hljs-operator\">=</span> Integer.parseInt(parts[<span class=\"hljs-number\">1</span>]);\n        <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">email</span> <span class=\"hljs-operator\">=</span> parts[<span class=\"hljs-number\">2</span>];\n        \n        <span class=\"hljs-keyword\">if</span> (age &gt; <span class=\"hljs-number\">18</span> &amp;&amp; email.contains(<span class=\"hljs-string\">\"@\"</span>)) {\n            <span class=\"hljs-type\">User</span> <span class=\"hljs-variable\">user</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">User</span>(name, age, email);\n            database.save(user);\n            System.out.println(<span class=\"hljs-string\">\"User saved: \"</span> + name);\n        }\n        \n        <span class=\"hljs-keyword\">if</span> (age &gt; <span class=\"hljs-number\">18</span> &amp;&amp; email.contains(<span class=\"hljs-string\">\"@\"</span>)) {\n            <span class=\"hljs-type\">String</span> <span class=\"hljs-variable\">msg</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-string\">\"Welcome \"</span> + name;\n            emailService.send(email, <span class=\"hljs-string\">\"Welcome\"</span>, msg);\n            System.out.println(<span class=\"hljs-string\">\"Email sent to: \"</span> + email);\n        }\n    }\n}</code></pre><h2>üéØ –ó–∞–≤–¥–∞–Ω–Ω—è:</h2>\n<ol>\n<li>–ó–∞—Å—Ç–æ—Å—É–π—Ç–µ <strong>DRY</strong> principle</li>\n<li>–†–æ–∑–±–∏–π—Ç–µ –Ω–∞ <strong>–º–∞–ª—ñ —Ñ—É–Ω–∫—Ü—ñ—ó</strong></li>\n<li>–ü–æ–∫—Ä–∞—â—ñ—Ç—å <strong>naming</strong></li>\n<li>–î–æ–¥–∞–π—Ç–µ <strong>error handling</strong></li>\n</ol>\n<div class=\"tip\"><strong>üí° –ü—ñ–¥–∫–∞–∑–∫–∞</strong> <p>–Ø–∫—ñ –¥—ñ—ó –ø–æ–≤—Ç–æ—Ä—é—é—Ç—å—Å—è? –ß–∏ —Ñ—É–Ω–∫—Ü—ñ—è —Ä–æ–±–∏—Ç—å –æ–¥–Ω—É —Ä—ñ—á?</p>\n</div>\n\n","<h1>üí™ –ü—Ä–∞–∫—Ç–∏—á–Ω–∞ –≤–ø—Ä–∞–≤–∞ #3: –ö–æ–º–ø–ª–µ–∫—Å–Ω–µ –∑–∞–≤–¥–∞–Ω–Ω—è</h1>\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">calculate</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> x, <span class=\"hljs-type\">int</span> y, String op)</span> {\n    <span class=\"hljs-comment\">// –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</span>\n    <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">r</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n    <span class=\"hljs-keyword\">if</span> (op.equals(<span class=\"hljs-string\">\"+\"</span>)) {\n        r = x + y;\n    } <span class=\"hljs-keyword\">else</span> <span class=\"hljs-keyword\">if</span> (op.equals(<span class=\"hljs-string\">\"-\"</span>)) {\n        r = x - y;\n    } <span class=\"hljs-keyword\">else</span> <span class=\"hljs-keyword\">if</span> (op.equals(<span class=\"hljs-string\">\"*\"</span>)) {\n        r = x * y;\n    } <span class=\"hljs-keyword\">else</span> <span class=\"hljs-keyword\">if</span> (op.equals(<span class=\"hljs-string\">\"/\"</span>)) {\n        <span class=\"hljs-keyword\">if</span> (y != <span class=\"hljs-number\">0</span>) {\n            r = x / y;\n        } <span class=\"hljs-keyword\">else</span> {\n            <span class=\"hljs-keyword\">return</span> -<span class=\"hljs-number\">1</span>; <span class=\"hljs-comment\">// –ü–æ–º–∏–ª–∫–∞</span>\n        }\n    } <span class=\"hljs-keyword\">else</span> {\n        <span class=\"hljs-keyword\">return</span> -<span class=\"hljs-number\">999</span>; <span class=\"hljs-comment\">// –ù–µ–≤—ñ–¥–æ–º–∞ –æ–ø–µ—Ä–∞—Ü—ñ—è</span>\n    }\n    <span class=\"hljs-keyword\">return</span> r;\n}</code></pre><h2>üîç –ó–∞–≤–¥–∞–Ω–Ω—è:</h2>\n<p>–ó–Ω–∞–π–¥—ñ—Ç—å –ø–æ—Ä—É—à–µ–Ω–Ω—è –ø—Ä–∏–Ω—Ü–∏–ø—ñ–≤:</p>\n<ol>\n<li>‚ùå <strong>Naming</strong> ‚Äî —è–∫—ñ —ñ–º–µ–Ω–∞ –Ω–µ–∑—Ä–æ–∑—É–º—ñ–ª—ñ?</li>\n<li>‚ùå <strong>Error Handling</strong> ‚Äî —è–∫ –∫—Ä–∞—â–µ –æ–±—Ä–æ–±–ª—è—Ç–∏ –ø–æ–º–∏–ª–∫–∏?</li>\n<li>‚ùå <strong>Code Structure</strong> ‚Äî —è–∫ –º–æ–∂–Ω–∞ –ø–æ–∫—Ä–∞—â–∏—Ç–∏ —Å—Ç—Ä—É–∫—Ç—É—Ä—É?</li>\n<li>‚ùå <strong>Magic Numbers</strong> ‚Äî —â–æ –æ–∑–Ω–∞—á–∞—é—Ç—å -1 —Ç–∞ -999?</li>\n</ol>\n<p><strong>–ë–æ–Ω—É—Å:</strong> –ü–µ—Ä–µ–ø–∏—à—ñ—Ç—å —Ü—é —Ñ—É–Ω–∫—Ü—ñ—é –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ Clean Code principles! üöÄ</p>\n","<h1>‚úÖ Clean Code Checklist</h1>\n<div class=\"success\"><strong>‚úÖ –ü–∞–º'—è—Ç–∫–∞ –¥–ª—è Code Review</strong> <p>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ —Ü–µ–π —á–µ–∫–ª–∏—Å—Ç –ø–µ—Ä–µ–¥ –∫–æ–∂–Ω–∏–º commit!</p>\n</div>\n\n\n\n<h2>üìù Naming</h2>\n<ul>\n<li>–Ü–º–µ–Ω–∞ —Ä–æ–∑–∫—Ä–∏–≤–∞—é—Ç—å –Ω–∞–º—ñ—Ä–∏</li>\n<li>–ù–µ–º–∞—î –æ–¥–Ω–æ–ª—ñ—Ç–µ—Ä–Ω–∏—Ö –∑–º—ñ–Ω–Ω–∏—Ö (–æ–∫—Ä—ñ–º <code>i</code>, <code>j</code> –≤ —Ü–∏–∫–ª–∞—Ö)</li>\n<li>–ù–µ–º–∞—î –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä —Ç–∞ –∫–æ–¥—É–≤–∞–Ω—å</li>\n<li>–ë—É–ª–µ–≤—ñ –∑–º—ñ–Ω–Ω—ñ –ø–æ—á–∏–Ω–∞—é—Ç—å—Å—è –∑ <code>is/has/can</code></li>\n</ul>\n<h2>‚öôÔ∏è Functions</h2>\n<ul>\n<li>–§—É–Ω–∫—Ü—ñ—è &lt; 30-40 —Ä—è–¥–∫—ñ–≤</li>\n<li>–û–¥–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è = –æ–¥–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å</li>\n<li>–ü–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ ‚â§ 3</li>\n<li>–û–¥–Ω–æ—Ä—ñ–¥–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—ó</li>\n</ul>\n<h2>üí¨ Comments</h2>\n<ul>\n<li>–ö–æ–¥ —Å–∞–º–æ–¥–æ–∫—É–º–µ–Ω—Ç–æ–≤–∞–Ω–∏–π</li>\n<li>–ù–µ–º–∞—î –∑–∞–∫–æ–º–µ–Ω—Ç–æ–≤–∞–Ω–æ–≥–æ –∫–æ–¥—É</li>\n<li>–ö–æ–º–µ–Ω—Ç–∞—Ä—ñ –ø–æ—è—Å–Ω—é—é—Ç—å –ß–û–ú–£, –∞ –Ω–µ –©–û</li>\n</ul>\n<h2>üé® Principles</h2>\n<ul>\n<li>DRY: –Ω–µ–º–∞—î –¥—É–±–ª—é–≤–∞–Ω–Ω—è</li>\n<li>KISS: –Ω–∞–π–ø—Ä–æ—Å—Ç—ñ—à–µ —Ä—ñ—à–µ–Ω–Ω—è</li>\n<li>YAGNI: —Ç—ñ–ª—å–∫–∏ –ø–æ—Ç—Ä—ñ–±–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å</li>\n</ul>\n<h2>üìê Formatting</h2>\n<ul>\n<li>–ö–æ–Ω—Å–∏—Å—Ç–µ–Ω—Ç–Ω–µ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è</li>\n<li>–õ–æ–≥—ñ—á–Ω–µ –≥—Ä—É–ø—É–≤–∞–Ω–Ω—è –∫–æ–¥—É</li>\n</ul>\n<h2>‚ö†Ô∏è Error Handling</h2>\n<ul>\n<li>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–µ—Ä–µ–¥—É–º–æ–≤ –Ω–∞ –ø–æ—á–∞—Ç–∫—É (fail-fast)</li>\n<li>–Ü–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø–æ–º–∏–ª–æ–∫</li>\n<li>–ü–æ–º–∏–ª–∫–∏ –Ω–µ —ñ–≥–Ω–æ—Ä—É—é—Ç—å—Å—è</li>\n</ul>\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p><strong>–ß–æ–º—É Clean Code –≤–∞–∂–ª–∏–≤–∏–π –¥–ª—è –ø—Ä–æ—î–∫—Ç—É?</strong></p>\n<ul>\n<li>–Ø–∫ —Ç–µ—Ö–Ω—ñ—á–Ω–∏–π –±–æ—Ä–≥ –≤–ø–ª–∏–≤–∞—î –Ω–∞ —à–≤–∏–¥–∫—ñ—Å—Ç—å —Ä–æ–∑—Ä–æ–±–∫–∏?</li>\n</ul>\n</li>\n<li><p><strong>–©–æ —Ä–æ–±–∏—Ç—å —ñ–º'—è –∑–º—ñ–Ω–Ω–æ—ó \"—Ö–æ—Ä–æ—à–∏–º\"?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –ø–æ–≥–∞–Ω–æ–≥–æ —ñ–º–µ–Ω—ñ —Ç–∞ –≤–∏–ø—Ä–∞–≤—Ç–µ –π–æ–≥–æ</li>\n</ul>\n</li>\n<li><p><strong>–ß–æ–º—É —Ñ—É–Ω–∫—Ü—ñ—è –ø–æ–≤–∏–Ω–Ω–∞ –±—É—Ç–∏ –º–∞–ª–æ—é?</strong></p>\n<ul>\n<li>–Ø–∫–∏–π –æ–ø—Ç–∏–º–∞–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä —Ñ—É–Ω–∫—Ü—ñ—ó?</li>\n</ul>\n</li>\n<li><p><strong>–ö–æ–ª–∏ –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ –∫–æ—Ä–∏—Å–Ω—ñ, –∞ –∫–æ–ª–∏ —à–∫—ñ–¥–ª–∏–≤—ñ?</strong></p>\n<ul>\n<li>–©–æ —Ç–∞–∫–µ self-documenting code?</li>\n</ul>\n</li>\n<li><p><strong>–ü–æ—è—Å–Ω—ñ—Ç—å –ø—Ä–∏–Ω—Ü–∏–ø–∏ DRY, KISS —Ç–∞ YAGNI</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –ø–æ—Ä—É—à–µ–Ω–Ω—è –∫–æ–∂–Ω–æ–≥–æ –ø—Ä–∏–Ω—Ü–∏–ø—É</li>\n</ul>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ Code Smell?</strong></p>\n<ul>\n<li>–ù–∞–∑–≤—ñ—Ç—å 3 –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏—Ö code smells</li>\n</ul>\n</li>\n<li><p><strong>–©–æ –æ–∑–Ω–∞—á–∞—î \"fail-fast\" –ø—ñ–¥—Ö—ñ–¥?</strong></p>\n<ul>\n<li>–ß–æ–º—É –∫—Ä–∞—â–µ –ø–µ—Ä–µ–≤—ñ—Ä—è—Ç–∏ –ø–µ—Ä–µ–¥—É–º–æ–≤–∏ –Ω–∞ –ø–æ—á–∞—Ç–∫—É —Ñ—É–Ω–∫—Ü—ñ—ó?</li>\n</ul>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –ö–ª—é—á–æ–≤—ñ —Ç–µ—Ä–º—ñ–Ω–∏ Clean Code</strong> </div>\n\n\n\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω (EN)</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n<th>–û–ø–∏—Å</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>Clean Code</strong></td>\n<td>–ß–∏—Å—Ç–∏–π –∫–æ–¥</td>\n<td>–ö–æ–¥, —è–∫–∏–π –ª–µ–≥–∫–æ —á–∏—Ç–∞—Ç–∏, —Ä–æ–∑—É–º—ñ—Ç–∏ —Ç–∞ –∑–º—ñ–Ω—é–≤–∞—Ç–∏</td>\n</tr>\n<tr>\n<td><strong>Technical Debt</strong></td>\n<td>–¢–µ—Ö–Ω—ñ—á–Ω–∏–π –±–æ—Ä–≥</td>\n<td>–ù–∞–∫–æ–ø–∏—á–µ–Ω–Ω—è –ø—Ä–æ–±–ª–µ–º —É –∫–æ–¥—ñ —á–µ—Ä–µ–∑ —à–≤–∏–¥–∫—ñ, –∞–ª–µ –Ω–µ—è–∫—ñ—Å–Ω—ñ —Ä—ñ—à–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td><strong>Self-Documenting Code</strong></td>\n<td>–°–∞–º–æ–¥–æ–∫—É–º–µ–Ω—Ç–æ–≤–∞–Ω–∏–π –∫–æ–¥</td>\n<td>–ö–æ–¥, —è–∫–∏–π –Ω–µ –ø–æ—Ç—Ä–µ–±—É—î –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤ –¥–ª—è —Ä–æ–∑—É–º—ñ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td><strong>Code Smell</strong></td>\n<td>–ó–∞–ø–∞—Ö –∫–æ–¥—É</td>\n<td>–°–∏–º–ø—Ç–æ–º —É –∫–æ–¥—ñ, —â–æ –≤–∫–∞–∑—É—î –Ω–∞ –º–æ–∂–ª–∏–≤—É –ø—Ä–æ–±–ª–µ–º—É</td>\n</tr>\n<tr>\n<td><strong>Refactoring</strong></td>\n<td>–†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥</td>\n<td>–ü–æ–∫—Ä–∞—â–µ–Ω–Ω—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ –∫–æ–¥—É –±–µ–∑ –∑–º—ñ–Ω–∏ –π–æ–≥–æ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏</td>\n</tr>\n<tr>\n<td><strong>Single Responsibility</strong></td>\n<td>–Ñ–¥–∏–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å</td>\n<td>–§—É–Ω–∫—Ü—ñ—è/–∫–ª–∞—Å –º–∞—î –æ–¥–Ω—É –ø—Ä–∏—á–∏–Ω—É –¥–ª—è –∑–º—ñ–Ω–∏</td>\n</tr>\n<tr>\n<td><strong>Magic Number</strong></td>\n<td>–ú–∞–≥—ñ—á–Ω–µ —á–∏—Å–ª–æ</td>\n<td>–ß–∏—Å–ª–æ–≤–∞ –∫–æ–Ω—Å—Ç–∞–Ω—Ç–∞ –≤ –∫–æ–¥—ñ –±–µ–∑ –ø–æ—è—Å–Ω–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td><strong>Dead Code</strong></td>\n<td>–ú–µ—Ä—Ç–≤–∏–π –∫–æ–¥</td>\n<td>–ö–æ–¥, —è–∫–∏–π –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è</td>\n</tr>\n<tr>\n<td><strong>DRY</strong></td>\n<td>–ù–µ –ø–æ–≤—Ç–æ—Ä—é–π—Å—è</td>\n<td>Don't Repeat Yourself ‚Äî —É–Ω–∏–∫–∞–π –¥—É–±–ª—é–≤–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td><strong>KISS</strong></td>\n<td>–¢—Ä–∏–º–∞–π –ø—Ä–æ—Å—Ç–æ</td>\n<td>Keep It Simple, Stupid ‚Äî –æ–±–∏—Ä–∞–π –Ω–∞–π–ø—Ä–æ—Å—Ç—ñ—à–µ —Ä—ñ—à–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td><strong>YAGNI</strong></td>\n<td>–ù–µ –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è</td>\n<td>You Aren't Gonna Need It ‚Äî –Ω–µ –ø–∏—à–∏ –∫–æ–¥ –Ω–∞ –º–∞–π–±—É—Ç–Ω—î</td>\n</tr>\n<tr>\n<td><strong>Fail-Fast</strong></td>\n<td>–®–≤–∏–¥–∫–∞ –≤—ñ–¥–º–æ–≤–∞</td>\n<td>–í–∏—è–≤–ª—è–π –ø–æ–º–∏–ª–∫–∏ —è–∫–æ–º–æ–≥–∞ —Ä–∞–Ω—ñ—à–µ</td>\n</tr>\n<tr>\n<td><strong>Meaningful Names</strong></td>\n<td>–ó–Ω–∞—á—É—â—ñ —ñ–º–µ–Ω–∞</td>\n<td>–Ü–º–µ–Ω–∞, —â–æ —Ä–æ–∑–∫—Ä–∏–≤–∞—é—Ç—å –Ω–∞–º—ñ—Ä —Ç–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç</td>\n</tr>\n<tr>\n<td><strong>Function Parameters</strong></td>\n<td>–ü–∞—Ä–∞–º–µ—Ç—Ä–∏ —Ñ—É–Ω–∫—Ü—ñ—ó</td>\n<td>–î–∞–Ω—ñ, —è–∫—ñ –ø–µ—Ä–µ–¥–∞—é—Ç—å—Å—è —É —Ñ—É–Ω–∫—Ü—ñ—é</td>\n</tr>\n<tr>\n<td><strong>Abstraction Level</strong></td>\n<td>–†—ñ–≤–µ–Ω—å –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—ó</td>\n<td>–°—Ç—É–ø—ñ–Ω—å –¥–µ—Ç–∞–ª—ñ–∑–∞—Ü—ñ—ó –∫–æ–¥—É (–≤–∏—Å–æ–∫–∏–π/–Ω–∏–∑—å–∫–∏–π)</td>\n</tr>\n<tr>\n<td><strong>Code Review</strong></td>\n<td>–û–≥–ª—è–¥ –∫–æ–¥—É</td>\n<td>–ü—Ä–æ—Ü–µ—Å –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –∫–æ–¥—É —ñ–Ω—à–∏–º–∏ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∞–º–∏</td>\n</tr>\n<tr>\n<td><strong>Best Practices</strong></td>\n<td>–ù–∞–π–∫—Ä–∞—â—ñ –ø—Ä–∞–∫—Ç–∏–∫–∏</td>\n<td>–ü–µ—Ä–µ–≤—ñ—Ä–µ–Ω—ñ —á–∞—Å–æ–º –ø—ñ–¥—Ö–æ–¥–∏ –¥–æ —Ä–æ–∑—Ä–æ–±–∫–∏</td>\n</tr>\n</tbody></table>\n","<h1>üéì –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<div class=\"success\"><strong>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</strong> <p>‚úÖ Clean Code ‚Äî —Ü–µ —ñ–Ω–≤–µ—Å—Ç–∏—Ü—ñ—è –≤ –º–∞–π–±—É—Ç–Ω—î –ø—Ä–æ—î–∫—Ç—É<br>‚úÖ –ß–∏—Ç–∞–±–µ–ª—å–Ω—ñ—Å—Ç—å –∫–æ–¥—É –≤–∞–∂–ª–∏–≤—ñ—à–∞ –∑–∞ –π–æ–≥–æ \"—Ä–æ–∑—É–º–Ω—ñ—Å—Ç—å\"<br>‚úÖ –ö–æ–¥ –ø–∏—à–µ—Ç—å—Å—è –æ–¥–∏–Ω —Ä–∞–∑, —á–∏—Ç–∞—î—Ç—å—Å—è –¥–µ—Å—è—Ç–∫–∏ —Ä–∞–∑—ñ–≤<br>‚úÖ –ü—Ä–æ—Å—Ç—ñ —Ä—ñ—à–µ–Ω–Ω—è –∑–∞–≤–∂–¥–∏ –∫—Ä–∞—â–µ —Å–∫–ª–∞–¥–Ω–∏—Ö<br>‚úÖ –†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥ ‚Äî —Ü–µ –Ω–æ—Ä–º–∞–ª—å–Ω–æ —Ç–∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω–æ</p>\n</div>\n\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
