lass=\"warning\"><strong>⚠️ Проблеми Waterfall</strong> <p><strong>Основна проблема:</strong> Всі вимоги мають бути відомі на початку проєкту</p>\n</div>\n\n\n\n<h2>Виклики класичних підходів</h2>\n<table>\n<thead>\n<tr>\n<th>Методологія</th>\n<th>Основна проблема</th>\n<th>Наслідки</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>💧 Waterfall</td>\n<td>Неможливість змін</td>\n<td>Застаріла функціональність</td>\n</tr>\n<tr>\n<td>✅ V-модель</td>\n<td>Довге тестування</td>\n<td>Пізнє виявлення помилок</td>\n</tr>\n<tr>\n<td>📈 Інкрементна</td>\n<td>Жорсткі інкременти</td>\n<td>Складно адаптуватись</td>\n</tr>\n<tr>\n<td>🌀 Spiral</td>\n<td>Високі ризики</td>\n<td>Перевитрата бюджету</td>\n</tr>\n</tbody></table>\n<div class=\"danger\"><strong>🚫 Реальність</strong> <p>85% вимог змінюються протягом проєкту. Класичні методології не передбачають швидких змін.</p>\n</div>\n\n","<h1>🌍 Історія появи Agile</h1>\n<h2>Сніговий курорт у Юті, лютий 2001</h2>\n<p>17 розробників зібрались, щоб обговорити проблеми індустрії:</p>\n<ul>\n<li>❌ Проєкти постійно зриваються</li>\n<li>❌ Клієнти незадоволені результатом</li>\n<li>❌ Документація важливіша за робочий код</li>\n<li>❌ Команди перегоріли від процесів</li>\n</ul>\n<div class=\"success\"><strong>✅ Результат</strong> <p>Народився <strong>Agile Manifesto</strong> — декларація, що змінила індустрію розробки ПЗ</p>\n</div>\n\n\n\n\n<div class=\"mermaid\" data-source=\"%%{init: {'theme':'base', 'themeVariables': { 'cScale0':'#9FA8DA', 'cScale1':'#81C784', 'cScale2':'#64B5F6', 'cScale3':'#BA68C8'}}}%%\ntimeline\n    title Еволюція методологій розробки ПЗ\n    1970-1990 : 📋 Waterfall\n    1990-2000 : 🔄 Перші ітеративні підходи\n    2001 : 💡 Agile Manifesto\n    2001-2025 : 🚀 Agile стає стандартом\"><svg id=\"exp-1760122337705-3-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" style=\"max-width: 1190px;\" viewBox=\"100 -63 1190 496.23126220703125\" role=\"graphics-document document\" aria-roledescription=\"timeline\"><style>#exp-176012233770 83.2312484741211\" stroke-width=\"2\" stroke=\"black\" marker-end=\"url(#arrowhead)\" stroke-dasharray=\"5,5\"></line></g><g class=\"eventWrapper\" transform=\"translate(800, 250)\"><g class=\"timeline-node section-2\"><g><path id=\"node-undefined\" class=\"node-bkg node-undefined\" d=\"M0 61.41562347412109 v-56.41562347412109 q0,-5 5,-5 h180 q5,0 5,5 v61.41562347412109 H0 Z\"></path><line class=\"node-line-2\" x1=\"0\" y1=\"66.41562347412109\" x2=\"190\" y2=\"66.41562347412109\"></line></g><g transform=\"translate(95, 10)\"><text dy=\"1em\" alignment-baseline=\"middle\" dominant-baseline=\"middle\" text-anchor=\"middle\"><tspan x=\"0\" dy=\"1em\">🚀   Agile   стає</tspan><tspan x=\"0\" dy=\"1.1em\">стандартом</tspan></text></g></g></g><text x=\"245\" font-size=\"4ex\" font-weight=\"bold\" y=\"20\">Еволюція методологій розробки ПЗ</text><g class=\"lineWrapper\"><line x1=\"150\" y1=\"166.815625\" x2=\"1240\" y2=\"166.815625\" stroke-width=\"4\" stroke=\"black\" marker-end=\"url(#arrowhead)\"></line></g></svg></div>\n","<h1>💡 Що таке Agile?</h1>\n<div class=\"info\"><strong>ℹ️ Визначення</strong> <p><strong>Agile</strong> — це сімейство ітеративних методологій розробки ПЗ, що фокусуються на гнучкості, співпраці з клієнтом та швидкій доставці цінності.</p>\n</div>\n\n\n\n<p><strong>Головна ідея:</strong> Замість створення ідеального плану на рік вперед, робимо короткі цикли розробки (1-4 тижні) з постійним отриманням зворотного зв'язку.</p>\n<h2>Agile — це не методологія!</h2>\n<p>Agile — це <strong>mindset</strong> (образ мислення) та набір принципів. Конкретні методології:</p>\n<ul>\n<li>🎯 <strong>Scrum</strong> — фреймворк для команд 3-9 осіб</li>\n<li>🔧 <strong>Kanban</strong> — управління потоком задач через дошку</li>\n<li>🚀 <strong>XP (Extreme Programming)</strong> — технічні практики (TDD, pair programming)</li>\n<li>💎 <strong>Crystal</strong> — сімейство легких методологій</li>\n<li>🏃 <strong>Lean</strong> — мінімізація втрат та оптимізація процесів</li>\n</ul>\n","<h1>📜 Agile Manifesto</h1>\n<h2>4 цінності Agile</h2>\n<div class=\"info\"><strong>ℹ️ Цінності</strong> <p><strong>Люди та взаємодія</strong> важливіші за процеси та інструменти<br><strong>Робоче ПЗ</strong> важливіше за вичерпну документацію<br><strong>Співпраця з клієнтом</strong> важливіша за переговори про контракт<br><strong>Реагування на зміни</strong> важливіше за дотримання плану</p>\n</div>\n\n\n\n\n\n<div class=\"note\"><strong>📝 Важливо</strong> <p>Елементи праворуч мають цінність, але ліві — важливіші!</p>\n</div>\n\n\n\n\n<div class=\"mermaid\" data-source=\"graph TD\n    A[👥 Люди] --&gt; E[💎 Цінність&lt;br/&gt;для клієнта]\n    B[💻 Робоче ПЗ] --&gt; E\n    C[🤝 Співпраця] --&gt; E\n    D[🔄 Адаптація] --&gt; E\"><svg id=\"exp-1760122337711-5-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 731.390625px;\" viewBox=\"0 0 731.390625 186\" role=\"graphics-document document\" aria-roledescription=\"flowchart-v2\"><style>#exp-1760122337711-5-0{font-family:system-ui,-apple-system,BlinkMacSystemFont,\"Segoe UI\",Roboto,Arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#exp-1760122337711-5-0 .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#exp-1760122337711-5-0 .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 20s linear infinite;stroke-linecap:round;}#exp-1760122337711-5-0 .error-icon{fill:#552222;}#exp-1760122337711-5-0 .error-text{fill:#552222;stroke:#552222;}#exp-1760122337711-5-0 .edge-thickness-normal{stroke-width:1px;}#exp-1760122337711-5-0 .edge-thickness-thick{stroke-width:3.5px;}#exp-1760122337711-5-0 .edge-pattern-solid{stroke-dasharray:0;}#exp-1760122337711-5-0 .edge-thickness-invisible{stroke-width:0;fill:none;}#exp-1760122337711-5-0 .edge-pattern-dashed{stroke-dasharray:3;}#exp-1760122337 strong>Вітаємо зміни вимог</strong> навіть на пізніх стадіях розробки</li>\n<li>⏱️ <strong>Часта поставка</strong> робочого ПЗ (від тижня до місяця)</li>\n<li>🤝 <strong>Щоденна співпраця</strong> бізнесу та розробників</li>\n<li>💪 <strong>Мотивовані люди</strong> — довіряйте команді</li>\n<li>🗣️ <strong>Особисте спілкування</strong> — найефективніший спосіб передачі інформації</li>\n<li>✅ <strong>Робоче ПЗ</strong> — головна міра прогресу</li>\n</ol>\n","<h1>🎯 Що таке Scrum?</h1>\n<div class=\"info\"><strong>ℹ️ Визначення</strong> <p><strong>Scrum</strong> — це легкий фреймворк для управління розробкою продуктів, що базується на емпіризмі (навчанні через досвід) та Lean-мисленні (усуненні витрат).</p>\n</div>\n\n\n\n<p><strong>Головна ідея:</strong> Розбити розробку на короткі спринти (1-4 тижні), де команда створює робочий інкремент продукту.</p>\n<h2>Три стовпи Scrum</h2>\n\n<div class=\"mermaid\" data-source=\"graph TD\n    A[🔍 Прозорість&lt;br/&gt;Transparency] --&gt; D[🎯 Scrum]\n    B[🔎 Аналіз&lt;br/&gt;Inspection] --&gt; D\n    C[🔄 Адаптація&lt;br/&gt;Adaptation] --&gt; D\n\n    style D fill:#81C784\"><svg id=\"exp-1760122337720-7-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 544.859375px;\" viewBox=\"0 0 544.859375 186\" role=\"graphics-document document\" aria-roledescription=\"flowchart-v2\"><style>#exp-1760122337720-7-0{font-family:system-ui,-apple-system,BlinkMacSystemFont,\"Segoe UI\",Roboto,Arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#exp-1760122337720-7-0 .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#exp-1760122337720-7-0 .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 20s linear infinite;stroke-linecap:round;}#exp-1760122337720-7-0 .error-icon{fill:#552222;}#exp-1760122337720-7-0 . dth=\"75.4375\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>🔎 Аналіз<br>Inspection</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-C-4\" transform=\"translate(462.8671875, 44)\"><rect class=\"basic label-container\" style=\"\" x=\"-73.9921875\" y=\"-36\" width=\"147.984375\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-49.9921875, -24)\"><rect></rect><foreignObject width=\"99.984375\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>🔄 Адаптація<br>Adaptation</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<div class=\"tip\"><strong>💡 Емпіризм</strong> <p>Scrum базується на тому, що знання приходить з досвіду, а рішення приймаються на основі того, що відомо зараз.</p>\n</div>\n\n","<h1>👥 Три ролі в Scrum</h1>\n<h2>1. 👨‍💼 Product Owner (PO)</h2>\n<p><strong>Відповідальний за ЩО ми робимо</strong></p>\n<ul>\n<li>🎯 Максимізує цінність продукту</li>\n<li>📋 Управляє Product Backlog (список вимог до продукту)</li>\n<li>🗣️ Єдиний голос клієнта в команді</li>\n<li>✅ Приймає або відхиляє роботу</li>\n</ul>\n<div class=\"success\"><strong>✅ Приклад: Spotify</strong> <p>Product Owner у Spotify відповідає за окремий музичний функціонал (наприклад, \"Discover Weekly\" — персоналізовані щотижневі плейлисти на основі уподобань користувача)</p>\n</div>\n\n","<h1>👥 Ролі в Scrum (продовження)</h1>\n<h2>2. 👨‍💻 Development Team (Команда розробки)</h2>\n<p><strong>Відповідальні за ЯК ми робимо</strong></p>\n<ul>\n<li>🛠️ Кросфункціональна (всі навички в команді)</li>\n<li>🤝 Самоорганізована (сама вирішує як робити)</li>\n<li>👥 3-9 людей (оптимальний розмір)</li>\n<li>💼 Немає субролей (всі мають рівний статус \"розробник\", незалежно від спеціалізації)</li>\n</ul>\n<div class=\"tip\"><strong>💡 Кросфункціональність</strong> <p>В команді є frontend, backend, QA, UX/UI — усі навички для створення інкременту</p>\n</div>\n\n","<h1>👥 Ролі в Scrum (завершення)</h1>\n<h2>3. 🎓 Scrum Master</h2>\n<p><strong>Відповідальний за процес Scrum</strong></p>\n<ul>\n<li>🛡️ Захищає команду від перешкод</li>\n<li>🎯 Допомагає дотримуватись Scrum</li>\n<li>🤝 Фасилітує зустрічі (веде та організовує, не диктує рішення)</li>\n<li>📚 Навчає організацію Agile</li>\n</ul>\n<div class=\"warning\"><strong>⚠️ Scrum Master ≠ Team Lead</strong> <p>Scrum Master не керує людьми! Він слуга-лідер (servant leader), що допомагає команді бути ефективнішою.</p>\n</div>\n\n\n\n\n<div class=\"mermaid\" data-source=\"flowchart TB\n    SM[🎓 Scrum Master&lt;br/&gt;Забезпечує процес Scrum]\n\n    SM --&gt; PO[👨‍💼 Product Owner&lt;br/&gt;Визначає ЩО робити]\n    SM --&gt; DT[👨‍💻 Development Team&lt;br/&gt;Реалізує ЯК робити]\n\n    PO --&gt; P[💎 Продукт]\n    DT --&gt; P\n\n    style SM fill:#E1BEE7\n    style PO fill:#BBDEFB\n    style DT fill:#C8E6C9\n    style P fill:#FFE082\"><svg id=\"exp-1760122337727-10-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 488.640625px;\" viewBox=\"0 0 488.640625 308\" role=\"graphics-document document\" aria-roledescription=\"flowchart-v2\"><style>#exp-1760122337727-10-0{font-family:system-ui,-apple-system,BlinkMacSystemFont,\"Segoe UI\",Roboto,Arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#exp-1760122337727-10-0 .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#exp-1760122337727-10-0 .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 20s linear infinite;stroke-linecap:round;}#exp-1760122337727-10-0 .error-icon{fill:#552222;}#exp-1 у (2 години на тиждень)</p>\n<h2>Два питання:</h2>\n<ol>\n<li><p>🎯 <strong>Що ми зробимо?</strong> (Sprint Goal)</p>\n<ul>\n<li>Product Owner представляє найважливіші елементи Backlog (списку задач)</li>\n<li>Команда обирає, що можна зробити за спринт</li>\n</ul>\n</li>\n<li><p>🛠️ <strong>Як ми це зробимо?</strong> (Sprint Backlog)</p>\n<ul>\n<li>Команда декомпозує задачі</li>\n<li>Створює план роботи</li>\n</ul>\n</li>\n</ol>\n<div class=\"tip\"><strong>💡 Практика</strong> <p>Команда Netflix на Sprint Planning використовує покер планування (Planning Poker) для оцінки складності задач</p>\n</div>\n\n","<h1>2️⃣ Daily Scrum (Щоденний стендап)</h1>\n<p><strong>Мета:</strong> Синхронізація команди та план на день</p>\n<p>⏱️ <strong>Тривалість:</strong> 15 хвилин (строго!)<br>🕐 <strong>Коли:</strong> Щодня в один і той же час<br>👥 <strong>Хто:</strong> Development Team (інші можуть слухати)</p>\n<h2>Три питання:</h2>\n<ol>\n<li>✅ <strong>Що я зробив вчора?</strong></li>\n<li>🎯 <strong>Що я зроблю сьогодні?</strong></li>\n<li>🚧 <strong>Які у мене є блокери?</strong></li>\n</ol>\n<div class=\"warning\"><strong>⚠️ Типова помилка</strong> <p>Daily Scrum — це НЕ звіт для менеджера! Це синхронізація команди.</p>\n</div>\n\n","<h1>3️⃣ Sprint Review</h1>\n<p><strong>Мета:</strong> Демонстрація роботи стейкхолдерам (зацікавленим сторонам)</p>\n<p>⏱️ <strong>Тривалість:</strong> 4 години для 4-тижневого спринту (1 година на тиждень)</p>\n<h2>Що відбувається:</h2>\n<ol>\n<li>🎬 <strong>Демо</strong> — команда показує що зроблено</li>\n<li>💬 <strong>Фідбек</strong> — стейкхолдери (клієнти, менеджмент, користувачі) діляться думками</li>\n<li>📋 <strong>Backlog refinement</strong> — обговорюємо наступні пріоритети</li>\n</ol>\n<div class=\"success\"><strong>✅ Google</strong> <p>У Google кожна команда робить Sprint Review з демонстрацією на великому екрані. Інші команди можуть приєднатись та дізнатись про нові фічі.</p>\n</div>\n\n\n\n\n\n<div class=\"note\"><strong>📝 Важливо</strong> <p>Показуємо ТІЛЬКИ Done features — те, що готове до продакшн!</p>\n</div>\n\n","<h1>4️⃣ Sprint Retrospective</h1>\n<p><strong>Мета:</strong> Покращити процес команди</p>\n<p>⏱️ <strong>Тривалість:</strong> 3 години для 4-тижневого спринту</p>\n<h2>Три питання:</h2>\n<ol>\n<li>✅ <strong>Що пройшло добре?</strong></li>\n<li>❌ <strong>Що пройшло погано?</strong></li>\n<li>🔄 <strong>Що покращимо?</strong></li>\n</ol>\n<div class=\"tip\"><strong>💡 Формат</strong> <p>Популярний формат: Start-Stop-Continue</p>\n<ul>\n<li><strong>Start</strong> — що почнемо робити</li>\n<li><strong>Stop</strong> — що перестанемо робити</li>\n<li><strong>Continue</strong> — що продовжимо робити</li>\n</ul>\n</div>\n\n\n\n\n<div class=\"mermaid\" data-source=\"graph TD\n    A[📝 Збір фідбеку] --&gt; B[📊 Аналіз проблем]\n    B --&gt; C[💡 Генерація ідей]\n    C --&gt; D[🎯 Action Items]\n    D --&gt; E[✅ Виконання]\"><svg id=\"exp-1760122337742-15-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 208.796875px;\" viewBox=\"0 0 208.796875 456\" role=\"graphics-document document\" aria-roledescription=\"flowchart-v2\"><style>#exp-1760122337742-15-0{font-family:system-ui,-apple-system,BlinkMacSystemFont,\"Segoe UI\",Roboto,Arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#exp-1760122337742-15-0 .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#exp-1760122337742-15-0 .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 20s linear infinite;stroke-linecap:round;}#exp-1760122337742-15-0 .error-icon{fill:#552222;}#exp-1760122337742-15-0 .error-text{fill:#552222;stroke:#552222;}#exp-1760122337742-15-0 .edge-thickness-normal{stroke-width:1px;}#exp-1760122337742-15-0 .edge-thickness-thick{stroke-width:3.5px;}#exp-1760122337742-15-0 .edge-pattern-solid{strok v></foreignObject></g></g></g></g></g></svg></div>\n","<h1>📦 Scrum артефакти</h1>\n<h2>1. 📋 Product Backlog</h2>\n<p><strong>Впорядкований список усіх задач для розробки продукту</strong></p>\n<ul>\n<li>🎯 Власник: Product Owner</li>\n<li>🔄 Постійно змінюється</li>\n<li>📊 Впорядкований за пріоритетом</li>\n</ul>\n<h3>Що містить Product Backlog?</h3>\n<ul>\n<li>📝 <strong>User Stories</strong> — функціональні вимоги (найпоширеніше)</li>\n<li>🐛 <strong>Bugs</strong> — помилки що треба виправити</li>\n<li>🔧 <strong>Technical tasks</strong> — технічний борг, рефакторинг</li>\n<li>🔬 <strong>Spikes</strong> — дослідження та експерименти</li>\n</ul>\n<div class=\"info\"><strong>ℹ️ Структура User Story (найпоширеніший формат)</strong> <ul>\n<li><strong>Формат:</strong> \"Як [роль], я хочу [функція], щоб [цінність]\"</li>\n<li><strong>Критерії прийняття:</strong> Як зрозуміти, що готово?</li>\n<li><strong>Оцінка:</strong> Складність (Story Points)</li>\n</ul>\n</div>\n\n","<h1>📦 Scrum артефакти (приклад)</h1>\n<p><strong>Приклад User Story з Product Backlog:</strong></p>\n<p><strong>Назва:</strong> Авторизація через Google</p>\n<p><strong>User Story:</strong><br>\"Як користувач інтернет-магазину, я хочу увійти через свій Google акаунт, щоб не створювати новий пароль і швидше почати покупки\"</p>\n<p><strong>Критерії прийняття:</strong></p>\n<ul>\n<li>✅ Кнопка \"Увійти через Google\" на головній сторінці</li>\n<li>✅ Після авторизації користувач потрапляє на сторінку каталогу</li>\n<li>✅ Email користувача збережений в профілі</li>\n<li>✅ Працює на мобільних пристроях</li>\n</ul>\n<p><strong>Пріоритет:</strong> Високий<br><strong>Оцінка:</strong> 5 Story Points</p>\n","<h1>📦 Scrum артефакти (продовження)</h1>\n<h2>2. 🎯 Sprint Backlog</h2>\n<p><strong>План на поточний спринт</strong></p>\n<ul>\n<li>📝 Обрані елементи з Product Backlog</li>\n<li>🎯 Sprint Goal (мета спринту)</li>\n<li>📊 План виконання</li>\n</ul>\n<table>\n<thead>\n<tr>\n<th>Задача</th>\n<th>Відповідальний</th>\n<th>Статус</th>\n<th>Години</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>Дизайн форми логіну</td>\n<td>Анна</td>\n<td>✅ Done</td>\n<td>8</td>\n</tr>\n<tr>\n<td>API авторизації</td>\n<td>Богдан</td>\n<td>🔄 In Progress</td>\n<td>12</td>\n</tr>\n<tr>\n<td>Інтеграція з Google OAuth</td>\n<td>Катерина</td>\n<td>📋 To Do</td>\n<td>16</td>\n</tr>\n<tr>\n<td>Тестування</td>\n<td>Дарина</td>\n<td>📋 To Do</td>\n<td>8</td>\n</tr>\n</tbody></table>\n<div class=\"warning\"><strong>⚠️ Definition of Ready (DoR)</strong> <p>Задача готова до роботи, якщо:</p>\n<ul>\n<li>✅ Є чіткі критерії прийняття</li>\n<li>✅ Оцінена командою</li>\n<li>✅ Немає блокерів</li>\n<li>✅ Команда розуміє що робити</li>\n</ul>\n</div>\n\n","<h1>📦 Scrum артефакти (завершення)</h1>\n<h2>3. 📈 Increment (Інкремент)</h2>\n<p><strong>Робоча версія продукту після спринту</strong></p>\n<div class=\"info\"><strong>ℹ️ Definition of Done (DoD)</strong> <p>Чіткі критерії готовності:</p>\n<ul>\n<li>✅ Код написано та відрев'ювано</li>\n<li>✅ Тести пройдено (unit + integration)</li>\n<li>✅ Документація оновлена</li>\n<li>✅ Задеплоєно на staging (тестове середовище, копія продакшн)</li>\n<li>✅ Product Owner прийняв роботу</li>\n</ul>\n</div>\n\n\n\n\n<div class=\"mermaid\" data-source=\"graph LR\n    A[📋 Product&lt;br/&gt;Backlog] --&gt; B[🎯 Sprint&lt;br/&gt;Backlog]\n    B --&gt; C[📈 Increment]\n    C --&gt; D[💎 Потенційно&lt;br/&gt;готовий&lt;br/&gt;продукт]\n\n    style D fill:#C8E6C9\"><svg id=\"exp-1760122337750-19-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 715.6875px;\" viewBox=\"0 0 715.6875 112\" role=\"graphics-document document\" aria-roledescription=\"flowchart-v2\"><style>#exp-1760122337750-19-0{font-family:system-ui,-apple-system,BlinkMacSystemFont,\"Segoe UI\",Roboto,Arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#exp-1760122337750-19-0 .edge-animation-slow{stroke-dasharray 609375, 56)\"><rect class=\"basic label-container\" style=\"\" x=\"-72.578125\" y=\"-24\" width=\"145.15625\" height=\"48\"></rect><g class=\"label\" style=\"\" transform=\"translate(-48.578125, -12)\"><rect></rect><foreignObject width=\"97.15625\" height=\"24\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>📈 Increment</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-D-5\" transform=\"translate(627.9375, 56)\"><rect class=\"basic label-container\" style=\"fill:#C8E6C9 !important\" x=\"-79.75\" y=\"-48\" width=\"159.5\" height=\"96\"></rect><g class=\"label\" style=\"\" transform=\"translate(-55.75, -36)\"><rect></rect><foreignObject width=\"111.5\" height=\"72\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>💎 Потенційно<br>готовий<br>продукт</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<p><strong>Головна ідея:</strong> Після кожного спринту маємо робочий продукт, який МОЖНА випустити в продакшн (навіть якщо не випускаємо).</p>\n","<h1>📊 Порівняння: Waterfall vs Agile/Scrum</h1>\n<table>\n<thead>\n<tr>\n<th>Характеристика</th>\n<th>💧 Waterfall</th>\n<th>🎯 Agile/Scrum</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>Планування</strong></td>\n<td>❌ Весь проєкт наперед</td>\n<td>✅ Кожен спринт окремо</td>\n</tr>\n<tr>\n<td><strong>Зміни вимог</strong></td>\n<td>❌ Дуже складно</td>\n<td>✅ Вітаються</td>\n</tr>\n<tr>\n<td><strong>Поставка</strong></td>\n<td>❌ В кінці проєкту</td>\n<td>✅ Кожні 1-4 тижні</td>\n</tr>\n<tr>\n<td><strong>Документація</strong></td>\n<td>❌ Повна на старті</td>\n<td>✅ Мінімально достатня</td>\n</tr>\n<tr>\n<td><strong>Взаємодія з клієнтом</strong></td>\n<td>❌ На початку і в кінці</td>\n<td>✅ Постійна</td>\n</tr>\n<tr>\n<td><strong>Ризики</strong></td>\n<td>❌ Високі (все в кінці)</td>\n<td>✅ Низькі (рання детекція)</td>\n</tr>\n<tr>\n<td><strong>Команда</strong></td>\n<td>❌ Спеціалізована</td>\n<td>✅ Кросфункціональна</td>\n</tr>\n<tr>\n<td><strong>Час до ринку</strong></td>\n<td>❌ Місяці/роки</td>\n<td>✅ Тижні</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>💡 Коли використовувати?</strong> <p><strong>Waterfall:</strong> Фіксовані вимоги, регульовані індустрії (медицина, аерокосмос)<br><strong>Agile/Scrum:</strong> Мінливі вимоги, інноваційні продукти, стартапи</p>\n</div>\n\n","<h1>⚡ Best Practices в Scrum</h1>\n<h2>🎯 Для Product Owner:</h2>\n<p>✅ <strong>INVEST criteria</strong> для User Stories:</p>\n<ul>\n<li><strong>I</strong>ndependent — незалежні</li>\n<li><strong>N</strong>egotiable — обговорювані</li>\n<li><strong>V</strong>aluable — цінні для бізнесу</li>\n<li><strong>E</strong>stimable — можна оцінити</li>\n<li><strong>S</strong>mall — достатньо малі</li>\n<li><strong>T</strong>estable — тестовані</li>\n</ul>\n<p>✅ <strong>Grooming/Refinement</strong> — регулярно \"чистити\" backlog (10% часу спринту):</p>\n<ul>\n<li>Видаляти застарілі задачі</li>\n<li>Деталізувати майбутні User Stories</li>\n<li>Оновлювати пріоритети</li>\n<li>Оцінювати нові задачі разом з командою</li>\n</ul>\n","<h1>⚡ Best Practices (продовження)</h1>\n<h2>👨‍💻 Для Development Team:</h2>\n<p>✅ <strong>Pair Programming</strong> — два розробники, один код</p>\n<p>✅ <strong>Code Review</strong> — всі зміни рев'ю'яться</p>\n<p>✅ <strong>Test-Driven Development (TDD)</strong> — спочатку тест, потім код</p>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// Приклад TDD: спочатку пишемо тест</span>\n<span class=\"hljs-title function_\">describe</span>(<span class=\"hljs-string\">'UserAuthentication'</span>, <span class=\"hljs-function\">() =&gt;</span> {\n  <span class=\"hljs-title function_\">it</span>(<span class=\"hljs-string\">'should authenticate user with valid credentials'</span>, <span class=\"hljs-keyword\">async</span> () =&gt; {\n    <span class=\"hljs-keyword\">const</span> result = <span class=\"hljs-keyword\">await</span> <span class=\"hljs-title function_\">authenticateUser</span>(<span class=\"hljs-string\">'user@example.com'</span>, <span class=\"hljs-string\">'password123'</span>);\n    <span class=\"hljs-title function_\">expect</span>(result.<span class=\"hljs-property\">success</span>).<span class=\"hljs-title function_\">toBe</span>(<span class=\"hljs-literal\">true</span>);\n    <span class=\"hljs-title function_\">expect</span>(result.<span class=\"hljs-property\">token</span>).<span class=\"hljs-title function_\">toBeDefined</span>();\n  });\n\n  <span class=\"hljs-title function_\">it</span>(<span class=\"hljs-string\">'should reject user with invalid credentials'</span>, <span class=\"hljs-keyword\">async</span> () =&gt; {\n    <span class=\"hljs-keyword\">const</span> result = <span class=\"hljs-keyword\">await</span> <span class=\"hljs-title function_\">authenticateUser</span>(<span class=\"hljs-string\">'user@example.com'</span>, <span class=\"hljs-string\">'wrongpassword'</span>);\n    <span class=\"hljs-title function_\">expect</span>(result.<span class=\"hljs-property\">success</span>).<span class=\"hljs-title function_\">toBe</span>(<span class=\"hljs-literal\">false</span>);\n    <span class=\"hljs-title function_\">expect</span>(result.<span class=\"hljs-property\">error</span>).<span class=\"hljs-title function_\">toBe</span>(<span class=\"hljs-string\">'Invalid credentials'</span>);\n  });\n});\n\n<span class=\"hljs-comment\">// Потім реалізуємо функцію</span>\n<span class=\"hljs-keyword\">async</span> <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">authenticateUser</span>(<span class=\"hljs-params\">email: <span class=\"hljs-built_in\">string</span>, password: <span class=\"hljs-built_in\">string</span></span>) {\n  <span class=\"hljs-comment\">// Implementation here</span>\n}</code></pre>","<h1>⚡ Best Practices (завершення)</h1>\n<h2>🎓 Для Scrum Master:</h2>\n<p>✅ <strong>Servant Leadership</strong> — слугуй команді, не керуй нею</p>\n<p>✅ <strong>Remove Impediments</strong> — видаляй перешкоди якнайшвидше (as soon as possible)</p>\n<p>✅ <strong>Facilitate, don't dictate</strong> — фасилітуй (організовуй і направляй обговорення), не диктуй рішення</p>\n<h2>📊 Метрики для моніторингу:</h2>\n<table>\n<thead>\n<tr>\n<th>Метрика</th>\n<th>Що показує</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>🔥 <strong>Velocity</strong></td>\n<td>Скільки Story Points команда робить за спринт</td>\n</tr>\n<tr>\n<td>📉 <strong>Burndown Chart</strong></td>\n<td>Скільки роботи залишилось</td>\n</tr>\n<tr>\n<td>⏱️ <strong>Cycle Time</strong></td>\n<td>Скільки часу від старту до завершення</td>\n</tr>\n<tr>\n<td>🎯 <strong>Sprint Goal Success Rate</strong></td>\n<td>% досягнутих цілей спринту</td>\n</tr>\n</tbody></table>\n<div class=\"warning\"><strong>⚠️ Метрики ≠ Мета</strong> <p>Метрики для покращення процесу, не для оцінки людей!</p>\n</div>\n\n","<h1>❌ Типові помилки в Scrum</h1>\n<h2>🚫 Anti-patterns:</h2>\n<div class=\"danger\"><strong>🚫 1. Scrum-but (\"Ми робимо Scrum, але...\")</strong> <p>\"Ми робимо Scrum, але без ретроспектив\"<br>\"Ми робимо Scrum, але Product Owner ніколи не доступний\"<br><strong>Проблема:</strong> Це вже не Scrum, не чекайте результатів Scrum!</p>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>⚠️ 2. Мікроменеджмент</strong> <p>Scrum Master або менеджер розподіляє задачі замість того, щоб команда сама обирала.<br><strong>Рішення:</strong> Довіряйте команді бути самоорганізованою!</p>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>⚠️ 3. Ігнорування Sprint Goal</strong> <p>Команда бере випадкові задачі без загальної мети спринту.<br><strong>Рішення:</strong> Завжди формулюйте чітку мету спринту!</p>\n</div>\n\n","<h1>❌ Типові помилки (продовження)</h1>\n<div class=\"warning\"><strong>⚠️ 4. Перевантаження спринту</strong> <p>\"Давайте візьмемо ще одну невелику задачу!\"<br><strong>Результат:</strong> Нічого не зроблено до кінця, низька якість.<br><strong>Рішення:</strong> Краще недовантажити і зробити якісно!</p>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>⚠️ 5. Daily Scrum = Status Report</strong> <p>15-хвилинний стендап перетворюється на годинну нараду зі звітами менеджеру.<br><strong>Рішення:</strong> Говоримо ТІЛЬКИ про синхронізацію команди!</p>\n</div>\n\n\n\n\n\n<div class=\"danger\"><strong>🚫 6. Неготові User Stories</strong> <p>Беремо в спринт історії без критеріїв прийняття або оцінок.<br><strong>Рішення:</strong> Definition of Ready — чіткі критерії готовності задачі!</p>\n</div>\n\n","<h1>🎯 Коли Scrum працює найкраще?</h1>\n<h2>✅ Ідеальні умови для Scrum:</h2>\n<ul>\n<li>🔄 <strong>Мінливі вимоги</strong> — продукт еволюціонує</li>\n<li>👥 <strong>Залучений клієнт</strong> — готовий давати фідбек</li>\n<li>🤝 <strong>Кросфункціональна команда</strong> — всі навички в команді</li>\n<li>🚀 <strong>Інноваційний продукт</strong> — невідомо, що спрацює</li>\n<li>📈 <strong>Швидкий час до ринку</strong> — потрібні результати швидко</li>\n</ul>\n<h2>❌ Коли краще НЕ використовувати Scrum:</h2>\n<ul>\n<li>📋 Фіксовані вимоги (контракт)</li>\n<li>🏛️ Жорстке регулювання (медицина, авіація)</li>\n<li>👤 Один розробник</li>\n<li>⚙️ Чисте обслуговування (без нових фіч)</li>\n</ul>\n","<h1>🔄 Scrum на практиці: Timeline спринту</h1>\n<h2>2-тижневий Sprint (приклад)</h2>\n<table>\n<thead>\n<tr>\n<th>День тижня</th>\n<th>Подія</th>\n<th>Тривалість</th>\n<th>Що відбувається</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>Понеділок (День 1)</strong></td>\n<td>🎯 Sprint Planning</td>\n<td>4 год</td>\n<td>Плануємо роботу на спринт</td>\n</tr>\n<tr>\n<td><strong>Щодня (День 2-9)</strong></td>\n<td>📊 Daily Scrum</td>\n<td>15 хв</td>\n<td>Синхронізація команди</td>\n</tr>\n<tr>\n<td><strong>П'ятниця (День 10)</strong></td>\n<td>🔍 Sprint Review<br>🤔 Sprint Retrospective</td>\n<td>2 год<br>1.5 год</td>\n<td>Демо стейкхолдерам<br>Аналізуємо і покращуємо процес</td>\n</tr>\n<tr>\n<td><strong>Понеділок (День 11)</strong></td>\n<td>🎯 Sprint Planning</td>\n<td>4 год</td>\n<td>Початок нового спринту</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>💡 Ритм роботи</strong> <p>Scrum створює передбачуваний ритм: команда знає коли плануємо, коли показуємо результат, коли покращуємо процес. Daily Scrum щодня в один і той же час!</p>\n</div>\n\n","<h1>✅ Ключові висновки</h1>\n<h2>🎯 Головні тези:</h2>\n<ol>\n<li>🔄 <strong>Agile — це mindset</strong>, Scrum — конкретний фреймворк</li>\n<li>👥 <strong>Люди важливіші за процеси</strong> — Agile Manifesto</li>\n<li>🎯 <strong>Три ролі Scrum:</strong> Product Owner, Dev Team, Scrum Master</li>\n<li>📅 <strong>Scrum події:</strong> Sprint Planning, Daily Scrum, Sprint Review, Sprint Retrospective (всі в межах Sprint)</li>\n<li>📦 <strong>Три артефакти:</strong> Product Backlog, Sprint Backlog, Increment</li>\n<li>⏱️ <strong>Короткі цикли</strong> (1-4 тижні) — швидкий фідбек</li>\n<li>🚀 <strong>Кожен спринт = робочий продукт</strong> (потенційно готовий до випуску)</li>\n<li>🔍 <strong>Емпіризм:</strong> прозорість → аналіз → адаптація</li>\n</ol>\n<div class=\"success\"><strong>✅ Чому це працює?</strong> <p>Scrum дозволяє швидко адаптуватись до змін, постійно отримувати фідбек від клієнтів і доставляти цінність малими порціями замість одного великого релізу в кінці.</p>\n</div>\n\n","<h1>❓ Контрольні питання</h1>\n<h2>Перевір себе:</h2>\n<ol>\n<li><p><strong>Які 4 цінності Agile Manifesto?</strong></p>\n<ul>\n<li>Наведіть приклад для однієї з цінностей</li>\n</ul>\n</li>\n<li><p><strong>Яка різниця між Product Owner та Scrum Master?</strong></p>\n<ul>\n<li>Хто за що відповідає?</li>\n</ul>\n</li>\n<li><p><strong>Що таке Definition of Done і навіщо він потрібен?</strong></p>\n</li>\n<li><p><strong>Чому Daily Scrum має тривати строго 15 хвилин?</strong></p>\n</li>\n<li><p><strong>Назвіть три артефакти Scrum та поясніть призначення кожного</strong></p>\n</li>\n<li><p><strong>У чому головна відмінність між Waterfall та Agile/Scrum?</strong></p>\n<ul>\n<li>Коли краще використовувати кожен підхід?</li>\n</ul>\n</li>\n</ol>\n","<h1>📚 Глосарій термінів</h1>\n<table>\n<thead>\n<tr>\n<th>Термін</th>\n<th>Визначення</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>Agile</strong></td>\n<td>Сімейство ітеративних методологій розробки ПЗ</td>\n</tr>\n<tr>\n<td><strong>Sprint</strong></td>\n<td>1-4 тижневий цикл розробки в Scrum</td>\n</tr>\n<tr>\n<td><strong>Product Backlog</strong></td>\n<td>Впорядкований список всіх вимог до продукту</td>\n</tr>\n<tr>\n<td><strong>Sprint Backlog</strong></td>\n<td>Список задач на поточний спринт</td>\n</tr>\n<tr>\n<td><strong>Increment</strong></td>\n<td>Робоча версія продукту після спринту</td>\n</tr>\n<tr>\n<td><strong>Product Owner</strong></td>\n<td>Відповідає за цінність продукту і backlog (список задач)</td>\n</tr>\n<tr>\n<td><strong>Scrum Master</strong></td>\n<td>Фасилітатор процесу Scrum</td>\n</tr>\n<tr>\n<td><strong>Development Team</strong></td>\n<td>Кросфункціональна команда розробників</td>\n</tr>\n<tr>\n<td><strong>User Story</strong></td>\n<td>Вимога у форматі: \"Як [роль], я хочу [функція], щоб [цінність]\"</td>\n</tr>\n<tr>\n<td><strong>Story Points</strong></td>\n<td>Відносна оцінка складності задачі</td>\n</tr>\n<tr>\n<td><strong>Velocity</strong></td>\n<td>Кількість Story Points, що команда робить за спринт</td>\n</tr>\n<tr>\n<td><strong>Burndown Chart</strong></td>\n<td>Графік залишкової роботи в спринті</td>\n</tr>\n<tr>\n<td><strong>Definition of Ready</strong></td>\n<td>Критерії готовності задачі до роботи</td>\n</tr>\n<tr>\n<td><strong>Definition of Done</strong></td>\n<td>Критерії завершеності задачі</td>\n</tr>\n<tr>\n<td><strong>Sprint Goal</strong></td>\n<td>Мета, чого команда хоче досягти за спринт</td>\n</tr>\n<tr>\n<td><strong>Impediment</strong></td>\n<td>Перешкода, що блокує роботу команди</td>\n</tr>\n<tr>\n<td><strong>Timebox</strong></td>\n<td>Фіксований час для події (не може бути перевищений)</td>\n</tr>\n<tr>\n<td><strong>Retrospective</strong></td>\n<td>Зустріч для аналізу процесу і покращень</td>\n</tr>\n<tr>\n<td><strong>Stakeholder</strong></td>\n<td>Зацікавлена сторона (клієнт, менеджмент, користувачі)</td>\n</tr>\n<tr>\n<td><strong>Epic</strong></td>\n<td>Велика User Story, що розбивається на менші</td>\n</tr>\n</tbody></table>\n","<h1>🎓 Дякую за увагу!</h1>\n<h2>🚀 Головне:</h2>\n<blockquote>\n<p>\"Scrum — це не про ідеальний план, а про швидку адаптацію до реальності\"</p>\n</blockquote>\n<p><strong>Питання? 🙋</strong></p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("Слайд "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
