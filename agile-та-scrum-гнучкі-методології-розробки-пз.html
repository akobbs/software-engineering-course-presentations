><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üìä Daily<br>Scrum</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-C-3\" transform=\"translate(388.96875, 44)\"><rect class=\"basic label-container\" style=\"fill:#FFE082 !important\" x=\"-57.734375\" y=\"-36\" width=\"115.46875\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-33.734375, -24)\"><rect></rect><foreignObject width=\"67.46875\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üîç Sprint<br>Review</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-D-5\" transform=\"translate(570.7421875, 79.5)\"><rect class=\"basic label-container\" style=\"fill:#E1BEE7 !important\" x=\"-74.0390625\" y=\"-36\" width=\"148.078125\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-50.0390625, -24)\"><rect></rect><foreignObject width=\"100.078125\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>ü§î Sprint<br>Retrospective</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<div class=\"note\"><strong>üìù Backlog Refinement</strong> <p><strong>Backlog Refinement</strong> (—É—Ç–æ—á–Ω–µ–Ω–Ω—è –±–µ–∫–ª–æ–≥—É ‚Äî —Å–ø–∏—Å–∫—É –∑–∞–¥–∞—á) ‚Äî –Ω–µ –æ—Ñ—ñ—Ü—ñ–π–Ω–∞ –ø–æ–¥—ñ—è, –∞–ª–µ –≤–∞–∂–ª–∏–≤–∞ ongoing –∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å. –ö–æ–º–∞–Ω–¥–∞ –≤–∏—Ç—Ä–∞—á–∞—î ~10% —á–∞—Å—É —Å–ø—Ä–∏–Ω—Ç—É –Ω–∞ –¥–µ—Ç–∞–ª—ñ–∑–∞—Ü—ñ—é —Ç–∞ –æ—Ü—ñ–Ω–∫—É –º–∞–π–±—É—Ç–Ω—ñ—Ö –∑–∞–¥–∞—á.</p>\n</div>\n\n","<h1>1Ô∏è‚É£ Sprint Planning</h1>\n<p><strong>–ú–µ—Ç–∞:</strong> –°–ø–ª–∞–Ω—É–≤–∞—Ç–∏ —Ä–æ–±–æ—Ç—É –Ω–∞ —Å–ø—Ä–∏–Ω—Ç</p>\n<p>‚è±Ô∏è <strong>–¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å:</strong> 8 –≥–æ–¥–∏–Ω –¥–ª—è 4-—Ç–∏–∂–Ω–µ–≤–æ–≥–æ —Å–ø—Ä–∏–Ω—Ç—É (2 –≥–æ–¥–∏–Ω–∏ –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å)</p>\n<h2>–î–≤–∞ –ø–∏—Ç–∞–Ω–Ω—è:</h2>\n<ol>\n<li><p>üéØ <strong>–©–æ –º–∏ –∑—Ä–æ–±–∏–º–æ?</strong> (Sprint Goal)</p>\n<ul>\n<li>Product Owner –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—î –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à—ñ –µ–ª–µ–º–µ–Ω—Ç–∏ Backlog (—Å–ø–∏—Å–∫—É –∑–∞–¥–∞—á)</li>\n<li>–ö–æ–º–∞–Ω–¥–∞ –æ–±–∏—Ä–∞—î, —â–æ –º–æ–∂–Ω–∞ –∑—Ä–æ–±–∏—Ç–∏ –∑–∞ —Å–ø—Ä–∏–Ω—Ç</li>\n</ul>\n</li>\n<li><p>üõ†Ô∏è <strong>–Ø–∫ –º–∏ —Ü–µ –∑—Ä–æ–±–∏–º–æ?</strong> (Sprint Backlog)</p>\n<ul>\n<li>–ö–æ–º–∞–Ω–¥–∞ –¥–µ–∫–æ–º–ø–æ–∑—É—î –∑–∞–¥–∞—á—ñ</li>\n<li>–°—Ç–≤–æ—Ä—é—î –ø–ª–∞–Ω —Ä–æ–±–æ—Ç–∏</li>\n</ul>\n</li>\n</ol>\n<div class=\"tip\"><strong>üí° –ü—Ä–∞–∫—Ç–∏–∫–∞</strong> <p>–ö–æ–º–∞–Ω–¥–∞ Netflix –Ω–∞ Sprint Planning –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î –ø–æ–∫–µ—Ä –ø–ª–∞–Ω—É–≤–∞–Ω–Ω—è (Planning Poker) –¥–ª—è –æ—Ü—ñ–Ω–∫–∏ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ –∑–∞–¥–∞—á</p>\n</div>\n\n","<h1>2Ô∏è‚É£ Daily Scrum (–©–æ–¥–µ–Ω–Ω–∏–π —Å—Ç–µ–Ω–¥–∞–ø)</h1>\n<p><strong>–ú–µ—Ç–∞:</strong> –°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –∫–æ–º–∞–Ω–¥–∏ —Ç–∞ –ø–ª–∞–Ω –Ω–∞ –¥–µ–Ω—å</p>\n<p>‚è±Ô∏è <strong>–¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å:</strong> 15 —Ö–≤–∏–ª–∏–Ω (—Å—Ç—Ä–æ–≥–æ!)<br>üïê <strong>–ö–æ–ª–∏:</strong> –©–æ–¥–Ω—è –≤ –æ–¥–∏–Ω —ñ —Ç–æ–π –∂–µ —á–∞—Å<br>üë• <strong>–•—Ç–æ:</strong> Development Team (—ñ–Ω—à—ñ –º–æ–∂—É—Ç—å —Å–ª—É—Ö–∞—Ç–∏)</p>\n<h2>–¢—Ä–∏ –ø–∏—Ç–∞–Ω–Ω—è:</h2>\n<ol>\n<li>‚úÖ <strong>–©–æ —è –∑—Ä–æ–±–∏–≤ –≤—á–æ—Ä–∞?</strong></li>\n<li>üéØ <strong>–©–æ —è –∑—Ä–æ–±–ª—é —Å—å–æ–≥–æ–¥–Ω—ñ?</strong></li>\n<li>üöß <strong>–Ø–∫—ñ —É –º–µ–Ω–µ —î –±–ª–æ–∫–µ—Ä–∏?</strong></li>\n</ol>\n<div class=\"warning\"><strong>‚ö†Ô∏è –¢–∏–ø–æ–≤–∞ –ø–æ–º–∏–ª–∫–∞</strong> <p>Daily Scrum ‚Äî —Ü–µ –ù–ï –∑–≤—ñ—Ç –¥–ª—è –º–µ–Ω–µ–¥–∂–µ—Ä–∞! –¶–µ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –∫–æ–º–∞–Ω–¥–∏.</p>\n</div>\n\n","<h1>3Ô∏è‚É£ Sprint Review</h1>\n<p><strong>–ú–µ—Ç–∞:</strong> –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—è —Ä–æ–±–æ—Ç–∏ —Å—Ç–µ–π–∫—Ö–æ–ª–¥–µ—Ä–∞–º (–∑–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∏–º —Å—Ç–æ—Ä–æ–Ω–∞–º)</p>\n<p>‚è±Ô∏è <strong>–¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å:</strong> 4 –≥–æ–¥–∏–Ω–∏ –¥–ª—è 4-—Ç–∏–∂–Ω–µ–≤–æ–≥–æ —Å–ø—Ä–∏–Ω—Ç—É (1 –≥–æ–¥–∏–Ω–∞ –Ω–∞ —Ç–∏–∂–¥–µ–Ω—å)</p>\n<h2>–©–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è:</h2>\n<ol>\n<li>üé¨ <strong>–î–µ–º–æ</strong> ‚Äî –∫–æ–º–∞–Ω–¥–∞ –ø–æ–∫–∞–∑—É—î —â–æ –∑—Ä–æ–±–ª–µ–Ω–æ</li>\n<li>üí¨ <strong>–§—ñ–¥–±–µ–∫</strong> ‚Äî —Å—Ç–µ–π–∫—Ö–æ–ª–¥–µ—Ä–∏ (–∫–ª—ñ—î–Ω—Ç–∏, –º–µ–Ω–µ–¥–∂–º–µ–Ω—Ç, –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ) –¥—ñ–ª—è—Ç—å—Å—è –¥—É–º–∫–∞–º–∏</li>\n<li>üìã <strong>Backlog refinement</strong> ‚Äî –æ–±–≥–æ–≤–æ—Ä—é—î–º–æ –Ω–∞—Å—Ç—É–ø–Ω—ñ –ø—Ä—ñ–æ—Ä–∏—Ç–µ—Ç–∏</li>\n</ol>\n<div class=\"success\"><strong>‚úÖ Google</strong> <p>–£ Google –∫–æ–∂–Ω–∞ –∫–æ–º–∞–Ω–¥–∞ —Ä–æ–±–∏—Ç—å Sprint Review –∑ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—î—é –Ω–∞ –≤–µ–ª–∏–∫–æ–º—É –µ–∫—Ä–∞–Ω—ñ. –Ü–Ω—à—ñ –∫–æ–º–∞–Ω–¥–∏ –º–æ–∂—É—Ç—å –ø—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—å —Ç–∞ –¥—ñ–∑–Ω–∞—Ç–∏—Å—å –ø—Ä–æ –Ω–æ–≤—ñ —Ñ—ñ—á—ñ.</p>\n</div>\n\n\n\n\n\n<div class=\"note\"><strong>üìù –í–∞–∂–ª–∏–≤–æ</strong> <p>–ü–æ–∫–∞–∑—É—î–º–æ –¢–Ü–õ–¨–ö–ò Done features ‚Äî —Ç–µ, —â–æ –≥–æ—Ç–æ–≤–µ –¥–æ –ø—Ä–æ–¥–∞–∫—à–Ω!</p>\n</div>\n\n","<h1>4Ô∏è‚É£ Sprint Retrospective</h1>\n<p><strong>–ú–µ—Ç–∞:</strong> –ü–æ–∫—Ä–∞—â–∏—Ç–∏ –ø—Ä–æ—Ü–µ—Å –∫–æ–º–∞–Ω–¥–∏</p>\n<p>‚è±Ô∏è <strong>–¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å:</strong> 3 –≥–æ–¥–∏–Ω–∏ –¥–ª—è 4-—Ç–∏–∂–Ω–µ–≤–æ–≥–æ —Å–ø—Ä–∏–Ω—Ç—É</p>\n<h2>–¢—Ä–∏ –ø–∏—Ç–∞–Ω–Ω—è:</h2>\n<ol>\n<li>‚úÖ <strong>–©–æ –ø—Ä–æ–π—à–ª–æ –¥–æ–±—Ä–µ?</strong></li>\n<li>‚ùå <strong>–©–æ –ø—Ä–æ–π—à–ª–æ –ø–æ–≥–∞–Ω–æ?</strong></li>\n<li>üîÑ <strong>–©–æ –ø–æ–∫—Ä–∞—â–∏–º–æ?</strong></li>\n</ol>\n<div class=\"tip\"><strong>üí° –§–æ—Ä–º–∞—Ç</strong> <p>–ü–æ–ø—É–ª—è—Ä–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç: Start-Stop-Continue</p>\n<ul>\n<li><strong>Start</strong> ‚Äî —â–æ –ø–æ—á–Ω–µ–º–æ —Ä–æ–±–∏—Ç–∏</li>\n<li><strong>Stop</strong> ‚Äî —â–æ –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ–º–æ —Ä–æ–±–∏—Ç–∏</li>\n<li><strong>Continue</strong> ‚Äî —â–æ –ø—Ä–æ–¥–æ–≤–∂–∏–º–æ —Ä–æ–±–∏—Ç–∏</li>\n</ul>\n</div>\n\n\n\n\n<div class=\"mermaid\" data-source=\"graph TD\n –≤—ñ—Ç—å —è–∫—â–æ –Ω–µ –≤–∏–ø—É—Å–∫–∞—î–º–æ).</p>\n","<h1>üìä –ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è: Waterfall vs Agile/Scrum</h1>\n<table>\n<thead>\n<tr>\n<th>–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∞</th>\n<th>üíß Waterfall</th>\n<th>üéØ Agile/Scrum</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–ü–ª–∞–Ω—É–≤–∞–Ω–Ω—è</strong></td>\n<td>‚ùå –í–µ—Å—å –ø—Ä–æ—î–∫—Ç –Ω–∞–ø–µ—Ä–µ–¥</td>\n<td>‚úÖ –ö–æ–∂–µ–Ω —Å–ø—Ä–∏–Ω—Ç –æ–∫—Ä–µ–º–æ</td>\n</tr>\n<tr>\n<td><strong>–ó–º—ñ–Ω–∏ –≤–∏–º–æ–≥</strong></td>\n<td>‚ùå –î—É–∂–µ —Å–∫–ª–∞–¥–Ω–æ</td>\n<td>‚úÖ –í—ñ—Ç–∞—é—Ç—å—Å—è</td>\n</tr>\n<tr>\n<td><strong>–ü–æ—Å—Ç–∞–≤–∫–∞</strong></td>\n<td>‚ùå –í –∫—ñ–Ω—Ü—ñ –ø—Ä–æ—î–∫—Ç—É</td>\n<td>‚úÖ –ö–æ–∂–Ω—ñ 1-4 —Ç–∏–∂–Ω—ñ</td>\n</tr>\n<tr>\n<td><strong>–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—è</strong></td>\n<td>‚ùå –ü–æ–≤–Ω–∞ –Ω–∞ —Å—Ç–∞—Ä—Ç—ñ</td>\n<td>‚úÖ –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–æ –¥–æ—Å—Ç–∞—Ç–Ω—è</td>\n</tr>\n<tr>\n<td><strong>–í–∑–∞—î–º–æ–¥—ñ—è –∑ –∫–ª—ñ—î–Ω—Ç–æ–º</strong></td>\n<td>‚ùå –ù–∞ –ø–æ—á–∞—Ç–∫—É —ñ –≤ –∫—ñ–Ω—Ü—ñ</td>\n<td>‚úÖ –ü–æ—Å—Ç—ñ–π–Ω–∞</td>\n</tr>\n<tr>\n<td><strong>–†–∏–∑–∏–∫–∏</strong></td>\n<td>‚ùå –í–∏—Å–æ–∫—ñ (–≤—Å–µ –≤ –∫—ñ–Ω—Ü—ñ)</td>\n<td>‚úÖ –ù–∏–∑—å–∫—ñ (—Ä–∞–Ω–Ω—è –¥–µ—Ç–µ–∫—Ü—ñ—è)</td>\n</tr>\n<tr>\n<td><strong>–ö–æ–º–∞–Ω–¥–∞</strong></td>\n<td>‚ùå –°–ø–µ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–∞</td>\n<td>‚úÖ –ö—Ä–æ—Å—Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–∞</td>\n</tr>\n<tr>\n<td><strong>–ß–∞—Å –¥–æ —Ä–∏–Ω–∫—É</strong></td>\n<td>‚ùå –ú—ñ—Å—è—Ü—ñ/—Ä–æ–∫–∏</td>\n<td>‚úÖ –¢–∏–∂–Ω—ñ</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏?</strong> <p><strong>Waterfall:</strong> –§—ñ–∫—Å–æ–≤–∞–Ω—ñ –≤–∏–º–æ–≥–∏, —Ä–µ–≥—É–ª—å–æ–≤–∞–Ω—ñ —ñ–Ω–¥—É—Å—Ç—Ä—ñ—ó (–º–µ–¥–∏—Ü–∏–Ω–∞, –∞–µ—Ä–æ–∫–æ—Å–º–æ—Å)<br><strong>Agile/Scrum:</strong> –ú—ñ–Ω–ª–∏–≤—ñ –≤–∏–º–æ–≥–∏, —ñ–Ω–Ω–æ–≤–∞—Ü—ñ–π–Ω—ñ –ø—Ä–æ–¥—É–∫—Ç–∏, —Å—Ç–∞—Ä—Ç–∞–ø–∏</p>\n</div>\n\n","<h1>‚ö° Best Practices –≤ Scrum</h1>\n<h2>üéØ –î–ª—è Product Owner:</h2>\n<p>‚úÖ <strong>INVEST criteria</strong> –¥–ª—è User Stories:</p>\n<ul>\n<li><strong>I</strong>ndependent ‚Äî –Ω–µ–∑–∞–ª–µ–∂–Ω—ñ</li>\n<li><strong>N</strong>egotiable ‚Äî –æ–±–≥–æ–≤–æ—Ä—é–≤–∞–Ω—ñ</li>\n<li><strong>V</strong>aluable ‚Äî —Ü—ñ–Ω–Ω—ñ –¥–ª—è –±—ñ–∑–Ω–µ—Å—É</li>\n<li><strong>E</strong>stimable ‚Äî –º–æ–∂–Ω–∞ –æ—Ü—ñ–Ω–∏—Ç–∏</li>\n<li><strong>S</strong>mall ‚Äî –¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–∞–ª—ñ</li>\n<li><strong>T</strong>estable ‚Äî —Ç–µ—Å—Ç–æ–≤–∞–Ω—ñ</li>\n</ul>\n<p>‚úÖ <strong>Grooming/Refinement</strong> ‚Äî —Ä–µ–≥—É–ª—è—Ä–Ω–æ \"—á–∏—Å—Ç–∏—Ç–∏\" backlog (10% —á–∞—Å—É —Å–ø—Ä–∏–Ω—Ç—É):</p>\n<ul>\n<li>–í–∏–¥–∞–ª—è—Ç–∏ –∑–∞—Å—Ç–∞—Ä—ñ–ª—ñ –∑–∞–¥–∞—á—ñ</li>\n<li>–î–µ—Ç–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –º–∞–π–±—É—Ç–Ω—ñ User Stories</li>\n<li>–û–Ω–æ–≤–ª—é–≤–∞—Ç–∏ –ø—Ä—ñ–æ—Ä–∏—Ç–µ—Ç–∏</li>\n<li>–û—Ü—ñ–Ω—é–≤–∞—Ç–∏ –Ω–æ–≤—ñ –∑–∞–¥–∞—á—ñ —Ä–∞–∑–æ–º –∑ –∫–æ–º–∞–Ω–¥–æ—é</li>\n</ul>\n","<h1>‚ö° Best Practices (–ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è)</h1>\n<h2>üë®‚Äçüíª –î–ª—è Development Team:</h2>\n<p>‚úÖ <strong>Pair Programming</strong> ‚Äî –¥–≤–∞ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∏, –æ–¥–∏–Ω –∫–æ–¥</p>\n<p>‚úÖ <strong>Code Review</strong> ‚Äî –≤—Å—ñ –∑–º—ñ–Ω–∏ —Ä–µ–≤'—é'—è—Ç—å—Å—è</p>\n<p>‚úÖ <strong>Test-Driven Development (TDD)</strong> ‚Äî —Å–ø–æ—á–∞—Ç–∫—É —Ç–µ—Å—Ç, –ø–æ—Ç—ñ–º –∫–æ–¥</p>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –ü—Ä–∏–∫–ª–∞–¥ TDD: —Å–ø–æ—á–∞—Ç–∫—É –ø–∏—à–µ–º–æ —Ç–µ—Å—Ç</span>\n<span class=\"hljs-title function_\">describe</span>(<span class=\"hljs-string\">'UserAuthentication'</span>, <span class=\"hljs-function\">() =&gt;</span> {\n  <span class=\"hljs-title function_\">it</span>(<span class=\"hljs-string\">'should authenticate user with valid credentials'</span>, <span class=\"hljs-keyword\">async</span> () =&gt; {\n    <span class=\"hljs-keyword\">const</span> result = <span class=\"hljs-keyword\">await</span> <span class=\"hljs-title function_\">authenticateUser</span>(<span class=\"hljs-string\">'user@example.com'</span>, <span class=\"hljs-string\">'password123'</span>);\n    <span class=\"hljs-title function_\">expect</span>(result.<span class=\"hljs-property\">success</span>).<span class=\"hljs-title function_\">toBe</span>(<span class=\"hljs-literal\">true</span>);\n    <span class=\"hljs-title function_\">expect</span>(result.<span class=\"hljs-property\">token</span>).<span class=\"hljs-title function_\">toBeDefined</span>();\n  });\n\n  <span class=\"hljs-title function_\">it</span>(<span class=\"hljs-string\">'should reject user with invalid credentials'</span>, <span class=\"hljs-keyword\">async</span> () =&gt; {\n    <span class=\"hljs-keyword\">const</span> result = <span class=\"hljs-keyword\">await</span> <span class=\"hljs-title function_\">authenticateUser</span>(<span class=\"hljs-string\">'user@example.com'</span>, <span class=\"hljs-string\">'wrongpassword'</span>);\n    <span class=\"hljs-title function_\">expect</span>(result.<span class=\"hljs-property\">success</span>).<span class=\"hljs-title function_\">toBe</span>(<span class=\"hljs-literal\">false</span>);\n    <span class=\"hljs-title function_\">expect</span>(result.<span class=\"hljs-property\">error</span>).<span class=\"hljs-title function_\">toBe</span>(<span class=\"hljs-string\">'Invalid credentials'</span>);\n  });\n});\n\n<span class=\"hljs-comment\">// –ü–æ—Ç—ñ–º —Ä–µ–∞–ª—ñ–∑—É—î–º–æ —Ñ—É–Ω–∫—Ü—ñ—é</span>\n<span class=\"hljs-keyword\">async</span> <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">authenticateUser</span>(<span class=\"hljs-params\">email: <span class=\"hljs-built_in\">string</span>, password: <span class=\"hljs-built_in\">string</span></span>) {\n  <span class=\"hljs-comment\">// Implementation here</span>\n}</code></pre>","<h1>‚ö° Best Practices (–∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è)</h1>\n<h2>üéì –î–ª—è Scrum Master:</h2>\n<p>‚úÖ <strong>Servant Leadership</strong> ‚Äî —Å–ª—É–≥—É–π –∫–æ–º–∞–Ω–¥—ñ, –Ω–µ –∫–µ—Ä—É–π –Ω–µ—é</p>\n<p>‚úÖ <strong>Remove Impediments</strong> ‚Äî –≤–∏–¥–∞–ª—è–π –ø–µ—Ä–µ—à–∫–æ–¥–∏ —è–∫–Ω–∞–π—à–≤–∏–¥—à–µ (as soon as possible)</p>\n<p>‚úÖ <strong>Facilitate, don't dictate</strong> ‚Äî —Ñ–∞—Å–∏–ª—ñ—Ç—É–π (–æ—Ä–≥–∞–Ω—ñ–∑–æ–≤—É–π —ñ –Ω–∞–ø—Ä–∞–≤–ª—è–π –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è), –Ω–µ –¥–∏–∫—Ç—É–π —Ä—ñ—à–µ–Ω–Ω—è</p>\n<h2>üìä –ú–µ—Ç—Ä–∏–∫–∏ –¥–ª—è –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É:</h2>\n<table>\n<thead>\n<tr>\n<th>–ú–µ—Ç—Ä–∏–∫–∞</th>\n<th>–©–æ –ø–æ–∫–∞–∑—É—î</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üî• <strong>Velocity</strong></td>\n<td>–°–∫—ñ–ª—å–∫–∏ Story Points –∫–æ–º–∞–Ω–¥–∞ —Ä–æ–±–∏—Ç—å –∑–∞ —Å–ø—Ä–∏–Ω—Ç</td>\n</tr>\n<tr>\n<td>üìâ <strong>Burndown Chart</strong></td>\n<td>–°–∫—ñ–ª—å–∫–∏ —Ä–æ–±–æ—Ç–∏ –∑–∞–ª–∏—à–∏–ª–æ—Å—å</td>\n</tr>\n<tr>\n<td>‚è±Ô∏è <strong>Cycle Time</strong></td>\n<td>–°–∫—ñ–ª—å–∫–∏ —á–∞—Å—É –≤—ñ–¥ —Å—Ç–∞—Ä—Ç—É –¥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>üéØ <strong>Sprint Goal Success Rate</strong></td>\n<td>% –¥–æ—Å—è–≥–Ω—É—Ç–∏—Ö —Ü—ñ–ª–µ–π —Å–ø—Ä–∏–Ω—Ç—É</td>\n</tr>\n</tbody></table>\n<div class=\"warning\"><strong>‚ö†Ô∏è –ú–µ—Ç—Ä–∏–∫–∏ ‚â† –ú–µ—Ç–∞</strong> <p>–ú–µ—Ç—Ä–∏–∫–∏ –¥–ª—è –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –ø—Ä–æ—Ü–µ—Å—É, –Ω–µ –¥–ª—è –æ—Ü—ñ–Ω–∫–∏ –ª—é–¥–µ–π!</p>\n</div>\n\n","<h1>‚ùå –¢–∏–ø–æ–≤—ñ –ø–æ–º–∏–ª–∫–∏ –≤ Scrum</h1>\n<h2>üö´ Anti-patterns:</h2>\n<div class=\"danger\"><strong>üö´ 1. Scrum-but (\"–ú–∏ —Ä–æ–±–∏–º–æ Scrum, –∞–ª–µ...\")</strong> <p>\"–ú–∏ —Ä–æ–±–∏–º–æ Scrum, –∞–ª–µ –±–µ–∑ —Ä–µ—Ç—Ä–æ—Å–ø–µ–∫—Ç–∏–≤\"<br>\"–ú–∏ —Ä–æ–±–∏–º–æ Scrum, –∞–ª–µ Product Owner –Ω—ñ–∫–æ–ª–∏ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π\"<br><strong>–ü—Ä–æ–±–ª–µ–º–∞:</strong> –¶–µ –≤–∂–µ –Ω–µ Scrum, –Ω–µ —á–µ–∫–∞–π—Ç–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ Scrum!</p>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>‚ö†Ô∏è 2. –ú—ñ–∫—Ä–æ–º–µ–Ω–µ–¥–∂–º–µ–Ω—Ç</strong> <p>Scrum Master –∞–±–æ –º–µ–Ω–µ–¥–∂–µ—Ä —Ä–æ–∑–ø–æ–¥—ñ–ª—è—î –∑–∞–¥–∞—á—ñ –∑–∞–º—ñ—Å—Ç—å —Ç–æ–≥–æ, —â–æ–± –∫–æ–º–∞–Ω–¥–∞ —Å–∞–º–∞ –æ–±–∏—Ä–∞–ª–∞.<br><strong>–†—ñ—à–µ–Ω–Ω—è:</strong> –î–æ–≤—ñ—Ä—è–π—Ç–µ –∫–æ–º–∞–Ω–¥—ñ –±—É—Ç–∏ —Å–∞–º–æ–æ—Ä–≥–∞–Ω—ñ–∑–æ–≤–∞–Ω–æ—é!</p>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>‚ö†Ô∏è 3. –Ü–≥–Ω–æ—Ä—É–≤–∞–Ω–Ω—è Sprint Goal</strong> <p>–ö–æ–º–∞–Ω–¥–∞ –±–µ—Ä–µ –≤–∏–ø–∞–¥–∫–æ–≤—ñ –∑–∞–¥–∞—á—ñ –±–µ–∑ –∑–∞–≥–∞–ª—å–Ω–æ—ó –º–µ—Ç–∏ —Å–ø—Ä–∏–Ω—Ç—É.<br><strong>–†—ñ—à–µ–Ω–Ω—è:</strong> –ó–∞–≤–∂–¥–∏ —Ñ–æ—Ä–º—É–ª—é–π—Ç–µ —á—ñ—Ç–∫—É –º–µ—Ç—É —Å–ø—Ä–∏–Ω—Ç—É!</p>\n</div>\n\n","<h1>‚ùå –¢–∏–ø–æ–≤—ñ –ø–æ–º–∏–ª–∫–∏ (–ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è)</h1>\n<div class=\"warning\"><strong>‚ö†Ô∏è 4. –ü–µ—Ä–µ–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–ø—Ä–∏–Ω—Ç—É</strong> <p>\"–î–∞–≤–∞–π—Ç–µ –≤—ñ–∑—å–º–µ–º–æ —â–µ –æ–¥–Ω—É –Ω–µ–≤–µ–ª–∏–∫—É –∑–∞–¥–∞—á—É!\"<br><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> –ù—ñ—á–æ–≥–æ –Ω–µ –∑—Ä–æ–±–ª–µ–Ω–æ –¥–æ –∫—ñ–Ω—Ü—è, –Ω–∏–∑—å–∫–∞ —è–∫—ñ—Å—Ç—å.<br><strong>–†—ñ—à–µ–Ω–Ω—è:</strong> –ö—Ä–∞—â–µ –Ω–µ–¥–æ–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —ñ –∑—Ä–æ–±–∏—Ç–∏ —è–∫—ñ—Å–Ω–æ!</p>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>‚ö†Ô∏è 5. Daily Scrum = Status Report</strong> <p>15-—Ö–≤–∏–ª–∏–Ω–Ω–∏–π —Å—Ç–µ–Ω–¥–∞–ø –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—î—Ç—å—Å—è –Ω–∞ –≥–æ–¥–∏–Ω–Ω—É –Ω–∞—Ä–∞–¥—É –∑—ñ –∑–≤—ñ—Ç–∞–º–∏ –º–µ–Ω–µ–¥–∂–µ—Ä—É.<br><strong>–†—ñ—à–µ–Ω–Ω—è:</strong> –ì–æ–≤–æ—Ä–∏–º–æ –¢–Ü–õ–¨–ö–ò –ø—Ä–æ —Å–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—é –∫–æ–º–∞–Ω–¥–∏!</p>\n</div>\n\n\n\n\n\n<div class=\"danger\"><strong>üö´ 6. –ù–µ–≥–æ—Ç–æ–≤—ñ User Stories</strong> <p>–ë–µ—Ä–µ–º–æ –≤ —Å–ø—Ä–∏–Ω—Ç —ñ—Å—Ç–æ—Ä—ñ—ó –±–µ–∑ –∫—Ä–∏—Ç–µ—Ä—ñ—ó–≤ –ø—Ä–∏–π–Ω—è—Ç—Ç—è –∞–±–æ –æ—Ü—ñ–Ω–æ–∫.<br><strong>–†—ñ—à–µ–Ω–Ω—è:</strong> Definition of Ready ‚Äî —á—ñ—Ç–∫—ñ –∫—Ä–∏—Ç–µ—Ä—ñ—ó –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ –∑–∞–¥–∞—á—ñ!</p>\n</div>\n\n","<h1>üéØ –ö–æ–ª–∏ Scrum –ø—Ä–∞—Ü—é—î –Ω–∞–π–∫—Ä–∞—â–µ?</h1>\n<h2>‚úÖ –Ü–¥–µ–∞–ª—å–Ω—ñ —É–º–æ–≤–∏ –¥–ª—è Scrum:</h2>\n<ul>\n<li>üîÑ <strong>–ú—ñ–Ω–ª–∏–≤—ñ –≤–∏–º–æ–≥–∏</strong> ‚Äî –ø—Ä–æ–¥—É–∫—Ç –µ–≤–æ–ª—é—Ü—ñ–æ–Ω—É—î</li>\n<li>üë• <strong>–ó–∞–ª—É—á–µ–Ω–∏–π –∫–ª—ñ—î–Ω—Ç</strong> ‚Äî –≥–æ—Ç–æ–≤–∏–π –¥–∞–≤–∞—Ç–∏ —Ñ—ñ–¥–±–µ–∫</li>\n<li>ü§ù <strong>–ö—Ä–æ—Å—Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–∞ –∫–æ–º–∞–Ω–¥–∞</strong> ‚Äî –≤—Å—ñ –Ω–∞–≤–∏—á–∫–∏ –≤ –∫–æ–º–∞–Ω–¥—ñ</li>\n<li>üöÄ <strong>–Ü–Ω–Ω–æ–≤–∞—Ü—ñ–π–Ω–∏–π –ø—Ä–æ–¥—É–∫—Ç</strong> ‚Äî –Ω–µ–≤—ñ–¥–æ–º–æ, —â–æ —Å–ø—Ä–∞—Ü—é—î</li>\n<li>üìà <strong>–®–≤–∏–¥–∫–∏–π —á–∞—Å –¥–æ —Ä–∏–Ω–∫—É</strong> ‚Äî –ø–æ—Ç—Ä—ñ–±–Ω—ñ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∏ —à–≤–∏–¥–∫–æ</li>\n</ul>\n<h2>‚ùå –ö–æ–ª–∏ –∫—Ä–∞—â–µ –ù–ï –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ Scrum:</h2>\n<ul>\n<li>üìã –§—ñ–∫—Å–æ–≤–∞–Ω—ñ –≤–∏–º–æ–≥–∏ (–∫–æ–Ω—Ç—Ä–∞–∫—Ç)</li>\n<li>üèõÔ∏è –ñ–æ—Ä—Å—Ç–∫–µ —Ä–µ–≥—É–ª—é–≤–∞–Ω–Ω—è (–º–µ–¥–∏—Ü–∏–Ω–∞, –∞–≤—ñ–∞—Ü—ñ—è)</li>\n<li>üë§ –û–¥–∏–Ω —Ä–æ–∑—Ä–æ–±–Ω–∏–∫</li>\n<li>‚öôÔ∏è –ß–∏—Å—Ç–µ –æ–±—Å–ª—É–≥–æ–≤—É–≤–∞–Ω–Ω—è (–±–µ–∑ –Ω–æ–≤–∏—Ö —Ñ—ñ—á)</li>\n</ul>\n","<h1>üîÑ Scrum –Ω–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ: Timeline —Å–ø—Ä–∏–Ω—Ç—É</h1>\n<h2>2-—Ç–∏–∂–Ω–µ–≤–∏–π Sprint (–ø—Ä–∏–∫–ª–∞–¥)</h2>\n<table>\n<thead>\n<tr>\n<th>–î–µ–Ω—å —Ç–∏–∂–Ω—è</th>\n<th>–ü–æ–¥—ñ—è</th>\n<th>–¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å</th>\n<th>–©–æ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–ü–æ–Ω–µ–¥—ñ–ª–æ–∫ (–î–µ–Ω—å 1)</strong></td>\n<td>üéØ Sprint Planning</td>\n<td>4 –≥–æ–¥</td>\n<td>–ü–ª–∞–Ω—É—î–º–æ —Ä–æ–±–æ—Ç—É –Ω–∞ —Å–ø—Ä–∏–Ω—Ç</td>\n</tr>\n<tr>\n<td><strong>–©–æ–¥–Ω—è (–î–µ–Ω—å 2-9)</strong></td>\n<td>üìä Daily Scrum</td>\n<td>15 —Ö–≤</td>\n<td>–°–∏–Ω—Ö—Ä–æ–Ω—ñ–∑–∞—Ü—ñ—è –∫–æ–º–∞–Ω–¥–∏</td>\n</tr>\n<tr>\n<td><strong>–ü'—è—Ç–Ω–∏—Ü—è (–î–µ–Ω—å 10)</strong></td>\n<td>üîç Sprint Review<br>ü§î Sprint Retrospective</td>\n<td>2 –≥–æ–¥<br>1.5 –≥–æ–¥</td>\n<td>–î–µ–º–æ —Å—Ç–µ–π–∫—Ö–æ–ª–¥–µ—Ä–∞–º<br>–ê–Ω–∞–ª—ñ–∑—É—î–º–æ —ñ –ø–æ–∫—Ä–∞—â—É—î–º–æ –ø—Ä–æ—Ü–µ—Å</td>\n</tr>\n<tr>\n<td><strong>–ü–æ–Ω–µ–¥—ñ–ª–æ–∫ (–î–µ–Ω—å 11)</strong></td>\n<td>üéØ Sprint Planning</td>\n<td>4 –≥–æ–¥</td>\n<td>–ü–æ—á–∞—Ç–æ–∫ –Ω–æ–≤–æ–≥–æ —Å–ø—Ä–∏–Ω—Ç—É</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –†–∏—Ç–º —Ä–æ–±–æ—Ç–∏</strong> <p>Scrum —Å—Ç–≤–æ—Ä—é—î –ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω–∏–π —Ä–∏—Ç–º: –∫–æ–º–∞–Ω–¥–∞ –∑–Ω–∞—î –∫–æ–ª–∏ –ø–ª–∞–Ω—É—î–º–æ, –∫–æ–ª–∏ –ø–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –∫–æ–ª–∏ –ø–æ–∫—Ä–∞—â—É—î–º–æ –ø—Ä–æ—Ü–µ—Å. Daily Scrum —â–æ–¥–Ω—è –≤ –æ–¥–∏–Ω —ñ —Ç–æ–π –∂–µ —á–∞—Å!</p>\n</div>\n\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<h2>üéØ –ì–æ–ª–æ–≤–Ω—ñ —Ç–µ–∑–∏:</h2>\n<ol>\n<li>üîÑ <strong>Agile ‚Äî —Ü–µ mindset</strong>, Scrum ‚Äî –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–π —Ñ—Ä–µ–π–º–≤–æ—Ä–∫</li>\n<li>üë• <strong>–õ—é–¥–∏ –≤–∞–∂–ª–∏–≤—ñ—à—ñ –∑–∞ –ø—Ä–æ—Ü–µ—Å–∏</strong> ‚Äî Agile Manifesto</li>\n<li>üéØ <strong>–¢—Ä–∏ —Ä–æ–ª—ñ Scrum:</strong> Product Owner, Dev Team, Scrum Master</li>\n<li>üìÖ <strong>Scrum –ø–æ–¥—ñ—ó:</strong> Sprint Planning, Daily Scrum, Sprint Review, Sprint Retrospective (–≤—Å—ñ –≤ –º–µ–∂–∞—Ö Sprint)</li>\n<li>üì¶ <strong>–¢—Ä–∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏:</strong> Product Backlog, Sprint Backlog, Increment</li>\n<li>‚è±Ô∏è <strong>–ö–æ—Ä–æ—Ç–∫—ñ —Ü–∏–∫–ª–∏</strong> (1-4 —Ç–∏–∂–Ω—ñ) ‚Äî —à–≤–∏–¥–∫–∏–π —Ñ—ñ–¥–±–µ–∫</li>\n<li>üöÄ <strong>–ö–æ–∂–µ–Ω —Å–ø—Ä–∏–Ω—Ç = —Ä–æ–±–æ—á–∏–π –ø—Ä–æ–¥—É–∫—Ç</strong> (–ø–æ—Ç–µ–Ω—Ü—ñ–π–Ω–æ –≥–æ—Ç–æ–≤–∏–π –¥–æ –≤–∏–ø—É—Å–∫—É)</li>\n<li>üîç <strong>–ï–º–ø—ñ—Ä–∏–∑–º:</strong> –ø—Ä–æ–∑–æ—Ä—ñ—Å—Ç—å ‚Üí –∞–Ω–∞–ª—ñ–∑ ‚Üí –∞–¥–∞–ø—Ç–∞—Ü—ñ—è</li>\n</ol>\n<div class=\"success\"><strong>‚úÖ –ß–æ–º—É —Ü–µ –ø—Ä–∞—Ü—é—î?</strong> <p>Scrum –¥–æ–∑–≤–æ–ª—è—î —à–≤–∏–¥–∫–æ –∞–¥–∞–ø—Ç—É–≤–∞—Ç–∏—Å—å –¥–æ –∑–º—ñ–Ω, –ø–æ—Å—Ç—ñ–π–Ω–æ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ —Ñ—ñ–¥–±–µ–∫ –≤—ñ–¥ –∫–ª—ñ—î–Ω—Ç—ñ–≤ —ñ –¥–æ—Å—Ç–∞–≤–ª—è—Ç–∏ —Ü—ñ–Ω–Ω—ñ—Å—Ç—å –º–∞–ª–∏–º–∏ –ø–æ—Ä—Ü—ñ—è–º–∏ –∑–∞–º—ñ—Å—Ç—å –æ–¥–Ω–æ–≥–æ –≤–µ–ª–∏–∫–æ–≥–æ —Ä–µ–ª—ñ–∑—É –≤ –∫—ñ–Ω—Ü—ñ.</p>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<h2>–ü–µ—Ä–µ–≤—ñ—Ä —Å–µ–±–µ:</h2>\n<ol>\n<li><p><strong>–Ø–∫—ñ 4 —Ü—ñ–Ω–Ω–æ—Å—Ç—ñ Agile Manifesto?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –¥–ª—è –æ–¥–Ω—ñ—î—ó –∑ —Ü—ñ–Ω–Ω–æ—Å—Ç–µ–π</li>\n</ul>\n</li>\n<li><p><strong>–Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ Product Owner —Ç–∞ Scrum Master?</strong></p>\n<ul>\n<li>–•—Ç–æ –∑–∞ —â–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—î?</li>\n</ul>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ Definition of Done —ñ –Ω–∞–≤—ñ—â–æ –≤—ñ–Ω –ø–æ—Ç—Ä—ñ–±–µ–Ω?</strong></p>\n</li>\n<li><p><strong>–ß–æ–º—É Daily Scrum –º–∞—î —Ç—Ä–∏–≤–∞—Ç–∏ —Å—Ç—Ä–æ–≥–æ 15 —Ö–≤–∏–ª–∏–Ω?</strong></p>\n</li>\n<li><p><strong>–ù–∞–∑–≤—ñ—Ç—å —Ç—Ä–∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏ Scrum —Ç–∞ –ø–æ—è—Å–Ω—ñ—Ç—å –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–Ω—è –∫–æ–∂–Ω–æ–≥–æ</strong></p>\n</li>\n<li><p><strong>–£ —á–æ–º—É –≥–æ–ª–æ–≤–Ω–∞ –≤—ñ–¥–º—ñ–Ω–Ω—ñ—Å—Ç—å –º—ñ–∂ Waterfall —Ç–∞ Agile/Scrum?</strong></p>\n<ul>\n<li>–ö–æ–ª–∏ –∫—Ä–∞—â–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–∂–µ–Ω –ø—ñ–¥—Ö—ñ–¥?</li>\n</ul>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>Agile</strong></td>\n<td>–°—ñ–º–µ–π—Å—Ç–≤–æ —ñ—Ç–µ—Ä–∞—Ç–∏–≤–Ω–∏—Ö –º–µ—Ç–æ–¥–æ–ª–æ–≥—ñ–π —Ä–æ–∑—Ä–æ–±–∫–∏ –ü–ó</td>\n</tr>\n<tr>\n<td><strong>Sprint</strong></td>\n<td>1-4 —Ç–∏–∂–Ω–µ–≤–∏–π —Ü–∏–∫–ª —Ä–æ–∑—Ä–æ–±–∫–∏ –≤ Scrum</td>\n</tr>\n<tr>\n<td><strong>Product Backlog</strong></td>\n<td>–í–ø–æ—Ä—è–¥–∫–æ–≤–∞–Ω–∏–π —Å–ø–∏—Å–æ–∫ –≤—Å—ñ—Ö –≤–∏–º–æ–≥ –¥–æ –ø—Ä–æ–¥—É–∫—Ç—É</td>\n</tr>\n<tr>\n<td><strong>Sprint Backlog</strong></td>\n<td>–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á –Ω–∞ –ø–æ—Ç–æ—á–Ω–∏–π —Å–ø—Ä–∏–Ω—Ç</td>\n</tr>\n<tr>\n<td><strong>Increment</strong></td>\n<td>–†–æ–±–æ—á–∞ –≤–µ—Ä—Å—ñ—è –ø—Ä–æ–¥—É–∫—Ç—É –ø—ñ—Å–ª—è —Å–ø—Ä–∏–Ω—Ç—É</td>\n</tr>\n<tr>\n<td><strong>Product Owner</strong></td>\n<td>–í—ñ–¥–ø–æ–≤—ñ–¥–∞—î –∑–∞ —Ü—ñ–Ω–Ω—ñ—Å—Ç—å –ø—Ä–æ–¥—É–∫—Ç—É —ñ backlog (—Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á)</td>\n</tr>\n<tr>\n<td><strong>Scrum Master</strong></td>\n<td>–§–∞—Å–∏–ª—ñ—Ç–∞—Ç–æ—Ä –ø—Ä–æ—Ü–µ—Å—É Scrum</td>\n</tr>\n<tr>\n<td><strong>Development Team</strong></td>\n<td>–ö—Ä–æ—Å—Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–∞ –∫–æ–º–∞–Ω–¥–∞ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>User Story</strong></td>\n<td>–í–∏–º–æ–≥–∞ —É —Ñ–æ—Ä–º–∞—Ç—ñ: \"–Ø–∫ [—Ä–æ–ª—å], —è —Ö–æ—á—É [—Ñ—É–Ω–∫—Ü—ñ—è], —â–æ–± [—Ü—ñ–Ω–Ω—ñ—Å—Ç—å]\"</td>\n</tr>\n<tr>\n<td><strong>Story Points</strong></td>\n<td>–í—ñ–¥–Ω–æ—Å–Ω–∞ –æ—Ü—ñ–Ω–∫–∞ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ –∑–∞–¥–∞—á—ñ</td>\n</tr>\n<tr>\n<td><strong>Velocity</strong></td>\n<td>–ö—ñ–ª—å–∫—ñ—Å—Ç—å Story Points, —â–æ –∫–æ–º–∞–Ω–¥–∞ —Ä–æ–±–∏—Ç—å –∑–∞ —Å–ø—Ä–∏–Ω—Ç</td>\n</tr>\n<tr>\n<td><strong>Burndown Chart</strong></td>\n<td>–ì—Ä–∞—Ñ—ñ–∫ –∑–∞–ª–∏—à–∫–æ–≤–æ—ó —Ä–æ–±–æ—Ç–∏ –≤ —Å–ø—Ä–∏–Ω—Ç—ñ</td>\n</tr>\n<tr>\n<td><strong>Definition of Ready</strong></td>\n<td>–ö—Ä–∏—Ç–µ—Ä—ñ—ó –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç—ñ –∑–∞–¥–∞—á—ñ –¥–æ —Ä–æ–±–æ—Ç–∏</td>\n</tr>\n<tr>\n<td><strong>Definition of Done</strong></td>\n<td>–ö—Ä–∏—Ç–µ—Ä—ñ—ó –∑–∞–≤–µ—Ä—à–µ–Ω–æ—Å—Ç—ñ –∑–∞–¥–∞—á—ñ</td>\n</tr>\n<tr>\n<td><strong>Sprint Goal</strong></td>\n<td>–ú–µ—Ç–∞, —á–æ–≥–æ –∫–æ–º–∞–Ω–¥–∞ —Ö–æ—á–µ –¥–æ—Å—è–≥—Ç–∏ –∑–∞ —Å–ø—Ä–∏–Ω—Ç</td>\n</tr>\n<tr>\n<td><strong>Impediment</strong></td>\n<td>–ü–µ—Ä–µ—à–∫–æ–¥–∞, —â–æ –±–ª–æ–∫—É—î —Ä–æ–±–æ—Ç—É –∫–æ–º–∞–Ω–¥–∏</td>\n</tr>\n<tr>\n<td><strong>Timebox</strong></td>\n<td>–§—ñ–∫—Å–æ–≤–∞–Ω–∏–π —á–∞—Å –¥–ª—è –ø–æ–¥—ñ—ó (–Ω–µ –º–æ–∂–µ –±—É—Ç–∏ –ø–µ—Ä–µ–≤–∏—â–µ–Ω–∏–π)</td>\n</tr>\n<tr>\n<td><strong>Retrospective</strong></td>\n<td>–ó—É—Å—Ç—Ä—ñ—á –¥–ª—è –∞–Ω–∞–ª—ñ–∑—É –ø—Ä–æ—Ü–µ—Å—É —ñ –ø–æ–∫—Ä–∞—â–µ–Ω—å</td>\n</tr>\n<tr>\n<td><strong>Stakeholder</strong></td>\n<td>–ó–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∞ —Å—Ç–æ—Ä–æ–Ω–∞ (–∫–ª—ñ—î–Ω—Ç, –º–µ–Ω–µ–¥–∂–º–µ–Ω—Ç, –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ)</td>\n</tr>\n<tr>\n<td><strong>Epic</strong></td>\n<td>–í–µ–ª–∏–∫–∞ User Story, —â–æ —Ä–æ–∑–±–∏–≤–∞—î—Ç—å—Å—è –Ω–∞ –º–µ–Ω—à—ñ</td>\n</tr>\n</tbody></table>\n","<h1>üéì –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<h2>üöÄ –ì–æ–ª–æ–≤–Ω–µ:</h2>\n<blockquote>\n<p>\"Scrum ‚Äî —Ü–µ –Ω–µ –ø—Ä–æ —ñ–¥–µ–∞–ª—å–Ω–∏–π –ø–ª–∞–Ω, –∞ –ø—Ä–æ —à–≤–∏–¥–∫—É –∞–¥–∞–ø—Ç–∞—Ü—ñ—é –¥–æ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—ñ\"</p>\n</blockquote>\n<p><strong>–ü–∏—Ç–∞–Ω–Ω—è? üôã</strong></p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
