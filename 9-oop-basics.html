ø –∑–º—ñ–Ω–Ω–æ—ó ‚Äî <code>Animal</code>, –∞–ª–µ –≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –º–µ—Ç–æ–¥ <strong>—Ä–µ–∞–ª—å–Ω–æ–≥–æ –æ–±'—î–∫—Ç–∞</strong> (<code>Dog</code> –∞–±–æ <code>Cat</code>). –†—ñ—à–µ–Ω–Ω—è –ø—Ä–∏–π–º–∞—î—Ç—å—Å—è –ø—ñ–¥ —á–∞—Å <strong>–≤–∏–∫–æ–Ω–∞–Ω–Ω—è –ø—Ä–æ–≥—Ä–∞–º–∏</strong>.</p>\n</div>\n\n","<h1>üé≠ –ü–æ–ª—ñ–º–æ—Ä—Ñ—ñ–∑–º: Interface Implementation</h1>\n<h2>3Ô∏è‚É£ –†–µ–∞–ª—ñ–∑–∞—Ü—ñ—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Interface Implementation</strong> ‚Äî –∫–ª–∞—Å —Ä–µ–∞–ª—ñ–∑—É—î –æ–¥–∏–Ω –∞–±–æ –∫—ñ–ª—å–∫–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤, –Ω–∞–¥–∞—é—á–∏ –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—é –≤—Å—ñ—Ö —ó—Ö –º–µ—Ç–æ–¥—ñ–≤.</p>\n</div>\n\n\n\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å - –∫–æ–Ω—Ç—Ä–∞–∫—Ç</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">PaymentProcessor</span> {\n    <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">processPayment</span><span class=\"hljs-params\">(<span class=\"hljs-type\">double</span> amount)</span>;\n    <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">refund</span><span class=\"hljs-params\">(String transactionId)</span>;\n    String <span class=\"hljs-title function_\">getPaymentMethod</span><span class=\"hljs-params\">()</span>;\n}\n\n<span class=\"hljs-comment\">// –†–µ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–ª—è –∫—Ä–µ–¥–∏—Ç–Ω–æ—ó –∫–∞—Ä—Ç–∫–∏</span>\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">CreditCardProcessor</span> <span class=\"hljs-keyword\">implements</span> <span class=\"hljs-title class_\">PaymentProcessor</span> {\n    <span class=\"hljs-keyword\">private</span> String cardNumber;\n    \n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-title function_\">CreditCardProcessor</span><span class=\"hljs-params\">(String cardNumber)</span> {\n        <span class=\"hljs-built_in\">this</span>.cardNumber = cardNumber;\n    }\n    \n    <span class=\"hljs-meta\">@Override</span>\n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">boolean</span> <span class=\"hljs-title function_\">processPayment</span><span class=\"hljs-params\">(<span class=\"hljs-type\">double</span> amount)</span> {\n        System.out.println(<span class=\"hljs-string\">\"üí≥ –û–±—Ä–æ–±–∫–∞ $\"</span> + amount + <span class=\"hljs-string\">\" —á–µ—Ä–µ–∑ –∫–∞—Ä—Ç–∫—É \"</span> + maskCard(cardNumber));\n        <span class=\"hljs-comment\">// –õ–æ–≥—ñ–∫–∞ –æ–±—Ä–æ–±–∫–∏ –ø–ª–∞—Ç–µ–∂—É</span>\n        <span class=\"hljs-keyword\">return</span> <span class=\"hljs-literal\">true</span>;\n    }\n    \n    <span class=\"hljs-meta\">@Override</span>\n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">refund</span><span class=\"hljs-params\">(String transactionId)</span> {\n        System.out.println(<span class=\"hljs-string\">\"üí≥ –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –∫–æ—à—Ç—ñ–≤ –Ω–∞ –∫–∞—Ä—Ç–∫—É: \"</span> + transactionId);\n    }\n    \n    <span class=\"hljs-meta\">@Override</span>\n    <span class=\"hljs-keyword\">public</span> String <span class=\"hljs-title function_\">getPaymentMethod</span><span class=\"hljs-params\">()</span> {\n        <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">\"Credit Card\"</span>;\n    }\n    \n    <span class=\"hljs-keyword\">private</span> String <span class=\"hljs-title function_\">maskCard</span><span class=\"hljs-params\">(String card)</span> {\n        <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">\"**** **** **** \"</span> + card.substring(card.length() - <span class=\"hljs-number\">4</span>);\n    }\n}\n\n<span class=\"hljs-comment\">// –†–µ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–ª—è PayPal</span>\n<span class=\"hljs \n</tbody></table>\n<div class=\"warning\"><strong>‚ö†Ô∏è –ü–∞–º'—è—Ç–∞–π—Ç–µ</strong> <p>–õ–µ–≥—à–µ –∑–∞–ø–æ–±—ñ–≥—Ç–∏ –∞–Ω—Ç–∏-–ø–∞—Ç–µ—Ä–Ω–∞–º –Ω–∞ –µ—Ç–∞–ø—ñ –ø—Ä–æ—î–∫—Ç—É–≤–∞–Ω–Ω—è, –Ω—ñ–∂ –≤–∏–ø—Ä–∞–≤–ª—è—Ç–∏ —ó—Ö –ø–æ—Ç—ñ–º!</p>\n</div>\n\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<h2>üéØ –©–æ –º–∏ –≤–∏–≤—á–∏–ª–∏</h2>\n<ol>\n<li><p><strong>üß© –û–û–ü</strong> ‚Äî —Ü–µ –ø–∞—Ä–∞–¥–∏–≥–º–∞ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó –∫–æ–¥—É –Ω–∞–≤–∫–æ–ª–æ –æ–±'—î–∫—Ç—ñ–≤ –∑ –¥–∞–Ω–∏–º–∏ —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–æ—é</p>\n</li>\n<li><p><strong>üì¶ –Ü–Ω–∫–∞–ø—Å—É–ª—è—Ü—ñ—è</strong> –∑–∞–±–µ–∑–ø–µ—á—É—î –±–µ–∑–ø–µ–∫—É –¥–∞–Ω–∏—Ö —á–µ—Ä–µ–∑ –ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó</p>\n</li>\n<li><p><strong>üß¨ –ù–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è</strong> –¥–æ–∑–≤–æ–ª—è—î –ø–æ–≤—Ç–æ—Ä–Ω–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–¥ —á–µ—Ä–µ–∑ —ñ—î—Ä–∞—Ä—Ö—ñ—é –∫–ª–∞—Å—ñ–≤</p>\n</li>\n<li><p><strong>üé≠ –ü–æ–ª—ñ–º–æ—Ä—Ñ—ñ–∑–º</strong> –Ω–∞–¥–∞—î –≥–Ω—É—á–∫—ñ—Å—Ç—å —á–µ—Ä–µ–∑ —î–¥–∏–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö —Ç–∏–ø—ñ–≤</p>\n</li>\n<li><p><strong>üé® –ê–±—Å—Ç—Ä–∞–∫—Ü—ñ—è</strong> —Å–ø—Ä–æ—â—É—î —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å —á–µ—Ä–µ–∑ –≤–∏–¥—ñ–ª–µ–Ω–Ω—è —Å—É—Ç—Ç—î–≤–æ–≥–æ</p>\n</li>\n<li><p><strong>üèóÔ∏è –ö–ª–∞—Å</strong> ‚Äî —Ü–µ —à–∞–±–ª–æ–Ω, <strong>–æ–±'—î–∫—Ç</strong> ‚Äî –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–π –µ–∫–∑–µ–º–ø–ª—è—Ä</p>\n</li>\n</ol>\n<h2>üí° –ü—Ä–∞–∫—Ç–∏—á–Ω—ñ –ø–æ—Ä–∞–¥–∏</h2>\n<div class=\"tip\"><strong>üí° –ü–∞–º'—è—Ç–∞–π—Ç–µ</strong> <ul>\n<li>–ó–∞–≤–∂–¥–∏ –ø—Ä–∏—Ö–æ–≤—É–π—Ç–µ –¥–∞–Ω—ñ (private –ø–æ–ª—è)</li>\n<li>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ –Ω–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è –¥–ª—è –≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è \"—î\" (is-a)</li>\n<li>–í—ñ–¥–¥–∞–≤–∞–π—Ç–µ –ø–µ—Ä–µ–≤–∞–≥—É –∫–æ–º–ø–æ–∑–∏—Ü—ñ—ó –Ω–∞–¥ –Ω–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è–º</li>\n<li>–ü—Ä–æ–≥—Ä–∞–º—É–π—Ç–µ –Ω–∞ —Ä—ñ–≤–Ω—ñ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤, –∞ –Ω–µ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ–π</li>\n<li>–û–¥–∏–Ω –∫–ª–∞—Å ‚Äî –æ–¥–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å</li>\n</ul>\n</div>\n\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–ê–Ω–≥–ª—ñ–π—Å—å–∫–æ—é</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–û–û–ü</strong></td>\n<td>OOP (Object-Oriented Programming)</td>\n<td>–ü–∞—Ä–∞–¥–∏–≥–º–∞ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è –Ω–∞ –æ—Å–Ω–æ–≤—ñ –æ–±'—î–∫—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>–ö–ª–∞—Å</strong></td>\n<td>Class</td>\n<td>–®–∞–±–ª–æ–Ω –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –æ–±'—î–∫—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>–û–±'—î–∫—Ç</strong></td>\n<td>Object</td>\n<td>–ï–∫–∑–µ–º–ø–ª—è—Ä –∫–ª–∞—Å—É –∑ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–º–∏ –∑–Ω–∞—á–µ–Ω–Ω—è–º–∏</td>\n</tr>\n<tr>\n<td><strong>–Ü–Ω–∫–∞–ø—Å—É–ª—è—Ü—ñ—è</strong></td>\n<td>Encapsulation</td>\n<td>–ü—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td><strong>–ù–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è</strong></td>\n<td>Inheritance</td>\n<td>–°—Ç–≤–æ—Ä–µ–Ω–Ω—è –Ω–æ–≤–∏—Ö –∫–ª–∞—Å—ñ–≤ –Ω–∞ –æ—Å–Ω–æ–≤—ñ —ñ—Å–Ω—É—é—á–∏—Ö</td>\n</tr>\n<tr>\n<td><strong>–ü–æ–ª—ñ–º–æ—Ä—Ñ—ñ–∑–º</strong></td>\n<td>Polymorphism</td>\n<td>–ú–æ–∂–ª–∏–≤—ñ—Å—Ç—å –æ–±'—î–∫—Ç—ñ–≤ —Ä—ñ–∑–Ω–∏—Ö —Ç–∏–ø—ñ–≤ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—Ç–∏ –Ω–∞ –æ–¥–∏–Ω –≤–∏–∫–ª–∏–∫</td>\n</tr>\n<tr>\n<td><strong>–ê–±—Å—Ç—Ä–∞–∫—Ü—ñ—è</strong></td>\n<td>Abstraction</td>\n<td>–í–∏–¥—ñ–ª–µ–Ω–Ω—è —Å—É—Ç—Ç—î–≤–∏—Ö —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫, —ñ–≥–Ω–æ—Ä—É–≤–∞–Ω–Ω—è –¥–µ—Ç–∞–ª–µ–π</td>\n</tr>\n<tr>\n<td><strong>–ü–µ—Ä–µ–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</strong></td>\n<td>Overloading</td>\n<td>–ö—ñ–ª—å–∫–∞ –º–µ—Ç–æ–¥—ñ–≤ –∑ –æ–¥–Ω–∞–∫–æ–≤–∏–º —ñ–º'—è–º, —Ä—ñ–∑–Ω–∏–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏</td>\n</tr>\n<tr>\n<td><strong>–ü–µ—Ä–µ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong></td>\n<td>Overriding</td>\n<td>–ó–∞–º—ñ–Ω–∞ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó –º–µ—Ç–æ–¥—É –≤ –ø—ñ–¥–∫–ª–∞—Å—ñ</td>\n</tr>\n<tr>\n<td><strong>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å</strong></td>\n<td>Interface</td>\n<td>–ö–æ–Ω—Ç—Ä–∞–∫—Ç, —â–æ –≤–∏–∑–Ω–∞—á–∞—î –Ω–∞–±—ñ—Ä –º–µ—Ç–æ–¥—ñ–≤ –±–µ–∑ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td><strong>–ê–±—Å—Ç—Ä–∞–∫—Ç–Ω–∏–π –∫–ª–∞—Å</strong></td>\n<td>Abstract Class</td>\n<td>–ö–ª–∞—Å, —â–æ –Ω–µ –º–æ–∂–µ –±—É—Ç–∏ —Å—Ç–≤–æ—Ä–µ–Ω–∏–π –Ω–∞–ø—Ä—è–º—É, –º–∞—î –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω—ñ –º–µ—Ç–æ–¥–∏</td>\n</tr>\n<tr>\n<td><strong>–ú–æ–¥–∏—Ñ—ñ–∫–∞—Ç–æ—Ä –¥–æ—Å—Ç—É–ø—É</strong></td>\n<td>Access Modifier</td>\n<td>–ö–ª—é—á–æ–≤–µ —Å–ª–æ–≤–æ (private, public, protected), —â–æ –∫–æ–Ω—Ç—Ä–æ–ª—é—î –¥–æ—Å—Ç—É–ø</td>\n</tr>\n<tr>\n<td><strong>–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</strong></td>\n<td>Constructor</td>\n<td>–°–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–π –º–µ—Ç–æ–¥ –¥–ª—è —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó –æ–±'—î–∫—Ç–∞</td>\n</tr>\n<tr>\n<td><strong>–ì–µ—Ç—Ç–µ—Ä/–°–µ—Ç—Ç–µ—Ä</strong></td>\n<td>Getter/Setter</td>\n<td>–ú–µ—Ç–æ–¥–∏ –¥–ª—è —á–∏—Ç–∞–Ω–Ω—è/–∑–∞–ø–∏—Å—É –ø—Ä–∏–≤–∞—Ç–Ω–∏—Ö –ø–æ–ª—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>–°—É–ø–µ—Ä–∫–ª–∞—Å</strong></td>\n<td>Superclass</td>\n<td>–ë–∞—Ç—å–∫—ñ–≤—Å—å–∫–∏–π –∫–ª–∞—Å —É –Ω–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—ñ</td>\n</tr>\n<tr>\n<td><strong>–ü—ñ–¥–∫–ª–∞—Å</strong></td>\n<td>Subclass</td>\n<td>–î–æ—á—ñ—Ä–Ω—ñ–π –∫–ª–∞—Å —É –Ω–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—ñ</td>\n</tr>\n</tbody></table>\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p><strong>–£ —á–æ–º—É —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ –∫–ª–∞—Å–æ–º —ñ –æ–±'—î–∫—Ç–æ–º?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –∞–Ω–∞–ª–æ–≥—ñ—é –∑ —Ä–µ–∞–ª—å–Ω–æ–≥–æ –∂–∏—Ç—Ç—è</li>\n<li>–°–∫—ñ–ª—å–∫–∏ –æ–±'—î–∫—Ç—ñ–≤ –º–æ–∂–Ω–∞ —Å—Ç–≤–æ—Ä–∏—Ç–∏ –∑ –æ–¥–Ω–æ–≥–æ –∫–ª–∞—Å—É?</li>\n</ul>\n</li>\n<li><p><strong>–ü–æ—è—Å–Ω—ñ—Ç—å —ñ–Ω–∫–∞–ø—Å—É–ª—è—Ü—ñ—é –ø—Ä–æ—Å—Ç–∏–º–∏ —Å–ª–æ–≤–∞–º–∏</strong></p>\n<ul>\n<li>–Ø–∫ –∞–≤—Ç–æ–º–æ–±—ñ–ª—å –ø—Ä–∏—Ö–æ–≤—É—î —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å –¥–≤–∏–≥—É–Ω–∞?</li>\n<li>–Ø–∫—ñ –º–æ–¥–∏—Ñ—ñ–∫–∞—Ç–æ—Ä–∏ –¥–æ—Å—Ç—É–ø—É –≤–∏ –∑–Ω–∞—î—Ç–µ –≤ Java?</li>\n</ul>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ –ø–æ–ª—ñ–º–æ—Ä—Ñ—ñ–∑–º —ñ –Ω–∞–≤—ñ—â–æ –≤—ñ–Ω –ø–æ—Ç—Ä—ñ–±–µ–Ω?</strong></p>\n<ul>\n<li>–£ —á–æ–º—É —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ –ø–µ—Ä–µ–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è–º (overloading) —Ç–∞ –ø–µ—Ä–µ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è–º (overriding)?</li>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –∑ –º–µ—Ç–æ–¥–æ–º <code>makeSound()</code> –¥–ª—è —Ç–≤–∞—Ä–∏–Ω</li>\n</ul>\n</li>\n<li><p><strong>–ß–æ–º—É –Ω–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è –Ω–∞–∑–∏–≤–∞—é—Ç—å –≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è–º \"—î\" (is-a)?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –∑ –∫–ª–∞—Å–∞–º–∏ <code>Vehicle</code>, <code>Car</code>, <code>Truck</code></li>\n</ul>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—è —ñ —è–∫ –≤–æ–Ω–∞ —Å–ø—Ä–æ—â—É—î –∫–æ–¥?</strong></p>\n<ul>\n<li>–£ —á–æ–º—É —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω–∏–º –∫–ª–∞—Å–æ–º —Ç–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º?</li>\n<li>–ß–∏ –º–æ–∂–µ –∫–ª–∞—Å —Ä–µ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –∫—ñ–ª—å–∫–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤?</li>\n</ul>\n</li>\n<li><p><strong>–ù–∞–∑–≤—ñ—Ç—å —á–æ—Ç–∏—Ä–∏ —Å—Ç–æ–≤–ø–∏ –û–û–ü —Ç–∞ –∫–æ—Ä–æ—Ç–∫–æ –ø–æ—è—Å–Ω—ñ—Ç—å –∫–æ–∂–µ–Ω</strong></p>\n</li>\n</ol>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
