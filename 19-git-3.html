p><strong>‚ùå –ü–æ–≥–∞–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥:</strong></p>\n<pre><code class=\"language-plaintext hljs\" data-highlighted=\"yes\">–¶–µ –Ω–µ –ø—Ä–∞—Ü—é—î. –í–∏–ø—Ä–∞–≤.</code></pre><h3>–û—Å–Ω–æ–≤–Ω—ñ –ø—Ä–∏–Ω—Ü–∏–ø–∏:</h3>\n<ul>\n<li>‚úÖ <strong>–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å</strong> ‚Äî –ø—Ä–æ–ø–æ–Ω—É–π—Ç–µ —Ä—ñ—à–µ–Ω–Ω—è, –Ω–µ –ø—Ä–æ—Å—Ç–æ –∫—Ä–∏—Ç–∏–∫—É–π—Ç–µ</li>\n<li>‚úÖ <strong>–ü–æ—è—Å–Ω–µ–Ω–Ω—è \"—á–æ–º—É\"</strong> ‚Äî –Ω–µ –ø—Ä–æ—Å—Ç–æ \"—Ü–µ –ø–æ–≥–∞–Ω–æ\", –∞ \"—Ç–æ–º—É —â–æ...\"</li>\n<li>‚úÖ <strong>–î–æ–±—Ä–æ–∑–∏—á–ª–∏–≤—ñ—Å—Ç—å</strong> ‚Äî –≤—Å—ñ –≤—á–∞—Ç—å—Å—è, –±—É–¥—å—Ç–µ –≤–≤—ñ—á–ª–∏–≤–∏–º–∏</li>\n<li>‚úÖ <strong>–ö–æ–Ω–∫—Ä–µ—Ç–Ω—ñ—Å—Ç—å</strong> ‚Äî –≤–∫–∞–∑—É–π—Ç–µ –Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–π —Ä—è–¥–æ–∫ –∫–æ–¥—É</li>\n<li>‚úÖ <strong>–ü–æ–∑–∏—Ç–∏–≤</strong> ‚Äî —Ö–≤–∞–ª—ñ—Ç—å –≥–∞—Ä–Ω–∏–π –∫–æ–¥! üéâ</li>\n</ul>\n","<h1>üéØ –ü—Ä–∞–≤–∏–ª–∞ –ø—Ä–æ–≤–µ–¥–µ–Ω–Ω—è Code Review</h1>\n<table>\n<thead>\n<tr>\n<th>–î–ª—è –∞–≤—Ç–æ—Ä–∞ (—Ö—Ç–æ —Å—Ç–≤–æ—Ä—é—î PR) üë®‚Äçüíª</th>\n<th>–î–ª—è —Ä–µ–≤'—é–≤–µ—Ä–∞ (—Ö—Ç–æ –ø–µ—Ä–µ–≤—ñ—Ä—è—î) üëÄ</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>‚úÖ <strong>PR &lt; 400 —Ä—è–¥–∫—ñ–≤</strong> ‚Äî –ª–µ–≥—à–µ review</td>\n<td>‚úÖ <strong>–ë—É–¥—å—Ç–µ –¥–æ–±—Ä–æ–∑–∏—á–ª–∏–≤–∏–º–∏</strong> ‚Äî –≤—Å—ñ –≤—á–∞—Ç—å—Å—è</td>\n</tr>\n<tr>\n<td>‚úÖ <strong>–ß—ñ—Ç–∫–∏–π –æ–ø–∏—Å</strong> ‚Äî —â–æ, –Ω–∞–≤—ñ—â–æ, —è–∫ —Ç–µ—Å—Ç—É–≤–∞—Ç–∏</td>\n<td>‚úÖ <strong>–ü–æ—è—Å–Ω—é–π—Ç–µ \"—á–æ–º—É\"</strong> ‚Äî –Ω–µ –ø—Ä–æ—Å—Ç–æ \"—Ü–µ –ø–æ–≥–∞–Ω–æ\"</td>\n</tr>\n<tr>\n<td>‚úÖ <strong>–î–æ–¥–∞–≤–∞–π—Ç–µ —Å–∫—Ä—ñ–Ω—à–æ—Ç–∏</strong> ‚Äî –¥–ª—è UI –∑–º—ñ–Ω</td>\n<td>‚úÖ <strong>–•–≤–∞–ª—ñ—Ç—å –≥–∞—Ä–Ω–∏–π –∫–æ–¥</strong> ‚Äî –ø–æ–∑–∏—Ç–∏–≤–Ω–∏–π —Ñ—ñ–¥–±–µ–∫ –≤–∞–∂–ª–∏–≤–∏–π! üéâ</td>\n</tr>\n<tr>\n<td>‚úÖ <strong>–°–∞–º—ñ –ø–µ—Ä–µ–≥–ª—è–Ω—å—Ç–µ –∫–æ–¥</strong> ‚Äî –ø–µ—Ä–µ–¥ PR</td>\n<td>‚úÖ <strong>–®–≤–∏–¥–∫–∏–π —Ñ—ñ–¥–±–µ–∫</strong> ‚Äî –ø—Ä–æ—Ç—è–≥–æ–º 24 –≥–æ–¥–∏–Ω</td>\n</tr>\n<tr>\n<td>‚úÖ <strong>–ù–µ –æ–±—Ä–∞–∂–∞–π—Ç–µ—Å—å –Ω–∞ –∑–∞—É–≤ <span class=\"nodeLabel \"><p>üîÑ Sync main</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p><strong>–ù–∞–≤—ñ—â–æ –ø–æ—Ç—Ä—ñ–±–µ–Ω Code Review?</strong></p>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ Pull Request?</strong></p>\n</li>\n<li><p><strong>–Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>git clone</code> —Ç–∞ <code>git pull</code>?</strong></p>\n</li>\n<li><p><strong>–Ø–∫ –Ω–∞–ø–∏—Å–∞—Ç–∏ —Ö–æ—Ä–æ—à–∏–π –∫–æ–º–µ–Ω—Ç–∞—Ä –ø—ñ–¥ —á–∞—Å Code Review?</strong></p>\n</li>\n<li><p><strong>–©–æ —Ä–æ–±–∏—Ç–∏ –ø—Ä–∏ merge –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ?</strong></p>\n</li>\n<li><p><strong>–ß–æ–º—É PR –º–∞—î –±—É—Ç–∏ –º–∞–ª–µ–Ω—å–∫–∏–º (–¥–æ 400 —Ä—è–¥–∫—ñ–≤)?</strong></p>\n</li>\n<li><p><strong>–Ø–∫—ñ —Ç–∏–ø–æ–≤—ñ –ø–æ–º–∏–ª–∫–∏ —Ä–æ–±–ª—è—Ç—å –ø–æ—á–∞—Ç–∫—ñ–≤—Ü—ñ –ø—Ä–∏ —Ä–æ–±–æ—Ç—ñ –∑ GitHub?</strong></p>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –û—Å–Ω–æ–≤–Ω—ñ —Ç–µ—Ä–º—ñ–Ω–∏</strong> <p><strong>Code Review</strong> ‚Äî –ø—Ä–æ—Ü–µ—Å –ø–µ—Ä–µ–≥–ª—è–¥—É –∫–æ–¥—É —ñ–Ω—à–∏–º–∏ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∞–º–∏ –ø–µ—Ä–µ–¥ merge</p>\n<p><strong>Pull Request (PR)</strong> / <strong>–ó–∞–ø–∏—Ç –Ω–∞ –∑–ª–∏—Ç—Ç—è</strong> ‚Äî –∑–∞–ø–∏—Ç –Ω–∞ GitHub –¥–ª—è merge –≥—ñ–ª–∫–∏ –≤ main</p>\n<p><strong>Clone (–∫–ª–æ–Ω—É–≤–∞–Ω–Ω—è)</strong> ‚Äî –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø–æ–≤–Ω–æ—ó –∫–æ–ø—ñ—ó —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é –∑ GitHub –Ω–∞ –ª–æ–∫–∞–ª—å–Ω–∏–π –∫–æ–º–ø'—é—Ç–µ—Ä</p>\n<p><strong>Fork (—Ñ–æ—Ä–∫)</strong> ‚Äî —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –≤–ª–∞—Å–Ω–æ—ó –∫–æ–ø—ñ—ó —á—É–∂–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é –Ω–∞ GitHub</p>\n<p><strong>Origin</strong> ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –Ω–∞–∑–≤–∞ –¥–ª—è –≤—ñ–¥–¥–∞–ª–µ–Ω–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é (–∑–∞–∑–≤–∏—á–∞–π –Ω–∞ GitHub)</p>\n<p><strong>Upstream</strong> ‚Äî –∑–≤'—è–∑–æ–∫ –º—ñ–∂ –ª–æ–∫–∞–ª—å–Ω–æ—é —Ç–∞ –≤—ñ–¥–¥–∞–ª–µ–Ω–æ—é –≥—ñ–ª–∫–æ—é</p>\n<p><strong>Approve (—Å—Ö–≤–∞–ª–µ–Ω–Ω—è)</strong> ‚Äî –ø–æ–∑–∏—Ç–∏–≤–Ω–∏–π —Ñ—ñ–¥–±–µ–∫ –Ω–∞ PR, –¥–æ–∑–≤—ñ–ª –Ω–∞ merge</p>\n<p><strong>Request Changes (–∑–∞–ø–∏—Ç –∑–º—ñ–Ω)</strong> ‚Äî –∫–æ–º–µ–Ω—Ç–∞—Ä –≤ PR –∑ –≤–∏–º–æ–≥–æ—é –≤–∏–ø—Ä–∞–≤–∏—Ç–∏ –∫–æ–¥ –ø–µ—Ä–µ–¥ merge</p>\n<p><strong>Merge Conflict (–∫–æ–Ω—Ñ–ª—ñ–∫—Ç –∑–ª–∏—Ç—Ç—è)</strong> ‚Äî —Å–∏—Ç—É–∞—Ü—ñ—è –∫–æ–ª–∏ Git –Ω–µ –º–æ–∂–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–±'—î–¥–Ω–∞—Ç–∏ –∑–º—ñ–Ω–∏</p>\n<p><strong>Protected Branch (–∑–∞—Ö–∏—â–µ–Ω–∞ –≥—ñ–ª–∫–∞)</strong> ‚Äî –≥—ñ–ª–∫–∞ –∑ –æ–±–º–µ–∂–µ–Ω–Ω—è–º–∏ (–≤–∏–º–∞–≥–∞—î PR —Ç–∞ approvals)</p>\n<p><strong>LGTM</strong> ‚Äî \"Looks Good To Me\" (–≤–∏–≥–ª—è–¥–∞—î –¥–æ–±—Ä–µ) ‚Äî –ø–æ—à–∏—Ä–µ–Ω–∞ –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞ –≤ Code Review</p>\n<p><strong>WIP</strong> ‚Äî \"Work In Progress\" (–≤ –ø—Ä–æ—Ü–µ—Å—ñ —Ä–æ–±–æ—Ç–∏) ‚Äî –ø–æ–∑–Ω–∞—á–∫–∞ –¥–ª—è –Ω–µ–∑–∞–≤–µ—Ä—à–µ–Ω–∏—Ö PR</p>\n<p><strong>Draft PR</strong> ‚Äî —á–µ—Ä–Ω–µ—Ç–∫–∞ Pull Request, –Ω–µ –≥–æ—Ç–æ–≤–∞ –¥–æ review</p>\n<p><strong>Reviewer (—Ä–µ–≤'—é–≤–µ—Ä)</strong> ‚Äî —Ä–æ–∑—Ä–æ–±–Ω–∏–∫, —è–∫–∏–π –ø–µ—Ä–µ–≤—ñ—Ä—è—î —á—É–∂–∏–π –∫–æ–¥</p>\n<p><strong>Assignee (–≤–∏–∫–æ–Ω–∞–≤–µ—Ü—å)</strong> ‚Äî —Ä–æ–∑—Ä–æ–±–Ω–∏–∫, –ø—Ä–∏–∑–Ω–∞—á–µ–Ω–∏–π –Ω–∞ –∑–∞–¥–∞—á—É –∞–±–æ PR</p>\n<p><strong>GitHub Actions</strong> ‚Äî —Å–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—ó –Ω–∞ GitHub (CI/CD)</p>\n<p><strong>CI/CD</strong> ‚Äî Continuous Integration/Continuous Deployment (–±–µ–∑–ø–µ—Ä–µ—Ä–≤–Ω–∞ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è —Ç–∞ –¥–æ—Å—Ç–∞–≤–∫–∞)</p>\n<p><strong>Squash merge</strong> ‚Äî –æ–±'—î–¥–Ω–∞–Ω–Ω—è –≤—Å—ñ—Ö –∫–æ–º—ñ—Ç—ñ–≤ PR –≤ –æ–¥–∏–Ω –∫–æ–º—ñ—Ç</p>\n<p><strong>Rebase</strong> ‚Äî –ø–µ—Ä–µ–ø–∏—Å—É–≤–∞–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó –∫–æ–º—ñ—Ç—ñ–≤ –¥–ª—è –ª—ñ–Ω—ñ–π–Ω–æ—ó —ñ—Å—Ç–æ—Ä—ñ—ó (advanced)</p>\n</div>\n\n","<h1>üéØ –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<p><strong>–¢–µ–ø–µ—Ä –≤–∏ –∑–Ω–∞—î—Ç–µ —è–∫ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ Git –≤ –∫–æ–º–∞–Ω–¥—ñ!</strong> üöÄ</p>\n<p><strong>–£—Å–ø—ñ—Ö—ñ–≤ —É —Ä–æ–∑—Ä–æ–±—Ü—ñ!</strong> ‚ú®</p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
