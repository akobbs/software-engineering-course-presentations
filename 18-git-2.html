5, 64.5078125)\" style=\"fill:#fff3e0 !important;stroke:#ff9800 !important;stroke-width:2px !important\"></polygon><g class=\"label\" style=\"\" transform=\"translate(-40.5078125, -12)\"><rect></rect><foreignObject width=\"81.015625\" height=\"24\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>–°—Ö–≤–∞–ª–µ–Ω–æ?</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-F-9\" transform=\"translate(1113.6953125, 79.5)\"><rect class=\"basic label-container\" style=\"fill:#c8e6c9 !important;stroke:#4caf50 !important;stroke-width:3px !important\" x=\"-63.5703125\" y=\"-36\" width=\"127.140625\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-39.5703125, -24)\"><rect></rect><foreignObject width=\"79.140625\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üîÄ Merge –≤<br>develop</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-G-13\" transform=\"translate(1298.01953125, 79.5)\"><rect class=\"basic label-container\" style=\"fill:#f5f5f5 !important;stroke:#9e9e9e !important;stroke-width:2px !important\" x=\"-70.75390625\" y=\"-36\" width=\"141.5078125\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-46.75390625, -24)\"><rect></rect><foreignObject width=\"93.5078125\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏<br>–≥—ñ–ª–∫—É</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<div class=\"success\"><strong>‚úÖ –ì–æ–ª–æ–≤–Ω–µ</strong> <p>–ì—ñ–ª–∫–∏ –¥–æ–∑–≤–æ–ª—è—é—Ç—å –∫–æ–º–∞–Ω–¥—ñ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –ø–∞—Ä–∞–ª–µ–ª—å–Ω–æ –±–µ–∑ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤, –∞ Git Flow –æ—Ä–≥–∞–Ω—ñ–∑–æ–≤—É—î —Ü–µ–π –ø—Ä–æ—Ü–µ—Å –ø—Ä–æ—Ñ–µ—Å—ñ–π–Ω–æ! üöÄ</p>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p><strong>–ù–∞–≤—ñ—â–æ –ø–æ—Ç—Ä—ñ–±–Ω—ñ –≥—ñ–ª–∫–∏ –≤ Git?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å —Ä–µ–∞–ª—å–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥ –∑ —Ä–æ–∑—Ä–æ–±–∫–∏</li>\n</ul>\n</li>\n<li><p><strong>–ü–æ—è—Å–Ω—ñ—Ç—å —Ä—ñ–∑–Ω–∏—Ü—é –º—ñ–∂ <code>git merge</code> —Ç–∞ Fast-Forward merge</strong></p>\n<ul>\n<li>–ö–æ–ª–∏ –≤—ñ–¥–±—É–≤–∞—î—Ç—å—Å—è –∫–æ–∂–µ–Ω —Ç–∏–ø?</li>\n</ul>\n</li>\n<li><p><strong>–©–æ —Ä–æ–±–∏—Ç–∏, —è–∫—â–æ –≤–∏–Ω–∏–∫–∞—î merge conflict?</strong></p>\n<ul>\n<li>–û–ø–∏—à—ñ—Ç—å –ø–æ–∫—Ä–æ–∫–æ–≤–∏–π –ø—Ä–æ—Ü–µ—Å –≤–∏—Ä—ñ—à–µ–Ω–Ω—è</li>\n</ul>\n</li>\n<li><p><strong>–Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>git push</code> —Ç–∞ <code>git pull</code>?</strong></p>\n<ul>\n<li>–ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–∂–Ω—É –∫–æ–º–∞–Ω–¥—É?</li>\n</ul>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ Git Flow —ñ –Ω–∞–≤—ñ—â–æ –≤—ñ–Ω –ø–æ—Ç—Ä—ñ–±–µ–Ω?</strong></p>\n<ul>\n<li>–ù–∞–∑–≤—ñ—Ç—å –æ—Å–Ω–æ–≤–Ω—ñ —Ç–∏–ø–∏ –≥—ñ–ª–æ–∫</li>\n</ul>\n</li>\n<li><p><strong>–Ø–∫—ñ —Ñ–∞–π–ª–∏ –Ω–µ –≤–∞—Ä—Ç–æ –∫–æ–º—ñ—Ç–∏—Ç–∏ –≤ Git?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å 5 –ø—Ä–∏–∫–ª–∞–¥—ñ–≤ —ñ –ø–æ—è—Å–Ω—ñ—Ç—å —á–æ–º—É</li>\n</ul>\n</li>\n<li><p><strong>–Ø–∫ –ø—Ä–∞—Ü—é—î hotfix –≤ Git Flow?</strong></p>\n<ul>\n<li>–í —è–∫—ñ –≥—ñ–ª–∫–∏ –π–æ–≥–æ —Ç—Ä–µ–±–∞ –º–µ—Ä–∂–∏—Ç–∏?</li>\n</ul>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –û—Å–Ω–æ–≤–Ω—ñ —Ç–µ—Ä–º—ñ–Ω–∏</strong> <p><strong>Branch (–≥—ñ–ª–∫–∞)</strong> ‚Äî –Ω–µ–∑–∞–ª–µ–∂–Ω–∞ –ª—ñ–Ω—ñ—è —Ä–æ–∑—Ä–æ–±–∫–∏, –ø–∞—Ä–∞–ª–µ–ª—å–Ω–∞ –≤–µ—Ä—Å—ñ—è –∫–æ–¥—É</p>\n<p><strong>Merge (–∑–ª–∏—Ç—Ç—è)</strong> ‚Äî –æ–±'—î–¥–Ω–∞–Ω–Ω—è –∑–º—ñ–Ω –∑ –æ–¥–Ω—ñ—î—ó –≥—ñ–ª–∫–∏ –≤ —ñ–Ω—à—É</p>\n<p><strong>Merge Conflict (–∫–æ–Ω—Ñ–ª—ñ–∫—Ç)</strong> ‚Äî —Å–∏—Ç—É–∞—Ü—ñ—è, –∫–æ–ª–∏ Git –Ω–µ –º–æ–∂–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–±'—î–¥–Ω–∞—Ç–∏ –∑–º—ñ–Ω–∏</p>\n<p><strong>Remote Repository (–≤—ñ–¥–¥–∞–ª–µ–Ω–∏–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π)</strong> ‚Äî –≤–µ—Ä—Å—ñ—è –ø—Ä–æ—î–∫—Ç—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ (GitHub, GitLab)</p>\n<p><strong>Origin</strong> ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ –Ω–∞–∑–≤–∞ –≤—ñ–¥–¥–∞–ª–µ–Ω–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é</p>\n<p><strong>Push (–≤—ñ–¥–ø—Ä–∞–≤–∫–∞)</strong> ‚Äî –≤—ñ–¥–ø—Ä–∞–≤–∫–∞ –ª–æ–∫–∞–ª—å–Ω–∏—Ö –∫–æ–º—ñ—Ç—ñ–≤ –Ω–∞ –≤—ñ–¥–¥–∞–ª–µ–Ω–∏–π —Å–µ—Ä–≤–µ—Ä</p>\n<p><strong>Pull (–∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è)</strong> ‚Äî –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–º—ñ–Ω –∑ –≤—ñ–¥–¥–∞–ª–µ–Ω–æ–≥–æ —Å–µ—Ä–≤–µ—Ä–∞</p>\n<p><strong>Clone (–∫–ª–æ–Ω—É–≤–∞–Ω–Ω—è)</strong> ‚Äî —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –ª–æ–∫–∞–ª—å–Ω–æ—ó –∫–æ–ø—ñ—ó –≤—ñ–¥–¥–∞–ª–µ–Ω–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é</p>\n<p><strong>Git Flow</strong> ‚Äî –º–µ—Ç–æ–¥–æ–ª–æ–≥—ñ—è –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó –≥—ñ–ª–æ–∫ –¥–ª—è –∫–æ–º–∞–Ω–¥–Ω–æ—ó —Ä–æ–±–æ—Ç–∏</p>\n<p><strong>Feature branch</strong> ‚Äî –≥—ñ–ª–∫–∞ –¥–ª—è —Ä–æ–∑—Ä–æ–±–∫–∏ –Ω–æ–≤–æ—ó —Ñ—É–Ω–∫—Ü—ñ—ó</p>\n<p><strong>Hotfix</strong> ‚Äî –≥—ñ–ª–∫–∞ –¥–ª—è —Ç–µ—Ä–º—ñ–Ω–æ–≤–æ–≥–æ –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –∫—Ä–∏—Ç–∏—á–Ω–æ–≥–æ –±–∞–≥–∞</p>\n<p><strong>Pull Request (PR)</strong> ‚Äî –∑–∞–ø–∏—Ç –Ω–∞ –ø–µ—Ä–µ–≥–ª—è–¥ –∫–æ–¥—É –ø–µ—Ä–µ–¥ merge (–Ω–∞ GitHub/GitLab)</p>\n<p><strong>.gitignore</strong> ‚Äî —Ñ–∞–π–ª –∑—ñ —Å–ø–∏—Å–∫–æ–º —Ñ–∞–π–ª—ñ–≤, —è–∫—ñ Git –Ω–µ –ø–æ–≤–∏–Ω–µ–Ω –≤—ñ–¥—Å—Ç–µ–∂—É–≤–∞—Ç–∏</p>\n<p><strong>HEAD</strong> ‚Äî –≤–∫–∞–∑—ñ–≤–Ω–∏–∫ –Ω–∞ –ø–æ—Ç–æ—á–Ω–∏–π –∫–æ–º—ñ—Ç —É –ø–æ—Ç–æ—á–Ω—ñ–π –≥—ñ–ª—Ü—ñ</p>\n<p><strong>Upstream</strong> ‚Äî –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –≤—ñ–¥–¥–∞–ª–µ–Ω—É –≥—ñ–ª–∫—É –¥–ª—è tracking</p>\n<p><strong>Rebase</strong> ‚Äî –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ merge, \"–ø–µ—Ä–µ–ø–∏—Å—É–≤–∞–Ω–Ω—è\" —ñ—Å—Ç–æ—Ä—ñ—ó –∫–æ–º—ñ—Ç—ñ–≤ (advanced)</p>\n<p><strong>Stash</strong> ‚Äî —Ç–∏–º—á–∞—Å–æ–≤–µ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –Ω–µ–∑–∞–∫–æ–º—ñ—á–µ–Ω–∏—Ö –∑–º—ñ–Ω</p>\n<p><strong>Code Review</strong> ‚Äî –ø–µ—Ä–µ–≥–ª—è–¥ –∫–æ–¥—É –∫–æ–ª–µ–≥–∞–º–∏ –ø–µ—Ä–µ–¥ merge</p>\n<p><strong>Fast-Forward</strong> ‚Äî —Ç–∏–ø merge –±–µ–∑ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è merge-–∫–æ–º—ñ—Ç—É</p>\n<p><strong>Merge Commit</strong> ‚Äî —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–π –∫–æ–º—ñ—Ç, —â–æ –æ–±'—î–¥–Ω—É—î –¥–≤—ñ –≥—ñ–ª–∫–∏</p>\n</div>\n\n","<h1>üéØ –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<p><strong>Git ‚Äî –ø–æ—Ç—É–∂–Ω–∏–π —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è –∫–æ–º–∞–Ω–¥–Ω–æ—ó —Ä–æ–∑—Ä–æ–±–∫–∏!</strong> üöÄ</p>\n<p>–¢–µ–ø–µ—Ä –≤–∏ –∑–Ω–∞—î—Ç–µ:</p>\n<ul>\n<li>üå≥ –Ø–∫ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –∑ –≥—ñ–ª–∫–∞–º–∏</li>\n<li>üîÄ –Ø–∫ –∑–ª–∏–≤–∞—Ç–∏ –∑–º—ñ–Ω–∏ —Ç–∞ –≤–∏—Ä—ñ—à—É–≤–∞—Ç–∏ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç–∏</li>\n<li>‚òÅÔ∏è –Ø–∫ —Å–ø—ñ–≤–ø—Ä–∞—Ü—é–≤–∞—Ç–∏ —á–µ—Ä–µ–∑ GitHub</li>\n<li>üîÑ –Ø–∫ –æ—Ä–≥–∞–Ω—ñ–∑—É–≤–∞—Ç–∏ —Ä–æ–±–æ—Ç—É –∑–∞ Git Flow</li>\n</ul>\n<p><strong>–£—Å–ø—ñ—Ö—ñ–≤ —É —Ä–æ–∑—Ä–æ–±—Ü—ñ!</strong> ‚ú®</p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
