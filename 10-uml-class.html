* {

        .slide-container {

                opacity: 1;

        .slide::-webkit-scrollbar {

        .slide::-webkit-scrollbar-track {

—Ç—å ‚Äî composition, —è–∫—â–æ –Ω—ñ ‚Äî association –∞–±–æ aggregation</p>\n</div>\n\n\n\n\n\n<div class=\"danger\"><strong>üö´ –ü–æ–º–∏–ª–∫–∞ #3: –í—ñ–¥—Å—É—Ç–Ω—ñ—Å—Ç—å –º–Ω–æ–∂–∏–Ω–Ω–æ—Å—Ç—ñ</strong> <p>‚ùå –ú–∞–ª—é–≤–∞—Ç–∏ –∑–≤'—è–∑–∫–∏ –±–µ–∑ –ø–æ–∑–Ω–∞—á–µ–Ω–Ω—è <code>1</code>, <code>0..*</code> —Ç–æ—â–æ<br>‚úÖ –ó–∞–≤–∂–¥–∏ –≤–∫–∞–∑—É–≤–∞—Ç–∏ –º–Ω–æ–∂–∏–Ω–Ω—ñ—Å—Ç—å –Ω–∞ –æ–±–æ—Ö –∫—ñ–Ω—Ü—è—Ö –≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è</p>\n</div>\n\n\n\n\n\n<div class=\"danger\"><strong>üö´ –ü–æ–º–∏–ª–∫–∞ #4: –ù–∞–¥–º—ñ—Ä–Ω–∞ –¥–µ—Ç–∞–ª—ñ–∑–∞—Ü—ñ—è —ñ–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä–∏</strong> <p>‚ùå –ü–æ–∫–∞–∑—É–≤–∞—Ç–∏ —Ç–µ—Ö–Ω—ñ—á–Ω—ñ –∫–ª–∞—Å–∏ —è–∫ <code>DatabaseConnection</code>, <code>Logger</code><br>‚úÖ –§–æ–∫—É—Å—É–≤–∞—Ç–∏—Å—å –Ω–∞ –±—ñ–∑–Ω–µ—Å-–ª–æ–≥—ñ—Ü—ñ, —ñ–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—É –≤–∏–Ω–µ—Å—Ç–∏ –æ–∫—Ä–µ–º–æ</p>\n</div>\n\n","<h1>‚ö†Ô∏è –©–µ –ø–æ–º–∏–ª–∫–∏ —Ç–∞ best practices</h1>\n<div class=\"danger\"><strong>üö´ –ü–æ–º–∏–ª–∫–∞ #5: –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ñ –Ω–∞–∑–≤–∏ –∫–ª–∞—Å—ñ–≤</strong> <p>‚ùå <code>ProcessOrder</code>, <code>HandlePayment</code> ‚Äî —Ü–µ –∑–≤—É—á–∏—Ç—å —è–∫ –º–µ—Ç–æ–¥–∏<br>‚úÖ <code>Order</code>, <code>Payment</code> ‚Äî —ñ–º–µ–Ω–Ω–∏–∫–∏, —â–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—é—Ç—å —Å—É—Ç–Ω–æ—Å—Ç—ñ</p>\n</div>\n\n\n\n\n\n<div class=\"danger\"><strong>üö´ –ü–æ–º–∏–ª–∫–∞ #6: –¶–∏–∫–ª—ñ—á–Ω—ñ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ</strong> <p>‚ùå A –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ B, B –≤—ñ–¥ C, C –≤—ñ–¥ A<br>‚úÖ –†–µ—Ñ–∞–∫—Ç–æ—Ä–∏—Ç–∏ —á–µ—Ä–µ–∑ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ –∞–±–æ Dependency Injection</p>\n</div>\n\n\n\n\n\n<div class=\"tip\"><strong>üí° Best Practices ‚ú®</strong> <ol>\n<li><strong>–û–¥–∏–Ω —Ä—ñ–≤–µ–Ω—å –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ—ó</strong> ‚Äî –Ω–µ –∑–º—ñ—à—É–π—Ç–µ high-level —Ç–∞ low-level –∫–ª–∞—Å–∏ –Ω–∞ –æ–¥–Ω—ñ–π –¥—ñ–∞–≥—Ä–∞–º—ñ</li>\n<li><strong>7¬±2 –ø—Ä–∞–≤–∏–ª–æ</strong> ‚Äî –æ–ø—Ç–∏–º–∞–ª—å–Ω–æ 5-9 –∫–ª–∞—Å—ñ–≤ –Ω–∞ –¥—ñ–∞–≥—Ä–∞–º—ñ, –±—ñ–ª—å—à–µ ‚Äî —Ä–æ–∑–¥—ñ–ª–∏—Ç–∏</li>\n<li><strong>–ó–Ω–∞—á—É—â—ñ –Ω–∞–∑–≤–∏</strong> ‚Äî <code>Customer</code> –∫—Ä–∞—â–µ –∑–∞ <code>User</code>, <code>ShoppingCart</code> –∫—Ä–∞—â–µ –∑–∞ <code>Cart</code></li>\n<li><strong>–í—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ—Å—Ç—å –∫–æ–¥—É</strong> ‚Äî –¥—ñ–∞–≥—Ä–∞–º–∞ –º–∞—î –≤—ñ–¥–æ–±—Ä–∞–∂–∞—Ç–∏ —Ä–µ–∞–ª—å–Ω—É —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∫–æ–¥—É</li>\n<li><strong>–û–Ω–æ–≤–ª—é–π—Ç–µ –¥—ñ–∞–≥—Ä–∞–º–∏</strong> ‚Äî –∑–∞—Å—Ç–∞—Ä—ñ–ª—ñ –¥—ñ–∞–≥—Ä–∞–º–∏ –≥—ñ—Ä—à—ñ –∑–∞ –≤—ñ–¥—Å—É—Ç–Ω—ñ—Å—Ç—å –¥—ñ–∞–≥—Ä–∞–º üìä</li>\n</ol>\n</div>\n\n","<h1>üîç –Ø–∫ —á–∏—Ç–∞—Ç–∏ Class Diagram: –ø—Ä–∞–∫—Ç–∏—á–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥</h1>\n\n<img src=\"https://www.plantuml.com/plantuml/svg/ZLNTJjim5BxlKrZT3MKj0eaBrYiAhDCafatR0o0dDQtL9AwSj1EQ9W7LO1UeaxgAtKpY5S9Fjr3MxXNiLzWJy0WxZjsaJLTf8CNEET_n-RxF9x3j1vW7RTV9-KtgjJ37BhAmtQnprlPgkynX73sfLjJl3C9siE-Z3pa4FpjPzFEjwcPrI-SOhn5kufkLP-kLpTp7N4wNxrEBOtvaZYaXHx-_h9NHku1JhsxY7dP99eHhDKvyVovwS10lJrLoXx7cYWMFCbBRGXbr6AsPl4Ey591sAoANk1RXPVGgNg5eds7F574IjBaNbpaGJSkcPoUoT7MYIX_wFwA8YwcJYUbglq5RUpY00lMSLsinpjdxHS7BkUlS0c-LJrXJt_8oL08QE0ltq0uQZ6U2rAzqG0cs51nETOXXad2s6yHk6X1rQ72qKaYHwNm0otGuvaoV2MPyAQ5Qcop4j0FBBAJ-wmxXK3TBmp35ZjrseA9AlJYzHspgOaUndCvlVYEFMAc4ykjhQwjvxMCPkTZ3TUBFeLPJb9cICb2hKp-0EywPK0OOkr163Gn7gQq9Ay16qenw7UPqe5lEOm51dDOR0MA7qqyi5lDurU-XIhqE3N506Lol68cnYCIjY93u9IRY1xo6CLRy5aDvB8RYJeJo5FBoKepbPtZU8t4DoxLuWES4SaDv9Y-Bkke63Xd7Q7a2-AxioLDvWI0s53z5A1vWLKqcEVW4aQ9g23lay1zy1tsqozmMywdcAy_Z4yRo1Ff2hnYs0j48taFWSG6A8aLn16aLd8XHGRMVjeuK7yrr57CTAPK072-LjgRXt-0C1OxWf6W12Aak-dFMrzXGQOTa3rY46dy3d2-p0iAi3HOB0kOg8_GiBF41RcS2VaQWmLnNHY5AF3cNNIEW3_WxJIUcb494c5A_oQ34FRIw5PFPdf7s_SNUcxT5rEAqW-sZmd8foH-Ynwkl5wZY-yocU9aG2C3egDwX72WfODMNM5yohR9RdDeCajCX3jEn6_nZv8mDtzLU-GJhM1N4Vgbl2iLSnjeHEOZX6W2SZc7NCzSeFyqGd_c8PYpOXYtyJ_qB\" alt=\"PlantUML diagram\" class=\"plantuml-diagram\">\n<div class=\"tip\"><strong>üí° –Ø–∫ —á–∏—Ç–∞—Ç–∏ —Ü—é –¥—ñ–∞–≥—Ä–∞–º—É? üìñ</strong> <p><strong>1. Library ‚Üí Book (Aggregation ‚óá)</strong></p>\n<ul>\n<li>–ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ <strong>–º–∞—î</strong> –∫–Ω–∏–≥–∏, –∞–ª–µ –Ω–µ –≤–æ–ª–æ–¥—ñ—î –Ω–∏–º–∏ –ø–æ–≤–Ω—ñ—Å—Ç—é</li>\n<li>–ö–Ω–∏–≥–∏ —è–∫ —Ñ—ñ–∑–∏—á–Ω—ñ –æ–±'—î–∫—Ç–∏ —ñ—Å–Ω—É—é—Ç—å –Ω–µ–∑–∞–ª–µ–∂–Ω–æ</li>\n<li>–ó–∞–∫—Ä–∏–ª–∏ –±—ñ–±–ª—ñ–æ—Ç–µ–∫—É ‚Üí –∫–Ω–∏–≥–∏ –º–æ–∂–Ω–∞ –ø–µ—Ä–µ–¥–∞—Ç–∏ —ñ–Ω—à—ñ–π –±—ñ–±–ª—ñ–æ—Ç–µ—Ü—ñ –∞–±–æ –ø—Ä–æ–¥–∞—Ç–∏</li>\n<li><strong>–ü—Ä–∏–∫–ª–∞–¥</strong>: –£–Ω—ñ–≤–µ—Ä—Å–∏—Ç–µ—Ç—Å—å–∫–∞ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ –∑–∞–∫—Ä–∏–≤–∞—î—Ç—å—Å—è, –∫–Ω–∏–≥–∏ –ø–µ—Ä–µ–¥–∞—é—Ç—å –º—ñ—Å—å–∫—ñ–π –±—ñ–±–ª—ñ–æ—Ç–µ—Ü—ñ</li>\n</ul>\n<p><strong>2. Library ‚Üí Member (Composition ‚óÜ)</strong></p>\n<ul>\n<li>–ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ <strong>–≤–æ–ª–æ–¥—ñ—î</strong> —á–ª–µ–Ω—Å—Ç–≤–∞–º–∏ (—á–∏—Ç–∞—Ü—å–∫–∏–º–∏ –∫–≤–∏—Ç–∫–∞–º–∏)</li>\n<li>Member - —Ü–µ <strong>–∑–∞–ø–∏—Å –≤ —Å–∏—Å—Ç–µ–º—ñ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ—ó –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏</strong>, –∞ –Ω–µ –ª—é–¥–∏–Ω–∞</li>\n<li>–ó–∞–∫—Ä–∏–ª–∏ –±—ñ–±–ª—ñ–æ—Ç–µ–∫—É ‚Üí –≤—Å—ñ —á–ª–µ–Ω—Å—Ç–≤–∞ –∞–Ω—É–ª—é—é—Ç—å—Å—è</li>\n<li><strong>–ü—Ä–∏–∫–ª–∞–¥</strong>: –í–∞—à —á–∏—Ç–∞—Ü—å–∫–∏–π –∫–≤–∏—Ç–æ–∫ –ù–∞—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ—ó –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ –Ω–µ –¥—ñ—î –≤ –º—ñ—Å—å–∫—ñ–π –±—ñ–±–ª—ñ–æ—Ç–µ—Ü—ñ</li>\n</ul>\n<p><strong>3. Member ‚Üí Loan (Composition ‚óÜ)</strong></p>\n<ul>\n<li>–ß–∏—Ç–∞—á <strong>–≤–æ–ª–æ–¥—ñ—î</strong> —Å–≤–æ—ó–º–∏ –ø–æ–∑–∏–∫–∞–º–∏</li>\n<li>Loan - —Ü–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—è —â–æ –Ω–∞–ª–µ–∂–∏—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–º—É —á–∏—Ç–∞—á—É</li>\n<li>–í–∏–¥–∞–ª–∏–ª–∏ —á–∏—Ç–∞—á–∞ ‚Üí –≤–∏–¥–∞–ª–∏–ª–∏ –≤—Å—ñ –π–æ–≥–æ –ø–æ–∑–∏–∫–∏ (GDPR)</li>\n<li><strong>–ü—Ä–∏–∫–ª–∞–¥</strong>: –ó–∞–∫—Ä–∏–ª–∏ —á–∏—Ç–∞—Ü—å–∫–∏–π –∫–≤–∏—Ç–æ–∫ ‚Üí –∞–Ω—É–ª—é–≤–∞–ª–∏ –≤—Å—ñ –∞–∫—Ç–∏–≤–Ω—ñ –ø–æ–∑–∏–∫–∏</li>\n</ul>\n<p><strong>4. Loan ‚Üí Book (Association ‚Äî)</strong></p>\n<ul>\n<li>–ü–æ–∑–∏–∫–∞ <strong>–ø–æ—Å–∏–ª–∞—î—Ç—å—Å—è</strong> –Ω–∞ –∫–Ω–∏–≥—É, —Ü–µ —ñ—Å—Ç–æ—Ä–∏—á–Ω–∏–π –∑–∞–ø–∏—Å</li>\n<li>–ë–∞–≥–∞—Ç–æ –ø–æ–∑–∏–∫ (<code>0..*</code>) –º–æ–∂—É—Ç—å –ø–æ—Å–∏–ª–∞—Ç–∏—Å—å –Ω–∞ –æ–¥–Ω—É –∫–Ω–∏–≥—É - —Ü–µ <strong>—ñ—Å—Ç–æ—Ä—ñ—è</strong></li>\n<li>–ö–Ω–∏–≥–∞ —ñ—Å–Ω—É—î –Ω–µ–∑–∞–ª–µ–∂–Ω–æ –≤—ñ–¥ –ø–æ–∑–∏–∫</li>\n<li><strong>–ü—Ä–∏–∫–ª–∞–¥</strong>: –ö–Ω–∏–≥—É \"–ì–∞—Ä—Ä—ñ –ü–æ—Ç—Ç–µ—Ä\" –±—Ä–∞–ª–∏ 100 —Ä–∞–∑—ñ–≤ ‚Üí 100 Loan –∑–∞–ø–∏—Å—ñ–≤ –≤ —ñ—Å—Ç–æ—Ä—ñ—ó</li>\n</ul>\n<p><strong>5. –ú–Ω–æ–∂–∏–Ω–Ω—ñ—Å—Ç—å —Ç–∞ —ñ—Å—Ç–æ—Ä—ñ—è</strong></p>\n<ul>\n<li><code>Loan \"0..*\"</code> - <strong>–æ–¥–Ω–∞ –∫–Ω–∏–≥–∞</strong> –º–æ–∂–µ –º–∞—Ç–∏ –±–∞–≥–∞—Ç–æ Loan –∑–∞–ø–∏—Å—ñ–≤ –≤ –ë–î (–≤—Å—è —ñ—Å—Ç–æ—Ä—ñ—è –ø–æ–∑–∏–∫)</li>\n<li>–ê–ª–µ <strong>–≤ –æ–¥–∏–Ω –º–æ–º–µ–Ω—Ç —á–∞—Å—É</strong> —Ç—ñ–ª—å–∫–∏ –æ–¥–∏–Ω –∞–∫—Ç–∏–≤–Ω–∏–π Loan (–¥–µ <code>returnDate == null</code>)</li>\n<li>–Ü—Å—Ç–æ—Ä–∏—á–Ω—ñ –¥–∞–Ω—ñ: Loan #1 (–ø–æ–≤–µ—Ä–Ω—É—Ç–æ), Loan #2 (–ø–æ–≤–µ—Ä–Ω—É—Ç–æ), Loan #3 (–∞–∫—Ç–∏–≤–Ω–∞)</li>\n<li>–¶–µ –¥–æ–∑–≤–æ–ª—è—î –∞–Ω–∞–ª—ñ–∑—É–≤–∞—Ç–∏ –ø–æ–ø—É–ª—è—Ä–Ω—ñ—Å—Ç—å –∫–Ω–∏–≥, —Ö—Ç–æ –±—Ä–∞–≤, —Å–∫—ñ–ª—å–∫–∏ —Ä–∞–∑—ñ–≤ üìä</li>\n</ul>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>‚ö†Ô∏è –í–∞–∂–ª–∏–≤—ñ –Ω—é–∞–Ω—Å–∏ –≤–∏–±–æ—Ä—É –≤—ñ–¥–Ω–æ—à–µ–Ω—å</strong> <p><strong>Aggregation vs Composition - –∫–ª—é—á–æ–≤–∞ —Ä—ñ–∑–Ω–∏—Ü—è:</strong></p>\n<ul>\n<li><strong>Library ‚Üí Book = Aggregation</strong> –±–æ –∫–Ω–∏–≥–∏ —Ñ—ñ–∑–∏—á–Ω–æ —ñ—Å–Ω—É—é—Ç—å —ñ —ó—Ö –º–æ–∂–Ω–∞ –ø–µ—Ä–µ–¥–∞—Ç–∏</li>\n<li><strong>Library ‚Üí Member = Composition</strong> –±–æ —á–ª–µ–Ω—Å—Ç–≤–æ - —Ü–µ –∑–∞–ø–∏—Å –≤ —Å–∏—Å—Ç–µ–º—ñ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ—ó –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏</li>\n</ul>\n<p><strong>Member - —Ü–µ –Ω–µ –ª—é–¥–∏–Ω–∞!</strong></p>\n<ul>\n<li>Member - —Ü–µ <strong>—á–∏—Ç–∞—Ü—å–∫–∏–π –∫–≤–∏—Ç–æ–∫</strong> / <strong>—á–ª–µ–Ω—Å—Ç–≤–æ –≤ –±—ñ–±–ª—ñ–æ—Ç–µ—Ü—ñ</strong></li>\n<li>–õ—é–¥–∏–Ω–∞ –Ü–≤–∞–Ω –º–æ–∂–µ –º–∞—Ç–∏ Member –≤ 3 —Ä—ñ–∑–Ω–∏—Ö –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∞—Ö (3 —Ä—ñ–∑–Ω—ñ –∑–∞–ø–∏—Å–∏)</li>\n<li>–Ø–∫—â–æ Member –Ω–∞–ª–µ–∂–∏—Ç—å Library, —Ç–æ —Ü–µ Composition</li>\n</ul>\n<p><strong>Loan - —ñ—Å—Ç–æ—Ä—ñ—è —á–∏ —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—è?</strong></p>\n<ul>\n<li>–Ø–∫—â–æ –∑–±–µ—Ä—ñ–≥–∞—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ ‚Üí –º–æ–∂–Ω–∞ Association</li>\n<li>–Ø–∫—â–æ –≤–∏–¥–∞–ª—è—î–º–æ —Ä–∞–∑–æ–º –∑ —á–∏—Ç–∞—á–µ–º (GDPR) ‚Üí Composition ‚úÖ –æ–±—Ä–∞–ª–∏ —Ü–µ–π –≤–∞—Ä—ñ–∞–Ω—Ç</li>\n<li><strong>–î–ª—è –Ω–∞–≤—á–∞–Ω–Ω—è –∫—Ä–∞—â–µ Composition</strong> - —á—ñ—Ç–∫—ñ—à–µ –ø–æ–∫–∞–∑—É—î –≤–æ–ª–æ–¥—ñ–Ω–Ω—è</li>\n</ul>\n<p><strong>–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞ –º–æ–¥–µ–ª—å:</strong> –í–µ–ª–∏–∫—ñ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ –º–æ–∂—É—Ç—å –∑–±–µ—Ä—ñ–≥–∞—Ç–∏ –∞–Ω–æ–Ω—ñ–º—ñ–∑–æ–≤–∞–Ω—É —ñ—Å—Ç–æ—Ä—ñ—é, —Ç–æ–¥—ñ <code>Member -- Loan</code> (Association). –ê–ª–µ –¥–ª—è –∫–ª–∞—Å–∏—á–Ω–æ—ó –ø—Ä–æ—Å—Ç–æ—ó —Å–∏—Å—Ç–µ–º–∏ Composition –±—ñ–ª—å—à —ñ–Ω—Ç—É—ó—Ç–∏–≤–Ω–∏–π.</p>\n</div>\n\n","<h1>üéì –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<div class=\"success\"><strong>‚úÖ –©–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ –∑–∞–ø–∞–º'—è—Ç–∞—Ç–∏</strong> <ol>\n<li>üì¶ <strong>Class Diagram</strong> ‚Äî –Ω–∞–π–≤–∞–∂–ª–∏–≤—ñ—à–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω–∞ –¥—ñ–∞–≥—Ä–∞–º–∞ UML –¥–ª—è –û–û–ü –¥–∏–∑–∞–π–Ω—É</li>\n<li>üîê <strong>–ú–æ–¥–∏—Ñ—ñ–∫–∞—Ç–æ—Ä–∏ –≤–∏–¥–∏–º–æ—Å—Ç—ñ</strong> (<code>+</code>, <code>-</code>, <code>#</code>) –≤–∏–∑–Ω–∞—á–∞—é—Ç—å —ñ–Ω–∫–∞–ø—Å—É–ª—è—Ü—ñ—é</li>\n<li>üîó <strong>–®—ñ—Å—Ç—å —Ç–∏–ø—ñ–≤ –≤—ñ–¥–Ω–æ—à–µ–Ω—å</strong>: Association, Aggregation, Composition, Inheritance, Implementation, Dependency</li>\n<li>üíé <strong>Aggregation</strong> (‚óá) vs üîí <strong>Composition</strong> (‚óÜ) ‚Äî –∫–ª—é—á–æ–≤–∞ —Ä—ñ–∑–Ω–∏—Ü—è —É –∂–∏—Ç—Ç—î–≤–æ–º—É —Ü–∏–∫–ª—ñ</li>\n<li>üî¢ <strong>–ú–Ω–æ–∂–∏–Ω–Ω—ñ—Å—Ç—å</strong> ‚Äî –æ–±–æ–≤'—è–∑–∫–æ–≤–æ –≤–∫–∞–∑—É–≤–∞—Ç–∏ –Ω–∞ –æ–±–æ—Ö –∫—ñ–Ω—Ü—è—Ö –∑–≤'—è–∑–∫—É</li>\n<li>üé≠ <strong>Abstract Class</strong> –¥–ª—è —ñ—î—Ä–∞—Ä—Ö—ñ—ó, ‚öôÔ∏è <strong>Interface</strong> –¥–ª—è –∑–¥—ñ–±–Ω–æ—Å—Ç–µ–π</li>\n<li>üìä <strong>5-9 –∫–ª–∞—Å—ñ–≤</strong> –Ω–∞ –æ–¥–Ω—ñ–π –¥—ñ–∞–≥—Ä–∞–º—ñ ‚Äî –æ–ø—Ç–∏–º–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å</li>\n<li>üîÑ <strong>–û–Ω–æ–≤–ª—é–π—Ç–µ –¥—ñ–∞–≥—Ä–∞–º–∏</strong> ‚Äî –≤–æ–Ω–∏ –º–∞—é—Ç—å –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—Ç–∏ –∫–æ–¥—É</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<p><strong>1. –©–æ —Ç–∞–∫–µ Class Diagram —ñ –Ω–∞–≤—ñ—â–æ –≤—ñ–Ω –ø–æ—Ç—Ä—ñ–±–µ–Ω?</strong> ü§î</p>\n<ul>\n<li>–û–ø–∏—à—ñ—Ç—å –æ—Å–Ω–æ–≤–Ω—É –º–µ—Ç—É Class Diagram</li>\n<li>–ö–æ–ª–∏ –≤–∞—Ä—Ç–æ —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ Class Diagram?</li>\n</ul>\n<p><strong>2. –ü–æ—è—Å–Ω–µ–Ω–Ω—è –º–æ–¥–∏—Ñ—ñ–∫–∞—Ç–æ—Ä—ñ–≤ –≤–∏–¥–∏–º–æ—Å—Ç—ñ</strong> üîê</p>\n<ul>\n<li>–©–æ –æ–∑–Ω–∞—á–∞—é—Ç—å —Å–∏–º–≤–æ–ª–∏ <code>+</code>, <code>-</code>, <code>#</code>, <code>~</code>?</li>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –∫–æ–∂–Ω–æ–≥–æ</li>\n</ul>\n<p><strong>3. –í—ñ–¥–º—ñ–Ω–Ω–æ—Å—Ç—ñ –º—ñ–∂ —Ç–∏–ø–∞–º–∏ –≤—ñ–¥–Ω–æ—à–µ–Ω—å</strong> üîó</p>\n<ul>\n<li>–£ —á–æ–º—É —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ Aggregation —Ç–∞ Composition?</li>\n<li>–ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ Association, –∞ –∫–æ–ª–∏ Dependency?</li>\n</ul>\n<p><strong>4. –ú–Ω–æ–∂–∏–Ω–Ω—ñ—Å—Ç—å</strong> üî¢</p>\n<ul>\n<li>–©–æ –æ–∑–Ω–∞—á–∞—î –ø–æ–∑–Ω–∞—á–µ–Ω–Ω—è <code>0..*</code>, <code>1..1</code>, <code>1..*</code>?</li>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å —Ä–µ–∞–ª—å–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ</li>\n</ul>\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è (–ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è)</h1>\n<p><strong>5. Abstract Class vs Interface</strong> üé≠</p>\n<ul>\n<li>–£ —á–æ–º—É –∫–ª—é—á–æ–≤–∞ —Ä—ñ–∑–Ω–∏—Ü—è?</li>\n<li>–ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–∂–µ–Ω –ø—ñ–¥—Ö—ñ–¥?</li>\n</ul>\n<p><strong>6. –ß–∏—Ç–∞–Ω–Ω—è –¥—ñ–∞–≥—Ä–∞–º</strong> üìñ</p>\n<ul>\n<li>–Ø–∫ –≤–∏–∑–Ω–∞—á–∏—Ç–∏ —Ç–∏–ø –≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è –º—ñ–∂ –∫–ª–∞—Å–∞–º–∏?</li>\n<li>–Ø–∫ –≤–∏–∑–Ω–∞—á–∏—Ç–∏ –Ω–∞–ø—Ä—è–º–æ–∫ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó?</li>\n</ul>\n<p><strong>7. –¢–∏–ø–æ–≤—ñ –ø–æ–º–∏–ª–∫–∏</strong> ‚ö†Ô∏è</p>\n<ul>\n<li>–ù–∞–∑–≤—ñ—Ç—å 3 –Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à—ñ –ø–æ–º–∏–ª–∫–∏ –ø—Ä–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ Class Diagrams</li>\n<li>–Ø–∫ —ó—Ö —É–Ω–∏–∫–Ω—É—Ç–∏?</li>\n</ul>\n<p><strong>8. –í–∏–±—ñ—Ä –≤—ñ–¥–Ω–æ—à–µ–Ω—å</strong> üîó</p>\n<ul>\n<li>–£ —á–æ–º—É —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ Aggregation —Ç–∞ Composition?</li>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –∫–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–∂–Ω–µ</li>\n<li>–Ø–∫ –≤–∏—Ä—ñ—à–∏—Ç–∏ —è–∫–∏–π —Ç–∏–ø –≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è –æ–±—Ä–∞—Ç–∏ –≤ –Ω–µ–æ–¥–Ω–æ–∑–Ω–∞—á–Ω–∏—Ö –≤–∏–ø–∞–¥–∫–∞—Ö?</li>\n</ul>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–ê–Ω–≥–ª—ñ–π—Å—å–∫–æ—é</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>UML</strong></td>\n<td>Unified Modeling Language</td>\n<td>–£–Ω—ñ—Ñ—ñ–∫–æ–≤–∞–Ω–∞ –º–æ–≤–∞ –º–æ–¥–µ–ª—é–≤–∞–Ω–Ω—è ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—ó —Å–∏—Å—Ç–µ–º</td>\n</tr>\n<tr>\n<td><strong>–ö–ª–∞—Å</strong></td>\n<td>Class</td>\n<td>–®–∞–±–ª–æ–Ω –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –æ–±'—î–∫—Ç—ñ–≤ –∑ –∞—Ç—Ä–∏–±—É—Ç–∞–º–∏ —Ç–∞ –º–µ—Ç–æ–¥–∞–º–∏</td>\n</tr>\n<tr>\n<td><strong>–ê—Ç—Ä–∏–±—É—Ç</strong></td>\n<td>Attribute</td>\n<td>–í–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å –∞–±–æ –¥–∞–Ω—ñ, —â–æ –∑–±–µ—Ä—ñ–≥–∞—î –∫–ª–∞—Å</td>\n</tr>\n<tr>\n<td><strong>–ú–µ—Ç–æ–¥</strong></td>\n<td>Method</td>\n<td>–§—É–Ω–∫—Ü—ñ—è –∞–±–æ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞ –∫–ª–∞—Å—É</td>\n</tr>\n<tr>\n<td><strong>–í–∏–¥–∏–º—ñ—Å—Ç—å</strong></td>\n<td>Visibility</td>\n<td>–†—ñ–≤–µ–Ω—å –¥–æ—Å—Ç—É–ø—É –¥–æ –∞—Ç—Ä–∏–±—É—Ç—ñ–≤/–º–µ—Ç–æ–¥—ñ–≤ (public, private, protected)</td>\n</tr>\n<tr>\n<td><strong>–ê—Å–æ—Ü—ñ–∞—Ü—ñ—è</strong></td>\n<td>Association</td>\n<td>–ó–∞–≥–∞–ª—å–Ω–∏–π –∑–≤'—è–∑–æ–∫ –º—ñ–∂ –∫–ª–∞—Å–∞–º–∏, –¥–µ –æ–±'—î–∫—Ç–∏ –∑–Ω–∞—é—Ç—å –æ–¥–∏–Ω –ø—Ä–æ –æ–¥–Ω–æ–≥–æ</td>\n</tr>\n<tr>\n<td><strong>–ê–≥—Ä–µ–≥–∞—Ü—ñ—è</strong></td>\n<td>Aggregation</td>\n<td>–í—ñ–¥–Ω–æ—à–µ–Ω–Ω—è \"–º–∞—î —á–∞—Å—Ç–∏–Ω—É\", –¥–µ —á–∞—Å—Ç–∏–Ω–∞ —ñ—Å–Ω—É—î –Ω–µ–∑–∞–ª–µ–∂–Ω–æ (‚óá)</td>\n</tr>\n<tr>\n<td><strong>–ö–æ–º–ø–æ–∑–∏—Ü—ñ—è</strong></td>\n<td>Composition</td>\n<td>–°–∏–ª—å–Ω–µ –≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è \"—Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –∑\", –∂–∏—Ç—Ç—î–≤–∏–π —Ü–∏–∫–ª —á–∞—Å—Ç–∏–Ω–∏ –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ —Ü—ñ–ª–æ–≥–æ (‚óÜ)</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤ (–ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è)</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–ê–Ω–≥–ª—ñ–π—Å—å–∫–æ—é</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–ù–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è</strong></td>\n<td>Inheritance / Generalization</td>\n<td>–í—ñ–¥–Ω–æ—à–µ–Ω–Ω—è \"—î —Ä—ñ–∑–Ω–æ–≤–∏–¥–æ–º\", –ø—ñ–¥–∫–ª–∞—Å —É—Å–ø–∞–¥–∫–æ–≤—É—î –≤—ñ–¥ –±–∞—Ç—å–∫—ñ–≤—Å—å–∫–æ–≥–æ (‚ñ≥)</td>\n</tr>\n<tr>\n<td><strong>–†–µ–∞–ª—ñ–∑–∞—Ü—ñ—è</strong></td>\n<td>Implementation</td>\n<td>–ö–ª–∞—Å —Ä–µ–∞–ª—ñ–∑—É—î –º–µ—Ç–æ–¥–∏ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É (–ø—É–Ω–∫—Ç–∏—Ä–Ω–∞ ‚ñ≥)</td>\n</tr>\n<tr>\n<td><strong>–ó–∞–ª–µ–∂–Ω—ñ—Å—Ç—å</strong></td>\n<td>Dependency</td>\n<td>–ù–∞–π—Å–ª–∞–±—à–∏–π –∑–≤'—è–∑–æ–∫ ‚Äî –æ–¥–∏–Ω –∫–ª–∞—Å –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î —ñ–Ω—à–∏–π —Ç–∏–º—á–∞—Å–æ–≤–æ (- - &gt;)</td>\n</tr>\n<tr>\n<td><strong>–ú–Ω–æ–∂–∏–Ω–Ω—ñ—Å—Ç—å</strong></td>\n<td>Multiplicity</td>\n<td>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –æ–±'—î–∫—Ç—ñ–≤, —â–æ –±–µ—Ä—É—Ç—å —É—á–∞—Å—Ç—å —É –≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—ñ (<code>0..*</code>, <code>1</code>, —Ç–æ—â–æ)</td>\n</tr>\n<tr>\n<td><strong>–ê–±—Å—Ç—Ä–∞–∫—Ç–Ω–∏–π –∫–ª–∞—Å</strong></td>\n<td>Abstract Class</td>\n<td>–ö–ª–∞—Å, —â–æ –Ω–µ –º–æ–∂–µ –º–∞—Ç–∏ –µ–∫–∑–µ–º–ø–ª—è—Ä—ñ–≤, —Å–ª—É–∂–∏—Ç—å –±–∞–∑–æ—é –¥–ª—è —ñ–Ω—à–∏—Ö –∫–ª–∞—Å—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å</strong></td>\n<td>Interface</td>\n<td>–ö–æ–Ω—Ç—Ä–∞–∫—Ç, —â–æ –≤–∏–∑–Ω–∞—á–∞—î –º–µ—Ç–æ–¥–∏ –±–µ–∑ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td><strong>–Ü–Ω–∫–∞–ø—Å—É–ª—è—Ü—ñ—è</strong></td>\n<td>Encapsulation</td>\n<td>–ü—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó —Ç–∞ –Ω–∞–¥–∞–Ω–Ω—è –¥–æ—Å—Ç—É–ø—É —á–µ—Ä–µ–∑ public –º–µ—Ç–æ–¥–∏</td>\n</tr>\n<tr>\n<td><strong>–°—Ç–µ—Ä–µ–æ—Ç–∏–ø</strong></td>\n<td>Stereotype</td>\n<td>–†–æ–∑—à–∏—Ä–µ–Ω–Ω—è UML –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ (<code>&lt;&lt;interface&gt;&gt;</code>, <code>&lt;&lt;abstract&gt;&gt;</code>)</td>\n</tr>\n</tbody></table>\n","<h1>üéâ –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<p><strong>–ü–∞–º'—è—Ç–∞–π—Ç–µ:</strong> Class Diagram ‚Äî —Ü–µ –º–æ–≤–∞, —è–∫–æ—é –≤–∏ —Å–ø—ñ–ª–∫—É—î—Ç–µ—Å—å –∑ –∫–æ–º–∞–Ω–¥–æ—é –ø—Ä–æ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä—É —Å–∏—Å—Ç–µ–º–∏! üèóÔ∏è</p>\n<div class=\"tip\"><strong>üí° –ù–∞—Å—Ç—É–ø–Ω–∞ –ª–µ–∫—Ü—ñ—è</strong> <p><strong>UML - Behavioral Diagrams</strong> üé¨<br>–î—ñ–∑–Ω–∞—î–º–æ—Å—å —è–∫ –º–æ–¥–µ–ª—é–≤–∞—Ç–∏ –ø–æ–≤–µ–¥—ñ–Ω–∫—É —Ç–∞ –≤–∑–∞—î–º–æ–¥—ñ—é –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤ —Å–∏—Å—Ç–µ–º–∏!</p>\n</div>\n\n\n\n<p><strong>–ü–∏—Ç–∞–Ω–Ω—è?</strong> üôã‚Äç‚ôÇÔ∏è</p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
