ñ—á—ñ—Ç—å –º—ñ–Ω—ñ–º—É–º 5 —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫</li>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ \"–ø–æ–≥–∞–Ω–æ—ó\" —Ç–∞ \"—Ö–æ—Ä–æ—à–æ—ó\" –≤–∏–º–æ–≥–∏</li>\n</ul>\n</li>\n<li><p><strong>üéØ Case Study: –í–∞—à–∞ –∫–æ–º–∞–Ω–¥–∞ –æ—Ç—Ä–∏–º–∞–ª–∞ –∑–∞–ø–∏—Ç –Ω–∞ –∑–º—ñ–Ω—É –∫—Ä–∏—Ç–∏—á–Ω–æ—ó –≤–∏–º–æ–≥–∏ –∑–∞ —Ç–∏–∂–¥–µ–Ω—å –¥–æ —Ä–µ–ª—ñ–∑—É. –û–ø–∏—à—ñ—Ç—å –ø—Ä–æ—Ü–µ—Å –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω–Ω—è</strong></p>\n<ul>\n<li>–Ø–∫—ñ —Ñ–∞–∫—Ç–æ—Ä–∏ –∞–Ω–∞–ª—ñ–∑—É—î—Ç–µ?</li>\n<li>–•—Ç–æ –ø—Ä–∏–π–º–∞—î —Ñ—ñ–Ω–∞–ª—å–Ω–µ —Ä—ñ—à–µ–Ω–Ω—è?</li>\n<li>–Ø–∫—ñ —Ä–∏–∑–∏–∫–∏ —Ä–æ–∑–≥–ª—è–¥–∞—î—Ç–µ?</li>\n</ul>\n</li>\n<li><p><strong>üí° –ß–æ–º—É –±—ñ–ª—å—à—ñ—Å—Ç—å IT-–ø—Ä–æ—î–∫—Ç—ñ–≤ –ø—Ä–æ–≤–∞–ª—é—î—Ç—å—Å—è —á–µ—Ä–µ–∑ –ø—Ä–æ–±–ª–µ–º–∏ –∑ –≤–∏–º–æ–≥–∞–º–∏?</strong></p>\n<ul>\n<li>–ü—Ä–æ–∞–Ω–∞–ª—ñ–∑—É–π—Ç–µ –æ—Å–Ω–æ–≤–Ω—ñ –ø—Ä–∏—á–∏–Ω–∏</li>\n<li>–ó–∞–ø—Ä–æ–ø–æ–Ω—É–π—Ç–µ 3 –ø—Ä–∞–∫—Ç–∏—á–Ω—ñ —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—ó –¥–ª—è —É–Ω–∏–∫–Ω–µ–Ω–Ω—è</li>\n</ul>\n</li>\n<li><p><strong>üöÄ –Ø–∫–∞ —Ä–æ–ª—å Requirements Engineering –≤ Agile –º–µ—Ç–æ–¥–æ–ª–æ–≥—ñ—è—Ö?</strong></p>\n<ul>\n<li>–ß–∏ –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ Waterfall?</li>\n<li>–Ø–∫ User Stories —Å–ø—ñ–≤–≤—ñ–¥–Ω–æ—Å—è—Ç—å—Å—è –∑ –∫–ª–∞—Å–∏—á–Ω–∏–º–∏ –≤–∏–º–æ–≥–∞–º–∏?</li>\n</ul>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–í–∏–º–æ–≥–∞</strong></td>\n<td>Requirement</td>\n<td>–î–æ–∫—É–º–µ–Ω—Ç–æ–≤–∞–Ω–∏–π –æ–ø–∏—Å —Ñ—É–Ω–∫—Ü—ñ—ó, –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –∞–±–æ –æ–±–º–µ–∂–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–∏</td>\n</tr>\n<tr>\n<td><strong>–§—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ –≤–∏–º–æ–≥–∏</strong></td>\n<td>Functional Requirements</td>\n<td>–û–ø–∏—Å —Ç–æ–≥–æ, –©–û —Å–∏—Å—Ç–µ–º–∞ –º–∞—î —Ä–æ–±–∏—Ç–∏</td>\n</tr>\n<tr>\n<td><strong>–ù–µ—Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ –≤–∏–º–æ–≥–∏ (NFRs)</strong></td>\n<td>Non-Functional Requirements</td>\n<td>–Ø–∫—ñ—Å–Ω—ñ –∞—Ç—Ä–∏–±—É—Ç–∏ —Å–∏—Å—Ç–µ–º–∏: –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å, –±–µ–∑–ø–µ–∫–∞, —é–∑–∞–±—ñ–ª—ñ—Ç—ñ —Ç–æ—â–æ</td>\n</tr>\n<tr>\n<td><strong>–û–±–º–µ–∂–µ–Ω–Ω—è</strong></td>\n<td>Constraints</td>\n<td>–†–∞–º–∫–∏ —Ç–∞ —É–º–æ–≤–∏ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó, —â–æ –Ω–µ –ø—ñ–¥–ª—è–≥–∞—é—Ç—å –æ–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—é</td>\n</tr>\n<tr>\n<td><strong>–Ü–Ω–∂–µ–Ω–µ—Ä—ñ—è –≤–∏–º–æ–≥ (RE)</strong></td>\n<td>Requirements Engineering</td>\n<td>–°–∏—Å—Ç–µ–º–∞—Ç–∏—á–Ω–∏–π –ø—Ä–æ—Ü–µ—Å —Ä–æ–±–æ—Ç–∏ –∑ –≤–∏–º–æ–≥–∞–º–∏ –ø—Ä–æ—Ç—è–≥–æ–º SDLC</td>\n</tr>\n<tr>\n<td><strong>–í–∏—è–≤–ª–µ–Ω–Ω—è –≤–∏–º–æ–≥</strong></td>\n<td>Requirements Elicitation</td>\n<td>–ó–±—ñ—Ä —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó –≤—ñ–¥ —Å—Ç–µ–π–∫—Ö–æ–ª–¥–µ—Ä—ñ–≤ —Ç–∞ —ñ–Ω—à–∏—Ö –¥–∂–µ—Ä–µ–ª</td>\n</tr>\n<tr>\n<td><strong>–ê–Ω–∞–ª—ñ–∑ –≤–∏–º–æ–≥</strong></td>\n<td>Requirements Analysis</td>\n<td>–û–±—Ä–æ–±–∫–∞ —Ç–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—É–≤–∞–Ω–Ω—è –∑—ñ–±—Ä–∞–Ω–æ—ó —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td><strong>–°–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—è</strong></td>\n<td>Specification</td>\n<td>–î–æ–∫—É–º–µ–Ω—Ç—É–≤–∞–Ω–Ω—è –≤–∏–º–æ–≥ —É —Ñ–æ—Ä–º–∞–ª—ñ–∑–æ–≤–∞–Ω—ñ–π —Ñ–æ—Ä–º—ñ</td>\n</tr>\n<tr>\n<td><strong>–í–∞–ª—ñ–¥–∞—Ü—ñ—è –≤–∏–º–æ–≥</strong></td>\n<td>Requirements Validation</td>\n<td>–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—ñ —Ç–∞ –ø–æ–≤–Ω–æ—Ç–∏ –≤–∏–º–æ–≥</td>\n</tr>\n</tbody></table>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤ (–ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è)</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–°—Ç–µ–π–∫—Ö–æ–ª–¥–µ—Ä</strong></td>\n<td>Stakeholder</td>\n<td>–û—Å–æ–±–∞/–≥—Ä—É–ø–∞ –∑ —ñ–Ω—Ç–µ—Ä–µ—Å–æ–º —É –ø—Ä–æ—î–∫—Ç—ñ –∞–±–æ –Ω–∞ —è–∫—É –≤–ø–ª–∏–≤–∞—î –ø—Ä–æ—î–∫—Ç</td>\n</tr>\n<tr>\n<td><strong>–ú—ñ–Ω–ª–∏–≤—ñ—Å—Ç—å –≤–∏–º–æ–≥</strong></td>\n<td>Requirements Volatility</td>\n<td>–ü—Ä–∏—Ä–æ–¥–Ω–∞ —Ç–µ–Ω–¥–µ–Ω—Ü—ñ—è –≤–∏–º–æ–≥ –∑–º—ñ–Ω—é–≤–∞—Ç–∏—Å—å –ø—Ä–æ—Ç—è–≥–æ–º –ø—Ä–æ—î–∫—Ç—É</td>\n</tr>\n<tr>\n<td><strong>–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –∑–º—ñ–Ω–∞–º–∏</strong></td>\n<td>Change Management</td>\n<td>–§–æ—Ä–º–∞–ª—å–Ω–∏–π –ø—Ä–æ—Ü–µ—Å –æ–±—Ä–æ–±–∫–∏ –∑–º—ñ–Ω –≤–∏–º–æ–≥</td>\n</tr>\n<tr>\n<td><strong>–ê–Ω–∞–ª—ñ–∑ –≤–ø–ª–∏–≤—É</strong></td>\n<td>Impact Analysis</td>\n<td>–û—Ü—ñ–Ω–∫–∞ –Ω–∞—Å–ª—ñ–¥–∫—ñ–≤ –∑–º—ñ–Ω–∏ –≤–∏–º–æ–≥–∏ –Ω–∞ –ø—Ä–æ—î–∫—Ç</td>\n</tr>\n<tr>\n<td><strong>–¢—Ä–µ–π—Å–∞–±—ñ–ª—ñ—Ç—ñ</strong></td>\n<td>Traceability</td>\n<td>–ó–¥–∞—Ç–Ω—ñ—Å—Ç—å –ø—Ä–æ—Å—Ç–µ–∂–∏—Ç–∏ –∑–≤'—è–∑–∫–∏ –º—ñ–∂ –≤–∏–º–æ–≥–∞–º–∏ —Ç–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞–º–∏</td>\n</tr>\n<tr>\n<td><strong>Forward Traceability</strong></td>\n<td>Forward Traceability</td>\n<td>–ü—Ä–æ—Å–ª—ñ–¥–∫–æ–≤—É–≤–∞–Ω—ñ—Å—Ç—å –≤—ñ–¥ –≤–∏–º–æ–≥ –¥–æ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td><strong>Backward Traceability</strong></td>\n<td>Backward Traceability</td>\n<td>–ü—Ä–æ—Å–ª—ñ–¥–∫–æ–≤—É–≤–∞–Ω—ñ—Å—Ç—å –≤—ñ–¥ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó –¥–æ –≤–∏–º–æ–≥</td>\n</tr>\n<tr>\n<td><strong>RTM</strong></td>\n<td>Requirements Traceability Matrix</td>\n<td>–ú–∞—Ç—Ä–∏—Ü—è –ø—Ä–æ—Å–ª—ñ–¥–∫–æ–≤—É–≤–∞–Ω–æ—Å—Ç—ñ –≤–∏–º–æ–≥</td>\n</tr>\n<tr>\n<td><strong>CCB</strong></td>\n<td>Change Control Board</td>\n<td>–ö–æ–º—ñ—Ç–µ—Ç –∑ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –∑–º—ñ–Ω–∞–º–∏</td>\n</tr>\n<tr>\n<td><strong>SRS</strong></td>\n<td>Software Requirements Specification</td>\n<td>–î–æ–∫—É–º–µ–Ω—Ç —Å–ø–µ—Ü–∏—Ñ—ñ–∫–∞—Ü—ñ—ó –≤–∏–º–æ–≥ –¥–æ –ü–ó</td>\n</tr>\n</tbody></table>\n","<h1>üéì –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<h2>‚ùì –ó–∞–ø–∏—Ç–∞–Ω–Ω—è?</h2>\n<p>–ë—É–¥—É —Ä–∞–¥–∏–π –≤—ñ–¥–ø–æ–≤—ñ—Å—Ç–∏ –Ω–∞ –≤–∞—à—ñ –ø–∏—Ç–∞–Ω–Ω—è! üí¨</p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
