">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">setHeight</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> height)</span> {\n        <span class=\"hljs-built_in\">this</span>.height = height;\n    }\n    \n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">getArea</span><span class=\"hljs-params\">()</span> {\n        <span class=\"hljs-keyword\">return</span> width * height;\n    }\n}\n\n<span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Square</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Rectangle</span> {\n    <span class=\"hljs-meta\">@Override</span>\n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">setWidth</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> width)</span> {\n        <span class=\"hljs-built_in\">this</span>.width = width;\n        <span class=\"hljs-built_in\">this</span>.height = width; <span class=\"hljs-comment\">// –ü–æ—Ä—É—à—É—î –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è!</span>\n    }\n    \n    <span class=\"hljs-meta\">@Override</span>\n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">setHeight</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> height)</span> {\n        <span class=\"hljs-built_in\">this</span>.width = height;  <span class=\"hljs-comment\">// –ü–æ—Ä—É—à—É—î –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è!</span>\n        <span class=\"hljs-built_in\">this</span>.height = height;\n    }\n}</code></pre>","<h2>üêõ –ü—Ä–æ–±–ª–µ–º–∞ –ø–æ—Ä—É—à–µ–Ω–Ω—è LSP</h2>\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">GeometryTest</span> {\n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">testRectangle</span><span class=\"hljs-params\">(Rectangle rect)</span> {\n        rect.setWidth(<span class=\"hljs-number\">5</span>);\n        rect.setHeight(<span class=\"hljs-number\">4</span>);\n        \n        <span class=\"hljs-comment\">// –û—á—ñ–∫—É—î–º–æ, —â–æ —à–∏—Ä–∏–Ω–∞ = 5, –≤–∏—Å–æ—Ç–∞ = 4</span>\n        <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">expectedArea</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">5</span> * <span class=\"hljs-number\">4</span>; <span class=\"hljs-comment\">// 20</span>\n        <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">actualArea</span> <span class=\"hljs-operator\">=</span> rect.getArea();\n        \n        System.out.println(<span class=\"hljs-string\">\"Expected: \"</span> + expectedArea);\n        System.out.println(<span class=\"hljs-string\">\"Actual: \"</span> + actualArea);\n        System.out.println(<span class=\"hljs-string\">\"Test passed: \"</span> + (expectedArea == actualArea));\n    }\n    \n    <span class=\"hljs-keyword\">public</span> <span class=\"hljs-keyword\">static</span> <span class=\"hljs-keyword\">void</span> <span class=\"hljs-title function_\">main</span><span class=\"hljs-params\">(String[] args)</span> {\n        <span class=\"hljs-type\">Rectangle</span> <span class=\"hljs-variable\">rectangle</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Rectangle</span>();\n        testRectangle(rectangle); \n        <span class=\"hljs-comment\">// Expected: 20, Actual: 20, Test passed: true ‚úÖ</span>\n        \n        <span class=\"hljs-type\">Rectangle</span> <span class=\"hljs-variable\">square</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-keyw ∞–ª–µ–∂–Ω—ñ—Å—Ç—å –≤—ñ–¥ –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ–π, –Ω–µ –≤—ñ–¥ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏—Ö —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ–π</p>\n<p><strong>–ê–±—Å—Ç—Ä–∞–∫—Ü—ñ—è</strong> ‚Äî —É–∑–∞–≥–∞–ª—å–Ω–µ–Ω–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è –æ–±'—î–∫—Ç–∞ –±–µ–∑ –¥–µ—Ç–∞–ª–µ–π —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó (—ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∞–±–æ –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω–∏–π –∫–ª–∞—Å)</p>\n<p><strong>Dependency Injection</strong> ‚Äî —Ç–µ—Ö–Ω—ñ–∫–∞ –ø–µ—Ä–µ–¥–∞—á—ñ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π –æ–±'—î–∫—Ç—É –∑–∑–æ–≤–Ω—ñ —á–µ—Ä–µ–∑ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä, setter –∞–±–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å</p>\n<p><strong>Stub-–º–µ—Ç–æ–¥</strong> ‚Äî –ø–æ—Ä–æ–∂–Ω—è —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—è –º–µ—Ç–æ–¥—É, —â–æ —Ç—ñ–ª—å–∫–∏ –≤–∏–∫–∏–¥–∞—î –≤–∏–∫–ª—é—á–µ–Ω–Ω—è –¥–ª—è –∑–∞–¥–æ–≤–æ–ª–µ–Ω–Ω—è –≤–∏–º–æ–≥ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É</p>\n<p><strong>–ö–æ–Ω—Ç—Ä–∞–∫—Ç –∫–ª–∞—Å—É</strong> ‚Äî –Ω–∞–±—ñ—Ä –æ—á—ñ–∫—É–≤–∞–Ω—å —â–æ–¥–æ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ –∫–ª–∞—Å—É: –º–µ—Ç–æ–¥–∏, –ø–∞—Ä–∞–º–µ—Ç—Ä–∏, –ø–æ–≤–µ—Ä–Ω–µ–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è, –ø–æ–±—ñ—á–Ω—ñ –µ—Ñ–µ–∫—Ç–∏</p>\n<p><strong>Strategy Pattern</strong> ‚Äî —à–∞–±–ª–æ–Ω –ø—Ä–æ–µ–∫—Ç—É–≤–∞–Ω–Ω—è, —â–æ –¥–æ–∑–≤–æ–ª—è—î –≤–∏–∑–Ω–∞—á–∏—Ç–∏ —Å—ñ–º–µ–π—Å—Ç–≤–æ –∞–ª–≥–æ—Ä–∏—Ç–º—ñ–≤ —Ç–∞ –∑—Ä–æ–±–∏—Ç–∏ —ó—Ö –≤–∑–∞—î–º–æ–∑–∞–º—ñ–Ω–Ω–∏–º–∏</p>\n</div>\n\n","<h1>üéØ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<h2>üî∏ Single Responsibility Principle (SRP)</h2>\n<ul>\n<li><strong>–°—É—Ç—å:</strong> –û–¥–∏–Ω –∫–ª–∞—Å ‚Äî –æ–¥–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å ‚Äî –æ–¥–Ω–∞ –ø—Ä–∏—á–∏–Ω–∞ –¥–ª—è –∑–º—ñ–Ω–∏</li>\n<li><strong>–ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ:</strong> –†–æ–∑–¥—ñ–ª—è–π User, UserRepository, EmailService</li>\n<li><strong>–í–∏–≥–æ–¥–∞:</strong> –ó–º—ñ–Ω–∏ –≤ –æ–¥–Ω—ñ–π —á–∞—Å—Ç–∏–Ω—ñ –Ω–µ –≤–ø–ª–∏–≤–∞—é—Ç—å –Ω–∞ —ñ–Ω—à—ñ</li>\n</ul>\n<h2>üîì Open/Closed Principle (OCP)</h2>\n<ul>\n<li><strong>–°—É—Ç—å:</strong> –í—ñ–¥–∫—Ä–∏—Ç–æ –¥–ª—è —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—è, –∑–∞–∫—Ä–∏—Ç–æ –¥–ª—è –º–æ–¥–∏—Ñ—ñ–∫–∞—Ü—ñ—ó</li>\n<li><strong>–ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ:</strong> –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ (PaymentMethod) –∑–∞–º—ñ—Å—Ç—å if-else</li>\n<li><strong>–í–∏–≥–æ–¥–∞:</strong> –ù–æ–≤–∞ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å –±–µ–∑ –∑–º—ñ–Ω–∏ —ñ—Å–Ω—É—é—á–æ–≥–æ –∫–æ–¥—É</li>\n</ul>\n<h2>üîÑ Liskov Substitution Principle (LSP)</h2>\n<ul>\n<li><strong>–°—É—Ç—å:</strong> –ü—ñ–¥–∫–ª–∞—Å–∏ –º–∞—é—Ç—å –∑–∞–º—ñ–Ω—é–≤–∞—Ç–∏ –±–∞—Ç—å–∫—ñ–≤—Å—å–∫—ñ –∫–ª–∞—Å–∏ –±–µ–∑ –ø–æ—Ä—É—à–µ–Ω–Ω—è –ª–æ–≥—ñ–∫–∏</li>\n<li><strong>–ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ:</strong> Square –ù–ï –º–æ–∂–µ —É—Å–ø–∞–¥–∫–æ–≤—É–≤–∞—Ç–∏ Rectangle ‚Äî –ø–æ—Ä—É—à—É—î –∫–æ–Ω—Ç—Ä–∞–∫—Ç</li>\n<li><strong>–í–∏–≥–æ–¥–∞:</strong> –ü–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞ –ø—Ä–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—ñ –ø–æ–ª—ñ–º–æ—Ä—Ñ—ñ–∑–º—É</li>\n</ul>\n<h2>üß© Interface Segregation Principle (ISP)</h2>\n<ul>\n<li><strong>–°—É—Ç—å:</strong> –ë–∞–≥–∞—Ç–æ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤ –∫—Ä–∞—â–µ –æ–¥–Ω–æ–≥–æ –≤–µ–ª–∏–∫–æ–≥–æ</li>\n<li><strong>–ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ:</strong> Readable, Editable –∑–∞–º—ñ—Å—Ç—å –æ–¥–Ω–æ–≥–æ Document –∑ —É—Å—ñ–º</li>\n<li><strong>–í–∏–≥–æ–¥–∞:</strong> –ö–ª–∞—Å–∏ –Ω–µ –∑–∞–ª–µ–∂–∞—Ç—å –≤—ñ–¥ –º–µ—Ç–æ–¥—ñ–≤, —è–∫—ñ –Ω–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å</li>\n</ul>\n<h2>‚ö° Dependency Inversion Principle (DIP)</h2>\n<ul>\n<li><strong>–°—É—Ç—å:</strong> –ó–∞–ª–µ–∂–Ω—ñ—Å—Ç—å –≤—ñ–¥ –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ–π, –Ω–µ –≤—ñ–¥ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏—Ö –∫–ª–∞—Å—ñ–≤</li>\n<li><strong>–ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ:</strong> UserService –∑–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É Database, –Ω–µ –≤—ñ–¥ MySQLDatabase</li>\n<li><strong>–í–∏–≥–æ–¥–∞:</strong> –õ–µ–≥–∫–æ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó —á–µ—Ä–µ–∑ Dependency Injection</li>\n</ul>\n<div class=\"success\"><strong>‚úÖ –ì–æ–ª–æ–≤–Ω–µ</strong> <p>SOLID ‚Äî —Ü–µ –Ω–µ –¥–æ–≥–º–∞, –∞ <strong>—ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è –ø—Ä–∏–π–Ω—è—Ç—Ç—è —Ä—ñ—à–µ–Ω—å</strong> –ø—Ä–æ –¥–∏–∑–∞–π–Ω –∫–æ–¥—É. –ü—Ä–∏–Ω—Ü–∏–ø–∏ –¥–æ–ø–æ–º–∞–≥–∞—é—Ç—å –ø–∏—Å–∞—Ç–∏ <strong>–≥–Ω—É—á–∫–∏–π, –ø—ñ–¥—Ç—Ä–∏–º—É–≤–∞–Ω–∏–π —Ç–∞ –∑—Ä–æ–∑—É–º—ñ–ª–∏–π</strong> –∫–æ–¥, —è–∫–∏–π –ª–µ–≥–∫–æ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ —Ç–∞ —Ä–æ–∑—à–∏—Ä—é–≤–∞—Ç–∏.</p>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p><strong>–©–æ —Ç–∞–∫–µ –ø—Ä–∏–Ω—Ü–∏–ø SRP?</strong></p>\n<ul>\n<li>–ß–æ–º—É –∫–ª–∞—Å User –Ω–µ –ø–æ–≤–∏–Ω–µ–Ω –º—ñ—Å—Ç–∏—Ç–∏ –º–µ—Ç–æ–¥–∏ –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ –±–∞–∑–æ—é –¥–∞–Ω–∏—Ö?</li>\n</ul>\n</li>\n<li><p><strong>–Ø–∫ –ø—Ä–∏–Ω—Ü–∏–ø OCP –¥–æ–ø–æ–º–∞–≥–∞—î –¥–æ–¥–∞–≤–∞—Ç–∏ –Ω–æ–≤—É —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å?</strong></p>\n<ul>\n<li>–ß–æ–º—É —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å PaymentMethod –∫—Ä–∞—â–µ –Ω—ñ–∂ if-else –¥–ª—è —Ä—ñ–∑–Ω–∏—Ö —Å–ø–æ—Å–æ–±—ñ–≤ –æ–ø–ª–∞—Ç–∏?</li>\n</ul>\n</li>\n<li><p><strong>–ß–æ–º—É Square –Ω–µ –º–æ–∂–µ —É—Å–ø–∞–¥–∫–æ–≤—É–≤–∞—Ç–∏ Rectangle?</strong></p>\n<ul>\n<li>–©–æ —Ç–∞–∫–µ \"–∫–æ–Ω—Ç—Ä–∞–∫—Ç –∫–ª–∞—Å—É\" —Ç–∞ —è–∫ Square –π–æ–≥–æ –ø–æ—Ä—É—à—É—î?</li>\n</ul>\n</li>\n<li><p><strong>–£ —á–æ–º—É —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ –æ–¥–Ω–∏–º –≤–µ–ª–∏–∫–∏–º —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º —Ç–∞ –∫—ñ–ª—å–∫–æ–º–∞ –º–∞–ª–µ–Ω—å–∫–∏–º–∏?</strong></p>\n<ul>\n<li>–ù–∞–≤—ñ—â–æ —Ä–æ–∑–¥—ñ–ª—è—Ç–∏ Document –Ω–∞ Readable, Editable, ImageSupport?</li>\n</ul>\n</li>\n<li><p><strong>–©–æ –æ–∑–Ω–∞—á–∞—î \"–∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å –≤—ñ–¥ –∞–±—Å—Ç—Ä–∞–∫—Ü—ñ–π\"?</strong></p>\n<ul>\n<li>–ß–æ–º—É UserService –º–∞—î –∑–∞–ª–µ–∂–∞—Ç–∏ –≤—ñ–¥ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É Database, –∞ –Ω–µ –≤—ñ–¥ MySQLDatabase?</li>\n</ul>\n</li>\n<li><p><strong>–Ø–∫ –ø—Ä–∏–Ω—Ü–∏–ø–∏ SOLID –ø–æ–≤'—è–∑–∞–Ω—ñ –º—ñ–∂ —Å–æ–±–æ—é?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥, –¥–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –∫—ñ–ª—å–∫–∞ –ø—Ä–∏–Ω—Ü–∏–ø—ñ–≤ –æ–¥–Ω–æ—á–∞—Å–Ω–æ</li>\n</ul>\n</li>\n</ol>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}

function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}

function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
