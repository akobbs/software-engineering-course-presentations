–º–æ–≥</strong> üîÑ</td>\n<td>–ö–ª—ñ—î–Ω—Ç –Ω–µ –∑–Ω–∞—î —á–æ–≥–æ —Ö–æ—á–µ, —Ä–∏–Ω–æ–∫ –∑–º—ñ–Ω—é—î—Ç—å—Å—è</td>\n<td>\"–ù–∞—Å–ø—Ä–∞–≤–¥—ñ –Ω–∞–º –ø–æ—Ç—Ä—ñ–±–µ–Ω Android, –∞ –Ω–µ iOS\"</td>\n</tr>\n<tr>\n<td><strong>–¢–µ—Ö–Ω—ñ—á–Ω–∏–π –±–æ—Ä–≥</strong> üí≥</td>\n<td>Legacy –∫–æ–¥, –Ω–µ–º–∞ —á–∞—Å—É –Ω–∞ —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥</td>\n<td>–°—Ç–∞—Ä–∏–π –∫–æ–¥ –±–µ–∑ —Ç–µ—Å—Ç—ñ–≤, —è–∫–∏–π –Ω—ñ—Ö—Ç–æ –Ω–µ —Ä–æ–∑—É–º—ñ—î</td>\n</tr>\n<tr>\n<td><strong>–ö–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—è</strong> üí¨</td>\n<td>–ü—Ä–æ–±–ª–µ–º–∏ –º—ñ–∂ –∫–æ–º–∞–Ω–¥–∞–º–∏ —Ç–∞ –∑ –∫–ª—ñ—î–Ω—Ç–æ–º</td>\n<td>Backend –Ω–µ –∑–Ω–∞–≤ —â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ Frontend</td>\n</tr>\n<tr>\n<td><strong>–û—Ü—ñ–Ω–∫–∞ —á–∞—Å—É</strong> ‚è∞</td>\n<td>–û–ø—Ç–∏–º—ñ—Å—Ç–∏—á–Ω—ñ –æ—Ü—ñ–Ω–∫–∏, –Ω–µ–≤—Ä–∞—Ö–æ–≤–∞–Ω—ñ —Ä–∏–∑–∏–∫–∏</td>\n<td>\"2 —Ç–∏–∂–Ω—ñ\" –ø–µ—Ä–µ—Ç–≤–æ—Ä—é—é—Ç—å—Å—è –Ω–∞ 2 –º—ñ—Å—è—Ü—ñ</td>\n</tr>\n<tr>\n<td><strong>–Ø–∫—ñ—Å—Ç—å vs –®–≤–∏–¥–∫—ñ—Å—Ç—å</strong> ‚ö°</td>\n<td>Pressure –Ω–∞ —à–≤–∏–¥–∫—ñ —Ä–µ–ª—ñ–∑–∏</td>\n<td>–ü—Ä–æ–ø—É—Å–∫–∞—î–º–æ —Ç–µ—Å—Ç–∏ —â–æ–± –≤—Å—Ç–∏–≥–Ω—É—Ç–∏ –≤ –¥–µ–¥–ª–∞–π–Ω</td>\n</tr>\n</tbody></table>\n<div class=\"warning\"><strong>‚ö†Ô∏è –†–µ–∞–ª—å–Ω—ñ—Å—Ç—å</strong> <p>–¶—ñ 5 –ø—Ä–æ–±–ª–µ–º –∑—É—Å—Ç—Ä—ñ—á–∞—é—Ç—å—Å—è —É <strong>90%+ –ø—Ä–æ—î–∫—Ç—ñ–≤</strong>. –í–∞–∂–ª–∏–≤–æ —ó—Ö –∑–Ω–∞—Ç–∏ —Ç–∞ –ø–ª–∞–Ω—É–≤–∞—Ç–∏ —è–∫ –∑ –Ω–∏–º–∏ –±–æ—Ä–æ—Ç–∏—Å—è.</p>\n</div>\n\n","<h2>üí° Best Practices –¥–ª—è —É—Å–ø—ñ—à–Ω–æ–≥–æ SDLC</h2>\n<div class=\"tip\"><strong>üí° –ö–ª—é—á–æ–≤—ñ –ø—Ä–∏–Ω—Ü–∏–ø–∏</strong> <ol>\n<li><strong>–ó–∞–ª—É—á–∞–π—Ç–µ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ —Ä–∞–Ω–æ —Ç–∞ —á–∞—Å—Ç–æ</strong> ‚Äî –Ω–µ –ø—Ä–∏–ø—É—Å–∫–∞–π—Ç–µ, –∑–∞–ø–∏—Ç—É–π—Ç–µ</li>\n<li><strong>–ê–≤—Ç–æ–º–∞—Ç–∏–∑—É–π—Ç–µ –≤—Å–µ —â–æ –º–æ–∂–ª–∏–≤–æ</strong> ‚Äî —Ç–µ—Å—Ç–∏, –¥–µ–ø–ª–æ–π, –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥</li>\n<li><strong>–î–æ–∫—É–º–µ–Ω—Ç—É–π—Ç–µ —Ä—ñ—à–µ–Ω–Ω—è</strong> ‚Äî –Ω–µ –∫–æ–¥, –∞ \"—á–æ–º—É\" –≤–∏ —Ü–µ –∑—Ä–æ–±–∏–ª–∏</li>\n<li><strong>Code review –æ–±–æ–≤'—è–∑–∫–æ–≤—ñ</strong> ‚Äî 4 –æ–∫–∞ –∫—Ä–∞—â–µ –∑–∞ 2</li>\n<li><strong>–í–∏–º—ñ—Ä—é–π—Ç–µ –º–µ—Ç—Ä–∏–∫–∏</strong> ‚Äî —â–æ –Ω–µ –≤–∏–º—ñ—Ä—é—î—Ç—å—Å—è, —Ç–∏–º –Ω–µ –º–æ–∂–Ω–∞ –∫–µ—Ä—É–≤–∞—Ç–∏</li>\n<li><strong>–ü–ª–∞–Ω—É–π—Ç–µ –Ω–∞ —Ç–µ—Ö–Ω—ñ—á–Ω–∏–π –±–æ—Ä–≥</strong> ‚Äî –≤–∏–¥—ñ–ª—è–π—Ç–µ 20% —á–∞—Å—É –Ω–∞ —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥</li>\n<li><strong>Fail fast, learn faster</strong> ‚Äî –∫—Ä–∞—â–µ –≤–∏—è–≤–∏—Ç–∏ –ø—Ä–æ–±–ª–µ–º—É —Ä–∞–Ω–æ</li>\n</ol>\n</div>\n\n\n\n\n\n<div class=\"success\"><strong>‚úÖ Spotify Model</strong> <p><strong>–©–æ —Ä–æ–±–∏—Ç—å:</strong> –ú—É–∑–∏—á–Ω–∏–π —Å—Ç—Ä—ñ–º—ñ–Ω–≥–æ–≤–∏–π —Å–µ—Ä–≤—ñ—Å –∑ 600+ –º—ñ–ª—å–π–æ–Ω–∞–º–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤<br><strong>–ü—ñ–¥—Ö—ñ–¥:</strong> –ê–≤—Ç–æ–Ω–æ–º–Ω—ñ cross-functional –∫–æ–º–∞–Ω–¥–∏ (\"Squads\"), —à–≤–∏–¥–∫—ñ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏, A/B —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –∫–æ–∂–Ω–æ—ó —Ñ—ñ—á—ñ</p>\n</div>\n\n","<h1>üéØ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<h2>–©–æ –∑–∞–ø–∞–º'—è—Ç–∞—Ç–∏ –ø—Ä–æ SDLC? üß†</h2>\n<ol>\n<li><strong>SDLC ‚Äî —Ü–µ framework</strong>, –∞ –Ω–µ –¥–æ–≥–º–∞. –ê–¥–∞–ø—Ç—É–π—Ç–µ –ø—ñ–¥ —Å–≤—ñ–π –∫–æ–Ω—Ç–µ–∫—Å—Ç</li>\n<li><strong>–ö–æ–∂–Ω–∞ —Ñ–∞–∑–∞ –≤–∞–∂–ª–∏–≤–∞</strong>. –ü—Ä–æ–ø—É—Å–∫ –ø–ª–∞–Ω—É–≤–∞–Ω–Ω—è = —Ö–∞–æ—Å. –ü—Ä–æ–ø—É—Å–∫ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è = –±–∞–≥–∏</li>\n<li><strong>–ë—ñ–ª—å—à—ñ—Å—Ç—å —á–∞—Å—É –π–¥–µ –Ω–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫—É</strong>, –Ω–µ –Ω–∞ –ø–æ—á–∞—Ç–∫–æ–≤—É —Ä–æ–∑—Ä–æ–±–∫—É</li>\n<li><strong>–†–∞–Ω–Ω—ñ –ø–æ–º–∏–ª–∫–∏ –¥–µ—à–µ–≤—à—ñ</strong>. –ë–∞–≥ —É –≤–∏–º–æ–≥–∞—Ö –∫–æ—à—Ç—É—î –≤ 100+ —Ä–∞–∑—ñ–≤ –º–µ–Ω—à–µ –Ω—ñ–∂ —É –ø—Ä–æ–¥–∞–∫—à–Ω—ñ</li>\n<li><strong>–ê–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—è –∫—Ä–∏—Ç–∏—á–Ω–∞</strong>. CI/CD, —Ç–µ—Å—Ç–∏, –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ ‚Äî —ñ–Ω–≤–µ—Å—Ç–∏—Ü—ñ—ó —â–æ –æ–∫—É–ø–ª—é—é—Ç—å—Å—è</li>\n<li><strong>–ö–æ–º—É–Ω—ñ–∫–∞—Ü—ñ—è = 50% —É—Å–ø—ñ—Ö—É</strong>. –¢–µ—Ö–Ω—ñ—á–Ω—ñ —Å–∫—ñ–ª–∏ ‚Äî —Ü–µ –ª–∏—à–µ –ø–æ–ª–æ–≤–∏–Ω–∞ —Å–ø—Ä–∞–≤–∏</li>\n<li><strong>Software Engineering ‚â† Programming</strong>. –¶–µ –ø—Ä–æ—Ü–µ—Å, –¥–∏—Å—Ü–∏–ø–ª—ñ–Ω–∞, –∫–æ–º–∞–Ω–¥–Ω–∞ —Ä–æ–±–æ—Ç–∞</li>\n</ol>\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<p><strong>–ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Å–≤–æ—î —Ä–æ–∑—É–º—ñ–Ω–Ω—è –º–∞—Ç–µ—Ä—ñ–∞–ª—É:</strong></p>\n<ol>\n<li><p><strong>–Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è–º —Ç–∞ –ø—Ä–æ–≥—Ä–∞–º–Ω–æ—é —ñ–Ω–∂–µ–Ω–µ—Ä—ñ—î—é?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å 3 –∫–ª—é—á–æ–≤—ñ –≤—ñ–¥–º—ñ–Ω–Ω–æ—Å—Ç—ñ</li>\n</ul>\n</li>\n<li><p><strong>–ù–∞–∑–≤—ñ—Ç—å —Ç–∞ –æ–ø–∏—à—ñ—Ç—å 7 –æ—Å–Ω–æ–≤–Ω–∏—Ö —Ñ–∞–∑ SDLC</strong></p>\n<ul>\n<li>–ß–æ–º—É –≤–∞–∂–ª–∏–≤–∞ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å —Ü–∏—Ö —Ñ–∞–∑?</li>\n</ul>\n</li>\n<li><p><strong>–ß–æ–º—É –≤–∞—Ä—Ç—ñ—Å—Ç—å –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –±–∞–≥–∞ –∑—Ä–æ—Å—Ç–∞—î –∑ –∫–æ–∂–Ω–æ—é —Ñ–∞–∑–æ—é?</strong></p>\n<ul>\n<li>–ü–æ—è—Å–Ω—ñ—Ç—å –Ω–∞ –ø—Ä–∏–∫–ª–∞–¥—ñ</li>\n</ul>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ —Ç–µ—Ö–Ω—ñ—á–Ω–∏–π –±–æ—Ä–≥ —ñ —á–æ–º—É –≤—ñ–Ω –≤–∏–Ω–∏–∫–∞—î?</strong></p>\n<ul>\n<li>–Ø–∫—ñ –Ω–∞—Å–ª—ñ–¥–∫–∏ –π–æ–≥–æ —ñ–≥–Ω–æ—Ä—É–≤–∞–Ω–Ω—è?</li>\n</ul>\n</li>\n<li><p><strong>–Ø–∫—ñ —Ç–∏–ø–∏ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –≤–∏ –∑–Ω–∞—î—Ç–µ?</strong></p>\n<ul>\n<li>–ö–æ–ª–∏ –∑–∞—Å—Ç–æ—Å–æ–≤—É—î—Ç—å—Å—è –∫–æ–∂–µ–Ω —Ç–∏–ø?</li>\n</ul>\n</li>\n<li><p><strong>–©–æ –æ–∑–Ω–∞—á–∞—î \"70/20/10\" —É –ø—ñ—Ä–∞–º—ñ–¥—ñ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è?</strong></p>\n<ul>\n<li>–ß–æ–º—É unit —Ç–µ—Å—Ç—ñ–≤ –º–∞—î –±—É—Ç–∏ –Ω–∞–π–±—ñ–ª—å—à–µ?</li>\n</ul>\n</li>\n<li><p><strong>–ù–∞–∑–≤—ñ—Ç—å 3 —Å—Ç—Ä–∞—Ç–µ–≥—ñ—ó —Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è —Ç–∞ —ó—Ö –ø–µ—Ä–µ–≤–∞–≥–∏</strong></p>\n<ul>\n<li>–Ø–∫—É –± –≤–∏ –æ–±—Ä–∞–ª–∏ –¥–ª—è –∫—Ä–∏—Ç–∏—á–Ω–æ–≥–æ —Ñ—ñ–Ω–∞–Ω—Å–æ–≤–æ–≥–æ –¥–æ–¥–∞—Ç–∫—É?</li>\n</ul>\n</li>\n<li><p><strong>–ß–æ–º—É –ø—ñ–¥—Ç—Ä–∏–º–∫–∞ –∑–∞–π–º–∞—î 60-70% –∂–∏—Ç—Ç—î–≤–æ–≥–æ —Ü–∏–∫–ª—É –ü–ó?</strong></p>\n<ul>\n<li>–©–æ –≤—Ö–æ–¥–∏—Ç—å —É –ø—ñ–¥—Ç—Ä–∏–º–∫—É?</li>\n</ul>\n</li>\n</ol>\n","<h1>üéì –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<p><strong>–ü–∏—Ç–∞–Ω–Ω—è? –û–±–≥–æ–≤–æ—Ä–µ–Ω–Ω—è?</strong> üí¨</p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
