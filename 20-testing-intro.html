–æ–º–∏–ª–∫–∞ ‚ùå</td>\n</tr>\n</tbody></table>\n<p><strong>–ü—ñ–¥—Ö—ñ–¥:</strong> –ú–∏ —Ç–µ—Å—Ç—É—î–º–æ –ø–æ–≤–µ–¥—ñ–Ω–∫—É —Å–∏—Å—Ç–µ–º–∏ –Ω–∞ –æ—Å–Ω–æ–≤—ñ –≤–∏–º–æ–≥, –Ω–µ –¥–∏–≤–ª—è—á–∏—Å—å –Ω–∞ –∫–æ–¥.</p>\n","<h1>‚ö™ White Box Testing ‚Äî –ü—Ä–∏–∫–ª–∞–¥</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>White Box Testing</strong> ‚Äî –ø—ñ–¥—Ö—ñ–¥ –¥–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è, –ø—Ä–∏ —è–∫–æ–º—É —Ç–µ—Å—Ç—É–≤–∞–ª—å–Ω–∏–∫ –º–∞—î –ø–æ–≤–Ω–∏–π –¥–æ—Å—Ç—É–ø –¥–æ –∫–æ–¥—É —Ç–∞ –∑–Ω–∞—î –≤–Ω—É—Ç—Ä—ñ—à–Ω—é —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Å–∏—Å—Ç–µ–º–∏. –¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è –±–∞–∑—É—î—Ç—å—Å—è –Ω–∞ –∞–Ω–∞–ª—ñ–∑—ñ –∫–æ–¥—É, –ª–æ–≥—ñ–∫–∏ —Ç–∞ —à–ª—è—Ö—ñ–≤ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –ø—Ä–æ–≥—Ä–∞–º–∏.</p>\n</div>\n\n\n\n<h2>üíª –ü—Ä–∏–∫–ª–∞–¥: –¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è —Ñ—É–Ω–∫—Ü—ñ—ó –∑–Ω–∏–∂–æ–∫ üí∞</h2>\n<p><strong>–ö–æ–¥, —è–∫–∏–π –º–∏ –±–∞—á–∏–º–æ:</strong></p>\n<pre><code class=\"language-java hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">public</span> <span class=\"hljs-type\">int</span> <span class=\"hljs-title function_\">calculateDiscount</span><span class=\"hljs-params\">(<span class=\"hljs-type\">int</span> price, <span class=\"hljs-type\">boolean</span> isPremium)</span> {\n    <span class=\"hljs-type\">int</span> <span class=\"hljs-variable\">discount</span> <span class=\"hljs-operator\">=</span> <span class=\"hljs-number\">0</span>;\n    \n    <span class=\"hljs-comment\">// –®–ª—è—Ö 1: –ü—Ä–µ–º–∏—É–º –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á üëë</span>\n    <span class=\"hljs-keyword\">if</span> (isPremium) {\n        discount = <span class=\"hljs-number\">10</span>;\n    }\n    \n    <span class=\"hljs-comment\">// –®–ª—è—Ö 2: –î–æ—Ä–æ–≥–∞ –ø–æ–∫—É–ø–∫–∞ üíé</span>\n    <span class=\"hljs-keyword\">if</span> (price &gt; <span class=\"hljs-number\">1000</span>) {\n        discount += <span class=\"hljs-number\">5</span>;\n    }\n    \n    <span class=\"hljs-keyword\">return</span> discount;\n}</code></pre><p><strong>White Box —Ç–µ—Å—Ç–∏ –¥–ª—è –ø–æ–∫—Ä–∏—Ç—Ç—è – /td>\n<td>–ó–Ω–∞—Ö–æ–¥–∏—Ç—å –ª–æ–≥—ñ—á–Ω—ñ –ø–æ–º–∏–ª–∫–∏, –ø–µ—Ä–µ–≤—ñ—Ä—è—î –≤—Å—ñ —à–ª—è—Ö–∏ –∫–æ–¥—É</td>\n</tr>\n<tr>\n<td><strong>–ù–µ–¥–æ–ª—ñ–∫–∏</strong></td>\n<td>–ú–æ–∂–µ –ø—Ä–æ–ø—É—Å—Ç–∏—Ç–∏ –Ω–µ–≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–∏–π –∫–æ–¥</td>\n<td>–ü–æ—Ç—Ä–µ–±—É—î –∑–Ω–∞–Ω–Ω—è –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è</td>\n</tr>\n</tbody></table>\n<h2>üéØ –ü—Ä–∞–∫—Ç–∏—á–Ω–µ –∑–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è</h2>\n<p><strong>–ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è –æ–±–∏–¥–≤–∞ –ø—ñ–¥—Ö–æ–¥–∏:</strong></p>\n<ul>\n<li><strong>White Box</strong> ‚ö™ ‚Äî –Ω–∞ —Ä—ñ–≤–Ω—ñ Unit —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è (—Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∏ –ø–µ—Ä–µ–≤—ñ—Ä—è—é—Ç—å —Å–≤—ñ–π –∫–æ–¥) üë®‚Äçüíª</li>\n<li><strong>Black Box</strong> ‚ö´ ‚Äî –Ω–∞ —Ä—ñ–≤–Ω—ñ System —Ç–∞ Acceptance —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è (QA –ø–µ—Ä–µ–≤—ñ—Ä—è—é—Ç—å —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å) üß™</li>\n</ul>\n<p><strong>–ö–æ–º–±—ñ–Ω–∞—Ü—ñ—è –¥–∞—î –Ω–∞–π–∫—Ä–∞—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç!</strong> ‚úÖ –†–æ–∑—Ä–æ–±–Ω–∏–∫–∏ –ø–µ—Ä–µ–≤—ñ—Ä—è—é—Ç—å –≤–Ω—É—Ç—Ä—ñ—à–Ω—é –ª–æ–≥—ñ–∫—É üîç, –∞ —Ç–µ—Å—Ç—É–≤–∞–ª—å–Ω–∏–∫–∏ ‚Äî —Ä–µ–∞–ª—å–Ω—É –ø–æ–≤–µ–¥—ñ–Ω–∫—É —Å–∏—Å—Ç–µ–º–∏ –∑ —Ç–æ—á–∫–∏ –∑–æ—Ä—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ üë§.</p>\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<h2>üéì –ì–æ–ª–æ–≤–Ω—ñ —Ç–µ–∑–∏ –ª–µ–∫—Ü—ñ—ó</h2>\n<div class=\"success\"><strong>‚úÖ –©–æ –≤–∞–∂–ª–∏–≤–æ –∑–∞–ø–∞–º'—è—Ç–∞—Ç–∏ –ø—Ä–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</strong> <ol>\n<li><p><strong>–¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è –∫—Ä–∏—Ç–∏—á–Ω–æ –≤–∞–∂–ª–∏–≤–µ –¥–ª—è —è–∫–æ—Å—Ç—ñ</strong> üí•<br>–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—î —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –º–æ–∂–µ –ø—Ä–∏–∑–≤–µ—Å—Ç–∏ –¥–æ —Å–µ—Ä–π–æ–∑–Ω–∏—Ö –Ω–∞—Å–ª—ñ–¥–∫—ñ–≤ (Bank of Ireland ATM bug). –ß–∏–º —Ä–∞–Ω—ñ—à–µ –∑–Ω–∞–π–¥–µ–Ω–æ –ø—Ä–æ–±–ª–µ–º—É ‚Äî —Ç–∏–º –ª–µ–≥—à–µ —ó—ó –≤–∏–ø—Ä–∞–≤–∏—Ç–∏.</p>\n</li>\n<li><p><strong>–†—ñ–∑–Ω—ñ —Ä—ñ–≤–Ω—ñ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –º–∞—é—Ç—å —Ä—ñ–∑–Ω—ñ —Ü—ñ–ª—ñ</strong> üèóÔ∏è<br>Unit (–æ–∫—Ä–µ–º—ñ –º–æ–¥—É–ª—ñ) ‚Üí Integration (–≤–∑–∞—î–º–æ–¥—ñ—è –º–æ–¥—É–ª—ñ–≤) ‚Üí System (–≤—Å—è —Å–∏—Å—Ç–µ–º–∞) ‚Üí Acceptance (–≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ—Å—Ç—å –±—ñ–∑–Ω–µ—Å-–ø–æ—Ç—Ä–µ–±–∞–º). –ö–æ–∂–µ–Ω —Ä—ñ–≤–µ–Ω—å –∑–Ω–∞—Ö–æ–¥–∏—Ç—å —Å–≤–æ—ó —Ç–∏–ø–∏ –±–∞–≥—ñ–≤.</p>\n</li>\n<li><p><strong>–†–µ–≥—Ä–µ—Å—ñ–π–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –∫—Ä–∏—Ç–∏—á–Ω–æ –≤–∞–∂–ª–∏–≤–µ</strong> üîÑ<br>20-30% –≤—Å—ñ—Ö –±–∞–≥—ñ–≤ ‚Äî —Ü–µ —Ä–µ–≥—Ä–µ—Å—ñ—ó. –ù–æ–≤—ñ –∑–º—ñ–Ω–∏ –º–æ–∂—É—Ç—å –∑–ª–∞–º–∞—Ç–∏ —Å—Ç–∞—Ä–∏–π —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª, —Ç–æ–º—É –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—ñ—Å–ª—è –∫–æ–∂–Ω–æ—ó –∑–º—ñ–Ω–∏ –æ–±–æ–≤'—è–∑–∫–æ–≤–∞.</p>\n</li>\n<li><p><strong>Black Box —Ç–∞ White Box –¥–æ–ø–æ–≤–Ω—é—é—Ç—å –æ–¥–∏–Ω –æ–¥–Ω–æ–≥–æ</strong> ‚ö´‚ö™<br>White Box (—Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∏ —Ç–µ—Å—Ç—É—é—Ç—å –∫–æ–¥) + Black Box (QA —Ç–µ—Å—Ç—É—î —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å) = –∫–æ–º–ø–ª–µ–∫—Å–Ω–µ –ø–æ–∫—Ä–∏—Ç—Ç—è.</p>\n</li>\n</ol>\n</div>\n\n\n\n<p><strong>–ó–æ–ª–æ—Ç–µ –ø—Ä–∞–≤–∏–ª–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è:</strong> The earlier you test, the cheaper it is to fix! ‚ú®</p>\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p><strong>–©–æ –æ–∑–Ω–∞—á–∞—î —Ü–∏—Ç–∞—Ç–∞ \"Testing shows the presence, not the absence of bugs\"?</strong></p>\n</li>\n<li><p><strong>–ß–æ–º—É –≤–∞–∂–ª–∏–≤–æ —Ç–µ—Å—Ç—É–≤–∞—Ç–∏ —Å–∏—Å—Ç–µ–º—É –Ω–∞ —Ä–∞–Ω–Ω—ñ—Ö –µ—Ç–∞–ø–∞—Ö —Ä–æ–∑—Ä–æ–±–∫–∏?</strong></p>\n</li>\n<li><p><strong>–í —á–æ–º—É —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ Unit, Integration —Ç–∞ System Testing?</strong></p>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ Regression Testing —ñ –∫–æ–ª–∏ –π–æ–≥–æ –≤–∏–∫–æ–Ω—É—é—Ç—å?</strong></p>\n</li>\n<li><p><strong>–ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—é—Ç—å—Å—è Black Box —Ç–∞ White Box —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è?</strong></p>\n</li>\n<li><p><strong>–ù–∞–≤—ñ—â–æ –ø–æ—Ç—Ä—ñ–±–µ–Ω Smoke Testing?</strong></p>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<div class=\"note\"><strong>üìù –¢–µ—Ä–º—ñ–Ω–∏ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</strong> <p><strong>Bug/Defect (–ë–∞–≥/–î–µ—Ñ–µ–∫—Ç)</strong> ‚Äî –≤—ñ–¥—Ö–∏–ª–µ–Ω–Ω—è —Ñ–∞–∫—Ç–∏—á–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –≤—ñ–¥ –æ—á—ñ–∫—É–≤–∞–Ω–æ–≥–æ.</p>\n<p><strong>Test Case (–¢–µ—Å—Ç–æ–≤–∏–π –∫–µ–π—Å)</strong> ‚Äî –Ω–∞–±—ñ—Ä –∫—Ä–æ–∫—ñ–≤ –¥–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—ñ.</p>\n<p><strong>Unit Testing (–ú–æ–¥—É–ª—å–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è)</strong> ‚Äî —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –æ–∫—Ä–µ–º–∏—Ö –º–æ–¥—É–ª—ñ–≤ –∫–æ–¥—É —ñ–∑–æ–ª—å–æ–≤–∞–Ω–æ.</p>\n<p><strong>Integration Testing (–Ü–Ω—Ç–µ–≥—Ä–∞—Ü—ñ–π–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è)</strong> ‚Äî —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –≤–∑–∞—î–º–æ–¥—ñ—ó –º—ñ–∂ –º–æ–¥—É–ª—è–º–∏.</p>\n<p><strong>System Testing (–°–∏—Å—Ç–µ–º–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è)</strong> ‚Äî —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –≤—Å—ñ—î—ó —Å–∏—Å—Ç–µ–º–∏ —Ü—ñ–ª–∫–æ–º.</p>\n<p><strong>Acceptance Testing (–ü—Ä–∏–π–º–∞–ª—å–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è)</strong> ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ—Å—Ç—ñ –±—ñ–∑–Ω–µ—Å-–≤–∏–º–æ–≥–∞–º.</p>\n<p><strong>Smoke Testing (–î–∏–º–æ–≤–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è)</strong> ‚Äî —à–≤–∏–¥–∫–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –±–∞–∑–æ–≤–æ—ó —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—ñ.</p>\n<p><strong>Regression Testing (–†–µ–≥—Ä–µ—Å—ñ–π–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è)</strong> ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞, —â–æ –∑–º—ñ–Ω–∏ –Ω–µ –∑–ª–∞–º–∞–ª–∏ —Å—Ç–∞—Ä–∏–π —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª.</p>\n<p><strong>Black Box Testing</strong> ‚Äî —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –±–µ–∑ –∑–Ω–∞–Ω–Ω—è –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ –∫–æ–¥—É.</p>\n<p><strong>White Box Testing</strong> ‚Äî —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –∑ –¥–æ—Å—Ç—É–ø–æ–º –¥–æ –∫–æ–¥—É —Ç–∞ –π–æ–≥–æ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏.</p>\n<p><strong>Happy Path (–©–∞—Å–ª–∏–≤–∏–π —à–ª—è—Ö)</strong> ‚Äî –æ—Å–Ω–æ–≤–Ω–∏–π —Å—Ü–µ–Ω–∞—Ä—ñ–π –±–µ–∑ –ø–æ–º–∏–ª–æ–∫.</p>\n<p><strong>Edge Case (–ì—Ä–∞–Ω–∏—á–Ω–∏–π –≤–∏–ø–∞–¥–æ–∫)</strong> ‚Äî —Ç–µ—Å—Ç –Ω–∞ –º–µ–∂—ñ –¥–æ–ø—É—Å—Ç–∏–º–∏—Ö –∑–Ω–∞—á–µ–Ω—å.</p>\n</div>\n\n","<h1>üéâ –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n\n<div class=\"mermaid\" data-source=\"graph LR\n    A[üß™ –¢–µ—Å—Ç—É–≤–∞–Ω–Ω—è] --&gt; B[–†–∞–Ω–Ω—î –≤–∏—è–≤–ª–µ–Ω–Ω—è –±–∞–≥—ñ–≤]\n    B --&gt; C[–ï–∫–æ–Ω–æ–º—ñ—è –∫–æ—à—Ç—ñ–≤]\n    C --&gt; D[–Ø–∫—ñ—Å–Ω–∏–π –ø—Ä–æ–¥—É–∫—Ç]\n    D --&gt; E[–©–∞—Å–ª–∏–≤—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ]\n\n    style A fill:#e3f2fd,stroke:#1976d2,stroke-width:3px\n
