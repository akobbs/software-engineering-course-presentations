class=\"node default  \" id=\"flowchart-R2-4\" transform=\"translate(75.84375, 277)\"><rect class=\"basic label-container\" style=\"fill:#e3f2fd !important;stroke:#1976d2 !important\" x=\"-67.84375\" y=\"-24\" width=\"135.6875\" height=\"48\"></rect><g class=\"label\" style=\"\" transform=\"translate(-43.84375, -12)\"><rect></rect><foreignObject width=\"87.6875\" height=\"24\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üìã REQ-002</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-TC3-5\" transform=\"translate(256.0859375, 228)\"><rect class=\"basic label-container\" style=\"fill:#e8f5e9 !important;stroke:#43a047 !important\" x=\"-61.28125\" y=\"-24\" width=\"122.5625\" height=\"48\"></rect><g class=\"label\" style=\"\" transform=\"translate(-37.28125, -12)\"><rect></rect><foreignObject width=\"74.5625\" height=\"24\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üß™ TC-010</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-TC4-7\" transform=\"translate(256.0859375, 326)\"><rect class=\"basic label-container\" style=\"fill:#e8f5e9 !important;stroke:#43a047 !important\" x=\"-59.953125\" y=\"-24\" width=\"119.90625\" height=\"48\"></rect><g class=\"label\" style=\"\" transform=\"translate(-35.953125, -12)\"><rect></rect><foreignObject width=\"71.90625\" height=\"24\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üß™ TC-011</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n","<h1>üõ†Ô∏è –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ –¥–ª—è —Ç–µ—Å—Ç–æ–≤–æ—ó –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—ó</h1>\n<h2>üè¢ –ü–æ–ø—É–ª—è—Ä–Ω—ñ Test Management Systems (TMS)</h2>\n<table>\n<thead>\n<tr>\n<th>–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</th>\n<th>–û–ø–∏—Å</th>\n<th>–û—Å–æ–±–ª–∏–≤–æ—Å—Ç—ñ</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üß™ <strong>TestRail</strong></td>\n<td>–ü—Ä–æ—Ñ–µ—Å—ñ–π–Ω–∞ TMS</td>\n<td>Test cases, runs, reports, Jira integration</td>\n</tr>\n<tr>\n<td>üìã <strong>Zephyr</strong></td>\n<td>–ü–ª–∞–≥—ñ–Ω –¥–ª—è Jira</td>\n<td>–ù–∞—Ç–∏–≤–Ω–∞ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è –∑ Jira</td>\n</tr>\n<tr>\n<td>üÜì <strong>TestLink</strong></td>\n<td>Open-source TMS</td>\n<td>–ë–µ–∑–∫–æ—à—Ç–æ–≤–Ω–∏–π, –±–∞–∑–æ–≤–∏–π —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª</td>\n</tr>\n<tr>\n<td>üêô <strong>qTest</strong></td>\n<td>Enterprise TMS</td>\n<td>CI/CD —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è, –º–∞—Å—à—Ç–∞–±–æ–≤–∞–Ω—ñ—Å—Ç—å</td>\n</tr>\n<tr>\n<td>üìù <strong>Notion/Confluence</strong></td>\n<td>–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—è</td>\n<td>–ì–Ω—É—á–∫—ñ—Å—Ç—å, –∫–æ–ª–∞–±–æ—Ä–∞—Ü—ñ—è</td>\n</tr>\n</tbody></table>\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<div class=\"success\"><strong>‚úÖ –©–æ –≤–∞–∂–ª–∏–≤–æ –∑–∞–ø–∞–º'—è—Ç–∞—Ç–∏ üéì</strong> <ol>\n<li><p><strong>–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—è ‚Äî –Ω–µ –±—é—Ä–æ–∫—Ä–∞—Ç—ñ—è, –∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ—Å—Ç—å</strong> üìù<br>–ë–µ–∑ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—ó –Ω–µ–º–æ–∂–ª–∏–≤–æ –≤—ñ–¥—Å—Ç–µ–∂–∏—Ç–∏ –ø—Ä–æ–≥—Ä–µ—Å, –ø–µ—Ä–µ–¥–∞—Ç–∏ –∑–Ω–∞–Ω–Ω—è —Ç–∞ –∑–∞–±–µ–∑–ø–µ—á–∏—Ç–∏ –≤—ñ–¥—Ç–≤–æ—Ä—é–≤–∞–Ω—ñ—Å—Ç—å —Ç–µ—Å—Ç—ñ–≤.</p>\n</li>\n<li><p><strong>Test Plan ‚Äî —Å—Ç—Ä–∞—Ç–µ–≥—ñ—á–Ω–∏–π –¥–æ–∫—É–º–µ–Ω—Ç</strong> üìë<br>–í–∏–∑–Ω–∞—á–∞—î –©–û, –Ø–ö, –ö–ò–ú —Ç–∞ –ö–û–õ–ò –±—É–¥–µ —Ç–µ—Å—Ç—É–≤–∞—Ç–∏—Å—è. –ë–µ–∑ –ø–ª–∞–Ω—É —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è —Ö–∞–æ—Ç–∏—á–Ω–µ.</p>\n</li>\n<li><p><strong>Test Case ‚Äî –∞—Ç–æ–º–∞—Ä–Ω–∞ –æ–¥–∏–Ω–∏—Ü—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</strong> üß™<br>–û–¥–∏–Ω —Ç–µ—Å—Ç-–∫–µ–π—Å = –æ–¥–Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞. –ú–∞—î –±—É—Ç–∏ –≤—ñ–¥—Ç–≤–æ—Ä—é–≤–∞–Ω–∏–º —Ç–∞ –Ω–µ–∑–∞–ª–µ–∂–Ω–∏–º.</p>\n</li>\n<li><p><strong>Bug Report ‚Äî –∫–ª—é—á –¥–æ —à–≤–∏–¥–∫–æ–≥–æ –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è</strong> üêõ<br>–Ø–∫—ñ—Å–Ω–∏–π –∑–≤—ñ—Ç –¥–æ–∑–≤–æ–ª—è—î –≤–∏–ø—Ä–∞–≤–∏—Ç–∏ –±–∞–≥ –±–µ–∑ –¥–æ–¥–∞—Ç–∫–æ–≤–∏—Ö –ø–∏—Ç–∞–Ω—å. Severity ‚â† Priority!</p>\n</li>\n<li><p><strong>Traceability Matrix –∑–≤'—è–∑—É—î –≤–∏–º–æ–≥–∏ —Ç–∞ —Ç–µ—Å—Ç–∏</strong> üîó<br>–ó–∞–±–µ–∑–ø–µ—á—É—î –ø–æ–≤–Ω–æ—Ç—É –ø–æ–∫—Ä–∏—Ç—Ç—è —Ç–∞ —Å–ø—Ä–æ—â—É—î –∞–Ω–∞–ª—ñ–∑ –≤–ø–ª–∏–≤—É –∑–º—ñ–Ω.</p>\n</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p><strong>–Ø–∫—ñ –æ—Å–Ω–æ–≤–Ω—ñ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∏ —Ç–µ—Å—Ç–æ–≤–æ—ó –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—ó –≤–∏ –∑–Ω–∞—î—Ç–µ?</strong></p>\n</li>\n<li><p><strong>–ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è Severity –≤—ñ–¥ Priority?</strong></p>\n</li>\n<li><p><strong>–Ø–∫—ñ –æ–±–æ–≤'—è–∑–∫–æ–≤—ñ –ø–æ–ª—è –º—ñ—Å—Ç–∏—Ç—å Test Case?</strong></p>\n</li>\n<li><p><strong>–©–æ —Ç–∞–∫–µ Traceability Matrix?</strong></p>\n</li>\n<li><p><strong>–ù–∞–≤—ñ—â–æ –ø–æ—Ç—Ä—ñ–±–Ω—ñ –Ω–µ–≥–∞—Ç–∏–≤–Ω—ñ —Ç–µ—Å—Ç-–∫–µ–π—Å–∏?</strong></p>\n</li>\n<li><p><strong>–©–æ –º–∞—î –º—ñ—Å—Ç–∏—Ç–∏ —è–∫—ñ—Å–Ω–∏–π Bug Report?</strong></p>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<div class=\"note\"><strong>üìù –¢–µ—Ä–º—ñ–Ω–∏ —Ç–µ—Å—Ç–æ–≤–æ—ó –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—ó</strong> <p><strong>Test Plan (–¢–µ—Å—Ç-–ø–ª–∞–Ω)</strong> ‚Äî –¥–æ–∫—É–º–µ–Ω—Ç, —â–æ –æ–ø–∏—Å—É—î —Å—Ç—Ä–∞—Ç–µ–≥—ñ—é, scope, —Ä–µ—Å—É—Ä—Å–∏ —Ç–∞ —Ä–æ–∑–∫–ª–∞–¥ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è.</p>\n<p><strong>Test Case (–¢–µ—Å—Ç–æ–≤–∏–π –∫–µ–π—Å)</strong> ‚Äî –¥–µ—Ç–∞–ª—å–Ω–∏–π –æ–ø–∏—Å –æ–¥–Ω—ñ—î—ó –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –∑ –∫—Ä–æ–∫–∞–º–∏, –¥–∞–Ω–∏–º–∏ —Ç–∞ –æ—á—ñ–∫—É–≤–∞–Ω–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º.</p>\n<p><strong>Bug Report (–ó–≤—ñ—Ç –ø—Ä–æ –¥–µ—Ñ–µ–∫—Ç)</strong> ‚Äî –¥–æ–∫—É–º–µ–Ω—Ç, —â–æ –æ–ø–∏—Å—É—î –∑–Ω–∞–π–¥–µ–Ω—É –ø—Ä–æ–±–ª–µ–º—É –≤ –ü–ó.</p>\n<p><strong>Severity (–°–µ—Ä–π–æ–∑–Ω—ñ—Å—Ç—å)</strong> ‚Äî —Ç–µ—Ö–Ω—ñ—á–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –≤–ø–ª–∏–≤—É –±–∞–≥–∞ –Ω–∞ —Å–∏—Å—Ç–µ–º—É (Critical, Major, Minor, Trivial).</p>\n<p><strong>Priority (–ü—Ä—ñ–æ—Ä–∏—Ç–µ—Ç)</strong> ‚Äî –±—ñ–∑–Ω–µ—Å-–≤–∞–∂–ª–∏–≤—ñ—Å—Ç—å –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –±–∞–≥–∞ (High, Medium, Low).</p>\n<p><strong>RTM (Requirements Traceability Matrix)</strong> ‚Äî –º–∞—Ç—Ä–∏—Ü—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –≤–∏–º–æ–≥ ‚Äî –∑–≤'—è–∑–æ–∫ –º—ñ–∂ –≤–∏–º–æ–≥–∞–º–∏ —Ç–∞ —Ç–µ—Å—Ç-–∫–µ–π—Å–∞–º–∏.</p>\n<p><strong>Test Summary Report</strong> ‚Äî –ø—ñ–¥—Å—É–º–∫–æ–≤–∏–π –∑–≤—ñ—Ç –ø—Ä–æ –≤–∏–∫–æ–Ω–∞–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è.</p>\n<p><strong>TMS (Test Management System)</strong> ‚Äî —Å–∏—Å—Ç–µ–º–∞ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è–º ‚Äî —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–∞ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è —Ç–µ—Å—Ç—ñ–≤.</p>\n<p><strong>IEEE 829</strong> ‚Äî –º—ñ–∂–Ω–∞—Ä–æ–¥–Ω–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—ó —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ–≥—Ä–∞–º–Ω–æ–≥–æ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è.</p>\n<p><strong>Preconditions (–ü–µ—Ä–µ–¥—É–º–æ–≤–∏)</strong> ‚Äî —É–º–æ–≤–∏, —è–∫—ñ –º–∞—é—Ç—å –±—É—Ç–∏ –≤–∏–∫–æ–Ω–∞–Ω—ñ –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º —Ç–µ—Å—Ç—É.</p>\n<p><strong>Expected Result (–û—á—ñ–∫—É–≤–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç)</strong> ‚Äî –ø—Ä–∞–≤–∏–ª—å–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞ —Å–∏—Å—Ç–µ–º–∏ –∑–≥—ñ–¥–Ω–æ –∑ –≤–∏–º–æ–≥–∞–º–∏.</p>\n<p><strong>Actual Result (–§–∞–∫—Ç–∏—á–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç)</strong> ‚Äî —Ä–µ–∞–ª—å–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞ —Å–∏—Å—Ç–µ–º–∏ –ø—ñ–¥ —á–∞—Å —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è.</p>\n</div>\n\n","<h1>üéâ –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<div class=\"tip\"><strong>üí° –ó–æ–ª–æ—Ç–µ –ø—Ä–∞–≤–∏–ª–æ —Ç–µ—Å—Ç–æ–≤–æ—ó –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—ó ‚ú®</strong> <p><strong>\"–Ø–∫—â–æ —Ü–µ –Ω–µ –∑–∞–¥–æ–∫—É–º–µ–Ω—Ç–æ–≤–∞–Ω–æ ‚Äî —Ü–µ –Ω–µ –±—É–ª–æ –ø—Ä–æ—Ç–µ—Å—Ç–æ–≤–∞–Ω–æ!\"</strong></p>\n</div>\n\n\n\n<p><strong>–ü–∞–º'—è—Ç–∞–π—Ç–µ:</strong> –Ø–∫—ñ—Å–Ω–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—è –µ–∫–æ–Ω–æ–º–∏—Ç—å —á–∞—Å –∫–æ–º–∞–Ω–¥–∏ —Ç–∞ –ø—ñ–¥–≤–∏—â—É—î –Ω–∞–¥—ñ–π–Ω—ñ—Å—Ç—å –ø—Ä–æ–¥—É–∫—Ç—É! üöÄ</p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
