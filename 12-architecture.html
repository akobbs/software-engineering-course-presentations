class=\"hljs-comment\">// 1Ô∏è‚É£ CORS - –¥–æ–∑–≤–æ–ª—è—î–º–æ –∑–∞–ø–∏—Ç–∏ –∑ –±—Ä–∞—É–∑–µ—Ä–∞</span>\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">app</span>.<span class=\"hljs-title function_\">use</span>(<span class=\"hljs-title function_\">cors</span>({\n      <span class=\"hljs-attr\">origin</span>: [<span class=\"hljs-string\">'https://myapp.com'</span>, <span class=\"hljs-string\">'https://admin.myapp.com'</span>],\n      <span class=\"hljs-attr\">credentials</span>: <span class=\"hljs-literal\">true</span>\n    }));\n    \n    <span class=\"hljs-comment\">// 2Ô∏è‚É£ Authentication - –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ç–æ–∫–µ–Ω—ñ–≤</span>\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">app</span>.<span class=\"hljs-title function_\">use</span>(<span class=\"hljs-keyword\">async</span> (req, res, next) =&gt; {\n      <span class=\"hljs-keyword\">try</span> {\n        <span class=\"hljs-keyword\">const</span> token = req.<span class=\"hljs-property\">headers</span>.<span class=\"hljs-property\">authorization</span>?.<span class=\"hljs-title function_\">replace</span>(<span class=\"hljs-string\">'Bearer '</span>, <span class=\"hljs-string\">''</span>);\n        <span class=\"hljs-keyword\">if</span> (!token) {\n          <span class=\"hljs-keyword\">return</span> res.<span class=\"hljs-title function_\">status</span>(<span class=\"hljs-number\">401</span>).<span class=\"hljs-title function_\">json</span>({ <span class=\"hljs-attr\">error</span>: <span class=\"hljs-string\">'No token provided'</span> });\n        }\n        \n        <span class=\"hljs-comment\">// –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ JWT —Ç–æ–∫–µ–Ω</span>\n        <span class=\"hljs-keyword\">const</span> user = <span class=\"hljs-keyword\">await</span> <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-title function_\">verifyToken</span>(token);\n        req.<span class=\"hljs-property\">user</span> = user;\n        \n        <span class=\"hljs-comment\">// –õ–æ–≥—É—î–º–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</span>\n        logger.<span class=\"hljs-title function_\">info</span>(<span class=\"hljs-string\">`User <span class=\"hljs-subst\">${user.id}</span> authenticated`</span>);\n        <span class=\"hljs-title function_\">next</span>();\n      } <span class=\"hljs-keyword\">catch</span> (error) {\n        <span class=\"hljs-keyword\">return</span> res.<span class=\"hljs-title function_\">status</span>(<span class=\"hljs-number\">401</span>).<span class=\"hljs-title function_\">json</span>({ <span class=\"hljs-attr\">error</span>: <span class=\"hljs-string\">'Invalid token'</span> });\n      }\n    });\n    \n    <span class=\"hljs-comment\">// 3Ô∏è‚É£ Rate Limiting - –æ–±–º–µ–∂–µ–Ω–Ω—è –∑–∞–ø–∏—Ç—ñ–≤</span>\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">app</span>.<span class=\"hljs-title function_\">use</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">req, res, next</span>) =&gt;</span> {\n      <span class=\"hljs-keyword\">const</span> userId = req.<span class=\"hljs-property\">user</span>.<span class=\"hljs-property\">id</span>;\n      <span class=\"hljs-keyword\">const</span> now = <span class=\"hljs-title class_\">Date</span>.<span class=\"hljs-title function_\">now</span>();\n      <span class=\"hljs-keyword\">const</span> windowMs = <span class=\"hljs-number\">60</span> * <span class=\"hljs-number\">1000</span>; <span class=\"hljs-comment\">// 1 —Ö–≤–∏–ª–∏–Ω–∞</span>\n      <span class=\"hljs-keyword\">const</span> maxRequests = <span class=\"hljs-number\">100</span>;\n      \n      <span class=\"hljs-comment\">// –û—Ç—Ä–∏–º—É—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é –∑–∞–ø–∏—Ç—ñ–≤ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</span>\n      <span class=\"hljs-keyword\">const</span> userRequests = <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">rateLimitStore</span>.<span class=\"hljs-title function_\">get</span>(userId) || [];\n      \n      <span class=\"hljs-comment\">// –í–∏–¥–∞–ª—è—î–º–æ —Å—Ç–∞—Ä—ñ –∑–∞–ø–∏—Ç–∏ (—Å—Ç–∞—Ä—ñ—à—ñ –∑–∞ 1 —Ö–≤–∏–ª–∏–Ω—É)</span>\n      <span class=\"hljs-keyword\">const</span> recentRequests = userRequests.<span class=\"hljs-title function_\">filter</span>(<span class=\"hljs-function\"><span class=\"hljs-params\">time</span> =&gt;</span> now - time &lt; windowMs);\n      \n      <span class=\"hljs-keyword\">if</span> (recentRequests.<span class=\"hljs-property\">length</span> &gt;= maxRequests) {\n        <span class=\"hljs-keyword\">return</span> res.<span class=\"hljs-title function_\">status</span>(<span class=\"hljs-number\">429</span>).<span class=\"hljs-title function_\">json</span>({ \n          <span class=\"hljs-attr\">error</span>: <span class=\"hljs-string\">'Too many requests'</span>,\n          <span class=\"hljs-attr\">retryAfter</span>: <span class=\"hljs-title class_\">Math</span>.<span class=\"hljs-title function_\">ceil</span>((recentRequests[<span class=\"hljs-number\">0</span>] + windowMs - now) / <span class=\"hljs-number\">1000</span>)\n        });\n      }\n      \n      <span class=\"hljs-comment\">// –î–æ–¥–∞—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π –∑–∞–ø–∏—Ç</span>\n      recentRequests.<span class=\"hljs-title function_\">push</span>(now);\n      <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">rateLimitStore</span>.<span class=\"hljs-title function_\">set</span>(userId, recentRequests);\n      \n      <span class=\"hljs-title function_\">next</span>();\n    });\n    \n    <span class=\"hljs-comment\">// 4Ô∏è‚É£ Logging —Ç–∞ Monitoring</span>\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">app</span>.<span class=\"hljs-title function_\">use</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">req, res, next</span>) =&gt;</span> {\n      <span class=\"hljs-keyword\">const</span> startTime = <span class=\"hljs-title class_\">Date</span>.<span class=\"hljs-title function_\">now</s e per Service</strong></td>\n<td>–ë–∞–∑–∞ –¥–∞–Ω–∏—Ö –Ω–∞ —Å–µ—Ä–≤—ñ—Å</td>\n<td>–ü–∞—Ç–µ—Ä–Ω –Ω–µ–∑–∞–ª–µ–∂–Ω–∏—Ö –ë–î –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ –º—ñ–∫—Ä–æ—Å–µ—Ä–≤—ñ—Å—É</td>\n</tr>\n<tr>\n<td><strong>JWT</strong></td>\n<td>JSON Web Token</td>\n<td>–°—Ç–∞–Ω–¥–∞—Ä—Ç —Ç–æ–∫–µ–Ω—ñ–≤ –¥–ª—è –∞–≤—Ç–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td><strong>Load Balancing</strong></td>\n<td>–ë–∞–ª–∞–Ω—Å—É–≤–∞–Ω–Ω—è –Ω–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è</td>\n<td>–†–æ–∑–ø–æ–¥—ñ–ª –∑–∞–ø–∏—Ç—ñ–≤ –º—ñ–∂ —Å–µ—Ä–≤–µ—Ä–∞–º–∏</td>\n</tr>\n<tr>\n<td><strong>Microservices</strong></td>\n<td>–ú—ñ–∫—Ä–æ—Å–µ—Ä–≤—ñ—Å–∏</td>\n<td>–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ –∑ –Ω–µ–∑–∞–ª–µ–∂–Ω–∏—Ö —Å–µ—Ä–≤—ñ—Å—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>Monolithic</strong></td>\n<td>–ú–æ–Ω–æ–ª—ñ—Ç–Ω–∞</td>\n<td>–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞ —î–¥–∏–Ω–æ–≥–æ –Ω–µ—Ä–æ–∑–¥—ñ–ª–∏–º–æ–≥–æ –¥–æ–¥–∞—Ç–∫—É</td>\n</tr>\n<tr>\n<td><strong>MVP</strong></td>\n<td>Minimum Viable Product</td>\n<td>–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–æ –∂–∏—Ç—Ç—î–∑–¥–∞—Ç–Ω–∏–π –ø—Ä–æ–¥—É–∫—Ç</td>\n</tr>\n<tr>\n<td><strong>Performance</strong></td>\n<td>–ü—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å</td>\n<td>–®–≤–∏–¥–∫—ñ—Å—Ç—å –≤—ñ–¥–≥—É–∫—É —Å–∏—Å—Ç–µ–º–∏</td>\n</tr>\n<tr>\n<td><strong>Quality Attributes</strong></td>\n<td>–ê—Ç—Ä–∏–±—É—Ç–∏ —è–∫–æ—Å—Ç—ñ</td>\n<td>–í–∏–º—ñ—Ä—é–≤–∞–Ω—ñ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ —Å–∏—Å—Ç–µ–º–∏</td>\n</tr>\n<tr>\n<td><strong>Rate Limiting</strong></td>\n<td>–û–±–º–µ–∂–µ–Ω–Ω—è –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –∑–∞–ø–∏—Ç—ñ–≤</td>\n<td>–ö–æ–Ω—Ç—Ä–æ–ª—å –∫—ñ–ª—å–∫–æ—Å—Ç—ñ –∑–∞–ø–∏—Ç—ñ–≤ –∑–∞ –æ–¥–∏–Ω–∏—Ü—é —á–∞—Å—É</td>\n</tr>\n<tr>\n<td><strong>Reliability</strong></td>\n<td>–ù–∞–¥—ñ–π–Ω—ñ—Å—Ç—å</td>\n<td>–°—Ç–∞–±—ñ–ª—å–Ω—ñ—Å—Ç—å —Ä–æ–±–æ—Ç–∏ –±–µ–∑ –∑–±–æ—ó–≤</td>\n</tr>\n<tr>\n<td><strong>REST</strong></td>\n<td>Representational State Transfer</td>\n<td>–ê—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–Ω–∏–π —Å—Ç–∏–ª—å –¥–ª—è API</td>\n</tr>\n<tr>\n<td><strong>Routing</strong></td>\n<td>–ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü—ñ—è</td>\n<td>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –∑–∞–ø–∏—Ç—ñ–≤ –¥–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–∏—Ö —Å–µ—Ä–≤—ñ—Å—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>Scalability</strong></td>\n<td>–ú–∞—Å—à—Ç–∞–±–æ–≤–∞–Ω—ñ—Å—Ç—å</td>\n<td>–ó–¥–∞—Ç–Ω—ñ—Å—Ç—å —Å–∏—Å—Ç–µ–º–∏ —Ä–æ—Å—Ç–∏ –ø—ñ–¥ –Ω–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è–º</td>\n</tr>\n<tr>\n<td><strong>Security</strong></td>\n<td>–ë–µ–∑–ø–µ–∫–∞</td>\n<td>–ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ –∑–∞–≥—Ä–æ–∑ —Ç–∞ –≤–∏—Ç–æ–∫—ñ–≤ –¥–∞–Ω–∏—Ö</td>\n</tr>\n<tr>\n<td><strong>Separation of Concerns</strong></td>\n<td>–†–æ–∑–¥—ñ–ª–µ–Ω–Ω—è –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω–æ—Å—Ç—ñ</td>\n<td>–ü—Ä–∏–Ω—Ü–∏–ø —ñ–∑–æ–ª—è—Ü—ñ—ó —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—ñ</td>\n</tr>\n<tr>\n<td><strong>Single Responsibility</strong></td>\n<td>–Ñ–¥–∏–Ω–∞ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞–ª—å–Ω—ñ—Å—Ç—å</td>\n<td>–ü—Ä–∏–Ω—Ü–∏–ø –æ–¥–Ω–æ—ó —Ñ—É–Ω–∫—Ü—ñ—ó –Ω–∞ –º–æ–¥—É–ª—å</td>\n</tr>\n<tr>\n<td><strong>Thick Client</strong></td>\n<td>–¢–æ–≤—Å—Ç–∏–π –∫–ª—ñ—î–Ω—Ç</td>\n<td>–ö–ª—ñ—î–Ω—Ç –∑ –±–∞–≥–∞—Ç–æ—é –ª–æ–≥—ñ–∫–æ—é</td>\n</tr>\n<tr>\n<td><strong>Thin Client</strong></td>\n<td>–¢–æ–Ω–∫–∏–π –∫–ª—ñ—î–Ω—Ç</td>\n<td>–ö–ª—ñ—î–Ω—Ç –∑ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–æ—é –ª–æ–≥—ñ–∫–æ—é</td>\n</tr>\n<tr>\n<td><strong>3-Tier Architecture</strong></td>\n<td>–¢—Ä–∏—Ä—ñ–≤–Ω–µ–≤–∞ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∞</td>\n<td>–†–æ–∑–¥—ñ–ª–µ–Ω–Ω—è –Ω–∞ –ø—Ä–µ–∑–µ–Ω—Ç–∞—Ü—ñ—é, –ª–æ–≥—ñ–∫—É, –¥–∞–Ω—ñ</td>\n</tr>\n<tr>\n<td><strong>Trade-offs</strong></td>\n<td>–ö–æ–º–ø—Ä–æ–º—ñ—Å–∏</td>\n<td>–ë–∞–ª–∞–Ω—Å –º—ñ–∂ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—É—é—á–∏–º–∏ —Ü—ñ–ª—è–º–∏</td>\n</tr>\n</tbody></table>\n","<h1>üéâ –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<p><strong>–ü–∏—Ç–∞–Ω–Ω—è?</strong> üôã‚Äç‚ôÇÔ∏è</p>\n<p><strong>–õ–µ–∫—Ç–æ—Ä:</strong> –ö–æ–±–∏–ª—è–Ω—Å—å–∫–∏–π –ê–Ω—Ç–æ–Ω<br><strong>–ö—É—Ä—Å:</strong> –û—Å–Ω–æ–≤–∏ —ñ–Ω–∂–µ–Ω–µ—Ä—ñ—ó –ø—Ä–æ–≥—Ä–∞–º–Ω–æ–≥–æ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è</p>\n<div class=\"tip\"><strong>üí° –ù–∞—Å—Ç—É–ø–Ω–∞ —Ç–µ–º–∞</strong> <p>–ù–∞ –Ω–∞—Å—Ç—É–ø–Ω—ñ–π –ª–µ–∫—Ü—ñ—ó —Ä–æ–∑–≥–ª—è–Ω–µ–º–æ –ø–∞—Ç–µ—Ä–Ω–∏ –ø—Ä–æ—î–∫—Ç—É–≤–∞–Ω–Ω—è (Design Patterns) üé®</p>\n</div>\n\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
