s</strong> üîç</p>\n<ul>\n<li>–£ —á–æ–º—É –≥–æ–ª–æ–≤–Ω–∞ —Ä—ñ–∑–Ω–∏—Ü—è?</li>\n<li>–ö–æ–ª–∏ –∫—Ä–∞—â–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–∂–µ–Ω –ø—ñ–¥—Ö—ñ–¥?</li>\n</ul>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–ê–Ω–≥–ª—ñ–π—Å—å–∫–æ—é</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–ê–∫—Ç–æ—Ä</strong></td>\n<td>Actor</td>\n<td>–†–æ–ª—å –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ –∞–±–æ –∑–æ–≤–Ω—ñ—à–Ω—å–æ—ó —Å–∏—Å—Ç–µ–º–∏, —â–æ –≤–∑–∞—î–º–æ–¥—ñ—î –∑ —Å–∏—Å—Ç–µ–º–æ—é</td>\n</tr>\n<tr>\n<td><strong>–°—Ü–µ–Ω–∞—Ä—ñ–π –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è</strong></td>\n<td>Use Case (UC)</td>\n<td>–û–ø–∏—Å –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–æ—Å—Ç—ñ –¥—ñ–π –¥–ª—è –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è –º–µ—Ç–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞</td>\n</tr>\n<tr>\n<td><strong>–û—Å–Ω–æ–≤–Ω–∏–π —Å—Ü–µ–Ω–∞—Ä—ñ–π</strong></td>\n<td>Main Flow / Happy Path</td>\n<td>–Ü–¥–µ–∞–ª—å–Ω–∞ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω—ñ—Å—Ç—å –¥—ñ–π –±–µ–∑ –ø–æ–º–∏–ª–æ–∫</td>\n</tr>\n<tr>\n<td><strong>–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∏–π —Å—Ü–µ–Ω–∞—Ä—ñ–π</strong></td>\n<td>Alternative Flow / Exception Flow</td>\n<td>–°—Ü–µ–Ω–∞—Ä—ñ–π –æ–±—Ä–æ–±–∫–∏ –ø–æ–º–∏–ª–æ–∫ –∞–±–æ –≤—ñ–¥—Ö–∏–ª–µ–Ω—å –≤—ñ–¥ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —à–ª—è—Ö—É</td>\n</tr>\n<tr>\n<td><strong>–ü–µ—Ä–µ–¥—É–º–æ–≤–∞</strong></td>\n<td>Precondition</td>\n<td>–£–º–æ–≤–∞, —â–æ –º–∞—î –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏—Å—å –ø–µ—Ä–µ–¥ –ø–æ—á–∞—Ç–∫–æ–º UC</td>\n</tr>\n<tr>\n<td><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç</strong></td>\n<td>Postcondition</td>\n<td>–°—Ç–∞–Ω —Å–∏—Å—Ç–µ–º–∏ –ø—ñ—Å–ª—è –≤–∏–∫–æ–Ω–∞–Ω–Ω—è UC</td>\n</tr>\n<tr>\n<td><strong>–í–∫–ª—é—á–µ–Ω–Ω—è</strong></td>\n<td>Include</td>\n<td>–û–±–æ–≤'—è–∑–∫–æ–≤–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –æ–¥–Ω–æ–≥–æ UC –≤ —ñ–Ω—à–æ–º—É</td>\n</tr>\n<tr>\n<td><strong>–†–æ–∑—à–∏—Ä–µ–Ω–Ω—è</strong></td>\n<td>Extend</td>\n<td>–û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–µ –¥–æ–¥–∞–≤–∞–Ω–Ω—è —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—ñ –¥–æ UC</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤ (–ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è)</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–ê–Ω–≥–ª—ñ–π—Å—å–∫–æ—é</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>–ü–µ—Ä–≤–∏–Ω–Ω–∏–π –∞–∫—Ç–æ—Ä</strong></td>\n<td>Primary Actor</td>\n<td>–ê–∫—Ç–æ—Ä, —â–æ —ñ–Ω—ñ—Ü—ñ—é—î –≤–∑–∞—î–º–æ–¥—ñ—é —Ç–∞ –æ—Ç—Ä–∏–º—É—î —Ü—ñ–Ω–Ω—ñ—Å—Ç—å –≤—ñ–¥ —Å–∏—Å—Ç–µ–º–∏</td>\n</tr>\n<tr>\n<td><strong>–í—Ç–æ—Ä–∏–Ω–Ω–∏–π –∞–∫—Ç–æ—Ä</strong></td>\n<td>Secondary Actor</td>\n<td>–ê–∫—Ç–æ—Ä, —â–æ –Ω–∞–¥–∞—î —Å–µ—Ä–≤—ñ—Å–∏ –¥–ª—è –≤–∏–∫–æ–Ω–∞–Ω–Ω—è UC</td>\n</tr>\n<tr>\n<td><strong>UML</strong></td>\n<td>Unified Modeling Language</td>\n<td>–£–Ω—ñ—Ñ—ñ–∫–æ–≤–∞–Ω–∞ –º–æ–≤–∞ –º–æ–¥–µ–ª—é–≤–∞–Ω–Ω—è ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç –≤—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—ó –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä–∏ —Å–∏—Å—Ç–µ–º</td>\n</tr>\n<tr>\n<td><strong>CASE</strong></td>\n<td>Computer-Aided Software Engineering</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∞ —ñ–Ω–∂–µ–Ω–µ—Ä—ñ—è –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –∫–æ–º–ø'—é—Ç–µ—Ä–Ω–∏—Ö —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>–°—Ç–µ–π–∫—Ö–æ–ª–¥–µ—Ä</strong></td>\n<td>Stakeholder</td>\n<td>–ó–∞—Ü—ñ–∫–∞–≤–ª–µ–Ω–∞ —Å—Ç–æ—Ä–æ–Ω–∞ ‚Äî –æ—Å–æ–±–∞ —á–∏ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—è, —è–∫–∞ –º–∞—î —ñ–Ω—Ç–µ—Ä–µ—Å —É –ø—Ä–æ—î–∫—Ç—ñ</td>\n</tr>\n<tr>\n<td><strong>–ë—ñ–∑–Ω–µ—Å-–ª–æ–≥—ñ–∫–∞</strong></td>\n<td>Business Logic</td>\n<td>–ü—Ä–∞–≤–∏–ª–∞ —Ç–∞ –ø—Ä–æ—Ü–µ—Å–∏, —â–æ –≤–∏–∑–Ω–∞—á–∞—é—Ç—å –ø–æ–≤–µ–¥—ñ–Ω–∫—É —Å–∏—Å—Ç–µ–º–∏</td>\n</tr>\n<tr>\n<td><strong>–§—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–∞ –≤–∏–º–æ–≥–∞</strong></td>\n<td>Functional Requirement</td>\n<td>–û–ø–∏—Å —Ç–æ–≥–æ, —â–æ —Å–∏—Å—Ç–µ–º–∞ –º–∞—î —Ä–æ–±–∏—Ç–∏</td>\n</tr>\n</tbody></table>\n","<h1>üéâ –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<p><strong>–ü–∞–º'—è—Ç–∞–π—Ç–µ:</strong> –î–æ–±—Ä–µ –Ω–∞–ø–∏—Å–∞–Ω—ñ Use Cases ‚Äî —Ü–µ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç —É—Å–ø—ñ—à–Ω–æ–≥–æ –ø—Ä–æ—î–∫—Ç—É! üèóÔ∏è</p>\n<p><strong>–ü–∏—Ç–∞–Ω–Ω—è?</strong> üôã‚Äç‚ôÇÔ∏è</p>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
