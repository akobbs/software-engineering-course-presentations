ate(1314.53515625, 264)\"><rect class=\"basic label-container\" style=\"\" x=\"-94.16796875\" y=\"-36\" width=\"188.3359375\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-70.16796875, -24)\"><rect></rect><foreignObject width=\"140.3359375\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>‚è±Ô∏è Lead/Cycle Time<br>—á–∞—Å –≤–∏–∫–æ–Ω–∞–Ω–Ω—è</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-E1-21\" transform=\"translate(1555.7109375, 264)\"><rect class=\"basic label-container\" style=\"\" x=\"-97.0078125\" y=\"-36\" width=\"194.015625\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-73.0078125, -24)\"><rect></rect><foreignObject width=\"146.015625\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üîÑ MTBF/MTTR<br>–Ω–∞–¥—ñ–π–Ω—ñ—Å—Ç—å —Å–∏—Å—Ç–µ–º–∏</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-E2-23\" transform=\"translate(1820.92578125, 264)\"><rect class=\"basic label-container\" style=\"\" x=\"-118.20703125\" y=\"-36\" width=\"236.4140625\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-94.20703125, -24)\"><rect></rect><foreignObject width=\"188.4140625\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üöÄ Deployment Frequency<br>—á–∞—Å—Ç–æ—Ç–∞ —Ä–µ–ª—ñ–∑—ñ–≤</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<div class=\"tip\"><strong>üí° –§–æ–∫—É—Å –ª–µ–∫—Ü—ñ—ó</strong> <p>–¶—ñ –º–µ—Ç—Ä–∏–∫–∏ —î —Å—Ç–∞–Ω–¥–∞—Ä—Ç–æ–º —ñ–Ω–¥—É—Å—Ç—Ä—ñ—ó ‚Äî –≤—ñ–¥ —Å—Ç–∞—Ä—Ç–∞–ø—ñ–≤ –¥–æ –≤–µ–ª–∏–∫–∏—Ö –∫–æ–º–ø–∞–Ω—ñ–π!</p>\n</div>\n\n","<h1>üíª –ú–µ—Ç—Ä–∏–∫–∏ —Ä–æ–∑–º—ñ—Ä—É –∫–æ–¥—É</h1>\n<h2>üìù LOC ‚Äî –†—è–¥–∫–∏ –∫–æ–¥—É</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>LOC (Lines of Code / –†—è–¥–∫–∏ –∫–æ–¥—É)</strong> ‚Äî –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ä—è–¥–∫—ñ–≤ –≤–∏—Ö—ñ–¥–Ω–æ–≥–æ –∫–æ–¥—É –≤ –ø—Ä–æ–≥—Ä–∞–º—ñ.</p>\n</div>\n\n\n\n<p><strong>–¢–∏–ø–∏ –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É:</strong></p>\n<ul>\n<li><strong>PLOC (Physical LOC / –§—ñ–∑–∏—á–Ω—ñ —Ä—è–¥–∫–∏)</strong> ‚Äî –≤—Å—ñ —Ä—è–¥–∫–∏ —Ñ–∞–π–ª—É, –≤–∫–ª—é—á–Ω–æ –∑ –ø–æ—Ä–æ–∂–Ω—ñ–º–∏ —Ç–∞ –∫–æ–º–µ–Ω—Ç–∞—Ä—è–º–∏</li>\n<li><strong>SLOC (Source LOC / –†—è–¥–∫–∏ –≤–∏—Ö—ñ–¥–Ω–æ–≥–æ –∫–æ–¥—É)</strong> ‚Äî —Ç—ñ–ª—å–∫–∏ –∫–æ–¥ –±–µ–∑ –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤ —ñ –ø–æ—Ä–æ–∂–Ω—ñ—Ö —Ä—è–¥–∫—ñ–≤</li>\n</ul>\n<p><strong>–ù–∞–æ—á–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥:</strong></p>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–±—á–∏—Å–ª–µ–Ω–Ω—è —Å—É–º–∏</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">sum</span>(<span class=\"hljs-params\">a: <span class=\"hljs-built_in\">number</span>, b: <span class=\"hljs-built_in\">number</span></span>): <span class=\"hljs-built_in\">number</span> {\n  <span class=\"hljs-comment\">// –ü–æ–≤–µ—Ä—Ç–∞—î–º–æ —Å—É–º—É –¥–≤–æ—Ö —á–∏—Å–µ–ª</span>\n  <span class=\"hljs-keyword\">return</span> a + b;\n}\n\n<span class=\"hljs-keyword\">const</span> result = <span class=\"hljs-title function_\">sum</span>(<span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">3</span>);</code></pre><p>üìä <strong>–ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫:</strong></p>\n<ul>\n<li><strong>PLOC = 7</strong> (–≤—Å—ñ —Ä—è–¥–∫–∏, –≤–∫–ª—é—á–Ω–æ –∑ –ø–æ—Ä–æ–∂–Ω—ñ–º–∏)</li>\n<li><strong>SLOC = 4</strong> (—Ç—ñ–ª—å–∫–∏ —Ä—è–¥–∫–∏ –∑ –∫–æ–¥–æ–º: <code>function...</code>, <code>return...</code>, <code>}</code>, <code>const...</code>)</li>\n</ul>\n<p><strong>–î–ª—è –≤–µ–ª–∏–∫–∏—Ö –ø—Ä–æ—î–∫—Ç—ñ–≤:</strong></p>\n<ul>\n<li><strong>KLOC (Kilo Lines of Code)</strong> ‚Äî —Ç–∏—Å—è—á—ñ —Ä—è–¥–∫—ñ–≤ –∫–æ–¥—É (1 KLOC = 1000 —Ä—è–¥–∫—ñ–≤)</li>\n<li><strong>MLOC (Million Lines of Code)</strong> ‚Äî –º—ñ–ª—å–π–æ–Ω–∏ —Ä—è–¥–∫—ñ–≤ –∫–æ–¥—É</li>\n</ul>\n","<h2>‚öñÔ∏è LOC ‚Äî –ü–µ—Ä–µ–≤–∞–≥–∏ —Ç–∞ –æ–±–º–µ–∂–µ–Ω–Ω—è</h2>\n<table>\n<thead>\n<tr>\n<th>‚úÖ –ü–µ—Ä–µ–≤–∞–≥–∏</th>\n<th>‚ö†Ô∏è –û–±–º–µ–∂–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–õ–µ–≥–∫–æ –≤–∏–º—ñ—Ä—è—Ç–∏</td>\n<td>–ù–µ –ø–æ–∫–∞–∑—É—î —è–∫—ñ—Å—Ç—å</td>\n</tr>\n<tr>\n<td>–ê–≤—Ç–æ–º–∞—Ç–∏–∑—É—î—Ç—å—Å—è</td>\n<td>–ó–∞–ª–µ–∂–∏—Ç—å –≤—ñ–¥ –º–æ–≤–∏</td>\n</tr>\n<tr>\n<td>–Ü—Å—Ç–æ—Ä–∏—á–Ω—ñ –¥–∞–Ω—ñ</td>\n<td>–ó–∞–æ—Ö–æ—á—É—î –±–∞–≥–∞—Ç–æ—Å–ª—ñ–≤–Ω—ñ—Å—Ç—å</td>\n</tr>\n<tr>\n<td>–î–æ–ø–æ–º–∞–≥–∞—î –≤ –æ—Ü—ñ–Ω—Ü—ñ</td>\n<td>–ù–µ –≤—Ä–∞—Ö–æ–≤—É—î —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å</td>\n</tr>\n</tbody></table>\n<div class=\"warning\"><strong>‚ö†Ô∏è –ê–Ω—Ç–∏–ø–∞—Ç–µ—Ä–Ω</strong> <p><strong>\"–ë—ñ–ª—å—à–µ –∫–æ–¥—É = –±—ñ–ª—å—à–µ —Ä–æ–±–æ—Ç–∏\"</strong> ‚Äî —Ü–µ —Ö–∏–±–Ω–µ –ø—Ä–∏–ø—É—â–µ–Ω–Ω—è! –•–æ—Ä–æ—à–∏–π –∫–æ–¥ —á–∞—Å—Ç–æ –∫–æ—Ä–æ—Ç—à–∏–π —ñ –µ–ª–µ–≥–∞–Ω—Ç–Ω—ñ—à–∏–π.</p>\n</div>\n\n\n\n\n\n<div class=\"danger\"><strong>üö´ –Ü—Å—Ç–æ—Ä—ñ—è –∑ IBM —Ç–∞ Microsoft (1985-1989)</strong> <p>IBM –ø–ª–∞—Ç–∏–ª–∞ Microsoft –∑–∞ —Ä–æ–±–æ—Ç—É –Ω–∞–¥ OS/2 (–æ–ø–µ—Ä–∞—Ü—ñ–π–Ω–∞ —Å–∏—Å—Ç–µ–º–∞) –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ –º–µ—Ç—Ä–∏–∫—É KLOC (—Ç–∏—Å—è—á—ñ —Ä—è–¥–∫—ñ–≤ –∫–æ–¥—É). Microsoft –æ–ø—Ç–∏–º—ñ–∑—É–≤–∞–≤ –∫–æ–¥, –∑–º–µ–Ω—à—É—é—á–∏ –π–æ–≥–æ —Ä–æ–∑–º—ñ—Ä, –∞–ª–µ IBM –≤–≤–∞–∂–∞–ª–∞ —Ü–µ \"–Ω–µ–≥–∞—Ç–∏–≤–Ω–æ—é –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω—ñ—Å—Ç—é\". </p>\n<p>–°—Ç—ñ–≤ –ë–∞–ª–ª–º–µ—Ä (CEO Microsoft) –∫—Ä–∏—Ç–∏–∫—É–≤–∞–≤ —Ü—é –ø—Ä–∞–∫—Ç–∏–∫—É: \"–Ø–∫—â–æ —Ä–æ–∑—Ä–æ–±–Ω–∏–∫ –º–æ–∂–µ –∑—Ä–æ–±–∏—Ç–∏ —â–æ—Å—å –∑–∞ 4 KLOC –∑–∞–º—ñ—Å—Ç—å 20 KLOC, –≤—ñ–Ω —Å—Ç–≤–æ—Ä—é—î —à–≤–∏–¥—à–∏–π —ñ –º–µ–Ω—à–∏–π –∫–æ–¥ ‚Äî —á–æ–º—É –º–∏ –º–∞—î–º–æ –∑–∞—Ä–æ–±–ª—è—Ç–∏ –º–µ–Ω—à–µ?\"</p>\n<p><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> –ö–æ–Ω—Ñ–ª—ñ–∫—Ç –∫—É–ª—å—Ç—É—Ä —Ä–æ–∑—Ä–æ–±–∫–∏ —Å—Ç–∞–≤ –æ–¥–Ω—ñ—î—é –∑ –ø—Ä–∏—á–∏–Ω —Ä–æ–∑—Ä–∏–≤—É —Å–ø—ñ–≤–ø—Ä–∞—Ü—ñ –º—ñ–∂ IBM —Ç–∞ Microsoft.</p>\n</div>\n\n\n\n\n\n<div class=\"success\"><strong>‚úÖ Apple: –Ü—Å—Ç–æ—Ä—ñ—è –ë—ñ–ª–ª–∞ –ê—Ç–∫—ñ–Ω—Å–æ–Ω–∞ (1982)</strong> <p>–£ 1982 —Ä–æ—Ü—ñ –≤ Apple –º–µ–Ω–µ–¥–∂–µ—Ä–∏ –∑–∞–ø—Ä–æ–≤–∞–¥–∏–ª–∏ —â–æ—Ç–∏–∂–Ω–µ–≤—ñ —Ñ–æ—Ä–º–∏ –¥–ª—è –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ —á–µ—Ä–µ–∑ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –Ω–∞–ø–∏—Å–∞–Ω–∏—Ö —Ä—è–¥–∫—ñ–≤ –∫–æ–¥—É. –ë—ñ–ª–ª –ê—Ç–∫—ñ–Ω—Å–æ–Ω, —Ä–æ–∑—Ä–æ–±–Ω–∏–∫ QuickDraw (–≥—Ä–∞—Ñ—ñ—á–Ω–∞ –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∞ –¥–ª—è Macintosh), –ø–æ–≤–Ω—ñ—Å—Ç—é –ø–µ—Ä–µ–ø–∏—Å–∞–≤ –∞–ª–≥–æ—Ä–∏—Ç–º –æ–±—á–∏—Å–ª–µ–Ω–Ω—è —Ä–µ–≥—ñ–æ–Ω—ñ–≤ ‚Äî –∑—Ä–æ–±–∏–≤ –π–æ–≥–æ –≤ 6 —Ä–∞–∑—ñ–≤ —à–≤–∏–¥—à–∏–º —ñ –≤–∏–¥–∞–ª–∏–≤ 2000 —Ä—è–¥–∫—ñ–≤ –∫–æ–¥—É.</p>\n<p>–£ —Ñ–æ—Ä–º—ñ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ –≤—ñ–Ω –Ω–∞–ø–∏—Å–∞–≤: <strong>\"-2000\"</strong>. –ß–µ—Ä–µ–∑ –∫—ñ–ª—å–∫–∞ —Ç–∏–∂–Ω—ñ–≤ –º–µ–Ω–µ–¥–∂–µ—Ä–∏ –ø–µ—Ä–µ—Å—Ç–∞–ª–∏ –ø—Ä–æ—Å–∏—Ç–∏ –π–æ–≥–æ –∑–∞–ø–æ–≤–Ω—é–≤–∞—Ç–∏ —Ñ–æ—Ä–º—É.</p>\n<p><strong>–ú–æ—Ä–∞–ª—å:</strong> –ö—Ä–∞—â–∞ –æ–ø—Ç–∏–º—ñ–∑–∞—Ü—ñ—è —á–∞—Å—Ç–æ –æ–∑–Ω–∞—á–∞—î –º–µ–Ω—à–µ –∫–æ–¥—É, –∞ –Ω–µ –±—ñ–ª—å—à–µ!</p>\n</div>\n\n","<h1>üîß –¶–∏–∫–ª–æ–º–∞—Ç–∏—á–Ω–∞ —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Cyclomatic Complexity / CC (–¶–∏–∫–ª–æ–º–∞—Ç–∏—á–Ω–∞ —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å)</strong> ‚Äî –º–µ—Ç—Ä–∏–∫–∞, —â–æ –ø–æ–∫–∞–∑—É—î, —Å–∫—ñ–ª—å–∫–∏ —Ä—ñ–∑–Ω–∏—Ö —à–ª—è—Ö—ñ–≤ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è —î –≤ –∫–æ–¥—ñ. –ß–∏–º –±—ñ–ª—å—à–µ <code>if</code>, <code>for</code>, <code>while</code>, <code>case</code> —Ç–∞ —ñ–Ω—à–∏—Ö —Ä–æ–∑–≥–∞–ª—É–∂–µ–Ω—å ‚Äî —Ç–∏–º –≤–∏—â–µ —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å —ñ –≤–∞–∂—á–µ —Ç–µ—Å—Ç—É–≤–∞—Ç–∏ –∫–æ–¥.</p>\n</div>\n\n\n\n<p><strong>–ü—Ä–æ—Å—Ç–∞ —Ñ–æ—Ä–º—É–ª–∞ –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É:</strong></p>\n<pre><code class=\"language-plaintext hljs\" data-highlighted=\"yes\">CC = –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ä–æ–∑–≥–∞–ª—É–∂–µ–Ω—å (if, while, for, case, &amp;&amp;, ||) + 1</code></pre><p><strong>–†–æ–∑—Ä–æ–±–ª–µ–Ω–∞:</strong> –¢–æ–º–∞—Å–æ–º –ú–∞–∫–∫–µ–π–±–æ–º —É 1976 —Ä–æ—Ü—ñ</p>\n","<h2>üìù –ü—Ä–∏–∫–ª–∞–¥–∏ –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É CC</h2>\n<p><strong>–ü—Ä–∏–∫–ª–∞–¥ 1 ‚Äî –ü—Ä–æ—Å—Ç–∞ —Ñ—É–Ω–∫—Ü—ñ—è (CC = 1):</strong></p>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-params\">name: <span class=\"hljs-built_in\">string</span></span>): <span class=\"hljs-built_in\">string</span> {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`Hello, <span class=\"hljs-subst\">${name}</span>!`</span>;\n}</code></pre><p>üìä <strong>CC = 1</strong> (–Ω–µ–º–∞—î —Ä–æ–∑–≥–∞–ª—É–∂–µ–Ω—å, —Ç—ñ–ª—å–∫–∏ –æ–¥–∏–Ω —à–ª—è—Ö –≤–∏–∫–æ–Ω–∞–Ω–Ω—è)</p>\n","<p><strong>–ü—Ä–∏–∫–ª–∞–¥ 2 ‚Äî –ó –æ–¥–Ω–∏–º if (CC = 2):</strong></p>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">checkAge</span>(<span class=\"hljs-params\">age: <span class=\"hljs-built_in\">number</span></span>): <span class=\"hljs-built_in\">string</span> {\n  <span class=\"hljs-keyword\">if</span> (age &gt;= <span class=\"hljs-number\">18</span>) {  <span class=\"hljs-comment\">// +1 —Ä–æ–∑–≥–∞–ª—É–∂–µ–Ω–Ω—è</span>\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">\"Adult\"</span>;\n  }\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">\"Minor\"</span>;\n}</code></pre><p>üìä <strong>CC = 2</strong> (—î 2 –º–æ–∂–ª–∏–≤–∏—Ö —à–ª—è—Ö–∏: age &gt;= 18 –∞–±–æ age &lt; 18)</p>\n","<p><strong>–ü—Ä–∏–∫–ª–∞–¥ 3 ‚Äî –°–∫–ª–∞–¥–Ω—ñ—à–∞ —Ñ—É–Ω–∫—Ü—ñ—è (CC = 4):</strong></p>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">getDiscount</span>(<span class=\"hljs-params\">age: <span class=\"hljs-built_in\">number</span>, isMember –µ–Ω—à—ñ –ø—ñ–¥—Ñ—É–Ω–∫—Ü—ñ—ó. –¶–µ –ø–æ–∫—Ä–∞—â—É—î —á–∏—Ç–∞–±–µ–ª—å–Ω—ñ—Å—Ç—å —Ç–∞ —Ç–µ—Å—Ç–æ–≤–∞–Ω—ñ—Å—Ç—å –∫–æ–¥—É.</p>\n</div>\n\n\n\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–æ–≥–∞–Ω–æ: CC = 12</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">processOrder</span>(<span class=\"hljs-params\">order</span>) {\n    <span class=\"hljs-keyword\">if</span> (order.<span class=\"hljs-property\">isPaid</span>) {\n        <span class=\"hljs-keyword\">if</span> (order.<span class=\"hljs-property\">isShipped</span>) {\n            <span class=\"hljs-keyword\">if</span> (order.<span class=\"hljs-property\">hasTracking</span>) {\n                <span class=\"hljs-comment\">// ... –±–∞–≥–∞—Ç–æ –≤–∫–ª–∞–¥–µ–Ω–∏—Ö —É–º–æ–≤</span>\n            }\n        }\n    }\n}\n\n<span class=\"hljs-comment\">// ‚úÖ –î–æ–±—Ä–µ: CC –∫–æ–∂–Ω–æ—ó —Ñ—É–Ω–∫—Ü—ñ—ó &lt; 5</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">processOrder</span>(<span class=\"hljs-params\">order</span>) {\n    <span class=\"hljs-keyword\">if</span> (!<span class=\"hljs-title function_\">canProcess</span>(order)) <span class=\"hljs-keyword\">return</span>;\n    <span class=\"hljs-title function_\">shipOrder</span>(order);\n    <span class=\"hljs-title function_\">notifyCustomer</span>(order);\n}</code></pre>","<h1>üêõ –ú–µ—Ç—Ä–∏–∫–∏ —è–∫–æ—Å—Ç—ñ —Ç–∞ –¥–µ—Ñ–µ–∫—Ç—ñ–≤</h1>\n<h2>üìâ Defect Density ‚Äî –©—ñ–ª—å–Ω—ñ—Å—Ç—å –¥–µ—Ñ–µ–∫—Ç—ñ–≤</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Defect Density (–©—ñ–ª—å–Ω—ñ—Å—Ç—å –¥–µ—Ñ–µ–∫—Ç—ñ–≤)</strong> ‚Äî –∫—ñ–ª—å–∫—ñ—Å—Ç—å –≤–∏—è–≤–ª–µ–Ω–∏—Ö –ø–æ–º–∏–ª–æ–∫/–±–∞–≥—ñ–≤ –Ω–∞ –æ–¥–∏–Ω–∏—Ü—é —Ä–æ–∑–º—ñ—Ä—É –∫–æ–¥—É (–∑–∞–∑–≤–∏—á–∞–π –Ω–∞ KLOC ‚Äî —Ç–∏—Å—è—á—É —Ä—è–¥–∫—ñ–≤ –∫–æ–¥—É, –∞–±–æ –Ω–∞ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–∏–π –º–æ–¥—É–ª—å).</p>\n</div>\n\n\n\n<p><strong>–§–æ—Ä–º—É–ª–∞:</strong> <code>Defect Density = –ö—ñ–ª—å–∫—ñ—Å—Ç—å –¥–µ—Ñ–µ–∫—Ç—ñ–≤ / –†–æ–∑–º—ñ—Ä –∫–æ–¥—É (KLOC)</code></p>\n<p><strong>–ü—Ä–∏–∫–ª–∞–¥:</strong> –Ø–∫—â–æ —É –∫–æ–¥—ñ —Ä–æ–∑–º—ñ—Ä–æ–º 10 KLOC (10 —Ç–∏—Å—è—á —Ä—è–¥–∫—ñ–≤) –∑–Ω–∞–π–¥–µ–Ω–æ 25 –¥–µ—Ñ–µ–∫—Ç—ñ–≤:</p>\n<pre><code class=\"language-plaintext hljs\" data-highlighted=\"yes\">Defect Density = 25 / 10 = 2.5 –¥–µ—Ñ–µ–∫—Ç–∞ –Ω–∞ KLOC</code></pre><div class=\"success\"><strong>‚úÖ NASA</strong> <p>NASA (National Aeronautics and Space Administration / –ù–∞—Ü—ñ–æ–Ω–∞–ª—å–Ω–µ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è –∑ –∞–µ—Ä–æ–Ω–∞–≤—Ç–∏–∫–∏ —Ç–∞ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è –∫–æ—Å–º—ñ—á–Ω–æ–≥–æ –ø—Ä–æ—Å—Ç–æ—Ä—É –°–®–ê) –≤—Å—Ç–∞–Ω–æ–≤–∏–ª–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç –º–µ–Ω—à–µ 1 –¥–µ—Ñ–µ–∫—Ç–∞ –Ω–∞ KLOC –¥–ª—è –∫—Ä–∏—Ç–∏—á–Ω–æ–≥–æ –ø—Ä–æ–≥—Ä–∞–º–Ω–æ–≥–æ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –∫–æ—Å–º—ñ—á–Ω–∏—Ö –º—ñ—Å—ñ–π. –î–ª—è —Å–∏—Å—Ç–µ–º –∫–µ—Ä—É–≤–∞–Ω–Ω—è –ø–æ–ª—å–æ—Ç–æ–º ‚Äî –º–µ–Ω—à–µ 0.1 –¥–µ—Ñ–µ–∫—Ç–∞ –Ω–∞ KLOC.</p>\n</div>\n\n","<h2>üéØ Code Coverage ‚Äî –ü–æ–∫—Ä–∏—Ç—Ç—è —Ç–µ—Å—Ç–∞–º–∏</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Code Coverage (–ü–æ–∫—Ä–∏—Ç—Ç—è –∫–æ–¥—É)</strong> ‚Äî –º–µ—Ç—Ä–∏–∫–∞, —â–æ –ø–æ–∫–∞–∑—É—î, —è–∫–∏–π –≤—ñ–¥—Å–æ—Ç–æ–∫ –∫–æ–¥—É –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ø—ñ–¥ —á–∞—Å —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è. –í–∏–º—ñ—Ä—é—î—Ç—å—Å—è —É –≤—ñ–¥—Å–æ—Ç–∫–∞—Ö –≤—ñ–¥ –∑–∞–≥–∞–ª—å–Ω–æ–≥–æ –æ–±—Å—è–≥—É –∫–æ–¥—É.</p>\n</div>\n\n\n\n<p><strong>–¢–∏–ø–∏ –ø–æ–∫—Ä–∏—Ç—Ç—è –∫–æ–¥—É:</strong></p>\n\n<div class=\"mermaid\" data-source=\"graph TD\n    A[üìä Code Coverage] --&gt; B[üìù Line Coverage&lt;br/&gt;–ü–æ–∫—Ä–∏—Ç—Ç—è —Ä—è–¥–∫—ñ–≤]\n    A --&gt; C[üîÄ Branch Coverage&lt;br/&gt;–ü–æ–∫—Ä–∏—Ç—Ç—è –≥—ñ–ª–æ–∫]\n    A --&gt; D[üéØ Function Coverage&lt;br/&gt;–ü–æ–∫—Ä–∏—Ç—Ç—è —Ñ—É–Ω–∫—Ü—ñ–π]\n    A --&gt; E[üìã Statement Coverage&lt;br/&gt;–ü–æ–∫—Ä–∏—Ç—Ç—è —ñ–Ω—Å—Ç—Ä—É–∫—Ü—ñ–π]\n\n    B --&gt; B1[% –≤–∏–∫–æ–Ω–∞–Ω–∏—Ö —Ä—è–¥–∫—ñ–≤ –∫–æ–¥—É]\n    C --&gt; C1[% –ø–µ—Ä–µ–≤—ñ—Ä–µ–Ω–∏—Ö if/else –≥—ñ–ª–æ–∫]\n    D --&gt; D1[% –≤–∏–∫–ª–∏–∫–∞–Ω–∏—Ö —Ñ—É– anslate(740.08203125, 79.5)\"><rect class=\"basic label-container\" style=\"fill:#F3E5F5 !important\" x=\"-79.30078125\" y=\"-36\" width=\"158.6015625\" height=\"72\"></rect><g class=\"label\" style=\"\" transform=\"translate(-55.30078125, -24)\"><rect></rect><foreignObject width=\"110.6015625\" height=\"48\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üöÄ –î–æ—Å—Ç–∞–≤–ª–µ–Ω–æ<br>–∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É</p></span></div></foreignObject></g></g></g></g></g></svg></div>\n<table>\n<thead>\n<tr>\n<th>–ú–µ—Ç—Ä–∏–∫–∞</th>\n<th>–í–∏–º—ñ—Ä—é—î</th>\n<th>–Ü–¥–µ–∞–ª—å–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>‚è±Ô∏è Lead Time</strong></td>\n<td>–ß–∞—Å –≤—ñ–¥ –∑–∞–ø–∏—Ç—É –¥–æ –¥–æ—Å—Ç–∞–≤–∫–∏</td>\n<td>–Ø–∫–Ω–∞–π–º–µ–Ω—à–µ</td>\n</tr>\n<tr>\n<td><strong>üîÑ Cycle Time</strong></td>\n<td>–ß–∞—Å –∞–∫—Ç–∏–≤–Ω–æ—ó —Ä–æ–±–æ—Ç–∏</td>\n<td>–°—Ç–∞–±—ñ–ª—å–Ω–µ, –ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω–µ</td>\n</tr>\n<tr>\n<td><strong>‚è∏Ô∏è Wait Time</strong></td>\n<td>Lead Time - Cycle Time (—á–∞—Å –æ—á—ñ–∫—É–≤–∞–Ω–Ω—è)</td>\n<td>–ú—ñ–Ω—ñ–º–∞–ª—å–Ω–µ</td>\n</tr>\n</tbody></table>\n<div class=\"success\"><strong>‚úÖ Spotify</strong> <p>Spotify (–º—É–∑–∏—á–Ω–∏–π —Å—Ç—Ä—ñ–º—ñ–Ω–≥–æ–≤–∏–π —Å–µ—Ä–≤—ñ—Å –∑ 500+ –º–ª–Ω –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤) –∑–º–µ–Ω—à–∏–≤ Lead Time –∑ 6 —Ç–∏–∂–Ω—ñ–≤ –¥–æ 2-3 –¥–Ω—ñ–≤ –∑–∞–≤–¥—è–∫–∏ –≤–ø—Ä–æ–≤–∞–¥–∂–µ–Ω–Ω—é –º–µ—Ç—Ä–∏–∫ —Ç–∞ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—ó CI/CD (Continuous Integration/Continuous Deployment ‚Äî –±–µ–∑–ø–µ—Ä–µ—Ä–≤–Ω–∞ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è —Ç–∞ —Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è) –ø—Ä–æ—Ü–µ—Å—ñ–≤.</p>\n</div>\n\n","<h1>üìà –ú–µ—Ç—Ä–∏–∫–∏ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ</h1>\n<h2>üîÑ MTBF —Ç–∞ MTTR</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <ul>\n<li><strong>MTBF (Mean Time Between Failures / –°–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å –º—ñ–∂ –≤—ñ–¥–º–æ–≤–∞–º–∏)</strong> ‚Äî —Å–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å –±–µ–∑–ø–µ—Ä–µ—Ä–≤–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ —Å–∏—Å—Ç–µ–º–∏ –º—ñ–∂ –¥–≤–æ–º–∞ –ø–æ—Å–ª—ñ–¥–æ–≤–Ω–∏–º–∏ –∑–±–æ—è–º–∏</li>\n<li><strong>MTTR (Mean Time To Repair/Recovery / –°–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è)</strong> ‚Äî —Å–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å, –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–π –¥–ª—è –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–∏ –ø—ñ—Å–ª—è –≤—ñ–¥–º–æ–≤–∏</li>\n</ul>\n</div>\n\n\n\n<p><strong>–§–æ—Ä–º—É–ª–∏:</strong></p>\n<pre><code class=\"language-plaintext hljs\" data-highlighted=\"yes\">MTBF = –ó–∞–≥–∞–ª—å–Ω–∏–π —á–∞—Å —Ä–æ–±–æ—Ç–∏ / –ö—ñ–ª—å–∫—ñ—Å—Ç—å –≤—ñ–¥–º–æ–≤\nMTTR = –ó–∞–≥–∞–ª—å–Ω–∏–π —á–∞—Å –ø—Ä–æ—Å—Ç–æ—é / –ö—ñ–ª—å–∫—ñ—Å—Ç—å –≤—ñ–¥–º–æ–≤</code></pre><p><strong>–ü—Ä–∏–∫–ª–∞–¥:</strong> –°–∏—Å—Ç–µ–º–∞ –ø—Ä–∞—Ü—é–≤–∞–ª–∞ 720 –≥–æ–¥–∏–Ω, –±—É–ª–æ 3 –≤—ñ–¥–º–æ–≤–∏ –ø–æ 2, 3 —Ç–∞ 1 –≥–æ–¥–∏–Ω—É:</p>\n<pre><code class=\"language-plaintext hljs\" data-highlighted=\"yes\">MTBF = 720 / 3 = 240 –≥–æ–¥–∏–Ω (–º—ñ–∂ –≤—ñ–¥–º–æ–≤–∞–º–∏ —Å–∏—Å—Ç–µ–º–∞ –ø—Ä–∞—Ü—é—î ~10 –¥–Ω—ñ–≤)\nMTTR = (2 + 3 + 1) / 3 = 2 –≥–æ–¥–∏–Ω–∏ (–≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–π–º–∞—î –≤ —Å–µ—Ä–µ–¥–Ω—å–æ–º—É 2 –≥–æ–¥)</code></pre><table>\n<thead>\n<tr>\n<th>–ú–µ—Ç—Ä–∏–∫–∞</th>\n<th>–ì–∞—Ä–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è</th>\n<th>–ü–æ–≥–∞–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è</th>\n<th>–©–æ –ø–æ–∫–∞–∑—É—î</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>MTBF</strong></td>\n<td>–í–∏—Å–æ–∫–µ (100+ –≥–æ–¥)</td>\n<td>–ù–∏–∑—å–∫–µ (&lt;10 –≥–æ–¥)</td>\n<td>–ù–∞–¥—ñ–π–Ω—ñ—Å—Ç—å —Å–∏—Å—Ç–µ–º–∏</td>\n</tr>\n<tr>\n<td><strong>MTTR</strong></td>\n<td>–ù–∏–∑—å–∫–µ (&lt;1 –≥–æ–¥)</td>\n<td>–í–∏—Å–æ–∫–µ (&gt;5 –≥–æ–¥)</td>\n<td>–®–≤–∏–¥–∫—ñ—Å—Ç—å —Ä–µ–∞–≥—É–≤–∞–Ω–Ω—è</td>\n</tr>\n</tbody></table>\n","<h2>üìä Deployment Frequency ‚Äî –ß–∞—Å—Ç–æ—Ç–∞ —Ä–µ–ª—ñ–∑—ñ–≤</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Deployment Frequency (–ß–∞—Å—Ç–æ—Ç–∞ —Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è)</strong> ‚Äî —è–∫ —á–∞—Å—Ç–æ –∫–æ–º–∞–Ω–¥–∞ –≤–∏–ø—É—Å–∫–∞—î –Ω–æ–≤—ñ –≤–µ—Ä—Å—ñ—ó –ø—Ä–æ–≥—Ä–∞–º–∏ —É –≤–∏—Ä–æ–±–Ω–∏—á–µ —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ (production). –û–¥–Ω–∞ –∑ –∫–ª—é—á–æ–≤–∏—Ö <strong>DORA –º–µ—Ç—Ä–∏–∫</strong> (DevOps Research and Assessment ‚Äî –¥–æ—Å–ª—ñ–¥–Ω–∏—Ü—å–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–∞ Google, —â–æ –≤–∏–∑–Ω–∞—á–∏–ª–∞ 4 –∫–ª—é—á–æ–≤—ñ –º–µ—Ç—Ä–∏–∫–∏ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ —Ä–æ–∑—Ä–æ–±–∫–∏).</p>\n</div>\n\n\n\n<p><strong>–ö–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—è –∫–æ–º–∞–Ω–¥ –∑–∞ DORA –º–µ—Ç—Ä–∏–∫–∞–º–∏:</strong></p>\n<table>\n<thead>\n<tr>\n<th>–†—ñ–≤–µ–Ω—å</th>\n<th>Deployment Frequency</th>\n<th>Lead Time</th>\n<th>MTTR</th>\n<th>Change Failure Rate</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üèÜ <strong>Elite</strong></td>\n<td>–ö—ñ–ª—å–∫–∞ —Ä–∞–∑—ñ–≤ –Ω–∞ –¥–µ–Ω—å</td>\n<td>&lt; 1 –≥–æ–¥–∏–Ω–∞</td>\n<td>&lt; 1 –≥–æ–¥–∏–Ω–∞</td>\n<td>0-15%</td>\n</tr>\n<tr>\n<td>‚≠ê <strong>High</strong></td>\n<td>–†–∞–∑ –Ω–∞ –¥–µ–Ω—å - —Ç–∏–∂–¥–µ–Ω—å</td>\n<td>1 –¥–µ–Ω—å - —Ç–∏–∂–¥–µ–Ω—å</td>\n<td>&lt; 1 –¥–µ–Ω—å</td>\n<td>16-30%</td>\n</tr>\n<tr>\n<td>üìä <strong>Medium</strong></td>\n<td>–†–∞–∑ –Ω–∞ –º—ñ—Å—è—Ü—å - –ø—ñ–≤—Ä—ñ—á—á—è</td>\n<td>1 —Ç–∏–∂–¥–µ–Ω—å - –º—ñ—Å—è—Ü—å</td>\n<td>&lt; 1 —Ç–∏–∂–¥–µ–Ω—å</td>\n<td>31-45%</td>\n</tr>\n<tr>\n<td>üìâ <strong>Low</strong></td>\n<td>–†—ñ–¥—à–µ –Ω—ñ–∂ —Ä–∞–∑ –Ω–∞ –ø—ñ–≤—Ä—ñ—á—á—è</td>\n<td>&gt; 1 –º—ñ—Å—è—Ü—å</td>\n<td>&gt; 1 —Ç–∏–∂–¥–µ–Ω—å</td>\n<td>&gt; 45%</td>\n</tr>\n</tbody></table>\n<p><strong>–ü–æ—è—Å–Ω–µ–Ω–Ω—è –º–µ—Ç—Ä–∏–∫:</strong></p>\n<ul>\n<li><strong>Change Failure Rate (–ß–∞—Å—Ç–æ—Ç–∞ –Ω–µ–≤–¥–∞–ª–∏—Ö –∑–º—ñ–Ω)</strong> ‚Äî –≤—ñ–¥—Å–æ—Ç–æ–∫ deployments, —è–∫—ñ –ø—Ä–∏–∑–≤–µ–ª–∏ –¥–æ –ø—Ä–æ–±–ª–µ–º —É production —ñ –ø–æ—Ç—Ä–µ–±—É–≤–∞–ª–∏ –≤—ñ–¥–∫–∞—Ç—É –∞–±–æ –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è</li>\n</ul>\n<p><strong>4 –∫–ª—é—á–æ–≤—ñ DORA –º–µ—Ç—Ä–∏–∫–∏:</strong></p>\n<ol>\n<li><strong>Deployment Frequency</strong> ‚Äî —è–∫ —á–∞—Å—Ç–æ –≤–∏–ø—É—Å–∫–∞—î–º–æ –∫–æ–¥</li>\n<li><strong>Lead Time for Changes</strong> ‚Äî —á–∞—Å –≤—ñ–¥ –∫–æ–º—ñ—Ç—É –¥–æ production</li>\n<li><strong>MTTR</strong> ‚Äî —á–∞—Å –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—ñ—Å–ª—è –∑–±–æ—é</li>\n<li><strong>Change Failure Rate</strong> ‚Äî –≤—ñ–¥—Å–æ—Ç–æ–∫ –ø—Ä–æ–±–ª–µ–º–Ω–∏—Ö —Ä–µ–ª—ñ–∑—ñ–≤</li>\n</ol>\n<div class=\"success\"><strong>‚úÖ Amazon</strong> <p>Amazon (–Ω–∞–π–±—ñ–ª—å—à–∏–π —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω —Ç–∞ —Ö–º–∞—Ä–Ω–∞ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞ AWS) —É 2011 —Ä–æ—Ü—ñ —Ä–æ–±–∏–ª–∞ deployment –∫–æ–∂–Ω—ñ 11.6 —Å–µ–∫—É–Ω–¥–∏. –î–æ 2014 —Ä–æ–∫—É —Ü–µ –∑–±—ñ–ª—å—à–∏–ª–æ—Å—å –¥–æ 50 –º–ª–Ω deployments –Ω–∞ —Ä—ñ–∫ (–ø–æ–Ω–∞–¥ 1 deployment –Ω–∞ —Å–µ–∫—É–Ω–¥—É). –¶–µ —Å—Ç–∞–ª–æ –º–æ–∂–ª–∏–≤–∏–º –∑–∞–≤–¥—è–∫–∏ –º—ñ–∫—Ä–æ—Å–µ—Ä–≤—ñ—Å–Ω—ñ–π –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä—ñ —Ç–∞ –ø–æ–≤–Ω—ñ–π –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—ó CI/CD –ø—Ä–æ—Ü–µ—Å—ñ–≤.</p>\n</div>\n\n","<h1>‚ö†Ô∏è –ü–æ—à–∏—Ä–µ–Ω—ñ –ø–æ–º–∏–ª–∫–∏</h1>\n<h2>üö´ –ê–Ω—Ç–∏–ø–∞—Ç–µ—Ä–Ω–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –º–µ—Ç—Ä–∏–∫</h2>\n<div class=\"danger\"><strong>üö´ –ö—Ä–∏—Ç–∏—á–Ω—ñ –ø–æ–º–∏–ª–∫–∏</strong> <p><strong>1. üéØ –ú–µ—Ç—Ä–∏–∫–∞ —Å—Ç–∞—î —Ü—ñ–ª–ª—é (Goodhart's Law / –ó–∞–∫–æ–Ω –ì—É–¥—Ö–∞—Ä—Ç–∞)</strong></p>\n<ul>\n<li>–ö–æ–ª–∏ –º–µ—Ç—Ä–∏–∫–∞ —Å—Ç–∞—î –º–µ—Ç–æ—é, –≤–æ–Ω–∞ –ø–µ—Ä–µ—Å—Ç–∞—î –±—É—Ç–∏ —Ö–æ—Ä–æ—à–æ—é –º–µ—Ç—Ä–∏–∫–æ—é</li>\n<li>–ü—Ä–∏–∫–ª–∞–¥: —è–∫—â–æ –ø–ª–∞—Ç–∏—Ç–∏ –∑–∞ LOC (—Ä—è–¥–∫–∏ –∫–æ–¥—É), —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∏ –ø–∏—à—É—Ç—å –±–∞–≥–∞—Ç–æ—Å–ª—ñ–≤–Ω–∏–π –∫–æ–¥</li>\n</ul>\n<p><strong>2. üìä –ó–±—ñ—Ä –∑–∞—Ä–∞–¥–∏ –∑–±–æ—Ä—É (Vanity Metrics / –ú–µ—Ç—Ä–∏–∫–∏ –º–∞—Ä–Ω–æ—Å–ª–∞–≤—Å—Ç–≤–∞)</strong></p>\n<ul>\n<li>–ó–±–∏—Ä–∞–Ω–Ω—è –º–µ—Ç—Ä–∏–∫ –±–µ–∑ —á—ñ—Ç–∫–æ—ó –º–µ—Ç–∏ —Ç–∞ –∞–Ω–∞–ª—ñ–∑—É</li>\n<li>–í–∏—Ç—Ä–∞—Ç–∞ —Ä–µ—Å—É—Ä—Å—ñ–≤ –±–µ–∑ –∫–æ—Ä–∏—Å—Ç—ñ –¥–ª—è –±—ñ–∑–Ω–µ—Å—É</li>\n</ul>\n<p><strong>3. üî¢ –§–æ–∫—É—Å –Ω–∞ –æ–¥–Ω—ñ–π –º–µ—Ç—Ä—Ü—ñ</strong></p>\n<ul>\n<li>–Ü–≥–Ω–æ—Ä—É–≤–∞–Ω–Ω—è –∫–æ–Ω—Ç–µ–∫—Å—Ç—É —Ç–∞ —ñ–Ω—à–∏—Ö –∞—Å–ø–µ–∫—Ç—ñ–≤</li>\n<li>–ü–æ—Ç—Ä—ñ–±–µ–Ω –∑–±–∞–ª–∞–Ω—Å–æ–≤–∞–Ω–∏–π –ø—ñ–¥—Ö—ñ–¥ (balanced scorecard)</li>\n</ul>\n<p><strong>4. ‚öñÔ∏è –ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –Ω–µ—Å—É–º—ñ—Å–Ω–æ–≥–æ</strong></p>\n<ul>\n<li>–ü–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –∫–æ–º–∞–Ω–¥ –∑ —Ä—ñ–∑–Ω–∏–º–∏ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞–º–∏ —Ç–∞ —É–º–æ–≤–∞–º–∏</li>\n<li>–†—ñ–∑–Ω—ñ –ø—Ä–æ—î–∫—Ç–∏ –ø–æ—Ç—Ä–µ–±—É—é—Ç—å —Ä—ñ–∑–Ω–∏—Ö –º–µ—Ç—Ä–∏–∫</li>\n</ul>\n<p><strong>5. üë• –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –¥–ª—è –æ—Ü—ñ–Ω–∫–∏ –ª—é–¥–µ–π (Individual Performance Metrics)</strong></p>\n<ul>\n<li>–ú–µ—Ç—Ä–∏–∫–∏ —Å—Ç–≤–æ—Ä–µ–Ω—ñ –¥–ª—è –æ—Ü—ñ–Ω–∫–∏ –ø—Ä–æ—Ü–µ—Å—É, –Ω–µ —ñ–Ω–¥–∏–≤—ñ–¥—É–∞–ª—å–Ω–∏—Ö —Ä–æ–∑—Ä–æ–±–Ω–∏–∫—ñ–≤</li>\n<li>–°—Ç–≤–æ—Ä—é—î —Ç–æ–∫—Å–∏—á–Ω—É –∫—É–ª—å—Ç—É—Ä—É —Ç–∞ –∫–æ–Ω–∫—É—Ä–µ–Ω—Ü—ñ—é –∑–∞–º—ñ—Å—Ç—å —Å–ø—ñ–≤–ø—Ä–∞—Ü—ñ</li>\n</ul>\n</div>\n\n","<h2>‚úÖ Best Practices –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –º–µ—Ç—Ä–∏–∫</h2>\n\n<div class=\"mermaid\" data-source=\"graph TD\n    A[üéØ –í–∏–∑–Ω–∞—á—Ç–µ –º–µ—Ç—É] --&gt; B[üìè –û–±–µ—Ä—ñ—Ç—å –º–µ—Ç—Ä–∏–∫–∏]\n    B --&gt; C[üìä –ó–±–∏—Ä–∞–π—Ç–µ –¥–∞–Ω—ñ]\n    C --&gt; D[üîç –ê–Ω–∞–ª—ñ–∑—É–π—Ç–µ]\n    D --&gt; E{üí° –Ü–Ω—Å–∞–π—Ç–∏?}\n    E --&gt;|–¢–∞–∫| F[üöÄ –î—ñ–π—Ç–µ]\n    E --&gt;|–ù—ñ| G[üîÑ –ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏&lt;br/&gt;–º–µ—Ç—Ä–∏–∫–∏]\n    F --&gt; H[üìà –í–∏–º—ñ—Ä—é–π—Ç–µ&lt;br/&gt;—Ä–µ–∑—É–ª—å—Ç–∞—Ç]\n    G --&gt; B\n    H --&gt; A\n\n    style A fill:#E8F5E9\n    style B fill:#E3F2FD\n    style C fill:#FFF9C4\n    style D fill:#F3E5F5\n    style E fill:#FFE0B2\n    style F fill:#C8E6C9\n    style G fill:#FFCCBC\n    style H fill:#B2DFDB\"><svg id=\"exp-1760511779061-19-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 394.5719909667969px;\" viewBox=\"0 0 394.5719909667969 808.40625\" role=\"graphics-document document\" aria-roledescription=\"flowchart-v2\"><style>#exp-1760511779061-19-0{font-family:system-ui,-apple-system,BlinkMacSystemFont,\"Segoe UI\",Roboto,Arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#exp-1760511779061-19-0 .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#exp-1760511779061-19-0 .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900; ></p>\n<h2>üìä –Ø–∫—ñ—Å—Ç—å –∫–æ–¥—É</h2>\n<p><strong>SonarQube, CodeClimate</strong></p>\n<ul>\n<li><strong>CC (Cyclomatic Complexity / –¶–∏–∫–ª–æ–º–∞—Ç–∏—á–Ω–∞ —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å)</strong> ‚Äî —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å —Ñ—É–Ω–∫—Ü—ñ–π</li>\n<li><strong>Code Duplication (–î—É–±–ª—é–≤–∞–Ω–Ω—è –∫–æ–¥—É)</strong> ‚Äî –ø–æ–≤—Ç–æ—Ä—é–≤–∞–Ω—ñ —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∏</li>\n<li><strong>Code Coverage (–ü–æ–∫—Ä–∏—Ç—Ç—è —Ç–µ—Å—Ç–∞–º–∏)</strong> ‚Äî % –ø—Ä–æ—Ç–µ—Å—Ç–æ–≤–∞–Ω–æ–≥–æ –∫–æ–¥—É</li>\n<li><strong>Technical Debt (–¢–µ—Ö–Ω—ñ—á–Ω–∏–π –±–æ—Ä–≥)</strong> ‚Äî —á–∞—Å –Ω–∞ –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –ø—Ä–æ–±–ª–µ–º</li>\n</ul>\n<h2>üêõ –í—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –¥–µ—Ñ–µ–∫—Ç—ñ–≤</h2>\n<p><strong>Jira, GitHub Issues, Azure Boards</strong></p>\n<ul>\n<li><strong>Defect Density (–©—ñ–ª—å–Ω—ñ—Å—Ç—å –¥–µ—Ñ–µ–∫—Ç—ñ–≤)</strong> ‚Äî –∫—ñ–ª—å–∫—ñ—Å—Ç—å –±–∞–≥—ñ–≤ –Ω–∞ KLOC</li>\n<li><strong>Bug Resolution Time (–ß–∞—Å –∑–∞–∫—Ä–∏—Ç—Ç—è –±–∞–≥—ñ–≤)</strong> ‚Äî —à–≤–∏–¥–∫—ñ—Å—Ç—å –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è</li>\n<li><strong>Open/Closed Ratio (–°–ø—ñ–≤–≤—ñ–¥–Ω–æ—à–µ–Ω–Ω—è –≤—ñ–¥–∫—Ä–∏—Ç–∏—Ö/–∑–∞–∫—Ä–∏—Ç–∏—Ö)</strong> ‚Äî –¥–∏–Ω–∞–º—ñ–∫–∞ —Ä–æ–±–æ—Ç–∏</li>\n</ul>\n<h2>üìà –ú–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥ –ø—Ä–æ–¥—É–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ</h2>\n<p><strong>New Relic, Datadog, Prometheus</strong></p>\n<ul>\n<li><strong>MTBF (Mean Time Between Failures / –°–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å –º—ñ–∂ –≤—ñ–¥–º–æ–≤–∞–º–∏)</strong></li>\n<li><strong>MTTR (Mean Time To Recovery / –°–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è)</strong></li>\n<li><strong>Response Time (–ß–∞—Å –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ)</strong> ‚Äî —à–≤–∏–¥–∫—ñ—Å—Ç—å –æ–±—Ä–æ–±–∫–∏ –∑–∞–ø–∏—Ç—ñ–≤</li>\n<li><strong>Error Rate (–ß–∞—Å—Ç–æ—Ç–∞ –ø–æ–º–∏–ª–æ–∫)</strong> ‚Äî % –Ω–µ—É—Å–ø—ñ—à–Ω–∏—Ö –∑–∞–ø–∏—Ç—ñ–≤</li>\n</ul>\n<h2>‚ö° –ê–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—è —Ä–æ–∑—Ä–æ–±–∫–∏</h2>\n<p><strong>Jenkins, GitLab CI/CD, GitHub Actions</strong></p>\n<ul>\n<li><strong>Deployment Frequency (–ß–∞—Å—Ç–æ—Ç–∞ —Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω—å)</strong> ‚Äî —è–∫ —á–∞—Å—Ç–æ —Ä–µ–ª—ñ–∑–∏–º–æ</li>\n<li><strong>Build Success Rate (–£—Å–ø—ñ—à–Ω—ñ—Å—Ç—å –∑–±—ñ—Ä–æ–∫)</strong> ‚Äî % —É—Å–ø—ñ—à–Ω–∏—Ö –±—ñ–ª–¥—ñ–≤</li>\n<li><strong>Build Time (–ß–∞—Å –∑–±—ñ—Ä–∫–∏)</strong> ‚Äî —à–≤–∏–¥–∫—ñ—Å—Ç—å –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó —Ç–∞ —Ç–µ—Å—Ç—ñ–≤</li>\n<li><strong>Pipeline Duration (–¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å –ø–∞–π–ø–ª–∞–π–Ω—É)</strong> ‚Äî –ø–æ–≤–Ω–∏–π —á–∞—Å CI/CD</li>\n</ul>\n<h2>üë• –ú–µ—Ç—Ä–∏–∫–∏ –∫–æ–º–∞–Ω–¥–∏</h2>\n<p><strong>Jira, Azure DevOps, Linear</strong></p>\n<ul>\n<li><strong>Velocity (–®–≤–∏–¥–∫—ñ—Å—Ç—å –∫–æ–º–∞–Ω–¥–∏)</strong> ‚Äî story points –∑–∞ —Å–ø—Ä–∏–Ω—Ç</li>\n<li><strong>Lead Time (–ß–∞—Å –≤–∏–∫–æ–Ω–∞–Ω–Ω—è)</strong> ‚Äî –≤—ñ–¥ –∑–∞–¥–∞—á—ñ –¥–æ —Ä–µ–ª—ñ–∑—É</li>\n<li><strong>Cycle Time (–ß–∞—Å —Ü–∏–∫–ª—É)</strong> ‚Äî —á–∞—Å –∞–∫—Ç–∏–≤–Ω–æ—ó —Ä–æ–±–æ—Ç–∏</li>\n<li><strong>Sprint Burndown (–ó–≥–æ—Ä–∞–Ω–Ω—è —Å–ø—Ä–∏–Ω—Ç—É)</strong> ‚Äî –ø—Ä–æ–≥—Ä–µ—Å –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –∑–∞–¥–∞—á</li>\n</ul>\n<h2>üìä –í—ñ–∑—É–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–∞ –¥–∞—à–±–æ—Ä–¥–∏</h2>\n<p><strong>Grafana, Kibana, Tableau</strong></p>\n<ul>\n<li>–ó–±–∏—Ä–∞—é—Ç—å –¥–∞–Ω—ñ –∑ —É—Å—ñ—Ö —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤</li>\n<li>–°—Ç–≤–æ—Ä—é—é—Ç—å —î–¥–∏–Ω—É <strong>Dashboard (–ü–∞–Ω–µ–ª—å –∫–µ—Ä—É–≤–∞–Ω–Ω—è)</strong> –∑ —É—Å—ñ–º–∞ –º–µ—Ç—Ä–∏–∫–∞–º–∏</li>\n<li>–ù–∞–ª–∞—à—Ç–æ–≤—É—é—Ç—å <strong>Alerts (–°–ø–æ–≤—ñ—â–µ–Ω–Ω—è)</strong> –ø—Ä–∏ –∫—Ä–∏—Ç–∏—á–Ω–∏—Ö –∑–Ω–∞—á–µ–Ω–Ω—è—Ö</li>\n<li>–ë—É–¥—É—é—Ç—å <strong>Trends (–¢—Ä–µ–Ω–¥–∏)</strong> –¥–ª—è –∞–Ω–∞–ª—ñ–∑—É –¥–∏–Ω–∞–º—ñ–∫–∏</li>\n</ul>\n<div class=\"tip\"><strong>üí° –ü—Ä–∞–∫—Ç–∏—á–Ω–∞ –ø–æ—Ä–∞–¥–∞</strong> <p>–ü–æ—á–∏–Ω–∞–π—Ç–µ –∑ 1-2 —ñ–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ñ–≤ —É –∫–æ–∂–Ω—ñ–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó. SonarQube + Jira + Grafana ‚Äî —Ü–µ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π –Ω–∞–±—ñ—Ä –¥–ª—è —Å—Ç–∞—Ä—Ç—É –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É –º–µ—Ç—Ä–∏–∫ —É –ø—Ä–æ—î–∫—Ç—ñ.</p>\n</div>\n\n","<h1>üéØ –ö–µ–π—Å: –í–ø—Ä–æ–≤–∞–¥–∂–µ–Ω–Ω—è –º–µ—Ç—Ä–∏–∫</h1>\n<h2>üì± –ü—Ä–∏–∫–ª–∞–¥: –ú–æ–±—ñ–ª—å–Ω–∏–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫ –±–∞–Ω–∫—É</h2>\n<p><strong>–°–∏—Ç—É–∞—Ü—ñ—è:</strong> –ö–æ–º–∞–Ω–¥–∞ —Ä–æ–∑—Ä–æ–±–ª—è—î –º–æ–  üìä –©–æ —Ç–∞–∫–µ –º–µ—Ç—Ä–∏–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–Ω–æ–≥–æ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è?</strong></p>\n<ul>\n<li>–î–∞–π—Ç–µ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è —Å–≤–æ—ó–º–∏ —Å–ª–æ–≤–∞–º–∏</li>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å 3 –ø—Ä–∏–∫–ª–∞–¥–∏ —Ä—ñ–∑–Ω–∏—Ö —Ç–∏–ø—ñ–≤ –º–µ—Ç—Ä–∏–∫</li>\n</ul>\n<p><strong>2. üîß –ü–æ—è—Å–Ω—ñ—Ç—å —Ü–∏–∫–ª–æ–º–∞—Ç–∏—á–Ω—É —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å</strong></p>\n<ul>\n<li>–©–æ –≤–æ–Ω–∞ –≤–∏–º—ñ—Ä—é—î?</li>\n<li>–Ø–∫–µ –∑–Ω–∞—á–µ–Ω–Ω—è –≤–≤–∞–∂–∞—î—Ç—å—Å—è –ø—Ä–∏–π–Ω—è—Ç–Ω–∏–º?</li>\n<li>–ß–æ–º—É –≤–∏—Å–æ–∫–∞ —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å ‚Äî —Ü–µ –ø—Ä–æ–±–ª–µ–º–∞?</li>\n</ul>\n<p><strong>3. üêõ –©–æ —Ç–∞–∫–µ Defect Density —Ç–∞ —è–∫ —ó—ó –æ–±—á–∏—Å–ª–∏—Ç–∏?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å —Ñ–æ—Ä–º—É–ª—É</li>\n<li>–ü—Ä–∏–∫–ª–∞–¥ —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É –¥–ª—è –∫–æ–¥—É –≤ 15 KLOC –∑ 30 –¥–µ—Ñ–µ–∫—Ç–∞–º–∏</li>\n</ul>\n<p><strong>4. ‚ö° –ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—é—Ç—å—Å—è Lead Time —Ç–∞ Cycle Time?</strong></p>\n<ul>\n<li>–î–∞–π—Ç–µ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –æ–±–æ—Ö –º–µ—Ç—Ä–∏–∫</li>\n<li>–Ø–∫–∞ –∑ –Ω–∏—Ö –≤–∞–∂–ª–∏–≤—ñ—à–∞ –¥–ª—è –∫–ª—ñ—î–Ω—Ç–∞?</li>\n</ul>\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è (–ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è)</h1>\n<p><strong>5. üìà –ù–∞–∑–≤—ñ—Ç—å 3 –∞–Ω—Ç–∏–ø–∞—Ç–µ—Ä–Ω–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –º–µ—Ç—Ä–∏–∫</strong></p>\n<ul>\n<li>–û–ø–∏—à—ñ—Ç—å –∫–æ–∂–µ–Ω –∑ –Ω–∏—Ö</li>\n<li>–Ø–∫ —ó—Ö —É–Ω–∏–∫–Ω—É—Ç–∏?</li>\n</ul>\n<p><strong>6. ‚úÖ –©–æ –æ–∑–Ω–∞—á–∞—î Code Coverage (–ü–æ–∫—Ä–∏—Ç—Ç—è —Ç–µ—Å—Ç–∞–º–∏) 80%?</strong></p>\n<ul>\n<li>–ß–∏ –≥–∞—Ä–∞–Ω—Ç—É—î —Ü–µ –≤—ñ–¥—Å—É—Ç–Ω—ñ—Å—Ç—å –±–∞–≥—ñ–≤?</li>\n<li>–ß–æ–º—É 100% –ø–æ–∫—Ä–∏—Ç—Ç—è –Ω–µ –∑–∞–≤–∂–¥–∏ –¥–æ—Å—è–∂–Ω–µ —á–∏ –ø–æ—Ç—Ä—ñ–±–Ω–µ?</li>\n<li>–Ø–∫—ñ —Ç–∏–ø–∏ Code Coverage –≤–∏ –∑–Ω–∞—î—Ç–µ?</li>\n</ul>\n<p><strong>7. üéØ –ß–æ–º—É –≤–∞–∂–ª–∏–≤–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –¥–µ–∫—ñ–ª—å–∫–∞ –º–µ—Ç—Ä–∏–∫ –æ–¥–Ω–æ—á–∞—Å–Ω–æ?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –∫–æ–º–±—ñ–Ω–∞—Ü—ñ—ó –º–µ—Ç—Ä–∏–∫ –¥–ª—è –≤–µ–±-–ø—Ä–æ—î–∫—Ç—É</li>\n<li>–Ø–∫ –≤–æ–Ω–∏ –¥–æ–ø–æ–≤–Ω—é—é—Ç—å –æ–¥–Ω–∞ –æ–¥–Ω—É?</li>\n<li>–©–æ —Ç–∞–∫–µ Balanced Scorecard (–ó–±–∞–ª–∞–Ω—Å–æ–≤–∞–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ –ø–æ–∫–∞–∑–Ω–∏–∫—ñ–≤)?</li>\n</ul>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<p><strong>üîÑ CI/CD (Continuous Integration/Continuous Deployment / –ë–µ–∑–ø–µ—Ä–µ—Ä–≤–Ω–∞ —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—è —Ç–∞ —Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è)</strong> ‚Äî –ø—Ä–∞–∫—Ç–∏–∫–∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü—ñ—ó –∑–±—ñ—Ä–∫–∏, —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è —Ç–∞ —Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è –∫–æ–¥—É</p>\n<p><strong>üîß CC (Cyclomatic Complexity / –¶–∏–∫–ª–æ–º–∞—Ç–∏—á–Ω–∞ —Å–∫–ª–∞–¥–Ω—ñ—Å—Ç—å)</strong> ‚Äî –º–µ—Ç—Ä–∏–∫–∞ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ –∫–æ–¥—É, —â–æ –≤–∏–º—ñ—Ä—é—î –∫—ñ–ª—å–∫—ñ—Å—Ç—å –Ω–µ–∑–∞–ª–µ–∂–Ω–∏—Ö —à–ª—è—Ö—ñ–≤ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è</p>\n<p><strong>üìâ Defect Density (–©—ñ–ª—å–Ω—ñ—Å—Ç—å –¥–µ—Ñ–µ–∫—Ç—ñ–≤)</strong> ‚Äî –∫—ñ–ª—å–∫—ñ—Å—Ç—å –ø–æ–º–∏–ª–æ–∫ –Ω–∞ –æ–¥–∏–Ω–∏—Ü—é —Ä–æ–∑–º—ñ—Ä—É –∫–æ–¥—É (–∑–∞–∑–≤–∏—á–∞–π –Ω–∞ KLOC)</p>\n<p><strong>üöÄ Deployment (–†–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è)</strong> ‚Äî –ø—Ä–æ—Ü–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏ —Ç–∞ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–æ–≥—Ä–∞–º–Ω–æ–≥–æ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è —É –≤–∏—Ä–æ–±–Ω–∏—á–µ —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ</p>\n<p><strong>üìà DORA (DevOps Research and Assessment / –î–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è —Ç–∞ –æ—Ü—ñ–Ω–∫–∞ DevOps)</strong> ‚Äî –¥–æ—Å–ª—ñ–¥–Ω–∏—Ü—å–∫–∞ –ø—Ä–æ–≥—Ä–∞–º–∞ Google Cloud, —â–æ –≤–∏–∑–Ω–∞—á–∏–ª–∞ 4 –∫–ª—é—á–æ–≤—ñ –º–µ—Ç—Ä–∏–∫–∏ –µ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—ñ DevOps –∫–æ–º–∞–Ω–¥ (Deployment Frequency, Lead Time, MTTR, Change Failure Rate)</p>\n<p><strong>üìù KLOC (Kilo Lines of Code / –¢–∏—Å—è—á—ñ —Ä—è–¥–∫—ñ–≤ –∫–æ–¥—É)</strong> ‚Äî –æ–¥–∏–Ω–∏—Ü—è –≤–∏–º—ñ—Ä—É —Ä–æ–∑–º—ñ—Ä—É –ø—Ä–æ–≥—Ä–∞–º–∏, 1 KLOC = 1000 —Ä—è–¥–∫—ñ–≤</p>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π (–ø—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è)</h1>\n<p><strong>‚è±Ô∏è Lead Time (–ß–∞—Å –≤–∏–∫–æ–Ω–∞–Ω–Ω—è)</strong> ‚Äî –ø–æ–≤–Ω–∏–π —á–∞—Å –≤—ñ–¥ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–∞–ø–∏—Ç—É –¥–æ –¥–æ—Å—Ç–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É</p>\n<p><strong>üìè LOC (Lines of Code / –†—è–¥–∫–∏ –∫–æ–¥—É)</strong> ‚Äî –º–µ—Ç—Ä–∏–∫–∞ —Ä–æ–∑–º—ñ—Ä—É –ø—Ä–æ–≥—Ä–∞–º–∏, —â–æ –ø—ñ–¥—Ä–∞—Ö–æ–≤—É—î –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ä—è–¥–∫—ñ–≤ –≤–∏—Ö—ñ–¥–Ω–æ–≥–æ –∫–æ–¥—É</p>\n<p><strong>üîÑ MTBF (Mean Time Between Failures / –°–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å –º—ñ–∂ –≤—ñ–¥–º–æ–≤–∞–º–∏)</strong> ‚Äî —Å–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å –±–µ–∑–ø–µ—Ä–µ—Ä–≤–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ —Å–∏—Å—Ç–µ–º–∏ –º—ñ–∂ –∑–±–æ—è–º–∏</p>\n<p><strong>‚ö° MTTR (Mean Time To Repair/Recovery / –°–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è)</strong> ‚Äî —Å–µ—Ä–µ–¥–Ω—ñ–π —á–∞—Å, –Ω–µ–æ–±—Ö—ñ–¥–Ω–∏–π –¥–ª—è –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è —Å–∏—Å—Ç–µ–º–∏ –ø—ñ—Å–ª—è –≤—ñ–¥–º–æ–≤–∏</p>\n<p><strong>üìù SLOC (Source Lines of Code / –†—è–¥–∫–∏ –≤–∏—Ö—ñ–¥–Ω–æ–≥–æ –∫–æ–¥—É)</strong> ‚Äî LOC –±–µ–∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤ —Ç–∞ –ø–æ—Ä–æ–∂–Ω—ñ—Ö —Ä—è–¥–∫—ñ–≤</p>\n<p><strong>üë• Velocity (–®–≤–∏–¥–∫—ñ—Å—Ç—å –∫–æ–º–∞–Ω–¥–∏)</strong> ‚Äî –∫—ñ–ª—å–∫—ñ—Å—Ç—å —Ä–æ–±–æ—á–∏—Ö –æ–¥–∏–Ω–∏—Ü—å (story points), —è–∫—ñ –∫–æ–º–∞–Ω–¥–∞ –≤–∏–∫–æ–Ω—É—î –∑–∞ —ñ—Ç–µ—Ä–∞—Ü—ñ—é</p>\n<p><strong>‚è±Ô∏è Cycle Time (–ß–∞—Å —Ü–∏–∫–ª—É)</strong> ‚Äî —á–∞—Å –∞–∫—Ç–∏–≤–Ω–æ—ó —Ä–æ–±–æ—Ç–∏ –Ω–∞–¥ –∑–∞–¥–∞—á–µ—é, –≤—ñ–¥ –ø–æ—á–∞—Ç–∫—É –¥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Ä–æ–∑—Ä–æ–±–∫–∏</p>\n<p><strong>üèÜ Story Points (–°—Ç–æ—Ä–∏-–ø–æ—ñ–Ω—Ç–∏)</strong> ‚Äî —É–º–æ–≤–Ω—ñ –æ–¥–∏–Ω–∏—Ü—ñ –¥–ª—è –æ—Ü—ñ–Ω–∫–∏ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ —Ç–∞ –æ–±—Å—è–≥—É —Ä–æ–±–æ—Ç–∏ –≤ Agile –º–µ—Ç–æ–¥–æ–ª–æ–≥—ñ—ó</p>\n<p><strong>üìä Code Coverage (–ü–æ–∫—Ä–∏—Ç—Ç—è –∫–æ–¥—É —Ç–µ—Å—Ç–∞–º–∏)</strong> ‚Äî –≤—ñ–¥—Å–æ—Ç–æ–∫ –∫–æ–¥—É, —è–∫–∏–π –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ø—ñ–¥ —á–∞—Å –∞–≤—Ç–æ–º–∞—Ç–∏–∑–æ–≤–∞–Ω–æ–≥–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</p>\n","<h1>üéì –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<p><strong>–ü–∞–º'—è—Ç–∞–π—Ç–µ:</strong></p>\n<blockquote>\n<p>üí° \"–í–∏ –Ω–µ –º–æ–∂–µ—Ç–µ –ø–æ–∫—Ä–∞—â–∏—Ç–∏ —Ç–µ, —â–æ –Ω–µ –≤–∏–º—ñ—Ä—é—î—Ç–µ\"<br>‚Äî –ü—ñ—Ç–µ—Ä –î—Ä—É–∫–µ—Ä</p>\n</blockquote>\n<p><strong>üîë –ö–ª—é—á–æ–≤–∞ –¥—É–º–∫–∞:</strong> –ú–µ—Ç—Ä–∏–∫–∏ ‚Äî —Ü–µ –∫–æ–º–ø–∞—Å, —è–∫–∏–π –¥–æ–ø–æ–º–∞–≥–∞—î –∫–æ–º–∞–Ω–¥—ñ —Ä—É—Ö–∞—Ç–∏—Å—å —É –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É –Ω–∞–ø—Ä—è–º–∫ function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}

function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}

function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
