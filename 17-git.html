 –ø–æ–≤–µ—Ä–Ω—É—Ç–∏</li>\n<li>ü§∑ <strong>–ù–µ –ø–∞–º'—è—Ç–∞—î–º–æ, —â–æ –∑–º—ñ–Ω—é–≤–∞–ª–∏</strong> ‚Äî \"–í—á–æ—Ä–∞ –≤—Å–µ –ø—Ä–∞—Ü—é–≤–∞–ª–æ, —â–æ —è –∑–ª–∞–º–∞–≤?\"</li>\n<li>üë• <strong>–ö–æ–Ω—Ñ–ª—ñ–∫—Ç –∑–º—ñ–Ω —É –∫–æ–º–∞–Ω–¥—ñ</strong> ‚Äî –¥–≤–æ—î —Ä–µ–¥–∞–≥—É–≤–∞–ª–∏ –æ–¥–∏–Ω —Ñ–∞–π–ª, —á–∏—ó –∑–º—ñ–Ω–∏ –∑–∞–ª–∏—à–∏—Ç–∏?</li>\n<li>üìÖ <strong>–ù–µ–º–∞—î —ñ—Å—Ç–æ—Ä—ñ—ó</strong> ‚Äî –∫–æ–ª–∏ —ñ —á–æ–º—É –±—É–ª–æ –∑—Ä–æ–±–ª–µ–Ω–æ —Ü—é –∑–º—ñ–Ω—É?</li>\n<li>üîô <strong>–ù–µ–º–æ–∂–ª–∏–≤–æ –≤—ñ–¥–∫–æ—Ç–∏—Ç–∏—Å—å</strong> ‚Äî \"–ü–æ–ø–µ—Ä–µ–¥–Ω—è –≤–µ—Ä—Å—ñ—è –±—É–ª–∞ –∫—Ä–∞—â–æ—é, –∞–ª–µ —è —ó—ó –ø–µ—Ä–µ–∑–∞–ø–∏—Å–∞–≤\"</li>\n</ul>\n</div>\n\n","<h1>üè¢ –†–µ–∞–ª—å–Ω–∏–π –∫–µ–π—Å: –ö–∞—Ç–∞—Å—Ç—Ä–æ—Ñ–∞ –±–µ–∑ VCS</h1>\n<h2>–Ü—Å—Ç–æ—Ä—ñ—è –∑ Pixar (1998 —Ä—ñ–∫) üé¨</h2>\n<p><strong>–ö–æ–º–ø–∞–Ω—ñ—è:</strong> Pixar Animation Studios<br><strong>–ü—Ä–æ—î–∫—Ç:</strong> \"–Ü—Å—Ç–æ—Ä—ñ—è —ñ–≥—Ä–∞—à–æ–∫ 2\" (Toy Story 2)<br><strong>–ë—é–¥–∂–µ—Ç:</strong> –î–µ—Å—è—Ç–∫–∏ –º—ñ–ª—å–π–æ–Ω—ñ–≤ –¥–æ–ª–∞—Ä—ñ–≤<br><strong>–ö–æ–º–∞–Ω–¥–∞:</strong> –°–æ—Ç–Ω—ñ –∞–Ω—ñ–º–∞—Ç–æ—Ä—ñ–≤ –ø—Ä–∞—Ü—é–≤–∞–ª–∏ 2 —Ä–æ–∫–∏</p>\n<h3>–©–æ —Å—Ç–∞–ª–æ—Å—è? üò±</h3>\n<p>–û–¥–∏–Ω —ñ–∑ —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫—ñ–≤ <strong>–≤–∏–ø–∞–¥–∫–æ–≤–æ –≤–∏–∫–æ–Ω–∞–≤ –∫–æ–º–∞–Ω–¥—É –≤–∏–¥–∞–ª–µ–Ω–Ω—è</strong> —É –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ñ–π –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—ó.</p>\n<p><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> –ü–æ—á–∞–ª–∏ –∑–Ω–∏–∫–∞—Ç–∏ —Ñ–∞–π–ª–∏ –∞–Ω—ñ–º–∞—Ü—ñ—ó ‚Äî –ø–µ—Ä—Å–æ–Ω–∞–∂—ñ, —Å—Ü–µ–Ω–∏, –º–æ–¥–µ–ª—ñ...</p>\n<h3>–î–µ –±—É–≤ backup? üîç</h3>\n<ul>\n<li>‚ùå –û—Å–Ω–æ–≤–Ω–∞ —Å–∏—Å—Ç–µ–º–∞ –±–µ–∫–∞–ø—ñ–≤ <strong>–Ω–µ –ø—Ä–∞—Ü—é–≤–∞–ª–∞</strong> –∫—ñ–ª—å–∫–∞ —Ç–∏–∂–Ω—ñ–≤</li>\n<li>‚ùå –ù—ñ—Ö—Ç–æ –Ω–µ –ø–æ–º—ñ—Ç–∏–≤ –ø—Ä–æ–±–ª–µ–º—É –≤—á–∞—Å–Ω–æ</li>\n<li>‚úÖ <strong>–ü–æ—Ä—è—Ç—É–Ω–æ–∫:</strong> –¢–µ—Ö–Ω—ñ—á–Ω–∏–π –¥–∏—Ä–µ–∫—Ç–æ—Ä –ø—Ä–∞—Ü—é–≤–∞–ª–∞ –≤–¥–æ–º–∞ (–º–∞—Ç–µ—Ä–∏–Ω—Å—å–∫–∞ –≤—ñ–¥–ø—É—Å—Ç–∫–∞) —ñ –º–∞–ª–∞ –∫–æ–ø—ñ—é –ø—Ä–æ—î–∫—Ç—É –Ω–∞ —Å–≤–æ—î–º—É –∫–æ–º–ø'—é—Ç–µ—Ä—ñ</li>\n</ul>\n<h3>–ü—ñ–¥—Å—É–º–æ–∫ üìä</h3>\n<table>\n<thead>\n<tr>\n<th>–ü–∞—Ä–∞–º–µ—Ç—Ä</th>\n<th>–ó–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üí∞ <strong>–ü–æ—Ç–µ–Ω—Ü—ñ–π–Ω—ñ –≤—Ç—Ä–∞—Ç–∏</strong></td>\n<td>~2 —Ä–æ–∫–∏ —Ä–æ–±–æ—Ç–∏ ($50+ –º–ª–Ω)</td>\n</tr>\n<tr>\n<td>‚úÖ <strong>–§–∞–∫—Ç–∏—á–Ω—ñ –≤—Ç—Ä–∞—Ç–∏</strong></td>\n<td>~1 –º—ñ—Å—è—Ü—å —Ä–æ–±–æ—Ç–∏</td>\n</tr>\n<tr>\n<td>üéØ <strong>–©–æ –≤—Ä—è—Ç—É–≤–∞–ª–æ</strong></td>\n<td>–í–∏–ø–∞–¥–∫–æ–≤–∞ –∫–æ–ø—ñ—è –Ω–∞ –¥–æ–º–∞—à–Ω—å–æ–º—É –ü–ö</td>\n</tr>\n</tbody></table>\n<div class=\"success\"><strong>‚úÖ –í–∏—Å–Ω–æ–≤–æ–∫</strong> <p>–°–∏—Å—Ç–µ–º–∏ –∫–æ–Ω—Ç—Ä–æ–ª—é –≤–µ—Ä—Å—ñ–π ‚Äî —Ü–µ <strong>–Ω–µ —Ä–æ–∑–∫—ñ—à, –∞ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ—Å—Ç—å</strong>. –í–æ–Ω–∏ –ø—Ä–∞—Ü—é—é—Ç—å —è–∫ \"–º–∞—à–∏–Ω–∞ —á–∞—Å—É\" –¥–ª—è –≤–∞—à–æ–≥–æ –∫–æ–¥—É! ‚è∞</p>\n</div>\n\n","<h1>üìö –©–æ —Ç–∞–∫–µ VCS?</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Version Control System (VCS)</strong> / <strong>–°–∏—Å—Ç–µ–º–∞ –∫–æ–Ω—Ç—Ä–æ–ª—é –≤–µ—Ä—Å—ñ–π (–°–ö–í)</strong> ‚Äî —Ü–µ –ø—Ä–æ–≥—Ä–∞–º–Ω–µ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è —Ç–∞ –∫–µ—Ä—É–≤–∞–Ω–Ω—è –∑–º—ñ–Ω–∞–º–∏ –≤ —Ñ–∞–π–ª–∞—Ö –ø—Ä–æ—î–∫—Ç—É –ø—Ä–æ—Ç—è–≥–æ–º —á–∞—Å—É.</p>\n</div>\n\n\n\n<h2>–û—Å–Ω–æ–≤–Ω—ñ —Ñ—É–Ω–∫—Ü—ñ—ó VCS üéØ</h2>\n\n<div class=\"mermaid\" data-source=\"graph TD\n    A[üìù –í–µ—Ä—Å—ñ—é–≤–∞–Ω–Ω—è —Ñ–∞–π–ª—ñ–≤] --&gt; B[VCS]\n    C[üìñ –Ü—Å—Ç–æ—Ä—ñ—è –∑–º—ñ–Ω] --&gt; B\n    D[üë• –°–ø—ñ–≤–ø—Ä–∞—Ü—è –≤ –∫–æ–º–∞–Ω–¥—ñ] --&gt; B\n    E[üîô –í—ñ–¥–∫–∞—Ç –¥–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö –≤–µ—Ä—Å—ñ–π] --&gt; B\n    F[üîç –í—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –∞–≤—Ç–æ—Ä–∞ –∑–º—ñ–Ω] --&gt; B\n\n    style B fill:#a8d5e2,stroke:#5fa8d3,stroke-width:3px\n    style A fill:#ffd6a5,stroke:#ff9f45,stroke-width:2px\n    style C fill:#ffd6a5,stroke:#ff9f45,stroke-width:2px\n    style D fill:#ffd6a5,stroke:#ff9f45,stroke-width:2px\n    style E fill:#ffd6a5,stroke:#ff9f45,stroke-width:2px\n    style F fill:#ffd6a5,stroke:#ff9f45,stroke-width:2px\"><svg id=\"exp-1 –µ–≥–ª—è–¥–∞—î–º–æ —ñ—Å—Ç–æ—Ä—ñ—é</span>\ngit <span class=\"hljs-built_in\">log</span> --oneline</code></pre><p>üéâ <strong>–í—ñ—Ç–∞—î–º–æ! –í–∏ —Å—Ç–≤–æ—Ä–∏–ª–∏ —Å–≤—ñ–π –ø–µ—Ä—à–∏–π Git-—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π!</strong></p>\n","<h1>üéì –ö–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—è Git: –ü—Ä–µ–¥—Å—Ç–∞–≤—Ç–µ—Å—å!</h1>\n<div class=\"warning\"><strong>‚ö†Ô∏è –ü–µ—Ä–µ–¥ –ø–æ—á–∞—Ç–∫–æ–º —Ä–æ–±–æ—Ç–∏</strong> <p>Git –ø–æ—Ç—Ä–µ–±—É—î –∑–Ω–∞—Ç–∏, —Ö—Ç–æ –≤–∏, —â–æ–± –ø—ñ–¥–ø–∏—Å—É–≤–∞—Ç–∏ –∫–æ–º—ñ—Ç–∏.</p>\n</div>\n\n\n\n<h2>–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é üë§</h2>\n<pre><code class=\"language-bash hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\"># –í–∞—à–µ —ñ–º'—è (–≤–∏–¥–∏–º–µ –≤—Å—ñ–º —É –∫–æ–º—ñ—Ç–∞—Ö)</span>\ngit config --global user.name <span class=\"hljs-string\">\"Anton Kobylianskyi\"</span>\n\n<span class=\"hljs-comment\"># –í–∞—à email</span>\ngit config --global user.email <span class=\"hljs-string\">\"anton@example.com\"</span>\n\n<span class=\"hljs-comment\"># –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω—å</span>\ngit config --list</code></pre><div class=\"tip\"><strong>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—è</strong> <p>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ —Å–ø—Ä–∞–≤–∂–Ω—î —ñ–º'—è —Ç–∞ email, –æ—Å–æ–±–ª–∏–≤–æ —è–∫—â–æ –ø–ª–∞–Ω—É—î—Ç–µ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏ –Ω–∞–¥ open-source –ø—Ä–æ—î–∫—Ç–∞–º–∏ –∞–±–æ –≤ –∫–æ–º–ø–∞–Ω—ñ—ó!</p>\n</div>\n\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<h2>–©–æ –º–∏ –¥—ñ–∑–Ω–∞–ª–∏—Å—è —Å—å–æ–≥–æ–¥–Ω—ñ? üéØ</h2>\n<ol>\n<li>üìö <strong>VCS –≤–∏—Ä—ñ—à—É—î –ø—Ä–æ–±–ª–µ–º–∏</strong> ‚Äî –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –∑–º—ñ–Ω, —ñ—Å—Ç–æ—Ä—ñ—è, —Å–ø—ñ–≤–ø—Ä–∞—Ü—è</li>\n<li>üîÑ <strong>Git ‚Äî —ñ–Ω–¥—É—Å—Ç—Ä—ñ–π–Ω–∏–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç</strong> ‚Äî –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –≤—Å—é–¥–∏</li>\n<li>üóÇÔ∏è <strong>–¢—Ä–∏ —Å—Ç–∞–Ω–∏ —Ñ–∞–π–ª—ñ–≤</strong> ‚Äî Working Directory ‚Üí Staging ‚Üí Repository</li>\n<li>üíª <strong>–û—Å–Ω–æ–≤–Ω—ñ –∫–æ–º–∞–Ω–¥–∏</strong>:<ul>\n<li><code>git init</code> ‚Äî —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é</li>\n<li><code>git add</code> ‚Äî –ø—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ —Ñ–∞–π–ª—ñ–≤</li>\n<li><code>git commit</code> ‚Äî –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∑–º—ñ–Ω</li>\n<li><code>git status</code> ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å—Ç–∞–Ω—É</li>\n<li><code>git log</code> ‚Äî –ø–µ—Ä–µ–≥–ª—è–¥ —ñ—Å—Ç–æ—Ä—ñ—ó</li>\n<li><code>git diff</code> ‚Äî –ø–æ—Ä—ñ–≤–Ω—è–Ω–Ω—è –∑–º—ñ–Ω</li>\n</ul>\n</li>\n</ol>\n<div class=\"success\"><strong>‚úÖ –£ –Ω–∞—Å—Ç—É–ø–Ω—ñ–π –ª–µ–∫—Ü—ñ—ó</strong> <p>üåø <strong>Branching</strong> ‚Äî —Ä–æ–±–æ—Ç–∞ –∑ –≥—ñ–ª–∫–∞–º–∏<br>üîÄ <strong>Merging</strong> ‚Äî –∑–ª–∏—Ç—Ç—è –∑–º—ñ–Ω<br>‚òÅÔ∏è <strong>Remote repositories</strong> ‚Äî GitHub/GitLab<br>üë• <strong>–ö–æ–º–∞–Ω–¥–Ω–∞ —Ä–æ–±–æ—Ç–∞</strong> ‚Äî pull requests</p>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p><strong>–Ø–∫—É –ø—Ä–æ–±–ª–µ–º—É –≤–∏—Ä—ñ—à—É—é—Ç—å —Å–∏—Å—Ç–µ–º–∏ –∫–æ–Ω—Ç—Ä–æ–ª—é –≤–µ—Ä—Å—ñ–π?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å —Ä–µ–∞–ª—å–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥ –∑ –≤–∞—à–æ–≥–æ –¥–æ—Å–≤—ñ–¥—É –∞–±–æ –∑ –ª–µ–∫—Ü—ñ—ó</li>\n</ul>\n</li>\n<li><p><strong>–ü–æ—è—Å–Ω—ñ—Ç—å —Ç—Ä–∏ —Å—Ç–∞–Ω–∏ —Ñ–∞–π–ª—ñ–≤ —É Git</strong></p>\n<ul>\n<li>Working Directory, Staging Area, Repository</li>\n</ul>\n</li>\n<li><p><strong>–Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>git add</code> —Ç–∞ <code>git commit</code>?</strong></p>\n<ul>\n<li>–©–æ —Ä–æ–±–∏—Ç—å –∫–æ–∂–Ω–∞ –∫–æ–º–∞–Ω–¥–∞?</li>\n</ul>\n</li>\n<li><p><strong>–Ø–∫ –Ω–∞–ø–∏—Å–∞—Ç–∏ —Ö–æ—Ä–æ—à–µ commit message?</strong></p>\n<ul>\n<li>–ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥ –¥–æ–±—Ä–æ–≥–æ —Ç–∞ –ø–æ–≥–∞–Ω–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</li>\n</ul>\n</li>\n<li><p><strong>–î–ª—è —á–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î—Ç—å—Å—è –∫–æ–º–∞–Ω–¥–∞ <code>git status</code>?</strong></p>\n<ul>\n<li>–í —è–∫–∏—Ö —Å–∏—Ç—É–∞—Ü—ñ—è—Ö –≤–æ–Ω–∞ –∫–æ—Ä–∏—Å–Ω–∞?</li>\n</ul>\n</li>\n<li><p><strong>–©–æ —Å—Ç–∞–Ω–µ—Ç—å—Å—è, —è–∫—â–æ –≤–∏–¥–∞–ª–∏—Ç–∏ –ø–∞–ø–∫—É <code>.git/</code>?</strong></p>\n<ul>\n<li>–ß–∏ –º–æ–∂–Ω–∞ –±—É–¥–µ –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏ —ñ—Å—Ç–æ—Ä—ñ—é?</li>\n</ul>\n</li>\n<li><p><strong>–ß–æ–º—É –∫—Ä–∞—â–µ —Ä–æ–±–∏—Ç–∏ –±–∞–≥–∞—Ç–æ –º–∞–ª–µ–Ω—å–∫–∏—Ö –∫–æ–º—ñ—Ç—ñ–≤, –Ω—ñ–∂ –æ–¥–∏–Ω –≤–µ–ª–∏–∫–∏–π?</strong></p>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –û—Å–Ω–æ–≤–Ω—ñ —Ç–µ—Ä–º—ñ–Ω–∏</strong> <p><strong>VCS (Version Control System)</strong> / <strong>–°–ö–í (–°–∏—Å—Ç–µ–º–∞ –∫–æ–Ω—Ç—Ä–æ–ª—é –≤–µ—Ä—Å—ñ–π)</strong> ‚Äî –ø—Ä–æ–≥—Ä–∞–º–Ω–µ –∑–∞–±–µ–∑–ø–µ—á–µ–Ω–Ω—è –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –∑–º—ñ–Ω —É —Ñ–∞–π–ª–∞—Ö</p>\n<p><strong>Repository</strong> / <strong>–†–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π</strong> ‚Äî —Å—Ö–æ–≤–∏—â–µ –≤—Å—ñ—Ö –≤–µ—Ä—Å—ñ–π —Ñ–∞–π–ª—ñ–≤ –ø—Ä–æ—î–∫—Ç—É</p>\n<p><strong>Commit</strong> / <strong>–ö–æ–º—ñ—Ç</strong> ‚Äî –∑–Ω—ñ–º–æ–∫ (snapshot) —Å—Ç–∞–Ω—É –ø—Ä–æ—î–∫—Ç—É –≤ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–π –º–æ–º–µ–Ω—Ç —á–∞—Å—É</p>\n<p><strong>Working Directory</strong> / <strong>–†–æ–±–æ—á–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—è</strong> ‚Äî —Ñ–∞–π–ª–∏ –ø—Ä–æ—î–∫—Ç—É, –∑ —è–∫–∏–º–∏ –≤–∏ –ø—Ä–∞—Ü—é—î—Ç–µ –∑–∞—Ä–∞–∑</p>\n<p><strong>Staging Area</strong> / <strong>–Ü–Ω–¥–µ–∫—Å</strong> ‚Äî –ø—Ä–æ–º—ñ–∂–Ω–∞ –æ–±–ª–∞—Å—Ç—å –¥–ª—è –ø—ñ–¥–≥–æ—Ç–æ–≤–∫–∏ —Ñ–∞–π–ª—ñ–≤ –¥–æ –∫–æ–º—ñ—Ç—É</p>\n<p><strong>SHA-1 hash</strong> ‚Äî —É–Ω—ñ–∫–∞–ª—å–Ω–∏–π —ñ–¥–µ–Ω—Ç–∏—Ñ—ñ–∫–∞—Ç–æ—Ä –∫–æ–º—ñ—Ç—É (40 —Å–∏–º–≤–æ–ª—ñ–≤)</p>\n<p><strong>HEAD</strong> ‚Äî –≤–∫–∞–∑—ñ–≤–Ω–∏–∫ –Ω–∞ –ø–æ—Ç–æ—á–Ω–∏–π –∫–æ–º—ñ—Ç</p>\n<p><strong>Clone</strong> / <strong>–ö–ª–æ–Ω—É–≤–∞–Ω–Ω—è</strong> ‚Äî –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é</p>\n<p><strong>Snapshot</strong> / <strong>–ó–Ω—ñ–º–æ–∫</strong> ‚Äî —Å—Ç–∞–Ω —Ñ–∞–π–ª—ñ–≤ —É –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–π –º–æ–º–µ–Ω—Ç —á–∞—Å—É</p>\n</div>\n\n","<h1>üéØ –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<p><strong>–ù–∞—Å—Ç—É–ø–Ω–∞ –ª–µ–∫—Ü—ñ—è:</strong> Git: –ì—ñ–ª–∫–∏ —Ç–∞ –∫–æ–º–∞–Ω–¥–Ω–∞ —Ä–æ–±–æ—Ç–∞ üåø</p>\n<p><strong>–î–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è:</strong> </p>\n<ul>\n<li>–í—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å Git –Ω–∞ —Å–≤—ñ–π –∫–æ–º–ø'—é—Ç–µ—Ä</li>\n<li>–°—Ç–≤–æ—Ä—ñ—Ç—å —Ç–µ—Å—Ç–æ–≤–∏–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π</li>\n<li>–ó—Ä–æ–±—ñ—Ç—å 5+ –∫–æ–º—ñ—Ç—ñ–≤ –∑ —Ä—ñ–∑–Ω–∏–º–∏ —Ñ–∞–π–ª–∞–º–∏</li>\n<li>–ü–æ–ø—Ä–∞–∫—Ç–∏–∫—É–π—Ç–µ—Å—å –∑ <code>git log</code>, <code>git status</code>, <code>git diff</code></li>\n</ul>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
