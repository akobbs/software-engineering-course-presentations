<!DOCTYPE html><html lang="uk"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>üß™ TDD (Test-Driven Development)</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"><style>.__________cytoscape_container { position: relative; }
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        #editor-container {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);

            display: flex;
            flex-direction: column;
        }

        #editor-container.hidden {
            display: none;
        }

        #editor-header {
            background: #2d3748;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #editor-header h2 {
            color: white;
            font-size: 1.2rem;
        }

        #editor-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #4a5568;
            color: white;
        }

        .btn-secondary:hover {
            background: #2d3748;
        }

        #markdown-input {
            flex: 1;
            padding: 2rem;
            background: #1a202c;
            color: #e2e8f0;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
        }

        #markdown-input:focus {
            outline: none;
        }

        .slide-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .slide {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            padding: 3rem;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide::-webkit-scrollbar {
            width: 8px;
        }

        .slide::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .slide::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .slide h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .slide h2 {
            color: #764ba2;
            font-size: 2rem;
            margin: 2rem 0 1rem 0;
        }

        .slide h3 {
            color: #4a5568;
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem 0;
        }

        .slide p {
            color: #2d3748;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .slide ul, .slide ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        .slide li {
            color: #2d3748;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 0.5rem;
        }

        .slide pre {
            background: #282c34;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }

        .slide pre code {
            background: transparent;
            color: #abb2bf;
        }

        .slide code {
            font-family: 'Courier New', Consolas, Monaco, monospace;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .slide p code {
            background: #edf2f7;
            color: #e53e3e;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .slide blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: #4a5568;
        }

        .slide img {
            max-width: 100%;

            border-radius: 10px;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        .slide table {

            margin: 1.5rem 0;
        }

        .slide th, .slide td {

            padding: 0.75rem;
            text-align: left;
        }

        .slide th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .slide tr:nth-child(even) {

        .note {

            border-left: 4px solid #fc8181;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 5px;
        }

        }

        .warning {
            background: #fffaf0;
            border-left: 4px solid #f6ad55;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 5px;
        }

        .warning strong {
            color: #c05621;
        }

        .info {
            background: #ebf8ff;
            border-left: 4px solid #4299e1;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 5px;
        }

        .info strong {

        }

        .success {

            border-left: 4px solid #48bb78;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 5px;
        }

        .success strong {
            color: #22543d;
        }

        .danger {
            background: #fff5f5;
            border-left: 4px solid #f56565;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 5px;
        }

        .danger strong {
            color: #742a2a;
        }

        .tip {
            background: #fefcbf;
            border-left: 4px solid #ecc94b;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 5px;
        }

        .tip strong {
            color: #744210;
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
        }

        .control-btn {

            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            background: white;
            transform: scale(1.1);
        }

        .progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 100;

        .progress-bar {

            background: white;
            transition: width 0.3s;

        .slide-number {

            bottom: 2rem;

            background: rgba(255, 255, 255, 0.9);

            color: #667eea;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        #sidebar {

            right: -320px;
            top: 0;
            width: 320px;

        .slide-thumbnail {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
        }

        .slide-thumbnail:hover {

            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
            transform: translateX(-4px);
        }

        .slide-thumbnail.active {
            border-color: #667eea;
            background: #f7faff;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .slide-thumbnail-number {
            display: inline-block;

            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .slide-thumbnail-content {
            font-size: 0.85rem;
            color: #2d3748;
            line-height: 1.4;
            max-height: 4.2rem;
            overflow: hidden;

        .slide-thumbnail-content::after {
            content: '';

            bottom: 0;
            right: 0;
            width: 50%;
            height: 1.4rem;
            background: linear-gradient(to right, transparent, white);

        .slide-thumbnail.active .slide-thumbnail-content::after {

        .slide-thumbnail-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.25rem;
        }

        #sidebar-toggle {

            right: 1rem;
            top: 1rem;

            border-radius: 8px;

        .plantuml-diagram {

ass=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚úÖ –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–π –∫–æ–¥, —â–æ–± —Ç–µ—Å—Ç –ø—Ä–æ–π—à–æ–≤</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">add</span>(<span class=\"hljs-params\">a, b</span>) {\n  <span class=\"hljs-keyword\">return</span> a + b;\n}</code></pre><div class=\"success\"><strong>‚úÖ –ü—Ä–∏–Ω—Ü–∏–ø KISS</strong> <p><strong>Keep It Simple, Stupid!</strong> –ù–∞ –µ—Ç–∞–ø—ñ GREEN –º–∏ –Ω–µ –¥—É–º–∞—î–º–æ –ø—Ä–æ –∞—Ä—Ö—ñ—Ç–µ–∫—Ç—É—Ä—É ‚Äî –ª–∏—à–µ –ø—Ä–æ –ø—Ä–æ—Ö–æ–¥–∂–µ–Ω–Ω—è —Ç–µ—Å—Ç—É.</p>\n</div>\n\n","<h1>üîµ –§–∞–∑–∞ REFACTOR ‚Äî –ü–æ–∫—Ä–∞—â—É–π –∫–æ–¥</h1>\n<h2>üéØ –ú–µ—Ç–∞ –µ—Ç–∞–ø—É</h2>\n<p><strong>–ü–æ–∫—Ä–∞—â–∏—Ç–∏ —è–∫—ñ—Å—Ç—å –∫–æ–¥—É</strong> –±–µ–∑ –∑–º—ñ–Ω–∏ –π–æ–≥–æ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏ (—Ç–µ—Å—Ç–∏ –º–∞—é—Ç—å –ø—Ä–æ—Ö–æ–¥–∏—Ç–∏!)</p>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥ (Refactoring)</strong> ‚Äî –ø—Ä–æ—Ü–µ—Å –∑–º—ñ–Ω–∏ –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ –∫–æ–¥—É –±–µ–∑ –∑–º—ñ–Ω–∏ –π–æ–≥–æ –∑–æ–≤–Ω—ñ—à–Ω—å–æ—ó –ø–æ–≤–µ–¥—ñ–Ω–∫–∏.</p>\n</div>\n\n\n\n<h2>‚úÖ –©–æ —Ä–æ–±–∏–º–æ –Ω–∞ —Ü—å–æ–º—É –µ—Ç–∞–ø—ñ:</h2>\n<ol>\n<li>üîç <strong>–ê–Ω–∞–ª—ñ–∑—É—î–º–æ</strong> –∫–æ–¥ –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç –ø–æ–∫—Ä–∞—â–µ–Ω—å</li>\n<li>‚ú® <strong>–†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–º–æ</strong>: —É—Å—É–≤–∞—î–º–æ –¥—É–±–ª—é–≤–∞–Ω–Ω—è, –ø–æ–∫—Ä–∞—â—É—î–º–æ —á–∏—Ç–∞–±–µ–ª—å–Ω—ñ—Å—Ç—å</li>\n<li>‚ñ∂Ô∏è <strong>–ó–∞–ø—É—Å–∫–∞—î–º–æ</strong> —Ç–µ—Å—Ç–∏ –ø—ñ—Å–ª—è –∫–æ–∂–Ω–æ—ó –∑–º—ñ–Ω–∏</li>\n<li>‚úÖ <strong>–ü–µ—Ä–µ–∫–æ–Ω—É—î–º–æ—Å—å</strong>, —â–æ –≤—Å—ñ —Ç–µ—Å—Ç–∏ –ø—Ä–æ—Ö–æ–¥—è—Ç—å</li>\n</ol>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// üîµ –†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥: –¥–æ–¥–∞—î–º–æ –≤–∞–ª—ñ–¥–∞—Ü—ñ—é —Ç–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—é</span>\n<span class=\"hljs-comment\">/**\n * –î–æ–¥–∞—î –¥–≤–∞ —á–∏—Å–ª–∞\n * <span class=\"hljs-doctag\">@param</span> {<span class=\"hljs-type\">number</span>} <span class=\"hljs-variable\">a</span> - –ø–µ—Ä—à–µ —á–∏—Å–ª–æ\n * <span class=\"hljs-doctag\">@param</span> {<span class=\"hljs-type\">number</span>} <span class=\"hljs-variable\">b</span> - –¥—Ä—É–≥–µ —á–∏—Å–ª–æ\n * <span class=\"hljs-doctag\">@returns</span> {<span class=\"hljs-type\">number</span>} —Å—É–º–∞ —á–∏—Å–µ–ª\n */</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">add</span>(<span class=\"hljs-params\">a, b</span>) {\n  <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-keyword\">typeof</span> a !== <span class=\"hljs-string\">'number'</span> || <span class=\"hljs-keyword\">typeof</span> b !== <span class=\"hljs-string\">'number'</span>) {\n    <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">TypeError</span>(<span class=\"hljs-string\">'Arguments must be numbers'</span>);\n  }\n  <span class=\"hljs-keyword\">return</span> a + b;\n}</code></pre>","<h1>üìú –¢—Ä–∏ –∑–∞–∫–æ–Ω–∏ TDD</h1>\n<div class=\"success\"><strong>‚úÖ –ó–∞–∫–æ–Ω–∏ Uncle Bob</strong> <p><strong>Robert C. Martin (Uncle Bob)</strong> —Å—Ñ–æ—Ä–º—É–ª—é–≤–∞–≤ —Ç—Ä–∏ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ñ –ø—Ä–∞–≤–∏–ª–∞ TDD:</p>\n</div>\n\n\n\n<h2>üìã –ó–∞–∫–æ–Ω–∏</h2>\n<table>\n<thead>\n<tr>\n<th>#</th>\n<th>üá¨üáß –ê–Ω–≥–ª—ñ–π—Å—å–∫–æ—é</th>\n<th>üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>1Ô∏è‚É£</td>\n<td>You can't write production code until you have a failing test</td>\n<td>–ù–µ –ø–∏—à–∏ production-–∫–æ–¥, –ø–æ–∫–∏ –Ω–µ–º–∞—î –ø–∞–¥–∞—é—á–æ–≥–æ —Ç–µ—Å—Ç—É</td>\n</tr>\n<tr>\n<td>2Ô∏è‚É£</td>\n<td>You can't write more of a test than is sufficient to fail</td>\n<td>–ù–µ –ø–∏—à–∏ –±—ñ–ª—å—à–µ —Ç–µ—Å—Ç—É, –Ω—ñ–∂ –ø–æ—Ç—Ä—ñ–±–Ω–æ –¥–ª—è –ø–∞–¥—ñ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>3Ô∏è‚É£</td>\n<td>You can't write more production code than is sufficient to pass</td>\n<td>–ù–µ –ø–∏—à–∏ –±—ñ–ª—å—à–µ –∫–æ–¥—É, –Ω—ñ–∂ –ø–æ—Ç—Ä—ñ–±–Ω–æ –¥–ª—è –ø—Ä–æ—Ö–æ–¥–∂–µ–Ω–Ω—è —Ç–µ—Å—Ç—É</td>\n</tr>\n</tbody></table>\n<h2>üí° –°—É—Ç—å –∑–∞–∫–æ–Ω—ñ–≤</h2>\n<table>\n<thead>\n<tr>\n<th>–ó–∞–∫–æ–Ω</th>\n<th>–©–æ –∑–∞–±–æ—Ä–æ–Ω—è—î</th>\n<th>–ù–∞–≤—ñ—â–æ</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>1Ô∏è‚É£</td>\n<td>–ö–æ–¥ –±–µ–∑ —Ç–µ—Å—Ç—É</td>\n<td>–ì–∞—Ä–∞–Ω—Ç—É—î –ø–æ–∫—Ä–∏—Ç—Ç—è —Ç–µ—Å—Ç–∞–º–∏</td>\n</tr>\n<tr>\n<td>2Ô∏è‚É£</td>\n<td>–ù–∞–¥–ª–∏—à–∫–æ–≤—ñ —Ç–µ—Å—Ç–∏</td>\n<td>–¢—Ä–∏–º–∞—î —Ñ–æ–∫—É—Å –Ω–∞ –æ–¥–Ω—ñ–π –≤–∏–º–æ–∑—ñ</td>\n</tr>\n<tr>\n<td>3Ô∏è‚É£</td>\n<td>–ù–∞–¥–ª–∏—à–∫–æ–≤–∏–π –∫–æ–¥</td>\n<td>–ó–∞–ø–æ–±—ñ–≥–∞—î over-engineering</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –ú–Ω–µ–º–æ–Ω—ñ–∫–∞</strong> <p><strong>\"–¢—ñ–ª—å–∫–∏ –Ω–µ–æ–±—Ö—ñ–¥–Ω–µ, –Ω—ñ—á–æ–≥–æ –∑–∞–π–≤–æ–≥–æ\"</strong> ‚Äî —ñ –¥–ª—è —Ç–µ—Å—Ç—ñ–≤, —ñ –¥–ª—è –∫–æ–¥—É!</p>\n</div>\n\n","<h1>üíª –ü—Ä–∞–∫—Ç–∏—á–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥: FizzBuzz</h1>\n<h2>üìã –ü–æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–¥–∞—á—ñ</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –ó–∞–¥–∞—á–∞ FizzBuzz</strong> <p>–ù–∞–ø–∏—Å–∞—Ç–∏ —Ñ—É–Ω–∫—Ü—ñ—é, —è–∫–∞ –¥–ª—è —á–∏—Å–ª–∞ –≤—ñ–¥ 1 –¥–æ 100 –ø–æ–≤–µ—Ä—Ç–∞—î:</p>\n<ul>\n<li><strong>\"Fizz\"</strong> ‚Äî —è–∫—â–æ —á–∏—Å–ª–æ –¥—ñ–ª–∏—Ç—å—Å—è –Ω–∞ 3</li>\n<li><strong>\"Buzz\"</strong> ‚Äî —è–∫—â–æ —á–∏—Å–ª–æ –¥—ñ–ª–∏—Ç—å—Å—è –Ω–∞ 5  </li>\n<li><strong>\"FizzBuzz\"</strong> ‚Äî —è–∫—â–æ –¥—ñ–ª–∏—Ç—å—Å—è –Ω–∞ 3 —ñ –Ω–∞ 5</li>\n<li><strong>–°–∞–º–µ —á–∏—Å–ª–æ</strong> (—è–∫ —Ä—è–¥–æ–∫) ‚Äî –≤ —ñ–Ω—à–∏—Ö –≤–∏–ø–∞–¥–∫–∞—Ö</li>\n</ul>\n</div>\n\n\n\n<h2>üéØ –ü–ª–∞–Ω TDD-—Ä–æ–∑—Ä–æ–±–∫–∏</h2>\n\n<div class=\"mermaid\" data-source=\"%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#f8f9fa'}}}%%\ngraph LR\n    subgraph i1 [–Ü—Ç–µ—Ä–∞—Ü—ñ—è 1]\n        R1[üî¥] --&gt; G1[üü¢]\n    end\n    subgraph i2 [–Ü—Ç–µ—Ä–∞—Ü—ñ—è 2]\n        R2[üî¥] --&gt; G2[üü¢]\n    end\n    subgraph i3 [–Ü—Ç–µ—Ä–∞—Ü—ñ—è 3]\n        R3[üî¥] --&gt; G3[üü¢]\n    end\n    subgraph i4 [–Ü—Ç–µ—Ä–∞—Ü—ñ—è 4]\n        R4[üî¥] --&gt; G4[üü¢]\n —Å–Ω—É—é—á—É —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å</td>\n</tr>\n<tr>\n<td>üìñ <strong>–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—è –ø–æ–≤–µ–¥—ñ–Ω–∫–∏</strong></td>\n<td>–¢–µ—Å—Ç–∏ –æ–ø–∏—Å—É—é—Ç—å <em>—â–æ</em> —Ä–æ–±–∏—Ç—å –∫–æ–¥ ‚Äî –∂–∏–≤—ñ –ø—Ä–∏–∫–ª–∞–¥–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>üí™ <strong>–í–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å —Ä–æ–∑—Ä–æ–±–Ω–∏–∫–∞</strong></td>\n<td>–®–≤–∏–¥–∫–∏–π feedback ‚Äî –∑–Ω–∞—î—à –æ–¥—Ä–∞–∑—É, —á–∏ –∫–æ–¥ –ø—Ä–∞—Ü—é—î –ø—Ä–∞–≤–∏–ª—å–Ω–æ</td>\n</tr>\n<tr>\n<td>üéØ <strong>–§–æ–∫—É—Å –Ω–∞ –≤–∏–º–æ–≥–∞—Ö</strong></td>\n<td>–°–ø–æ—á–∞—Ç–∫—É –¥—É–º–∞—î–º–æ <em>—â–æ</em> –ø–æ—Ç—Ä—ñ–±–Ω–æ, –∞ –ø–æ—Ç—ñ–º <em>—è–∫</em> —Ä–µ–∞–ª—ñ–∑—É–≤–∞—Ç–∏</td>\n</tr>\n</tbody></table>\n<h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è Microsoft —Ç–∞ IBM (2008)</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –î–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è Nagappan et al.</strong> <p>–î–æ—Å–ª—ñ–¥–Ω–∏–∫–∏ –ø–æ—Ä—ñ–≤–Ω—è–ª–∏ –∫–æ–º–∞–Ω–¥–∏, —â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞–ª–∏ TDD, –∑ –∫–æ–º–∞–Ω–¥–∞–º–∏ –±–µ–∑ TDD —É –ø—Ä–æ—î–∫—Ç–∞—Ö <strong>Windows</strong>, <strong>MSN</strong>, <strong>Visual Studio</strong> (Microsoft) —Ç–∞ <strong>device drivers</strong> (IBM).</p>\n</div>\n\n\n\n<table>\n<thead>\n<tr>\n<th>–ü–æ–∫–∞–∑–Ω–∏–∫</th>\n<th>–†–µ–∑—É–ª—å—Ç–∞—Ç</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üìâ <strong>–ó–º–µ–Ω—à–µ–Ω–Ω—è –¥–µ—Ñ–µ–∫—Ç—ñ–≤</strong></td>\n<td>–ù–∞ 40‚Äì90% –º–µ–Ω—à–µ pre-release –¥–µ—Ñ–µ–∫—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td>‚è±Ô∏è <strong>–ß–∞—Å —Ä–æ–∑—Ä–æ–±–∫–∏</strong></td>\n<td>–ó–±—ñ–ª—å—à–µ–Ω–Ω—è –Ω–∞ 15‚Äì35% (–∑–∞ –æ—Ü—ñ–Ω–∫–æ—é –º–µ–Ω–µ–¥–∂–º–µ–Ω—Ç—É)</td>\n</tr>\n<tr>\n<td>üí∞ <strong>–ü—ñ–¥—Ç—Ä–∏–º–∫–∞</strong></td>\n<td>–ö–æ–º–∞–Ω–¥–∏ –≤—ñ–¥–∑–Ω–∞—á–∏–ª–∏ –∑–º–µ–Ω—à–µ–Ω–Ω—è –≤–∏—Ç—Ä–∞—Ç –Ω–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫—É</td>\n</tr>\n</tbody></table>\n<div class=\"warning\"><strong>‚ö†Ô∏è –í–∞–∂–ª–∏–≤–æ —Ä–æ–∑—É–º—ñ—Ç–∏</strong> <p>–ë—ñ–ª—å—à–∏–π —á–∞—Å –Ω–∞ –ø–æ—á–∞—Ç–∫—É <strong>–∫–æ–º–ø–µ–Ω—Å—É—î—Ç—å—Å—è</strong> –º–µ–Ω—à–∏–º–∏ –≤–∏—Ç—Ä–∞—Ç–∞–º–∏ –Ω–∞ –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –±–∞–≥—ñ–≤ —Ç–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫—É –≤ –º–∞–π–±—É—Ç–Ω—å–æ–º—É.</p>\n</div>\n\n","<h1>‚ö†Ô∏è –í–∏–∫–ª–∏–∫–∏ —Ç–∞ –æ–±–º–µ–∂–µ–Ω–Ω—è TDD</h1>\n<h2>üöß –û—Å–Ω–æ–≤–Ω—ñ –≤–∏–∫–ª–∏–∫–∏</h2>\n<table>\n<thead>\n<tr>\n<th>–í–∏–∫–ª–∏–∫</th>\n<th>–û–ø–∏—Å</th>\n<th>–Ø–∫ —Å–ø—Ä–∞–≤–ª—è—Ç–∏—Å—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üìö <strong>–ö—Ä–∏–≤–∞ –Ω–∞–≤—á–∞–Ω–Ω—è</strong></td>\n<td>–ü–æ—Ç—Ä—ñ–±–µ–Ω —á–∞—Å, —â–æ–± –∑–≤–∏–∫–Ω—É—Ç–∏ –¥–æ TDD-–ø—ñ–¥—Ö–æ–¥—É</td>\n<td>–ü—Ä–∞–∫—Ç–∏–∫–∞ –Ω–∞ –ø—Ä–æ—Å—Ç–∏—Ö –∑–∞–¥–∞—á–∞—Ö, –∫–æ–¥-–∫–∞—Ç–∞</td>\n</tr>\n<tr>\n<td>‚è±Ô∏è <strong>–ë—ñ–ª—å—à–µ —á–∞—Å—É –Ω–∞ —Å—Ç–∞—Ä—Ç—ñ</strong></td>\n<td>–ü–∏—Å–∞—Ç–∏ —Ç–µ—Å—Ç–∏ + –∫–æ–¥ –¥–æ–≤—à–µ, –Ω—ñ–∂ –ø—Ä–æ—Å—Ç–æ –∫–æ–¥</td>\n<td>–Ü–Ω–≤–µ—Å—Ç–∏—Ü—ñ—è –æ–∫—É–ø–∞—î—Ç—å—Å—è –Ω–∞ –µ—Ç–∞–ø—ñ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏</td>\n</tr>\n<tr>\n<td>üîó <strong>–ó–æ–≤–Ω—ñ—à–Ω—ñ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ</strong></td>\n<td>–ë–î, API, —Ñ–∞–π–ª–æ–≤–∞ —Å–∏—Å—Ç–µ–º–∞ ‚Äî —Å–∫–ª–∞–¥–Ω–æ —Ç–µ—Å—Ç—É–≤–∞—Ç–∏</td>\n<td>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ mocks, stubs, fakes</td>\n</tr>\n<tr>\n<td>üé® <strong>UI —Ç–∞ –≤—ñ–∑—É–∞–ª—å–Ω—ñ –µ–ª–µ–º–µ–Ω—Ç–∏</strong></td>\n<td>–°–∫–ª–∞–¥–Ω–æ –ø–∏—Å–∞—Ç–∏ —Ç–µ—Å—Ç–∏ –¥–ª—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É</td>\n<td>–í—ñ–¥–æ–∫—Ä–µ–º–ª—é–≤–∞—Ç–∏ –ª–æ–≥—ñ–∫—É –≤—ñ–¥ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>üèöÔ∏è <strong>Legacy –∫–æ–¥</strong></td>\n<td>–Ü—Å–Ω—É—é—á–∏–π –∫–æ–¥ –±–µ–∑ —Ç–µ—Å—Ç—ñ–≤ –≤–∞–∂–∫–æ –ø–æ–∫—Ä–∏—Ç–∏</td>\n<td>–î–æ–¥–∞–≤–∞—Ç–∏ —Ç–µ—Å—Ç–∏ –ø–æ—Å—Ç—É–ø–æ–≤–æ –ø—Ä–∏ –∑–º—ñ–Ω–∞—Ö</td>\n</tr>\n</tbody></table>\n<h2>üö´ –ö–æ–ª–∏ TDD –º–æ–∂–µ –±—É—Ç–∏ –Ω–µ–¥–æ—Ä–µ—á–Ω–∏–º?</h2>\n<div class=\"warning\"><strong>‚ö†Ô∏è –°–∏—Ç—É–∞—Ü—ñ—ó, –¥–µ TDD –º–æ–∂–µ –Ω–µ –ø—ñ–¥—Ö–æ–¥–∏—Ç–∏</strong> <ul>\n<li><strong>üî¨ –ü—Ä–æ—Ç–æ—Ç–∏–ø–∏ —Ç–∞ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∏</strong> ‚Äî –∫–æ–ª–∏ —â–µ –Ω–µ –∑—Ä–æ–∑—É–º—ñ–ª–æ, —â–æ –±—É–¥—É—î–º–æ</li>\n<li><strong>‚è∞ –ï–∫—Å—Ç—Ä–µ–º–∞–ª—å–Ω–æ —Å—Ç–∏—Å–ª—ñ –¥–µ–¥–ª–∞–π–Ω–∏</strong> ‚Äî –Ω–µ–º–∞—î —á–∞—Å—É –Ω–∞ —ñ–Ω–≤–µ—Å—Ç–∏—Ü—ñ—é –≤ —Ç–µ—Å—Ç–∏</li>\n<li><stron idth: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üß™ –¢–µ—Å—Ç–∏</p></span></div></foreignObject></g></g><g class=\"node default  \" id=\"flowchart-A4-5\" transform=\"translate(669.671875, 96.5)\"><rect class=\"basic label-container\" style=\"fill:#ffeef0 !important;stroke:#d73a49 !important\" x=\"-53.5625\" y=\"-24\" width=\"107.125\" height=\"48\"></rect><g class=\"label\" style=\"\" transform=\"translate(-29.5625, -12)\"><rect></rect><foreignObject width=\"59.125\" height=\"24\"><div xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: table-cell; white-space: nowrap; line-height: 1.5; max-width: 200px; text-align: center;\"><span class=\"nodeLabel \"><p>üêõ –ë–∞–≥–∏</p></span></div></foreignObject></g></g></g></g></g></g></g></svg></div>\n","<h1>üèÜ Best Practices TDD</h1>\n<h2>üê£ Baby Steps ‚Äî –º–∞–ª–µ–Ω—å–∫—ñ –∫—Ä–æ–∫–∏</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –ö–ª—é—á–æ–≤–∏–π –ø—Ä–∏–Ω—Ü–∏–ø</strong> <p>–û–¥–∏–Ω —Ç–µ—Å—Ç = –æ–¥–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞. –ù–µ —Å—Ç—Ä–∏–±–∞–π—Ç–µ —á–µ—Ä–µ–∑ –∫—Ä–æ–∫–∏ ‚Äî —Ä—É—Ö–∞–π—Ç–µ—Å—å –ø–æ—Å—Ç—É–ø–æ–≤–æ.</p>\n</div>\n\n\n\n<h2>üéØ –ü—Ä–∏–Ω—Ü–∏–ø–∏ FIRST –¥–ª—è —è–∫—ñ—Å–Ω–∏—Ö —Ç–µ—Å—Ç—ñ–≤</h2>\n<table>\n<thead>\n<tr>\n<th>–õ—ñ—Ç–µ—Ä–∞</th>\n<th>–ü—Ä–∏–Ω—Ü–∏–ø</th>\n<th>–û–ø–∏—Å</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>F</strong></td>\n<td>Fast</td>\n<td>–¢–µ—Å—Ç–∏ –º–∞—é—Ç—å –≤–∏–∫–æ–Ω—É–≤–∞—Ç–∏—Å—è <strong>—à–≤–∏–¥–∫–æ</strong> (—Å–µ–∫—É–Ω–¥–∏, –Ω–µ —Ö–≤–∏–ª–∏–Ω–∏)</td>\n</tr>\n<tr>\n<td><strong>I</strong></td>\n<td>Independent</td>\n<td>–¢–µ—Å—Ç–∏ <strong>–Ω–µ –∑–∞–ª–µ–∂–∞—Ç—å</strong> –æ–¥–∏–Ω –≤—ñ–¥ –æ–¥–Ω–æ–≥–æ, –ø–æ—Ä—è–¥–æ–∫ –Ω–µ –≤–∞–∂–ª–∏–≤–∏–π</td>\n</tr>\n<tr>\n<td><strong>R</strong></td>\n<td>Repeatable</td>\n<td>–†–µ–∑—É–ª—å—Ç–∞—Ç <strong>–æ–¥–Ω–∞–∫–æ–≤–∏–π</strong> –ø—Ä–∏ –∫–æ–∂–Ω–æ–º—É –∑–∞–ø—É—Å–∫—É</td>\n</tr>\n<tr>\n<td><strong>S</strong></td>\n<td>Self-validating</td>\n<td>–¢–µ—Å—Ç —Å–∞–º –≤–∏–∑–Ω–∞—á–∞—î pass/fail, <strong>–±–µ–∑ —Ä—É—á–Ω–æ—ó –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏</strong></td>\n</tr>\n<tr>\n<td><strong>T</strong></td>\n<td>Timely</td>\n<td>–¢–µ—Å—Ç–∏ –ø–∏—à—É—Ç—å—Å—è <strong>–≤—á–∞—Å–Ω–æ</strong> ‚Äî –¥–æ –∞–±–æ —Ä–∞–∑–æ–º –∑ –∫–æ–¥–æ–º</td>\n</tr>\n</tbody></table>\n<h2>üè∑Ô∏è –ó—Ä–æ–∑—É–º—ñ–ª—ñ –Ω–∞–∑–≤–∏ —Ç–µ—Å—Ç—ñ–≤</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚ùå –ü–æ–≥–∞–Ω–æ ‚Äî –Ω–µ–∑—Ä–æ–∑—É–º—ñ–ª–æ, —â–æ —Ç–µ—Å—Ç—É—î–º–æ</span>\n<span class=\"hljs-title function_\">test</span>(<span class=\"hljs-string\">'test1'</span>, <span class=\"hljs-function\">() =&gt;</span> {...})\n\n<span class=\"hljs-comment\">// ‚úÖ –î–æ–±—Ä–µ ‚Äî –Ω–∞–∑–≤–∞ –æ–ø–∏—Å—É—î –æ—á—ñ–∫—É–≤–∞–Ω—É –ø–æ–≤–µ–¥—ñ–Ω–∫—É</span>\n<span class=\"hljs-title function_\">test</span>(<span class=\"hljs-string\">'should return Fizz when number is divisible by 3'</span>, <span class=\"hljs-function\">() =&gt;</span> {...})</code></pre><div class=\"tip\"><strong>üí° –§–æ—Ä–º—É–ª–∞ –Ω–∞–∑–≤–∏ —Ç–µ—Å—Ç—É</strong> <p><strong>should [–æ—á—ñ–∫—É–≤–∞–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç] when [—É–º–æ–≤–∞]</strong></p>\n</div>\n\n","<h1>üö´ –ê–Ω—Ç–∏–ø–∞—Ç–µ—Ä–Ω–∏ TDD</h1>\n<h2>‚ùå –ß–æ–≥–æ —É–Ω–∏–∫–∞—Ç–∏?</h2>\n<div class=\"danger\"><strong>üö´ –¢–∏–ø–æ–≤—ñ –ø–æ–º–∏–ª–∫–∏</strong> <p><strong>1. üé≠ The Liar (–ë—Ä–µ—Ö—É–Ω)</strong></p>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –¢–µ—Å—Ç, —è–∫–∏–π –∑–∞–≤–∂–¥–∏ –ø—Ä–æ—Ö–æ–¥–∏—Ç—å</span>\n<span class=\"hljs-title function_\">test</span>(<span class=\"hljs-string\">'should work'</span>, <span class=\"hljs-function\">() =&gt;</span> {\n  <span class=\"hljs-title function_\">expect</span>(<span class=\"hljs-literal\">true</span>).<span class=\"hljs-title function_\">toBe</span>(<span class=\"hljs-literal\">true</span>); <span class=\"hljs-comment\">// üö´ –ù—ñ—á–æ–≥–æ –Ω–µ —Ç–µ—Å—Ç—É—î!</span>\n});</code></pre><p><strong>2. üê¢ The Slow Poke (–ü–æ–≤—ñ–ª—å–Ω–∏–π)</strong></p>\n<ul>\n<li>–¢–µ—Å—Ç–∏, —â–æ –∑–∞–π–º–∞—é—Ç—å —Ö–≤–∏–ª–∏–Ω–∏ –∑–∞–º—ñ—Å—Ç—å —Å–µ–∫—É–Ω–¥</li>\n<li>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ mock-–æ–±'—î–∫—Ç–∏ –¥–ª—è –∑–æ–≤–Ω—ñ—à–Ω—ñ—Ö –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π</li>\n</ul>\n<p><strong>3. üîó The Chain Gang (–õ–∞–Ω—Ü—é–≥–æ–≤–∞ –∑–∞–ª–µ–∂–Ω—ñ—Å—Ç—å)</strong></p>\n<ul>\n<li>–¢–µ—Å—Ç–∏, —â–æ –∑–∞–ª–µ–∂–∞—Ç—å –æ–¥–∏–Ω –≤—ñ–¥ –æ–¥–Ω–æ–≥–æ</li>\n<li>–ö–æ–∂–µ–Ω —Ç–µ—Å—Ç –º–∞—î –±—É—Ç–∏ –Ω–µ–∑–∞–ª–µ–∂–Ω–∏–º!</li>\n</ul>\n<p><strong>4. üßä The Frozen Test (–ó–∞–º–æ—Ä–æ–∂–µ–Ω–∏–π)</strong></p>\n<ul>\n<li>–¢–µ—Å—Ç–∏, —è–∫—ñ –Ω—ñ—Ö—Ç–æ –Ω–µ –æ–Ω–æ–≤–ª—é—î</li>\n<li>–ö–æ–º–µ–Ω—Ç—É–≤–∞–Ω–Ω—è —Ç–µ—Å—Ç—ñ–≤ –∑–∞–º—ñ—Å—Ç—å –≤–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è</li>\n</ul>\n</div>\n\n\n\n\n\n<div class=\"warning\"><strong>‚ö†Ô∏è –ó–æ–ª–æ—Ç–µ –ø—Ä–∞–≤–∏–ª–æ</strong> <p>–Ø–∫—â–æ —Ç–µ—Å—Ç –ø–∞–¥–∞—î ‚Äî —Ü–µ <strong>–¥–æ–±—Ä–µ</strong>! –¶–µ –æ–∑–Ω–∞—á–∞—î, —â–æ –≤—ñ–Ω –ø—Ä–∞—Ü—é—î. –ù–µ —ñ–≥–Ω–æ—Ä—É–π—Ç–µ –ø–∞–¥–∞—é—á—ñ —Ç–µ—Å—Ç–∏!</p>\n</div>\n\n","<h1>ü§î –ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ TDD?</h1>\n<h2>‚úÖ TDD –¥–æ–±—Ä–µ –ø—ñ–¥—Ö–æ–¥–∏—Ç—å –¥–ª—è:</h2>\n<table>\n<thead>\n<tr>\n<th>–°—Ü–µ–Ω–∞—Ä—ñ–π</th>\n<th>–ß–æ–º—É TDD?</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üî∑ <strong>–ë—ñ–∑–Ω–µ—Å-–ª–æ–≥—ñ–∫–∞</strong></td>\n<td>–ß—ñ—Ç–∫—ñ –ø—Ä–∞–≤–∏–ª–∞ = —á—ñ—Ç–∫—ñ —Ç–µ—Å—Ç–∏</td>\n</tr>\n<tr>\n<td>üî∑ <strong>API/–°–µ—Ä–≤—ñ—Å–∏</strong></td>\n<td>–ö–æ–Ω—Ç—Ä–∞–∫—Ç–∏ –≤–∞–∂–ª–∏–≤—ñ</td>\n</tr>\n<tr>\n<td>üî∑ <strong>–ê–ª–≥–æ—Ä–∏—Ç–º–∏</strong></td>\n<td>–ë–∞–≥–∞—Ç–æ –≥—Ä–∞–Ω–∏—á–Ω–∏—Ö –≤–∏–ø–∞–¥–∫—ñ–≤</td>\n</tr>\n<tr>\n<td>üî∑ <strong>–†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥ legacy</strong></td>\n<td>–ë–µ–∑–ø–µ—á–Ω—ñ –∑–º—ñ–Ω–∏</td>\n</tr>\n<tr>\n<td>üî∑ <strong>–ö—Ä–∏—Ç–∏—á–Ω—ñ —Å–∏—Å—Ç–µ–º–∏</strong></td>\n<td>–ù–∞–¥—ñ–π–Ω—ñ—Å—Ç—å –∫—Ä–∏—Ç–∏—á–Ω–∞</td>\n</tr>\n</tbody></table>\n<h2>‚ö†Ô∏è TDD –º–æ–∂–µ –±—É—Ç–∏ –Ω–∞–¥–º—ñ—Ä–Ω–∏–º –¥–ª—è:</h2>\n<table>\n<thead>\n<tr>\n<th>–°—Ü–µ–Ω–∞—Ä—ñ–π</th>\n<th>–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üî∏ <strong>–ü—Ä–æ—Ç–æ—Ç–∏–ø–∏/MVP</strong></td>\n<td>–®–≤–∏–¥–∫–∞ –≤–∞–ª—ñ–¥–∞—Ü—ñ—è —ñ–¥–µ—ó</td>\n</tr>\n<tr>\n<td>üî∏ <strong>UI-–≤–µ—Ä—Å—Ç–∫–∞</strong></td>\n<td>–í—ñ–∑—É–∞–ª—å–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>üî∏ <strong>–û–¥–Ω–æ—Ä–∞–∑–æ–≤—ñ —Å–∫—Ä–∏–ø—Ç–∏</strong></td>\n<td>–†—É—á–Ω–µ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>üî∏ <strong>–î–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è</strong></td>\n<td>–ï–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω–∏–π –∫–æ–¥</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –ü—Ä–∞–∫—Ç–∏—á–Ω–∏–π –ø—ñ–¥—Ö—ñ–¥</strong> <p>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ TDD —Ç–∞–º, –¥–µ —Ü–µ <strong>–ø—Ä–∏–Ω–æ—Å–∏—Ç—å —Ü—ñ–Ω–Ω—ñ—Å—Ç—å</strong>. –ù–µ –ø–µ—Ä–µ—Ç–≤–æ—Ä—é–π—Ç–µ –π–æ–≥–æ –Ω–∞ –¥–æ–≥–º—É!</p>\n</div>\n\n","<h1>üõ†Ô∏è –Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏ –¥–ª—è TDD</h1>\n<h2>üß∞ –ü–æ–ø—É–ª—è—Ä–Ω—ñ —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∏</h2>\n<h3>JavaScript/TypeScript</h3>\n<table>\n<thead>\n<tr>\n<th>–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç</th>\n<th>–û–ø–∏—Å</th>\n<th>–û—Å–æ–±–ª–∏–≤–æ—Å—Ç—ñ</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üÉè <strong>Jest</strong></td>\n<td>Facebook testing framework</td>\n<td>–®–≤–∏–¥–∫–∏–π, snapshot testing</td>\n</tr>\n<tr>\n<td>üî¨ <strong>Vitest</strong></td>\n<td>Vite-native testing</td>\n<td>–î—É–∂–µ —à–≤–∏–¥–∫–∏–π, ESM</td>\n</tr>\n<tr>\n<td>‚òï <strong>Mocha</strong></td>\n<td>Flexible test framework</td>\n<td>–ú–æ–¥—É–ª—å–Ω–∏–π, –≥–Ω—É—á–∫–∏–π</td>\n</tr>\n</tbody></table>\n<h3>–Ü–Ω—à—ñ –º–æ–≤–∏</h3>\n<table>\n<thead>\n<tr>\n<th>–ú–æ–≤–∞</th>\n<th>–Ü–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∏</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üêç Python</td>\n<td>pytest, unittest</td>\n</tr>\n<tr>\n<td>‚òï Java</td>\n<td>JUnit, TestNG</td>\n</tr>\n<tr>\n<td>üíé Ruby</td>\n<td>RSpec, Minitest</td>\n</tr>\n<tr>\n<td>#Ô∏è‚É£ C#</td>\n<td>NUnit, xUnit</td>\n</tr>\n</tbody></table>\n<div class=\"tip\"><strong>üí° –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü—ñ—è</strong> <p>–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ <strong>watch mode</strong> –ø—ñ–¥ —á–∞—Å TDD ‚Äî —Ç–µ—Å—Ç–∏ –∑–∞–ø—É—Å–∫–∞—é—Ç—å—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ —Ñ–∞–π–ª—É! üîÑ</p>\n</div>\n\n","<h1>üìù –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<h2>üéØ –©–æ –∑–∞–ø–∞–º'—è—Ç–∞—Ç–∏ –ø—Ä–æ TDD?</h2>\n<table>\n<thead>\n<tr>\n<th>–ö–æ–Ω—Ü–µ–ø—Ü—ñ—è</th>\n<th>–°—É—Ç—å</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>üî¥üü¢üîµ <strong>Red-Green-Refactor</strong></td>\n<td>–¶–∏–∫–ª TDD: –Ω–∞–ø–∏—à–∏ —Ç–µ—Å—Ç ‚Üí –Ω–∞–ø–∏—à–∏ –∫–æ–¥ ‚Üí –ø–æ–∫—Ä–∞—â—É–π –∫–æ–¥</td>\n</tr>\n<tr>\n<td>üìú <strong>–¢—Ä–∏ –∑–∞–∫–æ–Ω–∏ TDD</strong></td>\n<td>–ú—ñ–Ω—ñ–º—É–º —Ç–µ—Å—Ç—É –¥–ª—è –ø–∞–¥—ñ–Ω–Ω—è ‚Üí –º—ñ–Ω—ñ–º—É–º –∫–æ–¥—É –¥–ª—è –ø—Ä–æ—Ö–æ–¥–∂–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>üê£ <strong>Baby Steps</strong></td>\n<td>–û–¥–∏–Ω —Ç–µ—Å—Ç = –æ–¥–Ω–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫–∞, —Ä—É—Ö–∞–π—Å—è –º–∞–ª–µ–Ω—å–∫–∏–º–∏ –∫—Ä–æ–∫–∞–º–∏</td>\n</tr>\n<tr>\n<td>üéØ <strong>FIRST</strong></td>\n<td>–¢–µ—Å—Ç–∏ –º–∞—é—Ç—å –±—É—Ç–∏ Fast, Independent, Repeatable, Self-validating, Timely</td>\n</tr>\n</tbody></table>\n<h2>üí° –ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è</h2>\n<div class=\"info\"><strong>‚ÑπÔ∏è –ó–∞–ø–∞–º'—è—Ç–∞–π</strong> <p>TDD ‚Äî —Ü–µ –Ω–µ –ª–∏—à–µ –ø—Ä–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è. –¶–µ <strong>—Å–ø–æ—Å—ñ–± –ø—Ä–æ—î–∫—Ç—É–≤–∞–Ω–Ω—è –∫–æ–¥—É</strong>, —è–∫–∏–π –¥–æ–ø–æ–º–∞–≥–∞—î —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –º–æ–¥—É–ª—å–Ω–∏–π, –∑—Ä–æ–∑—É–º—ñ–ª–∏–π —Ç–∞ –Ω–∞–¥—ñ–π–Ω–∏–π –∫–æ–¥.</p>\n</div>\n\n\n\n<h2>‚úÖ –ü–µ—Ä–µ–≤–∞–≥–∏ TDD</h2>\n<ul>\n<li>üêõ –ú–µ–Ω—à–µ –¥–µ—Ñ–µ–∫—Ç—ñ–≤ (–∑–∞ –¥–æ—Å–ª—ñ–¥–∂–µ–Ω–Ω—è–º–∏ ‚Äî –Ω–∞ 40-90%)</li>\n<li>üõ°Ô∏è –ë–µ–∑–ø–µ—á–Ω–∏–π —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥</li>\n<li>üìñ –¢–µ—Å—Ç–∏ —è–∫ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü—ñ—è</li>\n<li>üìê –ö—Ä–∞—â–∏–π –¥–∏–∑–∞–π–Ω –∫–æ–¥—É</li>\n</ul>\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>–©–æ —Ç–∞–∫–µ TDD —Ç–∞ —è–∫–∞ –π–æ–≥–æ –≥–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è?</p>\n</li>\n<li><p>–û–ø–∏—à—ñ—Ç—å —Ü–∏–∫–ª Red-Green-Refactor.</p>\n</li>\n<li><p>–ù–∞–∑–≤—ñ—Ç—å —Ç—Ä–∏ –∑–∞–∫–æ–Ω–∏ TDD.</p>\n</li>\n<li><p>–Ø–∫—ñ –ø–µ—Ä–µ–≤–∞–≥–∏ TDD?</p>\n</li>\n<li><p>–©–æ –æ–∑–Ω–∞—á–∞—î FIRST —É –∫–æ–Ω—Ç–µ–∫—Å—Ç—ñ —Ç–µ—Å—Ç—ñ–≤?</p>\n</li>\n<li><p>–ö–æ–ª–∏ TDD –º–æ–∂–µ –±—É—Ç–∏ –Ω–µ–¥–æ—Ä–µ—á–Ω–∏–º?</p>\n</li>\n<li><p><strong>–ü—Ä–∞–∫—Ç–∏—á–Ω–µ –∑–∞–≤–¥–∞–Ω–Ω—è:</strong> –Ω–∞–ø–∏—à—ñ—Ç—å —Ç–µ—Å—Ç–∏ —Ç–∞ –∫–æ–¥ —Ñ—É–Ω–∫—Ü—ñ—ó <code>isEven(n)</code> –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ TDD.</p>\n</li>\n</ol>\n","<h1>üìö –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>–ü–æ—è—Å–Ω–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td><strong>TDD (Test-Driven Development)</strong></td>\n<td>–†–æ–∑—Ä–æ–±–∫–∞ —á–µ—Ä–µ–∑ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td><strong>Red-Green-Refactor</strong></td>\n<td>–¶–∏–∫–ª TDD: —Ç–µ—Å—Ç –ø–∞–¥–∞—î ‚Üí —Ç–µ—Å—Ç –ø—Ä–æ—Ö–æ–¥–∏—Ç—å ‚Üí –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è –∫–æ–¥—É</td>\n</tr>\n<tr>\n<td><strong>Unit Test</strong></td>\n<td>–ú–æ–¥—É–ª—å–Ω–∏–π —Ç–µ—Å—Ç ‚Äî —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è –æ–∫—Ä–µ–º–∏—Ö —Ñ—É–Ω–∫—Ü—ñ–π/–º–µ—Ç–æ–¥—ñ–≤</td>\n</tr>\n<tr>\n<td><strong>Refactoring</strong></td>\n<td>–†–µ—Ñ–∞–∫—Ç–æ—Ä–∏–Ω–≥ ‚Äî –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ –∫–æ–¥—É –±–µ–∑ –∑–º—ñ–Ω–∏ –ø–æ–≤–µ–¥—ñ–Ω–∫–∏</td>\n</tr>\n<tr>\n<td><strong>Mock / Stub</strong></td>\n<td>–ú–æ–∫ / –ó–∞–≥–ª—É—à–∫–∞ ‚Äî —ñ–º—ñ—Ç–∞—Ü—ñ—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π –¥–ª—è —ñ–∑–æ–ª—å–æ–≤–∞–Ω–æ–≥–æ —Ç–µ—Å—Ç—É–≤–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td><strong>Assertion</strong></td>\n<td>–¢–≤–µ—Ä–¥–∂–µ–Ω–Ω—è ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –æ—á—ñ–∫—É–≤–∞–Ω–æ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É –≤ —Ç–µ—Å—Ç—ñ</td>\n</tr>\n<tr>\n<td><strong>FIRST</strong></td>\n<td>–ü—Ä–∏–Ω—Ü–∏–ø–∏ —Ç–µ—Å—Ç—ñ–≤: Fast, Independent, Repeatable, Self-validating, Timely</td>\n</tr>\n<tr>\n<td><strong>Baby Steps</strong></td>\n<td>–ú–∞–ª–µ–Ω—å–∫—ñ –∫—Ä–æ–∫–∏ ‚Äî –ø—Ä–∏–Ω—Ü–∏–ø –ø–æ—Å—Ç—É–ø–æ–≤–æ–≥–æ —Ä–æ–∑–≤–∏—Ç–∫—É –∫–æ–¥—É</td>\n</tr>\n<tr>\n<td><strong>Legacy Code</strong></td>\n<td>–ó–∞—Å—Ç–∞—Ä—ñ–ª–∏–π –∫–æ–¥ –±–µ–∑ —Ç–µ—Å—Ç—ñ–≤ –∞–±–æ –∫–æ–¥, —è–∫–∏–π –≤–∞–∂–∫–æ –∑–º—ñ–Ω—é–≤–∞—Ç–∏</td>\n</tr>\n<tr>\n<td><strong>Test Suite</strong></td>\n<td>–ù–∞–±—ñ—Ä —Ç–µ—Å—Ç—ñ–≤ ‚Äî –∫–æ–ª–µ–∫—Ü—ñ—è —Ç–µ—Å—Ç—ñ–≤ –¥–ª—è –ø—Ä–æ—î–∫—Ç—É</td>\n</tr>\n<tr>\n<td><strong>Regression Test</strong></td>\n<td>–†–µ–≥—Ä–µ—Å—ñ–π–Ω–∏–π —Ç–µ—Å—Ç ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞, —â–æ —ñ—Å–Ω—É—é—á–∏–π –∫–æ–¥ –Ω–µ –∑–ª–∞–º–∞–≤—Å—è</td>\n</tr>\n</tbody></table>\n","<h1>üôè –î—è–∫—É—é –∑–∞ —É–≤–∞–≥—É!</h1>\n<h2>üìß –ü–∏—Ç–∞–Ω–Ω—è?</h2>\n<div class=\"tip\"><strong>üí° –ü—Ä–∞–∫—Ç–∏–∫–∞ ‚Äî –∫–ª—é—á –¥–æ —É—Å–ø—ñ—Ö—É!</strong> <p>–ù–∞–π–∫—Ä–∞—â–∏–π —Å–ø–æ—Å—ñ–± –æ—Å–≤–æ—ó—Ç–∏ TDD ‚Äî –ø–æ—á–∞—Ç–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –π–æ–≥–æ —É —Å–≤–æ—ó—Ö –ø—Ä–æ—î–∫—Ç–∞—Ö. –ü–æ—á–∏–Ω–∞–π—Ç–µ –∑ –ø—Ä–æ—Å—Ç–∏—Ö —Ñ—É–Ω–∫—Ü—ñ–π —ñ –ø–æ—Å—Ç—É–ø–æ–≤–æ –ø–µ—Ä–µ—Ö–æ–¥—å—Ç–µ –¥–æ —Å–∫–ª–∞–¥–Ω—ñ—à–∏—Ö —Å—Ü–µ–Ω–∞—Ä—ñ—ó–≤!</p>\n</div>\n\n\n\n\n<div class=\"mermaid\" data-source=\"%%{init: {'theme': 'base', 'themeVariables': { 'primaryColor': '#e6ffed'}}}%%\ngraph LR\n    A[üìö –¢–µ–æ—Ä—ñ—è] --&gt; B[üíª –ü—Ä–∞–∫—Ç–∏–∫–∞]\n    B --&gt; C[üèÜ –ú–∞–π—Å—Ç–µ—Ä–Ω—ñ—Å—Ç—å]\n\n    style A fill:#fff3cd,stroke:#ffc107\n    style B fill:#cce5ff,stroke:#004085\n    style C fill:#d4edda,stroke:#155724\"><svg id=\"exp-1764660726066-25-0\" width=\"100%\" xmlns=\"http://www.w3.org/2000/svg\" class=\"flowchart\" style=\"max-width: 556.578125px;\" viewBox=\"0 0 556.578125 64\" role=\"graphics-document document\" aria-roledescription=\"flowchart-v2\"><style>#exp-1764660726066-25-0{font-family:system-ui,-apple-system,BlinkMacSystemFont,\"Segoe UI\",Roboto,Arial,sans-serif;font-size:16px;fill:#2d3748;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#exp-1764660726066-25-0 .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#exp-1764660726066-25-0 .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 20s linear infinite;stroke-linecap:round;}#exp-1764660726066-25-0 .error-icon{fill:hsl(316.8, 100%, 100%);}#exp-1764660726066-25-0 .error-text{fill:#000000;stroke:#000000;}#exp-1764660726066-25-0 .edge-thickness-normal{stroke-width:1px;}#exp-1764660726066-25-0 .edge- function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
